u7814\u7a76\u548c\u5f00\u53d1\u4efb\u804c\u8981\u6c42\u5bf9\u8bed\u97f3\u8bc6\u522b\u7684\u7b97\u6cd5\u7ec6\u8282\u6709\u6df1\u523b\u7684\u4e86\u89e3-\u6df1\u5165\u4e86\u89e3\u58f0\u5b66\u5efa\u6a21\u7684\u8fc7\u7a0b\uff0c\u4ee5\u53ca\u5177\u4f53\u8bad\u7ec3\u7b97\u6cd5-\u4e3b\u5bfc\u5f00\u53d1\u8fc7\u5e94\u7528\u7ea7\u522b\u7684\u8bed\u97f3\u8bc4\u6d4b/\u8bc6\u522b\u7cfb\u7edf-\u5177\u6709\u826f\u597d\u7684\u6570\u5b66\u529f\u5e95-\u5177\u6709\u5f88\u5f3a\u7684\u5206\u6790\u95ee\u9898\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u5bf9\u89e3\u51b3\u5177\u6709\u6311\u6218\u6027\u95ee\u9898\u5145\u6ee1\u6fc0\u60c5-\u5728Interspeech\uff0cICASSP\u7b49\u8bed\u97f3\u5b66\u672f\u4f1a\u8bae\u4e2d\u6709\u8bba\u6587\u53d1\u8868\u8005\u4f18\u5148\u4e09\u3001\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff1a\u5c97\u4f4d\u804c\u8d231. \u673a\u5668\u5b66\u4e60/\u6570\u636e\u6316\u6398\u7b49 AI \u76f8\u5173\u7684\u7b97\u6cd5\u7814\u53d1;2. \u7b97\u6cd5\u76f8\u5173\u7684\u4ee3\u7801\u5e93\u3001\u5de5\u5177\u5e93\u7684\u5c01\u88c5\u548c\u53d1\u5e03;3. AI \u76f8\u5173\u7b97\u6cd5\u7684\u6027\u80fd\u4f18\u5316\u3001\u5de5\u7a0b\u73af\u5883\u90e8\u7f72;4. \u53c2\u4e0e\u642d\u5efa\u548c\u5b9e\u73b0\u5206\u5e03\u5f0f\u6df1\u5ea6\u5b66\u4e60\u96c6\u7fa4\u3002\u4efb\u804c\u8981\u6c421. \u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a/\u4fe1\u606f\u79d1\u5b66/\u8f6f\u4ef6/\u7535\u5b50\u5de5\u7a0b/\u5e94\u7528\u6570\u5b66\u7b49\u76f8\u5173\u4e13\u4e1a\u4f18\u5148;2. \u719f\u7ec3\u638c\u63e1\u673a\u5668\u5b66\u4e60\u76f8\u5173\u7684\u7406\u8bba\u77e5\u8bc6\u548c\u5b9e\u8df5\u6280\u80fd;3. \u719f\u6089 CNN\u3001RNN\u3001LSTM \u7b49\u5178\u578b\u6df1\u5ea6\u5b66\u4e60\u6a21\u578b\u7684\u4f7f\u7528\u573a\u666f\u548c\u4f7f\u7528\u65b9\u6cd5;4. \u719f\u6089 TensorFlow\u3001Caffe\u3001MXNet \u7b49\u4e3b\u6d41\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u4e2d\u7684\u4e00\u79cd\u6216\u591a\u79cd;5. \u62e5\u6709\u624e\u5b9e\u7684\u6570\u5b66\u548c\u7f16\u7a0b\u529f\u529b\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff08NLP\uff09\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u5927\u6570\u636e\u67b6\u6784\u5e08","\u5317\u4eac","2.5-3\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u8d1f\u8d23\u5927\u6570\u636e\u5e73\u53f0\u67b6\u6784\u7684\u8bc4\u4f30\u3001\u89c4\u5212\u548c\u8bbe\u8ba1\u00a0\uff1b\u8d1f\u8d23\u6d77\u91cf\u6570\u636e\u91c7\u96c6\u3001\u5904\u7406\u53ca\u5b58\u50a8\u3001\u5e94\u7528\u65b9\u6848\u7684\u6280\u672f\u9009\u578b\u53ca\u67b6\u6784\u5b9e\u73b0\uff1b2\u3001\u5f00\u53d1\u5927\u6570\u636e\u5e73\u53f0\u7684\u6838\u5fc3\u4ee3\u7801\uff0c\u8d1f\u8d23\u5927\u6570\u636e\u5e73\u53f0\u7684\u642d\u5efa\uff0c\u5b8c\u6210\u7cfb\u7edf\u8c03\u8bd5\u3001\u96c6\u6210\u4e0e\u5b9e\u65bd\uff0c\u6280\u672f\u96be\u9898\u7684\u89e3\u51b3\uff0c\u4fdd\u8bc1\u5927\u6570\u636e\u4ea7\u54c1\u7684\u4e0a\u7ebf\u8fd0\u884c\u00a0\uff1b3\u3001\u6839\u636e\u4e1a\u52a1\u9700\u6c42\u6301\u7eed\u4f18\u5316\u6570\u636e\u67b6\u6784\uff0c\u4fdd\u8bc1\u4ea7\u54c1\u7684\u53ef\u9760\u6027\u3001\u7a33\u5b9a\u6027\u00a0\uff1b4\u3001\u6307\u5bfc\u5f00\u53d1\u4eba\u5458\u5b8c\u6210\u6570\u636e\u6a21\u578b\u89c4\u5212\u5efa\u8bbe\uff0c\u5206\u6790\u6a21\u578b\u6784\u5efa\u53ca\u5206\u6790\u5448\u73b0\u00a0\uff0c\u5206\u4eab\u6280\u672f\u7ecf\u9a8c\uff1b5\u3001\u8d1f\u8d23\u5927\u6570\u636e\u5e73\u53f0\u7684\u67b6\u6784\u8bc4\u5ba1\uff0c\u4ee3\u7801\u8bc4\u5ba1\uff0c\u4e0a\u7ebf\u8bc4\u5ba1\uff1b\u53c2\u4e0e\u6570\u636e\u5e94\u7528\u9700\u6c42\u3001\u8bbe\u8ba1\u3001\u5ba1\u6838\u548c\u8bc4\u5ba1\uff1b6\u3001\u6df1\u5165\u7814\u7a76\u5927\u6570\u636e\u76f8\u5173\u6280\u672f\u548c\u4ea7\u54c1\uff0c\u8ddf\u8fdb\u4e1a\u754c\u5148\u8fdb\u6280\u672f\uff1b\u4efb\u804c\u8d44\u683c\uff1a1.\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u6570\u5b66\u6216\u8ba1\u7b97\u673a\u76f8\u5173\u4e13 c1\u7814\u7a76\u7ecf\u9a8c\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","NLP\u4e13\u5bb6 (MJ000334)","\u5317\u4eac","3-6\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u4e0a\u5e02\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a 1\u3001\u4ece\u4e8b\u975e\u7ed3\u6784\u5316\u81ea\u7136\u8bed\u8a00\u7684\u7406\u89e3\u7684\u7814\u7a76\uff0c\u5305\u62ec\u610f\u56fe\u5206\u6790\u3001\u5b9e\u4f53\u62bd\u53d6\u3001\u5bf9\u8bdd\u51b3\u7b56\u7ba1\u7406\u3001\u903b\u8f91\u63a8\u7406\u4ee5\u53ca\u5bf9\u8bdd\u5408\u6210\u7b49\u7b97\u6cd5\u7684\u7814\u7a76\u3001\u5f00\u53d1\u4e0e\u4f18\u5316\uff1b 2\u3001\u8d1f\u8d23\u7814\u7a76\u548c\u5f00\u53d1\u4e0b\u4e00\u4ee3\u7684\u667a\u80fd\u5ba2\u670d\u7cfb\u7edf\u4e2dNLP\u6838\u5fc3\u7b97\u6cd5\u7684\u7814\u7a76\uff1b 3\u3001\u4ece\u5177\u4f53\u7684\u573a\u666f\u548c\u95ee\u9898\u51fa\u53d1\uff0c\u8fd0\u7528\u81ea\u7136\u8bed\u8a00\u5904\u7406\u548c\u77e5\u8bc6\u56fe\u8c31\u6280\u672f\uff0c\u670d\u52a1\u4e8e\u5e7f\u8054\u8fbe\u5185\u90e8\u7684\u4e1a\u52a1\u90e8\u95e8\uff0c\u5982\u5ba2\u670d\u4e1a\u52a1\uff0c\u91d1\u878d\u4e1a\u52a1\uff0c\u9020\u4ef7\u4e1a\u52a1\u7b49\uff1b 4\u3001\u63a2\u7d22\u884c\u4e1a\u6700\u65b0\u7684\u7814\u7a76\u6210\u679c\uff0c\u5e76\u5c06\u4e4b\u7528\u4e8e\u4ea7\u54c1\u548c\u6280\u672f\u5347\u7ea7\u5f00\u53d1\u7684\u5b9e\u9645\u8fc7\u7a0b\u4e2d\u3002 \u4efb\u804c\u8d44\u683c\uff1a 1\u3001\u8ba1\u7b97\u673a\u5e94\u7528\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u6a21\u5f0f\u8bc6\u522b\u6216\u673a\u5668\u5b66\u4e60\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u4ee5\u4e0a\u5b66\u5386\uff1b 2\u3001\u719f\u7ec3\u638c\u63e1\u4e3b\u6d41\u7684nlp\u6280\u672f\u5de5\u5177\u53ca\u6a21\u578b\u7b97\u6cd5\uff0c\u5305\u62ecCRF\u3001CNN\u3001LSTM\u3001Word Embedding\u3001DeepText\u3001Seq2Seq\u7b49\uff0c\u6709tensorflow\u3001pytorch\u6216Keras\u9879\u76ee\u5b9e\u6218\u7ecf\u9a8c\u4f18\u5148\uff1b 3\u3001\u5bf9\u4ee5\u4e0b\u81f3\u5c11\u4e00\u4e2a\u9886\u57df\u6709\u6df1\u5165\u7814\u7a76\u6216\u8005\u8d44\u6df1\u7684\u5de5\u4f5c\u7ecf\u9a8c\uff0ca) \u6587\u672c\u6570\u636e\u6316\u6398\uff1bb) \u77e5\u8bc6\u8868\u793a\u53ca\u63a8\u7406\u5e94\u7528\uff1bc) \u667a\u80fd\u95ee\u7b54\u7cfb\u7edf\uff1bd) \u673a\u5668\u5b66\u4e60\u5e73\u53f0\u6216\u5927\u89c4\u6a21\u6570\u636e\u5904\u7406\u5e73\u53f0\u642d\u5efa\uff1b 4\u3001\u5177\u5907\u624e\u5b9e\u7684JAVA\u6216python\u7f16\u7a0b\u80fd\u529b\uff0c\u6709\u6b63\u89c4\u826f\u597d\u7684\u8f6f\u4ef6\u7cfb\u7edf\u5f00\u53d1\u5de5\u7a0b\u7ecf\u9a8c\uff1b 5\u3001\u5177\u6709\u8d44\u6df1\u673a\u5668\u5b66\u4e60\u80cc\u666f\u3001\u80fd\u591f\u8ddf\u8e2a\u6700\u65b0\u6df1\u5ea6\u5b66\u4e60\u6280\u672f\u8005\u66f4\u4f18\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u4eba\u5de5\u667a\u80fd\u9ad8\u7ea7\u7814\u53d1\u5de5\u7a0b\u5e08","\u5317\u4eac","1-1.5\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u56fd\u4f01","","\u57fa\u672c\u6761\u4ef6\uff1a1\u3001\u6709\u8f6f\u4ef6\u5f00\u53d1\u6280\u672f\u80cc\u666f\uff0c\u5bf9\u6280\u672f\u94bb\u7814\u6709\u6d53\u539a\u5174\u8da3\uff0c\u53ef\u80dc\u4efb\u9ad8\u5f3a\u5ea6\u5de5\u4f5c\uff1b2\u3001\u6d1e\u6089\u4eba\u5de5\u667a\u80fd\u3001\u4e91\u8ba1\u7b97\u3001\u5927\u6570\u636e\u3001\u7269\u8054\u7f51\u7684\u6280\u672f\u53d1\u5c55\u8d8b\u52bf\uff0c\u719f\u6089\u5173\u952e\u6280\u672f\u548c\u5e94\u7528\uff1b3\u3001\u5177\u6709\u826f\u597d\u7684\u9886\u5bfc\u548c\u7ec4\u7ec7\u534f\u8c03\u80fd\u529b\uff0c\u4f18\u79c0\u7684\u6c9f\u901a\u80fd\u529b\u548c\u56e2\u961f\u5408\u4f5c\u7cbe\u795e;4\u3001\u6709\u8f83\u5f3a\u7684\u81ea\u4e3b\u7814\u53d1\u80fd\u529b\u548c\u5f00\u62d3\u80fd\u529b\uff0c\u5206\u6790\u89e3\u51b3\u95ee\u9898\u80fd\u529b\u5f3a\uff0c\u6280\u672f\u89e6\u89c9\u654f\u9510\uff1b\u5c97\u4f4d\u6280\u80fd\uff1a1\u3001\u91cd\u70b9\u5927\u5b66\u672c\u79d1\u4ee5\u4e0a\u5b66\u5386\uff0c\u7814\u7a76\u751f\u4f18\u5148\uff0c\u8ba1\u7b97\u673a\u76f8\u5173\u4e13\u4e1a\uff1b2\u30013\u5e74\u4ee5\u4e0a\u8f6f\u4ef6\u4ea7\u54c1\u7814\u53d1\u7c7b\u6216\u4ea4\u4ed8\u5b9e\u65bd\u7c7b\u9879\u76ee\u7ecf\u9a8c\uff0cJAVA\u3001Python\u3001C++\u8bed\u8a00\u4e0d\u9650\uff1b3\u3001\u80fd\u591f\u51c6\u786e\u7406\u89e3\u9879\u76ee\u9700\u6c42\uff0c\u81f3\u5c11\u5bf9\u4eba\u5de5\u667a\u80fd\u3001\u4e91\u8ba1\u7b97\u3001\u5927\u6570\u636e\u3001\u7269\u8054\u7f51\u4e4b\u4e00\u5177\u6709\u7814\u53d1\u7ecf\u9a8c\uff1b4\u3001\u719f\u6089\u8f6f\u4ef6\u5f00\u53d1\u8fc7\u7a0b\uff0c\u5177\u5907\u7cfb\u7edf\u53ef\u884c\u6027\u5206\u6790\u548c\u8bbe\u8ba1\u80fd\u529b\uff0c\u6709\u5927\u578b\u8f6f\u4ef6\u4ea7\u54c1\u7814\u53d1\u548c\u7cfb\u7edf\u96c6\u6210\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b5\u3001\u5177\u6709\u8f83\u5f3a\u7684\u4e66\u9762\u8868\u8fbe\u80fd\u529b\u548c\u53e3\u5934\u6c9f\u901a\u80fd\u529b\uff0c\u80fd\u591f\u4e0e\u9500\u552e\u4eba\u5458\u3001\u5ba2\u6237\u3001\u5f00\u53d1\u4eba\u5458\u987a\u7545\u4ea4\u6d41\uff0c\u5e76\u72ec\u7acb\u5b8c\u6210\u5404\u79cd\u6587\u6863\u7684\u7f16\u5199\u548c\u4ea7\u54c1\u6587\u6848\uff1b6\u3001\u5177\u5907\u4e91\u8ba1\u7b97\u3001\u673a\u5668\u89c6\u89c9\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u6838\u5fc3\u7b97\u6cd5\u5f00\u53d1\u8005\u4f18\u5148\u3002\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u524d\u6cbf\u6280\u672f\u4ea7\u54c1\u5f00\u53d1\uff0c\u5173\u952e\u6280\u672f\u653b\u5173\uff0c\u6280\u672f\u65b9\u6848\u9009\u578b\uff0c\u548c\u540e\u7eed\u4ea7\u54c1\u90e8\u95e8\u5bf9\u63a5\u914d\u5408\uff1b2\u3001\u9886\u5bfc\u9879\u76ee\u7684\u8ba1\u5212\u3001\u7ec4\u7ec7\u548c\u63a7\u5236\u5de5\u4f5c\uff0c\u4ee5\u5b9e\u73b0\u9879\u76ee\u76ee\u6807\uff1b3\u3001\u8d1f\u8d23\u89e3\u51b3\u65b9\u6848\u67b6\u6784\u8bbe\u8ba1\u3001\u884c\u4e1a\u53ca\u7ade\u4e89\u5206\u6790\u7b49\uff1b4\u3001\u91cd\u5927\u9879\u76ee\u5e02\u573a\u6280\u672f\u652f\u6301(\u4ea4\u6d41/\u7b54\u6807/\u5f15\u5bfc\u7b49)\u53ca\u7f51\u4e0a\u95ee\u9898\u5206\u6790\u89e3\u51b3\uff1b5\u3001\u7ec4\u7ec7\u4eba\u5458\u5b8c\u6210AI\u4e1a\u52a1\u6240\u9700\u5404\u79cd\u6570\u636e\u7684\u6807\u6ce8\uff0c\u91c7\u96c6\u7b49\u4efb\u52a1;6\u3001\u7edf\u7b79\u89c4\u5212\u56e2\u961f\u7684\u65e5\u5e38\u5de5\u4f5c\uff0c\u8d1f\u8d23\u9700\u6c42\u5bf9\u63a5\uff0c\u8d44\u6e90\u8c03\u914d\uff0c\u8fdb\u5ea6\u8ddf\u8e2a\uff0c\u8d28\u91cf\u628a\u63a7\uff0c\u7ed3\u679c\u4ea4\u4ed8\u7b49\u5404\u73af\u8282\u7684\u8fd0\u8f6c\uff0c\u4fdd\u8bc1\u4efb\u52a1\u7684\u9ad8\u8d28\u91cf\u4ea4\u4ed8\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u6280\u672f\u603b\u76d1/\u7ecf\u7406\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u6570\u636e\u6316\u6398\u5de5\u7a0b\u5e08","\u5317\u4eac","1-2\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u4e0a\u5e02\u516c\u53f8","","\u804c\u8d23\u8bf4\u660e\uff1a\u53ef\u4e3a\u7559\u5b66\u751f\u529e\u7406\u4eac\u7c4d\u843d\u62371\u3001\u53c2\u4e0e\u673a\u5668\u5b66\u4e60\u5e73\u53f0\u7684\u642d\u5efa\uff0c\u4e3a\u6570\u636e\u5206\u6790\u63d0\u53d6\u63d0\u4f9b\u5e73\u53f0\u652f\u6301\uff1b2\u3001\u53c2\u4e0e\u5404\u7c7b\u4e1a\u52a1\u7684\u673a\u5668\u5b66\u4e60\u76f8\u5173\u9700\u6c42\u7684\u5f00\u53d1\u548c\u652f\u6301\uff1b3\u3001\u96c6\u6210\u5404\u7c7b\u6210\u719f\u7684\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u4ee5\u53ca\u8ba1\u7b97\u5e73\u53f0\uff1b4\u3001\u8bbe\u8ba1\u5e76\u843d\u5b9e\u4eba\u5de5\u667a\u80fd\uff08AI\uff09\u5728\u516c\u53f8\u4e0d\u540c\u4e1a\u52a1\u90e8\u95e8\uff0c\u4e0d\u540c\u5e94\u7528\u573a\u666f\u4e2d\u7684\u5b9e\u73b0\uff1b\u89c4\u5212\u667a\u80fd\u4eba\u673a\u4ea4\u4e92\u5305\u62ec\u8bed\u97f3\u5408\u6210\u3001\u8bed\u97f3\u8bc6\u522b\u3001\u624b\u52bf\u8bc6\u522b\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u4eba\u8138\u8bc6\u522b\u7b49AI\u6280\u672f\uff1b5\u3001\u5bf9\u4eba\u5de5\u667a\u80fd\u6280\u672f\u7684\u7814\u7a76\uff0c\u5305\u62ec\u673a\u5668\u5b66\u4e60\u3001\u667a\u80f \u8bba\u548c\u6a21\u578b\u7b97\u6cd5\uff1b3\u3001\u638c\u63e1\u6570\u636e\u7ed3\u6784\u3001\u8bbe\u8ba1\u6a21\u5f0f\u7b49\u8ba1\u7b97\u673a\u7f16\u7a0b\u77e5\u8bc6\uff1b4\u3001\u719f\u7ec3Linux\u73af\u5883\u7f16\u7a0b\u5f00\u53d1\uff1b5\u3001\u638c\u63e1\u5206\u5e03\u5f0f\u8ba1\u7b97\u6a21\u578b\u548c\u76f8\u5173\u73af\u5883\u4f7f\u7528\uff08Hadoop, Flink\u7b49\u7b49\uff09 \uff1b6\u3001\u5927\u6570\u636e\u63a8\u8350\u7cfb\u7edf\u5de5\u4f5c\u7ecf\u9a8c\uff0c\u7279\u522b\u662f\u89c6\u9891\u7f51\u7ad9/APP\u7684\u7528\u6237\u753b\u50cf\u548c\u63a8\u8350\u7cfb\u7edf\u5f00\u53d1\u5c97\u4f4d\u5de5\u4f5c\u7ecf\u9a8c\uff1b7\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u673a\u5668\u5b66\u4e60\u7b49\u9879\u76ee\u7ecf\u9a8c\u4f18\u5148\uff1b                                                                    8\u3001\u5927\u6570\u636e\u5206\u5e03\u5f0f\u8ba1\u7b97\u5f00\u53d1\u7ecf\u9a8c\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u540e\u7aef\u7814\u53d1\u4e13\u5bb6","\u5317\u4eac","2.5-4\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","1) \u7406\u89e3\u4e1a\u52a1\u4e0e\u4ea7\u54c1\u89c4\u5212\uff0c\u8bc6\u522b\u9700\u6c42\uff0c\u53c2\u4e0e\u653f\u52a1\u89e3\u51b3\u65b9\u6848\u6216\u667a\u80fd\u5ba2\u670d\u7cfb\u5217SaaS\u6216PaaS\u4e91\u4ea7\u54c1\u7cfb\u7edf\u89c4\u5212\uff0c\u5c40\u90e8\u67b6\u6784\u8bbe\u8ba1\u4e0e\u6838\u5fc3\u6a21\u5757\u5f00\u53d1\u7b49\u5de5\u4f5c\u30022) \u8d1f\u8d23\u6838\u5fc3\u6a21\u5757\u7684\u8be6\u7ec6\u8bbe\u8ba1\u3001\u6280\u672f\u9009\u578b\u3001\u4ee3\u7801\u7f16\u5199\u3001\u53c2\u4e0e\u90e8\u5206\u7ebf\u4e0a\u8fd0\u7ef4\u5de5\u4f5c\u30023) \u8d1f\u8d23\u6216\u53c2\u4e0e\u5236\u5b9a\u6d4b\u8bd5\u89c4\u8303\u3001\u76ee\u6807\u3001\u6d41\u7a0b\uff0c\u5bf9\u4ea7\u54c1\u8d28\u91cf\u8d1f\u8d23\u30024) \u8d1f\u8d23\u6216\u53c2\u4e0e\u4e91\u4ea7\u54c1\u7ebf\u4e0a\u53ef\u8fd0\u7ef4\u6846\u67b6\u3001SLA\u7b56\u7565\u7684\u8bbe\u8ba1\u4e0e\u5b9e\u73b0\u30021) \u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u76f8\u5173\u4e13\u4e1a\uff0c5\u5e74\u4ee5\u4e0a\u57fa\u4e8e\u5206\u5e03\u5f0f\u67b6\u6784\u7684\u5f00\u53d1\u7ecf\u9a8c\u30022) 5\u5e74\u4ee5\u4e0aJava(\u6216C++)\u3001\u6216web\u524d\u7aef\u5b9e\u6218\u5f00\u53d1\u7ecf\u9a8c\uff1b5\u5e74\u4ee5\u4e0a\u5173\u7cfb\u578b\u6216\u975e\u5173\u7cfb\u578b\u6570\u636e\u5e93\u5e94\u7528\u7ecf\u9a8c\uff1b\u719f\u6089Linux\u5e38\u7528\u547d\u4ee4\uff1b\u719f\u6089\u5e38\u7528\u5206\u5e03\u5f0f\u67b6\u6784\u30023) \u719f\u6089\u654f\u6377\u5f00\u53d1\u6d41\u7a0b\uff0c\u719f\u7ec3\u4f7f\u7528\u4ee3\u7801\u7ba1\u7406\u5de5\u5177\uff0c\u719f\u6089\u8f6f\u4ef6\u6d4b\u8bd5\u6d41\u7a0b\uff0c\u5177\u5907\u4e00\u5b9a\u7684\u9879\u76ee\u7ba1\u7406\u77e5\u8bc6\u30024) \u719f\u7ec3\u4f7f\u7528\u81f3\u5c11\u4e00\u79cd\u6d88\u606f\u961f\u5217\u3001\u7f13\u5b58\u6570\u636e\u5e93\u3001\u8d1f\u8f7d\u5747\u8861\u8f6f\u4ef6\u4ea7\u54c1\u30025) \u5177\u5907\u901a\u8fc7\u5206\u5e03\u5f0f\u670d\u52a1\u5668\u90e8\u7f72\u67b6\u6784\u5b9e\u73b0\u9ad8\u53ef\u7528\u548c\u9ad8\u5e76\u53d1\u7684\u8bbe\u8ba1\u548c\u5b9e\u6218\u7ecf\u9a8c\uff0c\u5177\u5907\u6027\u80fd\u95ee\u9898\u5206\u6790\u4e0e\u8c03\u4f18\u7ecf\u9a8c\uff0c\u5bf9\u7591\u96be\u6280\u672f\u95ee\u9898\u5177\u5907\u8f83\u5f3a\u7684\u6392\u67e5\u80fd\u529b\u30026) \u5177\u5907TB\u7ea7\u6570\u636e\u5206\u6790\u6316\u6398\uff0c\u6216\u4eba\u5de5\u667a\u80fd\uff08\u56fe\u50cf\u8bc6\u522b\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff09\u6280\u672f\u5e94\u7528\u5b9e\u6218\u7ecf\u9a8c\u4f18\u5148\u30027) \u5177\u5907\u5feb\u901f\u5b66\u4e60\u80fd\u529b\u3001\u56e2\u961f\u7cbe\u795e\u548c\u81ea\u6211\u9a71\u52a8\uff0c\u5bf9\u6280\u672f\u6709\u70ed\u60c5\u804c\u80fd\u7c7b\u522b\uff1a\u4e92\u8054\u7f51\u8f6f\u4ef6\u5f00\u53d1\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u9ad8\u7ea7\u7b97\u6cd5\u5de5\u7a0b\u5e08 \u673a\u5668\u5b66\u4e60 \u6570\u636e\u6316\u6398 \u7b97\u6cd5\u7b56\u7565\u7814\u7a76","\u5317\u4eac","3-5\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u5de5\u4f5c\u804c\u8d23\uff1a1. \u8d1f\u8d23\u5b9e\u65f6\u7ade\u4ef7\u5c55\u793a\u5e7f\u544a\u7684\u7b97\u6cd5\u7b56\u7565\u7814\u7a76\u3001\u5f00\u53d1\u548c\u4f18\u5316\u5de5\u4f5c\uff1b2. \u4f7f\u7528\u4e0a\u4ebf\u7ea7\u522b\u7684\u5e7f\u544a\u5b9e\u65f6\u548c\u79bb\u7ebf\u6570\u636e\u5bf9\u4e0d\u540c\u7684\u4e1a\u52a1\u573a\u666f\uff0c\u4f7f\u7528\u9002\u5408\u7684\u7b97\u6cd5\u6a21\u578b\u8fdb\u884c\u5efa\u6a21\u3001\u6548\u679c\u9a8c\u8bc1\u548c\u4f18\u5316\u7684\u5feb\u901f\u8fed\u4ee3\uff1b3. \u53ef\u6df1\u5165\u7814\u7a76\u4e0d\u540c\u7684\u4e1a\u52a1\u573a\u666f\uff1a\u5982\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff0c\u4e2a\u6027\u5316\u63a8\u8350\uff0c\u8de8\u8bbe\u5907\u4eba\u7fa4\u8bc6\u522b\uff0c\u53cd\u4f5c\u5f0a\uff0c\u6548\u679cKPI\u9884\u4f30\uff0c\u5f52\u56e0\u5206\u6790\uff0c\u5e7f\u544a\u7ade\u4ef7\u7b97\u6cd5\u7b49\uff1b4. \u7ed3\u5408\u4e1a\u52a1\u9700\u6c42\uff0c\u4e0e\u9ad8\u6821\u5408\u4f5c\uff0c\u5171\u540c\u7814\u7a76\u524d\u6cbf\u7684\u7b97\u6cd5\u6a21\u578b\uff0c\u63a8\u52a8\u516c\u53f8\u4e1a\u52a1\u7684\u53d1\u5c55\u4ee5\u53ca\u63d0\u5347\u884c\u4e1a\u5185\u7684\u7814\u7a76\u6c34\u5e73\u4efb\u804c\u8d44\u683c\uff1a1. \u8ba1\u7b97\u673a\u3001\u7edf\u8ba1\u3001\u6570\u5b66\u7b49\u76f8\u5173\u4e13\u4e1a\uff0c\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\u6216\u672c\u79d1\u5b66\u5386\u4e14\u5177\u59072\u5e74\u4ee5\u4e0a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u7ecf\u9a8c\uff1b2. \u5177\u5907\u826f\u597d\u7684\u7f16\u7a0b\u80fd\u529b\u548c\u4ee3\u7801\u98ce\u683c\uff0c\u5177\u5907linux/unix\u73af\u5883\u5f00\u53d1\u7ecf\u9a8c\uff0c\u81f3\u5c11\u719f\u7ec3\u638c\u63e1C/C++/java/pytyon\u4e2d\u7684\u4e00\u95e8\u7f16\u7a0b\u8bed\u8a00\uff1b3. \u5177\u5907\u826f\u597d\u7684\u5206\u6790\u4e0e\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u5bf9\u5bcc\u6709\u6311\u6218\u6027\u7684\u5de5\u4f5c\u5145\u6ee1\u70ed\u60c5\uff1b4. \u6709\u6301\u7eed\u63d0\u5347\u81ea\u6211\u7684\u610f\u613f\u3001\u5f3a\u70c8\u7684\u8d23\u4efb\u611f\u548c\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff1b5. \u7b26\u5408\u4ee5\u4e0b\u4e00\u6216\u591a\u9879\u6761\u4ef6\u8005\u4f18\u5148\u8003\u8651       a)  \u6709\u63a8\u8350\u7cfb\u7edf\u6216\u5c55\u793a\u5e7f\u544a\u7684\u76f8\u5173\u7b97\u6cd5\u7814\u53d1\u7ecf\u9a8c       b)  \u6709\u4e92\u8054\u7f51\u53cd\u4f5c\u5f0a\u9879\u76ee\u7684\u7814\u53d1\u7ecf\u9a8c       c)  \u719f\u6089\u5e38\u7528\u7684\u6570\u636e\u6316\u6398\u53ca\u673a\u5668\u5b66\u4e60\u7b97\u6cd5, \u6df1\u77e5\u539f\u7406\u5e76\u5177\u6709\u7528\u76f8\u5173\u7684\u5b9e\u8df5\u7ecf\u9a8c\uff0c       d)  \u5bf9Hadoop/Spark\u7b49\u5206\u5e03\u5f0f\u8ba1\u7b97\u5e73\u53f0\u6709\u4e30\u5bcc\u7684\u5b9e\u8df5\u7ecf\u9a8c\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u641c\u7d22\u5f00\u53d1\u5de5\u7a0b\u5e08","\u5317\u4eac","1-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001  \u8d1f\u8d23\u641c\u7d22\u670d\u52a1\u7aef\u7684\u5f00\u53d1\u5de5\u4f5c\u5e76\u878d\u5408\u5927\u6570\u636e\u5e73\u53f0\u5b9e\u73b0\u4e2a\u6027\u5316\u641c\u7d22\uff1b2\u3001  \u8d1f\u8d23\u641c\u7d22\u7cfb\u7edf\u7684\u67b6\u6784\u8bbe\u8ba1\u3001\u642d\u5efa\u3001\u7ef4\u62a4\u548c\u4f18\u5316\u5de5\u4f5c\uff1b3\u3001  \u8d1f\u8d23\u641c\u7d22\u670d\u52a1\u7684\u7ebf\u4e0a\u90e8\u7f72\u548c\u7ef4\u62a4\uff0c\u5e76\u76d1\u63a7\u641c\u7d22\u670d\u52a1\u7684\u8fd0\u884c\u72b6\u6001\uff1b4\u3001  \u8d1f\u8d23\u641c\u7d22\u76f8\u5173\u6280\u672f\u7684\u7814\u7a76\u548c\u63a2\u7d22\u5de5\u4f5c\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001  \u5168\u65e5\u5236\u7edf\u62db\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u76f8\u5173\u4e13\u4e1a\uff0c3\u5e74\u4ee5\u4e0aJava\u5f00\u53d1\u7ecf\u9a8c\uff1b2\u3001  \u719f\u6089\u641c\u7d22\u5f15\u64ce\u4e2d\u7684\u5e38\u7528\u7b97\u6cd5\uff0c\u719f\u6089Lucene/Solr/elasticsearch\u5f00\u6e90\u641c\u7d22\u5f15\u64ce\u7a0b\u5e8f\u7ed3\u6784\uff0c\u80fd\u8fdb\u884c\u6bd4\u8f83\u6df1\u5165\u7684\u4e8c\u6b21\u5f00\u53d1\uff1b3\u3001  \u4e86\u89e3\u5927\u6570\u636e\u5904\u7406\u6846\u67b6\uff08\u5982\uff1azookeeper/kafka/flume/storm/hadoop\u7b49\uff094\u3001  \u5177\u6709\u4fe1\u606f\u68c0\u7d22\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u4fe1\u606f\u6316\u6398\u76f8\u5173\u65b9\u9762\u7ecf\u9a8c\u8005\u4f18\u5148\u8003\u8651\uff1b5\u3001  \u5177\u6709\u6d77\u91cf\u6570\u636e\u7d22\u5f15\u7ecf\u9a8c\u3001\u4e92\u8054\u7f51+\u653f\u52a1\u6216\u5927\u4e2d\u578b\u4e92\u8054\u7f51\u641c\u7d22\u5f15\u64ce\u7cfb\u7edf\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u8003\u8651\uff1b                                            6\u3001  \u5177\u6709\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\u3001\u56e2\u961f\u5408\u4f5c\u7ecf\u9a8c\uff0c\u4ee5\u53ca\u4f18\u79c0\u7684\u5206\u6790\u3001\u89e3\u51b3\u95ee\u9898\u80fd\u529b===========================================================\u6211\u4eec\u7684\u8bda\u610f\uff1a*  \u56fd\u5bb6\u89c4\u5b9a\u7684\u4fdd\u9669\u798f\u5229\u6211\u4eec\u90fd\u6709\u4e4b\u5916\uff0c\u8fd8\u6709\u5404\u9879\u5f62\u5f0f\u7684\u8865\u8d34\uff1b*  \u5e74\u5ea6\u5065\u5eb7\u4f53\u68c0\uff0c\u5173\u7231\u4f60\u7684\u5065\u5eb7\uff1b*  \u4e0d\u4f46\u6709\u751f\u65e5\u6d25\u8d34\uff0c\u8fd8\u6709\u6bcf\u6708\u96c6\u4f53\u7684\u751f\u65e5party\uff1b*  \u7f8e\u5473\u7684\u4e0b\u5348\u70b9\u5fc3\uff0c\u653e\u677e\u4f60\u7684\u5fc3\u60c5\uff1b*  \u52a0\u73ed\u665a\u4e86\u522b\u62c5\u5fc3\uff0c\u6211\u4eec\u63d0\u4f9b\u52a0\u73ed\u591c\u5bb5\u548c\u56de\u5bb6\u6253\u8f66\u8d39\uff1b*  \u6bcf\u5e74\u56fa\u5b9a\u6da8\u85aa\u673a\u4f1a\uff1b*  \u6bcf\u5e74\u6709\u5e74\u7ec8\u7ee9\u6548\u5956\u91d1\uff0c\u7528\u5de5\u8d44\u6761\u4e0a\u7684\u6570\u5b57\u4f53\u73b0\u4f60\u7684\u6280\u672f\u548c\u5b9e\u529b\uff1b*  \u6211\u4eec\u6709\u548c\u4f60\u7684\u4ed8\u51fa\u76f8\u5339\u914d\u7684\u85aa\u8d44\uff1b*  \u4f18\u79c0\u5458\u5de5\u7684\u56fd\u5185\u5916\u65c5\u6e38\u548c\u7236\u6bcd\u5bb6\u4eba\u65c5\u6e38\uff0c\u8ba9\u60a8\u8eab\u8fb9\u7684\u4eb2\u4eba\u4e5f\u80fd\u611f\u53d7\u5230\u516c\u53f8\u7684\u5173\u7231\uff1b*  \u5404\u79cd\u4f53\u80b2\u8d5b\u4e8b\uff0c\u7bee\u7403\u8db3\u7403\u4e52\u4e53\u7403\u4e0d\u5728\u8bdd\u4e0b\uff1b*  \u6bcf\u5e74\u90e8\u95e8\u56e2\u5efa+\u516c\u53f8\u56e2\u5efa\uff0c\u548c\u5c0f\u4f19\u4f34\u4eec\u5feb\u4e50\u7684\u73a9\u800d\uff1b*  \u5185\u90e8\u63a8\u8350\u5956\u52b1\u673a\u5236\uff0c\u547c\u5524\u4f60\u8eab\u8fb9\u7684\u725b\u4eba\uff1b*  \u68a6\u521b\u5b66\u9662\u63d0\u4f9b\u4f60\u4e13\u9879\u6240\u9700\u7684\u57f9\u8bad\u548c\u664b\u5347\u8f6e\u5c97\u7a7a\u95f4\uff1b*  \u6211\u4eec\u8fd8\u6709\u4f18\u79c0\u5458\u5de5\u4e88\u4ee5\u671f\u6743\u3002\u6211\u4eec\u66f4\u6709\uff1a* \u9ad8\u5927\u4e0a\u7684\u5ba2\u6237\u7fa4\u4f53\uff0c\u63d0\u5347\u6280\u672f\u7684\u540c\u65f6\uff0c\u6269\u5c55\u4f60\u7684\u4eba\u8109\uff1b* \u4e3a\u79ef\u6781\u4e0a\u8fdb\u7684\u5c0f\u4f19\u4f34\u63d0\u4f9b\u5e7f\u9614\u7684\u53d1\u5c55\u5e73\u53f0\u548c\u664b\u5347\u7a7a\u95f4\uff0c\u5f53\u5408\u4f19\u4eba\u521b\u4e1a\u662f\u5e38\u6709\u7684\u4e8b\uff1b* \u6211\u4eec\u4e0d\u63d0\u5021\u65e0\u6548\u52a0\u73ed\uff0c\u6211\u4eec\u66f4\u770b\u91cd\u7ed3\u679c\uff1b* \u56fd\u5185\u9876\u5c16\u7684\u8f6f\u4ef6\u516c\u53f8\u96c4\u539a\u5b9e\u529b\u548c\u8f7b\u677e\u6109\u5feb\u7684\u529e\u516c\u6c1b\u56f4\uff0c\u6241\u5e73\u5316\u7ba1\u7406\uff1b* \u878d\u6d3d\u548c\u8c10\u7684\u4eba\u9645\u5173\u7cfb\uff0c\u5f00\u653e\u529e\u516c\u73af\u5883\uff0c\u518d\u725b\u7684\u5927\u4f6c\u90fd\u5750\u5728\u4f60\u5468\u56f4\uff1b* \u5168\u80fd\u7684BOSS\u548c\u6700\u4f18\u79c0\u7684\u540c\u4e8b\uff1b                                                                                            \u6211\u4eec\u771f\u8bda\u70 f\u5206\u6790\u7ecf\u9a8c\u3002\u53e6\uff1a\u5177\u6709\u8f83\u5f3a\u7684\u6c9f\u901a\u8868\u8fbe\u80fd\u529b\uff0c\u903b\u8f91\u601d\u7ef4\u80fd\u529b\u548c\u6587\u6863\u7f16\u5199\u80fd\u529b\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u6570\u636e\u5e93\u5de5\u7a0b\u5e08/\u7ba1\u7406\u5458\u6570\u636e\u901a\u4fe1\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u673a\u5668\u5b66\u4e60\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u56fd\u4f01","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001 \u8d1f\u8d23\u6536\u96c6\u5206\u6790\u5927\u6570\u636e\u3001\u4eba\u5de5\u667a\u80fd\u7b49\u53d1\u5c55\u8d8b\u52bf\uff0c\u7b56\u5212\u5728\u53f8\u6cd5\u884c\u4e1a\u7684\u5e94\u7528\uff1b2\u3001 \u8d1f\u8d23\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u8bbe\u8ba1\u4e0e\u4f18\u5316\uff0c\u4ee5\u53ca\u76f8\u5173\u4ea7\u54c1\u7684\u7814\u53d1\uff1b3\u3001 \u8d1f\u8d23\u8ddf\u8fdb\u673a\u5668\u5b66\u4e60\u76f8\u5173\u9879\u76ee\uff0c\u53c2\u4e0e\u5236\u5b9a\u89e3\u51b3\u65b9\u6848\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001 \u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u4ece\u4e8b\u8fc7\u673a\u5668\u5b66\u4e60\u3001\u4eba\u5de5\u667a\u80fd\u7b49\u9886\u57df\u76f8\u5173\u7814\u7a76\uff1b2\u3001 \u719f\u6089\u4e3b\u6d41\u7684\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff0c\u80fd\u591f\u719f\u7ec3\u4f7f\u7528\u6df1\u5ea6\u5b66\u4e60TensorFlow\u3001Caffe\u7b49\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff1b3\u3001 \u5177\u5907\u673a\u5668\u5b66\u4e60\u9886\u57df\u7684\u5927\u578b\u79d1\u7814\u8bfe\u9898\u6216IT\u9879\u76ee\u7814\u53d1\u7ecf\u9a8c\uff1b4\u3001 \u5177\u5907\u673a\u5668\u5b66\u4e60\u8bfe\u9898\u8d1f\u8d23\u4eba\u6216\u7528\u7b97\u6cd5\u89e3\u51b3\u8fc7\u5b9e\u9645\u95ee\u9898\u7684\u7ecf\u9a8c\u4f18\u5148\uff1b5\u3001 \u5177\u5907\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b6\u3001 \u6709\u53f8\u6cd5\u884c\u4e1a\u5de5\u4f5c\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b7\u3001 \u5177\u6709\u826f\u597d\u7684\u903b\u8f91\u601d\u7ef4\u3001\u6c9f\u901a\u8868\u8fbe\u3001\u56e2\u961f\u534f\u4f5c\u548c\u79d1\u7814\u521b\u65b0\u7684\u80fd\u529b\uff1b8\u3001\u8d23\u4efb\u5fc3\u5f3a\uff0c\u5de5\u4f5c\u79ef\u6781\u4e3b\u52a8\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u6570\u636e\u5e93\u5de5\u7a0b\u5e08/\u7ba1\u7406\u5458\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u6570\u636e\u6316\u6398\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u4e8b\u4e1a\u5355\u4f4d","","1\u3001\u57fa\u4e8e\u4e92\u8054\u7f51\u5f00\u6e90\u4fe1\u606f\u6570\u636e\uff0c\u6df1\u5ea6\u6316\u6398\u7f51\u7edc\u7528\u6237\u7684\u884c\u4e3a\u6a21\u5f0f\uff0c\u53d1\u73b0\u6709\u4ef7\u503c\u7684\u7528\u6237\u884c\u4e3a\u4e60\u60ef\u548c\u504f\u597d\uff1b2\u3001\u8d1f\u8d23\u5927\u6570\u636e\u5e94\u7528\u7b97\u6cd5\u7684\u8bbe\u8ba1\u3001\u7814\u53d1\u4e0e\u4ea7\u54c1\u5316\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u590d\u6742\u7f51\u7edc\u5206\u6790\u3001\u4e2a\u6027\u5316\u63a8\u8350\u3001\u7528\u6237\u6807\u7b7e\u5efa\u8bbe\u3001\u6587\u672c\u6316\u6398\u3001\u7edf\u8ba1\u6570\u636e\u5efa\u6a21\u7b49\u65b9\u5411\u3002\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\u3002\u8ba1\u7b97\u673a\u4e13\u4e1a\u590d\u6742\u7f51\u7edc\u5206\u6790\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u65b9\u5411\u4f18\u5148\uff1b2\u3001\u826f\u597d\u7684\u903b\u8f91\u601d\u7ef4\u80fd\u529b\uff0c\u80fd\u591f\u4ece\u6d77\u91cf\u6570\u636e\u4e2d\u53d1\u73b0\u6709\u4ef7\u503c\u7684\u89c4\u5f8b\uff1b3\u3001\u719f\u6089\u5927\u89c4\u6a21\u56fe\u6316\u6398\u3001\u673a\u5668\u5b66\u4e60\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u5206\u5e03\u5f0f\u8ba1\u7b97\u7b49\u76f8\u5173\u6280\u672f\uff0c\u5e76\u5177\u5907\u5de5\u7a0b\u5b9e\u8df5\u7ecf\u9a8c\uff1b4\u3001\u719f\u7ec3\u8fd0\u7528\u5404\u79cd\u5e38\u7528\u7b97\u6cd5\u548c\u6570\u636e\u7ed3\u6784\uff0c\u6709\u72ec\u7acb\ 4\u4e00\u79cd\u6216\u591a\u79cd\uff1b6\u3001\u6709\u5404\u7c7b\u56fd\u9645\u6570\u636e\u7ade\u8d5b\uff08kaggle\uff0c\u963f\u91cc\u5929\u6c60\u7b49\uff09\u65b9\u9762\u7684\u6210\u7ee9\u4f18\u5148\uff1b7\u3001\u82f1\u8bed\u80fd\u529b\u597d\uff0c\u6709\u5f3a\u70c8\u7684\u81ea\u9a71\u529b\uff0c\u6709\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\uff0c\u6709\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff0c\u76ee\u6807\u5bfc\u5411\u6ce8\u91cd\u7ed3\u679c\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u67b6\u6784\u5e08 \uff08\u5927\u6570\u636e\u65b9\u5411\uff09(001617)\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1a001617)","\u5317\u4eac","3-4\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u672c\u79d1","\u56fd\u4f01","","\u5c97\u4f4d\u804c\u8d23:1\u3001\u8d1f\u8d23\u5927\u6570\u636e\u5e73\u53f0\u4ea7\u54c1\u3001\u6570\u636e\u6cbb\u7406\u4ea7\u54c1\u6216\u5927\u6570\u636e\u76f8\u5173\u9879\u76ee\u7684\u6574\u4f53\u67b6\u6784\u8bbe\u8ba1\uff1b2\u3001\u80fd\u7ec4\u7ec7\u7ba1\u7406\u5927\u6570\u636e\u5f00\u53d1\u56e2\u961f\u8fdb\u884c\u4ea7\u54c1\u7814\u53d1\u8bbe\u8ba1\u4e0e\u5b9e\u73b0\uff1b4\u3001\u8d1f\u8d23\u89e3\u51b3\u6216\u6307\u5bfc\u89e3\u51b3\u5927\u6570\u636e\u5e73\u53f0\u76f8\u5173\u6280\u672f\u96be\u70b9\u3001\u7591\u96be\u6742\u75c7\uff1b5\u3001\u8d1f\u8d23\u5927\u6570\u636e\u5e73\u53f0\u76f8\u5173\u8bbe\u8ba1\u6587\u6863\u7f16\u5199\uff0c\u53c2\u4e0e\u91cd\u5927\u9879\u76ee\u65b9\u6848\u7b49\u6587\u6863\u7f16\u5199\u6216\u8bc4\u5ba1\uff1b6\u3001\u8d1f\u8d23\u5e26\u9886\u56e2\u961f\u8fdb\u884c\u4ea7\u54c1\u6280\u672f\u8bbe\u8ba1\u76f8\u5173\u6587\u6863\u7f16\u5199\uff1b\u00a0\u4efb\u804c\u8d44\u683c:1\u3001\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u719f\u6089LINUX\uff0cJAVA\u57fa\u7840\u624e\u5b9e\uff0c8\u5e74\u6216\u4ee5\u4e0a\u5de5\u4f5c\u7ecf\u9a8c\uff0c3\u5e74\u4ee5\u4e0a\u5927\u6570\u636e\u7cfb\u7edf\u5206\u6790\u3001\u8bbe\u8ba1\u548c\u5b9e\u65bd\u7 c6\u522b\uff0c\u65b0\u8bcd\u53d1\u73b0\uff0c\u53e5\u6cd5\uff0c\u8bed\u4e49\u5206\u6790\u548c\u8bc6\u522b\u7b49\uff1b2\u3001\u7814\u7a76\uff0c\u5efa\u7acb\u5e76\u5b8c\u5584\u5e94\u7b54\u673a\u5668\u4eba\u76f8\u5173\u6a21\u578b\u548c\u7b97\u6cd5\uff1b3\u3001\u642d\u5efa\u5e76\u7ef4\u62a4\u81ea\u7136\u8bed\u8a00\u5904\u7406\u76f8\u5173\u7684\u57fa\u7840\u6280\u672f\u8bbe\u65bd\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u672c\u79d12\u5e74\u4ee5\u4e0a\u3001\u7855\u58eb1\u5e74\u4ee5\u4e0a\u7684\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\uff1b2\u3001\u5177\u5907\u81ea\u7136\u8bed\u8a00\u5904\u7406\u53ca\u673a\u5668\u5b66\u4e60\u65b9\u9762\u7684\u57fa\u7840\u7406\u8bba\u77e5\u8bc6\uff0c\u6709\u76f8\u5173\u5b9e\u6218\u9879\u76ee\u7ecf\u9a8c\uff1b3\u3001\u719f\u6089\u5e38\u7528\u7684\u7f16\u7a0b\u8bed\u8a00\uff08\u5982Python\u3001Java\u7b49\uff09\uff0c\u6709\u624e\u5b9e\u7684\u7f16\u7a0b\u80fd\u529b\uff1b4\u3001\u719f\u6089\u5e38\u7528\u5206\u8bcd\u7b97\u6cd5\u3001\u60c5\u611f\u5206\u6790\u3001\u672c\u4f53\u8bc6\u522b\u3001\u7279\u5f81\u63d0\u53d6\u3001\u6587\u672c\u5206\u7c7b\u9884\u6d4b\u3001\u6587\u672c\u805a\u5408\u7b97\u6cd5\uff1b5\u3001\u719f\u6089RNN\u3001CNN\u7b49\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u53ca\u5176\u5e38\u7528\u6280\u672f\uff1b6\u3001\u601d\u8def\u6e05\u6670\uff0c\u4e3b\u52a8\u6027\u5f3a\uff0c\u6709\u5f88\u5f3a\u7684\u81ea\u6211\u9a71\u52a8\u529b\uff1b                                                    7\u3001\u8d23\u4efb\u5fc3\u5f3a\uff0c\u80fd\u627f\u53d7\u5de5\u4f5c\u538b\u529b\uff0c\u826f\u597d\u7684\u6c9f\u901a\u4ea4\u6d41\u80fd\u529b\uff0c\u80fd\u8fc5\u901f\u878d\u5165\u56e2\u961f\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u673a\u5668\u5b66\u4e60/\u6570\u636e\u6316\u6398\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-2\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","-\u57fa\u4e8e\u5927\u89c4\u6a21\u7528\u6237\u884c\u4e3a\uff0c\u4ee5\u6548\u679c\u4e3a\u76ee\u6807\uff0c\u5efa\u7acb\u5e76\u4f18\u5316\u63a8\u8350\u7cfb\u7edf\u7684\u57fa\u7840\u7b97\u6cd5\u548c\u7b56\u7565 -\u5e94\u7528\u673a\u5668\u5b66\u4e60\u7b49\u5c16\u7aef\u6280\u672f\uff0c\u9488\u5bf9\u6d77\u91cf\u4fe1\u606f\u5efa\u6a21\uff0c\u6316\u6398\u6f5c\u5728\u5546\u4e1a\u4ef7\u503c \u4efb\u804c\u8d44\u683c:-\u8ba1\u7b97\u673a\u6216\u76f8\u5173\u4e13\u4e1a\u672c\u79d1\u4ee5\u4e0a\u5b66\u5386 -\u826f\u597d\u7684\u903b\u8f91\u601d\u7ef4\u80fd\u529b\uff0c\u548c\u6570\u636e\u654f\u611f\u5ea6\uff0c\u80fd\u80fd\u591f\u4ece\u6d77\u91cf\u6570\u636e\u4e2d\u53d1\u73b0\u6709\u4ef7\u503c\u7684\u89c4\u5f8b -\u4f18\u79c0\u7684\u5206\u6790\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u5bf9\u6311\u6218\u6027\u95ee\u9898\u5145\u6ee1\u6fc0\u60c5 -\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff0c\u8f83\u5f3a\u7684\u6c9f\u901a\u80fd\u529b -\u826f\u597d\u7684\u6280\u672f\u9886\u5bfc\u80fd\u529b\uff0c\u6709\u80fd\u529b\u5f00\u8f9f\u4e00\u4e2a\u6280\u672f\u65b9\u5411\uff0c\u5e26\u52a8\u548c\u5f15\u5bfc\u4e00\u4e2a\u6280\u672f\u65b9\u5411\u7684\u89c4\u5212\u3001\u7814\u53d1 -\u719f\u6089C/C++\u8bed\u8a00\u7f16\u7a0b\uff0c\u5bf9\u6570\u636e\u7ed3\u6784\u548c\u7b97\u6cd5\u8bbe\u8ba1\u6709\u8f83\u4e3a\u6df1\u523b\u7684\u7406\u89e3 \u5177\u5907\u4ee5\u4e0b\u80fd\u529b\u4e4b\u4e00\uff1a -\u719f\u6089\u5927\u89c4\u6a21\u6570\u636e\u6316\u6398\u3001\u673a\u5668\u5b66\u4e60\u3001\u5206\u5e03\u5f0f\u8ba1\u7b97\u7b49\u76f8\u5173\u6280\u672f\uff0c\u5e76\u5177\u5907\u591a\u5e74\u7684\u5b9e\u9645\u5de5\u4f5c\u7ecf\u9a8c -\u5177\u5907\u5927\u89c4\u6a21\u63a8\u8350\u7cfb\u7edf\u7684\u7814\u53d1\u7ecf\u9a8c(\u63a8\u8350\u7b97\u6cd5\u8bbe\u8ba1\u548c\u5b9e\u73b0/\u63a8\u8350\u7cfb\u7edf\u8bc4\u4f30\u65b9\u6cd5\u7814\u7a76) -\u5177\u5907\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u4fe1\u606f\u8fc7\u6ee4\u3001\u4e3b\u9898\u63d0\u53d6\u3001\u5206\u7c7b\u805a\u7c7b\u3001\u4e2a\u6027\u5316\u7528\u6237\u5efa\u6a21\u3001\u6587\u672c\u6316\u6398\u7b49\u76f8\u5173\u9886\u57df\u77e5\u8bc6 -\u5177\u5907\u673a\u5668\u5b66\u4e60\u7406\u8bba\u3001\u7b97\u6cd5\u7684\u7814\u7a76\u548c\u5b9e\u8df5\u7ecf\u9a8c -\u5177\u5907\u5206\u5e03\u5f0f\u76f8\u5173\u9879\u76ee\u7814\u53d1\u7ecf\u9a8c\uff08\u5982\u5206\u5e03\u5f0f\u5b58\u50a8/\u5206\u5e03\u5f0f\u8ba1\u7b97/\u9ad8\u6027\u80fd\u5e76\u884c\u8ba1\u7b97/\u5206\u5e03\u5f0fcache\u7b49\uff09 \u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u6570\u636e\u6316\u6398\u673a\u5668\u5b66\u4e60Hadoop\u7cfb\u7edf\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","AI\u5de5\u7a0b\u5e08","\u5317\u4eac","3-4\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1. \u8d1f\u8d23\u6570\u636e\u7684\u5b58\u50a8\u67b6\u6784\u7684\u642d\u5efa\u30022. \u8d1f\u8d23\u539f\u59cb\u6570\u636e\u7684\u5206\u6790\u548c\u9884\u5904\u74063. \u6570\u636e\u7684\u53ef\u89c6\u5316\u5206\u6790\u4e0e\u62a5\u544a4. \u8d1f\u8d23\u642d\u5efa\u6df1\u5ea6\u5b66\u4e60\u5e73\u53f0\u548c\u6846\u67b6\uff0c\u7814\u7a76\u7b97\u6cd5\u7cfb\u7edf\u7684\u5b9e\u73b0\u4efb\u804c\u8981\u6c42\uff1a1. \u6709\u4f7f\u7528python\uff0c java or scala\u8fdb\u884c\u5927\u578b\u7cfb\u7edf\u5f00\u53d1\u7684\u7ecf\u9a8c2. \u719f\u6089\u673a\u5668\u5b66\u4e60\u6216\u81ea\u7136\u8bed\u8a00\u5904\u7406\u6280\u672f\uff08\u5206\u8bcd\u3001\u547d\u540d\u5b9e\u4f53\u8bc6\u522b\u3001\u6587\u672c\u5206\u7c7b\u3001\u610f\u56fe\u8bc6\u522b\u7b49\uff09\uff0c\u6df1\u5ea6\u5b66\u4e60\u4f8b\u5982CNN\u3001RNN\u3001LSTM\u7b493.\u4e86\u89e3\u6700\u65b0\u7684\u6a21\u578b\u4f8b\u5982Bert\u3001GAN\u7b49\uff0c\u5bf9\u6570\u636e\u9884\u5904\u7406\u3001\u7279\u5f81\u5de5\u7a0b\u7b49\u6709\u7ecf\u9a8c\uff1b\u5bf9PyTorch\u6216Tensorflow\u6709\u7f16\u7a0b\u7ecf\u9a8c\uff1b4. \u6709\u4e30\u5bcc\u7684\u4f7f\u7528python pandas\u548cjupyter notebook\u8fdb\u884c\u6570\u636e\u5206\u6790\u7684\u7ecf\u9a8c5. \u719f\u6089\u8d77\u7801\u4e00\u79cdversion control\u7684\u5de5\u5177\uff0c\u5982github6. \u4e86\u89e3\u57fa\u7840\u7684\u6570\u636e\u7ed3\u6784\u548c\u7b97\u6cd5\u77e5\u8bc67. \u4e86\u89e3tensorflow\uff0c scikit-learn \u7b49\u673a\u5668\u5b66\u4e60framework \u6ce8\uff1a\u6b64\u5c97\u4f4d\u4e0d\u9650\u5de5\u4f5c\u5730\u70b9\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1aAI\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","Python\u5b9e\u4e60-\u673a\u5668\u5b66\u4e60\u65b9\u5411","\u5317\u4eac","0.8-1\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","\uff08\u80fd\u529b\u4e0d\u8db3\uff0c\u4f46\u6709Python\u5f00\u53d1\u610f\u5411\u8005\uff0c\u53ef\u653e\u5bbd\u8981\u6c42\u63d0\u4f9b\u5b9e\u4e60\u5c97\u4f4d\uff091.\u672c\u79d1\u4ee5\u4e0a\u5b66\u5386\uff0c\u6709\u826f\u597d\u7684\u6570\u5b66\u57fa\u7840\u548c\u903b\u8f91\u5efa\u6a21\u80fd\u529b\uff1b2.\u6df1\u5165\u7406\u89e3\u8bf8\u5982\u56de\u5f52\u3001\u5206\u7c7b\u3001\u805a\u7c7b\u7b49\u673a\u5668\u5b66\u4e60\u9886\u57df\u7684\u57fa\u672c\u6982\u5ff5\uff1b3.\u719f\u6089\u63a8\u8350\u5f15\u64ce\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u8bed\u97f3\u8bc6\u522b\u3001\u56fe\u50cf\u8bc6\u522b\u3001\u4eba\u8138\u8bc6\u522b\u3001\u795e\u7ecf\u7f51\u7edc\u7b49\u4eba\u5de5\u667a\u80fd\u9886\u57df\u7684\u76f8\u5173\u7b97\u6cd5\uff1b4.\u719f\u7ec3\u638c\u63e1Python\u8bed\u8a00\uff1b5.\u719f\u7ec3\u4f7f\u7528Numpy\u3001Scipy\u3001Matplotlib\u3001Pandas\u7b49\u6570\u503c\u8ba1\u7b97\u5e93\uff1b6.\u719f\u7ec3\u4f7f\u7528sklearn\u3001nlp\u3001opencv\u7b49\u673a\u5668\u5b66\u4e60\u5de5\u5177\u5305\uff1b7.\u5177\u6709\u4e00\u5b9a\u7684\u6df1\u5ea6\u5b66\u4e60\u7814\u53d1\u80cc\u666f\uff0c\u719f\u6089\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff0c\u5982\uff1aTensorFlow\u3001Caffe\u3001Theano\u3001Keras\u3001ConvNet\u3001Torch\u7b49\uff1b8.\u5728\u81f3\u5c11\u4e00\u4e2a\u9886\u57df\u6709\u6df1\u5165\u7684\u7814\u7a76\uff0c\u5982\uff1a\u6df1\u5ea6\u795e\u7ecf\u7f51\u7edc\u3001\u8bed\u4e49\u5206\u6790\u3001\u6a21\u5f0f\u8bc6\u522b\u3001\u673a\u5668\u89c6\u89c9\u3001\u91cf\u5316\u91d1\u878d\u7b49\uff1b9.\u5728\u5f3a\u5316\u5b66\u4e60\u9886\u57df\u6709\u4e30\u5bcc\u7684\u9879\u76ee\u7ecf\u9a8c\u53ca\u7b97\u6cd5\u5b9e\u73b0\u80fd\u529b\u8005\u4f18\u5148\u8003\u8651\uff1b10.\u5584\u4e8e\u5206\u6790\u95ee\u9898\u3001\u89e3\u51b3\u95ee\u9898\uff0c\u5177\u5907\u4e30\u5bcc\u7684\u60f3\u8c61\u529b\u3001\u5353\u8d8a\u7684\u5b66\u4e60\u80fd\u529b\u548c\u521b\u9020\u6027\u601d\u7ef4\u80fd\u529b\uff0c\u5177\u6709\u826f\u597d\u7684\u56e2\u961f\u534f\u4f5c\u7cbe\u795e\uff0c\u6000\u6709\u63a8\u52a8\u4eba\u5de5\u667a\u80fd\u4e0d\u65ad\u53d1\u5c55\u7684\u7406\u60f3\u548c\u4f7f\u547d\u611f\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1aPython\u5b9e\u4e60\u673a\u5668\u5b66\u4e60AI\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u5927\u6570\u636e\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","2-4\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u00a0\u91c7\u7528\u6570\u636e\u6316\u6398\u3001\u673a\u5668\u5b66\u4e60\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7b49\u6280\u672f\uff0c\u72ec\u7acb\u5b8c\u6210\u673a\u5668\u5b66\u4e60\u7684\u6a21\u578b\u6784\u5efa\u3001\u6570\u636e\u91c7\u96c6\u548c\u6574\u7406\u3001\u7279\u5f81\u62bd\u53d6\u548c\u8bad\u7ec3\u4ee5\u53ca\u5404\u79cd\u4ee3\u7801\u7f16\u5199\u3002\u4e0d\u4ec5\u80fd\u591f\u5b8c\u6210\u79bb\u7ebf\u7684\u6a21\u578b\u8bad\u7ec3\uff0c\u800c\u4e14\u80fd\u591f\u5b8c\u6210\u7ebf\u4e0a\u6570\u636e\u6536\u96c6\u3001\u6a21\u578b\u90e8\u7f72\u548c\u7cfb\u7edf\u7ef4\u62a4\uff0c\u6700\u7ec8\u5b9e\u73b0\u57fa\u4e8e\u4e91\u7aef\u7684\u6570\u636e\u5de5\u5177\u667a\u80fd\u5316\u7684\u5404\u79cd\u667a\u80fd\u9700\u6c42\uff1b\u00a02\u3001\u00a0\u8d1f\u8d23\u5e73\u53f0\u6570\u636e\u7b97\u6cd5\u7814\u53d1\u3001\u573a\u666f\u5efa\u6a21\u5de5\u4f5c\uff0c\u5305\u62ec\u8bbe\u5907\u6545\u969c\u9884\u6d4b\u3001\u76d1\u63a7\u9884\u8b66\u3001\u6027\u80fd\u8c03\u4f18\u7b49\u5de5\u4f5c\uff1b3\u3001\u00a0\u8d1f\u8d23\u7b97\u6cd5\u548c\u67b6\u6784\u7684\u4e2d\u957f\u671f\u5e03\u5c40\uff0c\u5305\u62ec\u6280\u672f\u8d44\u6e90\u6574\u5408\u548c\u6280\u672f\u4f53\u7cfb\u89c4\u5212\u63a8\u52a8;4\u3001\u00a0\u8d1f\u8d23\u7b97\u6cd5\u7684\u5bf9\u5916\u670d\u52a1\u63a5\u53e3\u5b9e\u73b0\uff1b5\u3001\u00a0\u53c2\u4e0e\u56e2\u961f\u5efa\u8bbe\u548c\u5b66\u4e60\u6210\u957f\uff0c\u4e3a\u56e2\u961f\u6574\u4f53\u7684\u77e5\u8bc6\u79ef\u7d2f\u3001\u6280\u80fd\u63d0\u5347\u505a\u8d21\u732e\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u00a0\u8ba1\u7b97\u673a\u6216\u6570\u5b66\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u5177\u67095\u5e74\u4ee5\u4e0a\u7684\u5de5\u4f5c\u7ecf\u9a8c\uff1b2\u3001\u00a0\u5177\u5907\u673a\u5668\u5b66\u4e60/\u81ea\u7136\u8bed\u8a00\u5904\u7406/\u6570\u636e\u6316\u6398\u5176\u4e2d\u81f3\u5c11\u4e00\u79cd\u7684\u7814\u7a76\u80cc\u666f\u548c\u9879\u76ee\u80cc\u666f\uff0c\u6709\u624e\u5b9e\u7684\u5206\u6790\u7406\u8bba\u57fa\u7840\uff0c\u7cbe\u901a\u6570\u636e\u6316\u6398/\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff0c\u7cbe\u901a\u5e38\u89c1\u7684\u6570\u636e\u5206\u6790\u6a21\u578b\u7684\u4f7f\u7528\u573a\u666f\u3001\u53c2\u6570\u8c03\u6574\u65b9\u6cd5\uff1b3\u3001\u00a0\u826f\u597d\u7684\u903b\u8f91\u601d\u7ef4\u80fd\u529b\u548c\u6570\u636e\u654f\u611f\u5ea6\uff0c\u719f\u7ec3\u638c\u63e1\u5e38\u7528\u6570\u636e\u7ed3\u6784\u548c\u7b97\u6cd5\uff0c\u80fd\u591f\u4ece\u6d77\u91cf\u6570\u636e\u4e2d\u53d1\u73b0\u6709\u4ef7\u503c\u7684\u89c4\u5f8b\uff0c\u9488\u5bf9\u5b9e\u9645\u95ee\u9898\u5feb\u901f\u8fdb\u884c\u6570\u5b66\u5efa\u6a21\uff0c\u5bf9\u6709\u6311\u6218\u6027\u7684\u95ee\u9898\u6709\u8db3\u591f\u5174\u8da3\uff1b4\u3001\u00a0\u81f3\u5c11\u7cbe\u901a\u4e00\u79cd\u6570\u636e\u5206\u6790\u8f6f\u4ef6\u5de5\u5177\uff08\u5982R,Python\u7b49\uff09\uff0c\u5177\u5907\u4e00\u5b9a\u7684Java\u8bed\u8a00\u7684\u5f00\u53d1\u80fd\u529b\uff0c\u5177\u5907\u4e00\u5b9a\u77e5\u8bc6\u56fe\u8c31\u3001\u81ea\u7136\u8bed\u8a00\u4ea4\u4e92\u3001\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u5e94\u7528\u57fa\u7840\u80fd\u529b\u8005\u4f18\u5148\uff1b\u00a05\u3001\u00a0\u719f\u6089\u56de\u5f52\u5206\u6790\u6a21\u578b\u3001\u5173\u8054\u89c4\u5219\u6316\u6398\u3001\u5206\u7c7b\u548c\u805a\u7c7b\u7b97\u6cd5\u3001\u65f6\u95f4\u5e8f\u5217\u7b97\u6cd5\u7b49\u6570\u636e\u7edf\u8ba1\u6a21\u578b\u548c\u6316\u6398\u7b97\u6cd5\uff0c\u4e86\u89e3\u5b8c\u6574\u7684\u6570\u636e\u6316\u6398\u8fc7\u7a0b\u65b9\u6cd5\u8bba\uff0c\u5e76\u6709\u72ec\u7acb\u5b8c\u6574\u7684\u5efa\u6a21\u5b9e\u8df5\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b6\u3001\u00a0\u719f\u6089Hadoop\u751f\u6001\u76f8\u5173\u6280\u672f\u5e76\u6709\u76f8\u5173\u5f00\u53d1\u7ecf\u9a8c\uff0c\u6709Spark/Flink\u7684\u5f00\u53d1\u7ecf\u9a8c\u5c24\u4f73\uff1b7\u3001\u00a0\u5177\u5907\u8f83\u5f3a\u7684\u5b66\u4e60\u80fd\u529b\u3001\u826f\u597d\u7684\u6c9f\u901a\u3001\u7ec4\u7ec7\u534f\u8c03\u80fd\u529b\u548c\u5f3a\u70c8\u7684\u8d23\u4efb\u5fc3\uff0c\u5177\u5907\u5f88\u5f3a\u7684\u5206\u6790\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff1b8\u3001\u00a0\u5177\u6709\u5de5\u4e1a\u7269\u8054\u7f51\u76f8\u5173\u5de5\u4f5c\u80cc\u666f\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u673a\u5668\u5b66\u4e60\u6570\u636e\u6316\u6398\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7b97\u6cd5\u6570\u636e\u5206\u6790\u6a21\u578bPythonR\u5de5\u4e1a\u7269\u8054\u7f51\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u9ad8\u7ea7\u641c\u7d22\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","1\u3001\u7f51\u9875\u641c\u7d22\u76f8\u5173\u7b97\u6cd5\u7814\u7a76\uff0c\u5b9e\u73b0\u7f51\u9875\u5185\u5bb9\u6293\u53d6\u3001\u8bcd\u4e49\u5206\u6790\u3001\u5206\u7c7b\u7d22\u5f15\u3001\u6743\u91cd\u6392\u5e8f\u7b49\u7b97\u6cd5;\u00a02\u3001\u8d1f\u8d23\u641c\u7d22\u4e1a\u52a1\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7cfb\u7edf\u7684\u6784\u5efa\uff0c\u5e76\u5c06\u6210\u679c\u5e94\u7528\u5728\u641c\u7d22\u4e1a\u52a1\u4e2d;3\u3001\u5927\u89c4\u6a21\u6570\u636e\u7684\u5206\u6790\u548c\u5904\u7406\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u8ba1\u7b97\u673a\u3001\u6570\u5b66\u3001\u7edf\u8ba1\u5b66\u7b49\u76f8\u5173\u4e13\u4e1a\u672c\u79d1\u4ee5\u4e0a\u5b66\u5386\uff0c\u7855\u58eb\u4f18\u5148\uff1b3\u5e74\u4ee5\u4e0a\u641c\u7d22\u63a8\u8350\u4ece\u4e1a\u7ecf\u5386\uff1b\u00a02\u3001\u719f\u6089java\u6216\u8005Python\u8bed\u8a00\u7f16\u7a0b\uff0c\u4e24\u8005\u90fd\u719f\u6089\u5c24\u4f73\uff0c\u719f\u6089\u6570\u636e\u7ed3\u6784\u548c\u7b97\u6cd5\u8bbe\u8ba1\uff1b3\u3001\u5177\u6709\u5927\u578b\u641c\u7d22\u3001\u5e7f\u544a\u3001\u6216\u8005\u63a8\u8350\u7cfb\u7edf\u7684\u5b9e\u9645\u7814\u53d1\u7ecf\u9a8c;4\u3001\u719f\u7ec3\u638c\u63e1\u673a\u5668\u5b66\u4e60\u548c\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7684\u57fa\u7840\u7406\u8bba\u548c\u65b9\u6cd5\uff1b5\u3001\u6570\u5b66\u529f\u5e95\u624e\u5b9e\uff0c\u4f18\u79c0\u7684\u5206\u6790\u95ee\u9898\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u5bf9\u89e3\u51b3\u5177\u6709\u6311\u6218\u6027\u95ee\u9898\u5145\u6ee1\u6fc0\u60c5;6\u3001\u719f\u6089Hadoop\u3001Hive\u3001MPI\u7b49\u5e76\u884c\u73af\u5883\u4e0b\u7b97\u6cd5\u5f00\u53d1\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u4eba\u5de5\u667a\u80fd\u5de5\u7a0b\u5e08","\u5317\u4eac","0.8-1.2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u4e0a\u5e02\u516c\u53f8","","1\u3001\u4ece\u4e8b\u6df1\u5ea6\u5b66\u4e60\u3001\u667a\u80fd\u51b3\u7b56\u6280\u672f\u7b49\u9886\u57df\u7684\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u7814\u53d1\uff1b2\u3001\u8d1f\u8d23\u76f8\u5173\u7b97\u6cd5\u5728\u81ea\u7136\u8bed\u8a00\u5904\u7406\u76f8\u5173\u9886\u57df\u7684\u5e94\u7528\uff1b3\u3001\u5c55\u5f00\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60\u7b49\u76f8\u5173\u9886\u57df\u7814\u7a76\u548c\u5f00\u53d1\u5de5\u4f5c\uff1b4\u3001\u53c2\u4e0e\u6838\u5fc3\u4ee3\u7801\u7684\u7f16\u5199\uff0c\u89e3\u51b3\u9879\u76ee\u5f00\u53d1\u8fc7\u7a0b\u4e2d\u7684\u91cd\u5927\u6280\u672f\u95ee\u9898\uff1b5\u3001\u7ed3\u5408\u5e94\u7528\u573a\u666f, \u7efc\u5408\u8003\u8651\u4e1a\u52a1/\u6570\u636e/\u7b97\u6cd5\u7b49\u56e0\u7d20,\u6301\u7eed\u6539\u8fdb\u548c\u4f18\u5316\u4ea7\u54c1\u6027\u80fd\uff1b6\u3001\u8d1f\u8d23\u65e5\u5e38\u9886\u5bfc\u5b89\u6392\u7684\u5176\u4ed6\u5de5\u4f5c\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001 \u8ba1\u7b97\u673a\u3001\u901a\u4fe1\u6216\u6570\u5b66\u76f8\u5173\u4e13\u4e1a\uff0c\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff1b\u5177\u5907\u826f\u597d\u7684\u5b66\u4e60\u80fd\u529b\u548c\u5206\u6790\u89e3\u51b3\u95ee\u9898\u80fd\u529b,\u8d23\u4efb\u5fc3\u5f3a; \u5177\u6709\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u610f\u8bc6,\u6c9f\u901a\u80fd\u529b,\u534f\u8c03\u80fd\u529b,\u80fd\u591f\u627f\u62c5\u5de5\u4f5c\u538b\u529b\uff1b2\u3001 2\u5e74\u4ee5\u4e0a\u7684\u76f8\u5173\u9886\u57df\u7684\u4ece\u4e1a\u7ecf\u5386\uff08\u5982\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u3001\u81ea\u7136\u8bed\u8a00\u7406\u89e3\u3001\u8ba1\u7b97\u673a\u89c6\u89c9\u7b49\uff09\uff1b\u6709\u4eba\u5de5\u667a\u80fd\u548c\u4e92\u8054\u7f51\u5927\u6570\u636e\u9886\u57df\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\u4f18\u5148\uff1b3\u3001 \u826f\u597d\u7684\u7f16\u7a0b\u80fd\u529b\uff0c\u7cbe\u901aC/C++/JAVA\u53caPython\u7b49\u7f16\u7a0b\u8bed\u8a00\uff0c\u5feb\u901f\u7f16\u7a0b\u80fd\u529b\u5f3a\uff0c\u6709\u8f83\u5927\u578b\u9879\u76ee\u5f00\u53d1\u7ecf\u9a8c\uff1b\u6709hadoop\u3001spark\u7b49\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u30024\u3001 \u5168\u9762\u7684\u8f6f\u4ef6\u77e5\u8bc6\u7ed3\u6784(\u64cd\u4f5c\u7cfb\u7edf\u3001\u8f6f\u4ef6\u5de5\u7a0b\u3001\u8bbe\u8ba1\u6a21\u5f0f\u3001\u6570\u636e\u7ed3\u6784\u3001\u6570\u636e\u5e93\u7cfb\u7edf\u3001\u7f51\u7edc\u5b89\u5168)\uff1b\u5584\u4e8e\u5feb\u901f\u5b66\u4e60\u65b0\u77e5\u8bc6\uff0c\u826f\u597d\u7684\u8868\u8fbe\u548c\u6c9f\u901a\u80fd\u529b\uff1b5\u3001\u5de5\u4f5c\u8ba4\u771f\u8d1f\u8d23\uff0c\u4e25\u8c28\u7ec6\u81f4\uff0c\u6709\u826f\u597d\u7684\u521b\u65b0\u610f\u8bc6\u548c\u56e2\u961f\u7cbe\u795e\u3002\u5177\u6709\u521b\u65b0\u7cbe\u795e\u548c\u4f7f\u547d\u611f\uff0c\u79ef\u6781\u63a8\u8fdb\u4eba\u5de5\u667a\u80fd\u53d1\u5c55\u3002                                                6\u3001\u719f\u6089\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60\u57fa\u672c\u77e5\u8bc6\uff0c\u5bf9\u7b97\u6cd5\u7814\u53d1\u6709\u5f3a\u70c8\u7684\u5174\u8da3\uff0c\u6709\u76f8\u5173\u7b97\u6cd5\u7684\u7814\u7a76\u6216\u5f00\u53d1\u7ecf\u9a8c\u4f18\u5148\uff1b\u5177\u6709\u673a\u5668\u89c6\u89c9\uff08\u5982\u56fe\u50cf\u8bc6\u522b\u3001\u76ee\u6807\u68c0\u6d4b\u3001\u56fe\u50cf\u5206\u5272\u7b49\uff09\u6216  \u8bed\u97f3\u8bc6\u522b\uff08\u97f3\u9891\u6587\u4ef6\u5904\u7406\uff0c\u52a0\u566a\u3001\u53bb\u566a\u7b49\uff09\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u535a\u58eb\u540e\u5de5\u4f5c\u7ad9\u62db\u6536\uff08\u98ce\u63a7/\u6570\u6a21\u65b9\u5411\uff09","\u5317\u4eac","1-2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u535a\u58eb","\u5408\u8d44","","\u9a6c\u4e0a\u6d88\u8d39\u91d1\u878d\u535a\u58eb\u540e\u79d1\u7814\u5de5\u4f5c\u7ad92018\u5e74\u5ea6\u8ba1\u5212\u62db\u653615-20\u540d\u535a\u58eb\u540e\uff0c\u4e3b\u8981\u81f4\u529b\u4e8e\u4eba\u5de5\u667a\u80fd/\u5927\u6570\u636e\u53ca\u4e92\u8054\u7f51\u91d1\u878d\u7814\u7a76\u3001\u98ce\u9669\u8ba1\u91cf\u4e0e\u6a21\u578b\u5f00\u53d1\u7814\u7a76\u3001\u6d88\u8d39\u4e0e\u4ea7\u4e1a\u91d1\u878d\u7814\u7a76\u53ca\u91d1\u878d\u76d1\u7ba1\u79d1\u6280\u7814\u7a76\u3002\u4efb\u804c\u8d44\u683c\uff1a1.\u9075\u7eaa\u5b88\u6cd5\uff0c\u6c42\u771f\u52a1\u5b9e\uff0c\u5177\u6709\u826f\u597d\u7684\u5b66\u672f\u9053\u5fb7\uff0c\u8eab\u4f53\u5065\u5eb7\uff1b2.\u5177\u5907\u624e\u5b9e\u7684\u7406\u8bba\u57fa\u7840\u548c\u4e13\u4e1a\u77e5\u8bc6\uff0c\u5bf9\u62df\u7814\u7a76\u8bfe\u9898\u6216\u9886\u57df\u5177\u6709\u6d53\u539a\u5174\u8da3\uff0c\u7acb\u5fd7\u5728\u8be5\u9886\u57df\u6301\u7eed\u6df1\u5165\u7814\u7a76\u3002\u5177\u6709\u8f83\u5f3a\u7684\u79d1\u7814\u80fd\u529b\u548c\u656c\u4e1a\u7cbe\u795e\uff1b3.\u6700\u8fd1\u4e09\u5e74\u83b7\u5f97\u535a\u58eb\u5b66\u4f4d\u6216\u5c06\u4e8e2018\u5e74\u30012019\u5e74\u6bd5\u4e1a\u7684\u535a\u58eb\u7814\u7a76\u751f\uff0c\u4ee5\u53ca\u4ece\u5176\u4ed6\u535a\u58eb\u540e\u79d1\u7814\u6d41\u52a8\u7ad9\uff08\u5de5\u4f5c\u7ad9\uff09\u51fa\u7ad9\u7684\u535a\u58eb\u540e\u7814\u7a76\u4eba\u5458\uff0c\u5e74\u9f84\u572835\u5468\u5c81\u4ee5\u4e0b\uff0c\u5177\u5907\u4f18\u79c0\u79d1\u7814\u80fd\u529b\u8005\u53ef\u9002\u5f53\u653e\u5bbd\uff1b4.\u5177\u5907\u5168\u804c\u4ece\u4e8b\u535a\u58eb\u540e\u7814\u7a76\u5de5\u4f5c\u7684\u6761\u4ef6\uff1b5.\u540c\u7b49\u6761\u4ef6\u4e0b\uff0c\u5728\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u6df1\u5ea6\u5b66\u4e60\u3001\u5f3a\u5316\u5b66\u4e60\u3001\u6982\u7387\u56fe\u6a21\u578b\u65b9\u5411\u6709\u6df1\u5165\u7814\u7a76\u6216\u8bba\u6587\u53d1\u8868\u8005\u4f18\u5148\uff1b\u5728\u4e91\u8ba1\u7b97\u9886\u57df\u3001devops\u9886\u57df\u6709\u4e30\u5bcc\u7ecf\u9a8c\u8005\u4f18\u5148\u3002\u53ef\u9009\u7814\u7a76\u8bfe\u9898\uff1a 1.\u57fa\u4e8e\u5927\u6570\u636e\u7684\u81ea\u52a8\u5316\u4e2a\u4eba\u4fe1\u8d37\u98ce\u9669\u7ba1\u7406\u7b56\u7565\u7814\u7a76 2.\u57fa\u4e8e\u5927\u6570\u636e\u7684\u5546\u54c1\u96f6\u552e\u4fe1\u8d37\u98ce\u9669\u5efa\u6a21\u7814\u7a76 3.\u201c\u5927\u6570\u636e\u201d+\u201c\u6df1\u5ea6\u5b66\u4e60\u201d\u5728\u96f6\u552e\u4fe1\u8d37\u884c\u4e1a\u7cbe\u51c6\u8425\u9500\u65b9\u9762\u7684\u5e94\u7528\u4e0e\u7814\u7a76 4.AI\u6280\u672f\u5728\u5c0f\u5fae\u4fe1\u8d37\u98ce\u9669\u7ba1\u7406\u7814\u7a76\u4e0e\u5b9e\u8df5\u00a0  5.\u91d1\u878d\u673a\u6784\u4e1a\u52a1\u548c\u7ba1\u7406\u6d41\u7a0b\u4e2d\u7684\u5168\u751f\u547d\u5468\u671f\u6570\u636e\u6cbb\u7406\u7814\u7a76 6.\u57fa\u4e8e\u6df1\u5ea6\u5b66\u4e60\u7684\u7279\u5f81\u5de5\u7a0b\u548c\u6307\u6807\u4f53\u7cfb\u7814\u7a76 7.\u57fa\u4e8e\u589e\u5f3a\u5b66\u4e60\u7684\u81ea\u9002\u5e94\u98ce\u63a7\u4fe1\u7528\u8bc4\u4f30\u7b97\u6cd5\u7684\u7814\u7a76\u4e0e\u5b9e\u8df5 8.\u91d1\u878d\u98ce\u9669\u9632\u63a7\u4e0e\u76d1\u7ba1\u79d1\u6280\u7814\u7a76\u4e0e\u521b\u65b0\uff08\u66f4\u591a\u8bfe\u9898\u53ef\u767b\u9646\u9a6c\u4e0a\u5b98\u7f51\u67e5\u770b\uff09 \u66f4\u6709\u4eba\u624d\u516c\u5bd3\u3001\u7279\u6b8a\u4eba\u624d\u6fc0\u52b1\u7b49\u4f60\u6765\uff011.\u6708\u85aa\u3001\u5e74\u7ec8\u5956\u52b1\u53ca\u8ba1\u5212\u5185\u7279\u6b8a\u85aa\u916c\u6fc0\u52b1\uff08\u542b\u4e13\u9879\u6fc0\u52b1\u7b49\uff09\uff1b2.\u4e94\u9669\u4e00\u91d1\u3001\u63a2\u4eb2\u4f11\u5047\u7b49\u5176\u4ed6\u798f\u5229\u4e8b\u9879\uff1b3.\u535a\u58eb\u540e\u79d1\u7814\u5de5\u4f5c\u7ad9***\u4e8e\u516c\u53f8\u6280\u672f\u4e2d\u5fc3\uff0c\u660e\u786e\u89c4\u5b9a\u6bcf\u4f4d\u8fdb\u7ad9\u535a\u58eb\u540e\u5728\u7ad9\u671f\u95f4\uff0c\u6280\u672f\u4e2d\u5fc3\u7684\u5404\u7c7b\u8bd5\u9a8c\u8bbe\u65bd\u3001\u4fe1\u606f\u3001\u6570\u636e\u3001\u56fe\u4e66\u7b49\u8d44\u6e90\u5747\u5168\u9762\u5f00\u653e\uff1b4.\u914d\u5907\u4f18\u8d8a\u529e\u516c\u73af\u5883\u53ca\u4f18\u8d8a\u7684\u7814\u7a76\u6761\u4ef6\uff0c\u5458\u5de5\u516c\u5bd3\u3001\u5458\u5de5\u98df\u5802\u7b49\u751f\u6d3b\u914d\u5957\u4e0e\u6280\u672f\u4e3b\u7ba1\u76f8\u540c\u89c4\u683c\u30025.\u4eab\u53d7\u91cd\u5e86\u5e02\u53ca\u4e24\u6c5f\u65b0\u533a\u4eba\u624d\u5f15\u8fdb\u6fc0\u52b1\u653f\u7b56\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u5176\u4ed6\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u4ea7\u54c1\u5f00\u53d1\u7ecf\u7406\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1a04)","\u5317\u4eac","0.8-1\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23 1.\u00a0\u72ec\u7acb\u627f\u62c5\u9879\u76ee\u8f6f\u4ef6\u5f00\u53d1\uff1b\u53c2\u4e0e\u9879\u76ee\u7684\u6574\u4f53\u89c4\u5212\u4e0e\u5b9e\u65bd\uff1b\u53c2\u4e0e\u5236\u5b9a\u3001\u5b9e\u65bd\u6280\u672f\u51b3\u7b56\u548c\u6280\u672f\u65b9\u6848\uff1b2.\u00a0\u8d1f\u8d23\u7cfb\u7edf\u7684\u8be6\u7ec6\u8bbe\u8ba1\u3001\u6570\u636e\u5e93\u8bbe\u8ba1\u5de5\u4f5c\uff0c\u5305\u62ec\u8be6\u7ec6\u8bbe\u8ba1\u8bf4\u660e\u4e66\u3001\u6570\u636e\u8bbe\u8ba1\u8bf4\u660e\u4e66\u7684\u7f16\u5236\u3001\u8ba8\u8bba\u3001\u8bc4\u5ba1\u7b49\uff1b3.\u00a0\u8d1f\u503a\u4efb\u52a1\u5206\u914d\uff0c\u5e26\u9886\u5f00\u53d1\u5c0f\u7ec4\u5b8c\u8bbe\u8ba1\u3001\u5f00\u53d1\u7f16\u7a0b\u3001\u7f16\u5199\u76f8\u5173\u6587\u6863\u3002\u4efb\u804c\u8981\u6c421.\u8ba1\u7b97\u673a\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\uff0c3\u5e74\u4ee5\u4e0a\u5f00\u53d1\u7ecf\u9a8c\uff1b2.\u5177\u67093\u5e74\u4ee5\u4e0a\u5927\u578b\u8f6f\u4ef6\u5f00\u53d1\u7ecf\u9a8c,\u00a0\u719f\u6089\u5206\u5e03\u5f0f\u7cfb\u7edf\u7684\u7406\u8bba\u548c\u5b9e\u8df5\uff1b\u00a03.\u6709\u624e\u5b9e\u7684\u6570\u636e\u7ed3\u6784\u548c\u7b97\u6cd5\u57fa\u7840\uff1b4.\u5177\u6709\u4ee5\u4e0b\u7ecf\u9a8c\u8005\u4f18\u5148\uff1a\u5927\u89c4\u6a21\u5206\u5e03\u5f0f\u7cfb\u7edf\u3001\u641c\u7d22\u5f15\u64ce\u3001\u4fe1\u606f\u68c0\u7d22\u3001\u722c\u866b\u7d22\u5f15\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff1b\u5927\u6570\u636e\u4e2d\u5fc3\u8f6f\u4ef6\u5f00\u53d1\uff1b5. \u8ba4\u540c\u516c\u53f8\u7684\u4ef7\u503c\u89c2\uff0c\u6709\u5f3a\u70c8\u7684\u8d23\u4efb\u5fc3\u548c\u8fdb\u53d6\u5fc3\uff0c\u5177\u5907\u826f\u597d\u7684\u5fc3\u7406\u7d20\u8d28\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u5176\u4ed6\u9879\u76ee\u7ecf\u7406\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u641c\u7d22_\u641c\u7d22\u7b97\u6cd5\u5de5\u7a0b\u5e08\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1a55577562)","\u5317\u4eac","2.5-3\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","\u641c\u7d22\u4e0eNLP\u90e8\u662f\u7f8e\u56e2\u4eba\u5de5\u667a\u80fd\u6280\u672f\u7814\u53d1\u7684\u6838\u5fc3\u56e2\u961f\uff0c\u81f4\u529b\u4e8e\u6253\u9020\u9ad8\u6027\u80fd\u3001\u9ad8\u6269\u5c55\u7684\u641c\u7d22\u5f15\u64ce\u548c\u9886\u5148\u7684\u81ea\u7136\u8bed\u8a00\u5904\u7406\u6838\u5fc3\u6280\u672f\u548c\u670d\u52a1\u80fd\u529b\uff0c\u4f9d\u6258\u641c\u7d22\u6392\u5e8f\uff0cNLP\uff08\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff09\u3001Deep Learning\uff08\u6df1\u5ea6\u5b66\u4e60\uff09\u3001Knowledge Graph\uff08\u77e5\u8bc6\u56fe\u8c31\uff09\u7b49\u6280\u672f\uff0c\u5904\u7406\u7f8e\u56e2\u6d77\u91cf\u6587\u672c\u6570\u636e\uff0c\u6253\u901a\u9910\u996e\u3001\u65c5\u884c\u3001\u4f11\u95f2\u5a31\u4e50\u7b49\u672c\u5730\u751f\u6d3b\u670d\u52a1\u5404\u4e2a\u573a\u666f\u6570\u636e\uff0c\u4e0d\u65ad\u52a0\u6df1\u5bf9\u7528\u6237\u3001\u573a\u666f\u3001\u67e5\u8be2\u548c\u670d\u52a1\u7684\u7406\u89e3\uff0c\u9ad8\u6548\u5730\u652f\u6491\u5f62\u6001\u5404\u6837\u7684\u751f\u6d3b\u670d\u52a1\u641c\u7d22\uff0c\u89e3\u51b3\u641c\u7d22\u573a\u666f\u4e0b\u7684\u591a\u610f\u56fe\u3001\u4e2a\u6027\u5316\uff0c\u65f6\u6548\u6027\u95ee\u9898\uff0c\u7ed9\u7528\u6237\u6781\u81f4\u7684\u641c\u7d22\u4f53\u9a8c\uff0c\u6784\u5efa\u7f8e\u56e2\u77e5\u8bc6\u56fe\u8c31\uff0c\u642d\u5efa\u901a\u7528NLP Service\uff0c\u4e3a\u7f8e\u56e2\u5404\u9879\u4e1a\u52a1\u63d0\u4f9b\u667a\u80fd\u7684\u6587\u672c\u8bed\u4e49\u7406\u89e3\u670d\u52a1\u3002\u6211\u4eec\u7684\u56e2\u961f\u65e2\u6ce8\u91cdAI\u6280\u672f\u7684\u843d\u5730\uff0c\u4e5f\u5f00\u5c55\u4e2d\u957f\u671f\u7684\u641c\u7d22\u3001NLP\u53ca\u77e5\u8bc6\u56fe\u8c31\u57fa\u7840\u7814\u7a76\u3002\u76ee\u524d\u9879\u76ee\u53ca\u4e1a\u52a1\u5305\u62ec\u641c\u7d22\u5f15\u64ce\u7814\u53d1\u3001\u77e5\u8bc6\u56fe\u8c31\u3001\u667a\u80fd\u5ba2\u670d\u3001\u8bed\u97f3\u8bed\u4e49\u641c\u7d22\u3001\u6587\u7ae0\u8bc4\u8bba\u8bed\u4e49\u7406\u89e3\u3001\u667a\u80fd\u52a9\u7406\u7b49\u3002\u6211\u4eec\u81f4\u529b\u4e8e\u8ba9\u66f4\u591a\u4eba\u66f4\u4fbf\u6377\u5730\u627e\u5230\u66f4\u591a\u751f\u6d3b\u670d\u52a1\u3002\u5728\u8fd9\u91cc\uff0c\u6211\u4eec\u6253\u9020\u9ad8\u6027\u80fd\u9ad8\u6269\u5c55\u7684\u641c\u7d22\u5f15\u64ce\uff0c\u6765\u9ad8\u6548\u5730\u652f\u6491\u5f62\u6001\u5404\u6837\u7684\u751f\u6d3b\u670d\u52a1\u641c\u7d22\uff1b\u5728\u8fd9\u91cc\uff0c\u6211\u4eec\u7528\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u673a\u5668\u5b66\u4e60\u3001\u77e5\u8bc6\u56fe\u8c31\u7b49\u6280\u672f\uff0c\u4e0d\u65ad\u52a0\u6df1\u5bf9\u7528\u6237\u3001\u573a\u666f\u3001\u67e5\u8be2\u548c\u670d\u52a1\u7684\u7406\u89e3\uff0c\u4ee5\u80fd\u66f4\u597d\u5730\u8fde\u63a5\u7528\u6237\u548c\u670d\u52a1\uff1b\u5728\u8fd9\u91cc\uff0c\u6211\u4eec\u548c\u4ea7\u54c1\u4e00\u8d77\uff0c\u7cbe\u7ec6\u6253\u78e8\u70b9\u6ef4\u7684\u641c\u7d22\u4f53\u9a8c\uff0c\u4e3a\u4ebf\u4e07\u7528\u6237\u63d0\u4f9b\u66f4\u667a\u80fd\u7684\u751f\u6d3b\u670d\u52a1\u641c\u7d22\u4f53\u9a8c\u3002\u5c97\u4f4d\u804c\u8d23\uff1a1.\u8d1f\u8d23\u7f8e\u56e2\u641c\u7d22\u573a\u666f\u4e0b\u7684\u9879\u76ee/Query\u5206\u6790\u3001\u6392\u5e8f\u6a21\u578b\u5f00\u53d1\u3001\u76f8\u5173\u7279\u5f81\u6316\u6398\uff0c\u76f8\u5173\u6027\u4f18\u5316\u7b49\uff1b2.\u8d1f\u8d23\u641c\u7d22\u573a\u666f\u4e0b\u6392\u5e8f\u6548\u679c\u7684\u6570\u636e\u5206\u6790\uff1b3.\u901a\u8fc7\u4e0a\u9762\u7684\u5de5\u4f5c\u6301\u7eed\u63d0\u5347\u7f8e\u56e2\u641c\u7d22\u7684\u6548\u679c\u3002\u5c97\u4f4d\u8981\u6c42\uff1a1.\u5bf9Query\u5206\u6790\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u6587\u672c\u76f8\u5173\u6027\u3001\u6570\u636e\u6316\u6398\u6216\u673a\u5668\u5b66\u4e60\u6392\u5e8f\u6709\u4e00\u5b9a\u7684\u7406\u89e3\u548c\u5e94\u7528\u7ecf\u9a8c\uff1b2.\u7cbe\u901aC/C++/Python\u7b49\u7f16\u7a0b\uff0c\u6709\u826f\u597d\u7684\u7f16\u7a0b\u4e60\u60ef\uff1b3.\u5bf9\u6570\u636e\u7ed3\u6784\u548c\u7b97\u6cd5\u8bbe\u8ba1\u5177\u6709\u6df1\u523b\u7684\u7406\u89e3\uff1b4.\u5bf9\u6570\u636e\u654f\u611f\uff0c\u6570\u5b66\u529f\u5e95\u624e\u5b9e\uff0c\u6709\u7edf\u8ba1\u76f8\u5173\u80cc\u666f\u4f18\u5148\uff1b5.\u6709MapReduce\u6216\u65e5\u5fd7\u6316\u6398\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b6.\u5177\u5907\u4f18\u79c0\u7684\u903b\u8f91\u601d\u7ef4\u80fd\u529b\uff0c\u5bf9\u89e3\u51b3\u6311\u6218\u6027\u95ee\u9898\u5145\u6ee1\u70ed\u60c5\uff0c\u5584\u4e8e\u5206\u6790\u95ee\u9898\uff0c\u89e3\u51b3\u95ee\u9898\uff1b7.\u6709\u5f3a\u70c8\u7684\u4e0a\u8fdb\u5fc3\u548c\u6c42\u77e5\u6b32\uff0c\u5584\u4e8e\u5b66\u4e60\u65b0\u4e8b\u7269\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u9ad8\u7ea7\u4eba\u5de5\u667a\u80fd\u5de5\u7a0b\u5e08/\u67b6\u6784\u5e08","\u5317\u4eac","3-4\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u5408\u8d44","","1.\u00a0\u00a0\u00a0\u00a0  \u76f8\u5173\u7b97\u6cd5\u8bbe\u8ba1\u5b9e\u73b0\u5982\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u56fe\u50cf\u3001\u8bed\u97f3\u76ee\u6807\u8bc6\u522b\u7b49\u7b97\u6cd5\uff1b2.\u00a0\u00a0\u00a0\u00a0  \u76f8\u5173\u6570\u636e\u91c7\u96c6\u548c\u6e05\u6d17\u3001\u8bad\u7ec3\u548c\u8c03\u53c2\uff1b\u8bad\u7ec3\u6a21\u578b\u7684\u90e8\u7f72\u548c\u8f6f\u4ef6\u4ea7\u54c1\u5316\u3002\u5c97\u4f4d\u8981\u6c42\uff1a1.\u00a0\u00a0\u00a0\u00a0  \u8ba1\u7b97\u673a\u3001\u8f6f\u4ef6\u5de5\u7a0b\u3001\u4eba\u5de5\u667a\u80fd\u3001\u6570\u5b66\u7b49\u672c\u79d1\u76f8\u5173\u4e13\u4e1a\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c5\u5e74\u4ee5\u4e0a\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\uff1b                    2.\u00a0\u00a0\u00a0\u00a0  \u6709\u5f88\u597d\u7684\u7b97\u6cd5\u8bbe\u8ba1\u57fa\u7840\uff0c\u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u5982Tensorflow/Pytorc/Caffe\u7b49\uff0c\u719f\u6089Linux\u64cd\u4f5c\u7cfb\u7edf\u3002\u804c\u80fd\ 7f51","\u4eba\u5de5\u667a\u80fd","\u4ea7\u54c1\u7ecf\u7406\uff08\u4eba\u5de5\u667a\u80fd\u65b9\u5411\uff09","\u5317\u4eac","1.5-2.5\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u5927\u4e13","\u6c11\u8425\u516c\u53f8","","1.\u8d1f\u8d23\u667a\u80fd\u5ba2\u670d\u4e1a\u52a1\u76f8\u5173\u4ea7\u54c1\u7814\u53d1\uff0c\u6839\u636e\u4ea7\u54c1\u6240\u5728\u7684\u9636\u6bb5\u5236\u5b9a\u4ea7\u54c1\u53d1\u5c55\u7b56\u7565\u4ee5\u53ca\u53d1\u5c55\u8def\u7ebf\u30022.\u4e0e\u8fd0\u8425\u90e8\u95e8\u5408\u4f5c\u5236\u5b9a\u4ea7\u54c1\u8fd0\u8425\u8ba1\u5212\uff0c\u8ddf\u8e2a\u4ea7\u54c1\u8fd0\u8425\u6570\u636e\uff0c\u5206\u6790\u7528\u6237\u53cd\u9988\uff0c\u6301\u7eed\u6539\u5584\u4ea7\u54c1\uff1b3.\u5bf9\u4eba\u5de5\u667a\u80fd\u53ca\u5ba2\u670d\u9886\u57df\u6280\u672f\u7684\u7814\u7a76\uff0c\u5305\u62ec\u673a\u5668\u5b66\u4e60\u3001\u77e5\u8bc6\u5e94\u7528\u7b49\u6280\u672f\u7684\u7814\u7a76\uff1b4.\u8d1f\u8d23\u4eba\u5de5\u667a\u80fd\u6280\u672f\u7684\u5bf9\u5916\u5408\u4f5c\u3001\u5f15\u8fdb\u3001\u534f\u8c03\u548c\u6c9f\u901a\uff1b5.\u8c03\u67e5\u3001\u5206\u6790\u7ade\u4e89\u5bf9\u624b\u548c\u5e02\u573a\u53d1\u5c55\u52a8\u5411\uff0c\u4e3a\u516c\u53f8\u63d0\u4f9b\u65b0\u4ea7\u54c1\u53d1\u5c55\u7b56\u7565\u5efa\u8bae\u3002\u4efb\u804c\u8d44\u683c:1.\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c1\u5e74\u53ca\u4ee5\u4e0a\u4ea7\u54c1\u7ecf\u7406\u6216\u667a\u80fd\u5ba2\u670d\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b2.\u5bf9\u667a\u80fd\u9886\u57df\u7684\u53d1\u5c55\u65b9\u5411\u6709\u6e05\u695a\u7684\u8ba4\u8bc6\uff1b3.\u5177\u5907\u4ea7\u54c1\u5b8f\u89c2\u89c6\u89d2\uff0c\u80fd\u72ec\u7acb\u8d1f\u8d23\u4ea7\u54c1\u8bbe\u8ba1\u548c\u89c4\u5212\uff0c\u826f\u597d\u7684\u6570\u636e\u5206\u6790\u548c\u6316\u6398\u80fd\u529b\uff1b4.\u80fd\u7cbe\u51c6\u5730\u6316\u6398\u5e76\u628a\u63e1\u7528\u6237\u9700\u6c42\uff0c\u5584\u4e8e\u8fdb\u884c\u524d\u77bb\u6027\u7684\u7528\u6237\u9700\u6c42\u5224\u65ad\u3001\u5f15\u5bfc\u53ca\u63a7\u5236\uff0c\u5e76\u843d\u5b9e\u9879\u76ee\u9700\u6c42\uff1b5.\u5177\u5907\u4ea7\u54c1\u9700\u6c42\u6587\u6863(MRD\u3001PRD)\u53ca\u529f\u80fd\u63cf\u8ff0\u6587\u6863\u7684\u64b0\u5199\uff0c\u719f\u7ec3\u638c\u63e1Axure\u3001Visio\u7b49\u539f\u578b\u8bbe\u8ba1\u5de5\u5177\u4f7f\u7528\uff1b6.\u4f18\u79c0\u7684\u6c9f\u901a\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u7275\u5f15\u56e2\u961f\u63a2\u7d22\u672a\u77e5\u3001\u514b\u670d\u5404\u79cd\u9650\u5236\uff0c\u8fbe\u6210\u65e2\u5b9a\u76ee\u6807\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u4ea7\u54c1\u7ecf\u7406/\u4e3b\u7ba1\u673a\u5668\u5b66\u4e60\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u4eba\u5de5\u667a\u80fd\u667a\u80fd\u5ba2\u670d\u94f6\u884c\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u4eba\u5de5\u667a\u80fd\u79d1\u5b66\u5bb6/\u5de5\u7a0b\u5e08","\u5317\u4eac","2.5-3\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u5408\u8d44","","Global Heath Drug Discovery Institute\uff08GHDDI\uff09\u7684\u4eba\u5de5\u667a\u80fd\u56e2\u961f\u6b63\u5728\u5bfb\u627e\u5728\u4eba\u5de5\u667a\u80fd\u548c\u6570\u636e\u79d1\u5b66\u9886\u57df\u5177\u6709\u4e30\u5bcc\u7ecf\u9a8c\u7684\u7b97\u6cd5\u7814\u7a76\u4eba\u5458\u53ca\u5de5\u7a0b\u5e08\u3002    \u505a\u4e3a\u4e00\u4e2a\u65b0\u6210\u7acb\u7684\u90e8\u95e8\uff0cAIDD\uff08AI for Drug Discovery\uff09\u65e8\u5728\u901a\u8fc7\u9886\u5148\u7684\u4eba\u5de5\u667a\u80fd\u6280\u672f\u6765\u6539\u8fdb\u548c\u52a0\u901f\u836f\u7269\u7684\u53d1\u73b0\u8fc7\u7a0b\u3002  GHDDI\u81f4\u529b\u4e8e\u5f00\u53d1\u7528\u4e8e\u6cbb\u7597\u53d1\u5c55\u4e2d\u56fd\u5bb6\u7684\u91cd\u5927\u75be\u75c5\u65b0\u578b\u836f\u7269\u7684\u521b\u65b0\u65b9\u6cd5\u3002  \u4f5c\u4e3a\u4e2d\u56fd***\u5bb6\u56fd\u9645\u6027\u72ec\u7acb\u7684\u975e\u8425\u5229\u6027\u7814\u7a76\u673a\u6784\uff0cGHDDI\u4e5f\u5f00\u521b\u4e86\u4e2d\u56fd\u5728\u79d1\u5b66\u9886\u57df\u8d70\u5411\u672a\u6765\u5408\u4f5c\u7684\u9053\u8def\u3002  \u5019\u9009\u4eba\u5c06\u6709\u673a\u4f1a\u901a\u8fc7\u6280\u672f\u624b\u6bb5\u4fc3\u8fdb\u5168\u7403\u5065\u5eb7\u7684\u8fdb\u6b65\uff0c\u8ba9\u4eba\u4eec\u7684\u751f\u6d3b\u66f4\u7f8e\u597d\u3002      \u4e3b\u8981\u8d23\u4efb  ?\u5c06\u6df1\u5ea6\u5b66\u4e60\u65b9\u6cd5\uff08\u5206\u7c7b\u3001\u56de\u5f52\u3001\u6392\u5e8f\u3001\u63a8\u8350\u3001\u56fe\u795e\u7ecf\u7f51\u7edc\u3001\u534a\u76d1\u7763\u5b66\u4e60\u3001\u5f3a\u5316\u5b66\u4e60\u548c\u8d1d\u53f6\u65af\u7f51\u7edc\uff09\u5e94\u7528\u4e8e\u5185\u90e8\u836f\u7269\u53d1\u73b0\u9879\u76ee\u3002  ?\u63a2\u7d22\u7528\u4e8e\u53d1\u73b0\u5c0f\u5206\u5b50\u65b0\u836f\u7684\u57fa\u4e8eAI\u7684\u521b\u65b0\u7b97\u6cd5\u3002  ?\u6784\u5efa\u52a0\u901f\u65b0\u836f\u53d1\u73b0\u7684\u591a\u529f\u80fd\u8f85\u52a9AI\u5e73\u53f0\u3002     \u5c97\u4f4d\u8981\u6c42  ?\u4e13\u4e1a\u65b9\u5411\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\uff1a\u8ba1\u7b97\u673a\u79d1\u5b66\u3001\u7535\u5b50\u4fe1\u606f\u3001\u5e94\u7528\u6570\u5b66\u6216\u76f8\u5173\u4e13\u4e1a\uff0c\u7855\u58eb\u4ee5\u4e0a\u5b66\u5386\uff0c\u535a\u58eb\u4f18\u5148\u3002  ?\u81f3\u5c11\u5728\u4ee5\u4e0b\u65b9\u9762\u4e4b\u4e00\u6709\u6df1\u5165\u7684\u7ecf\u9a8c\uff1a\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u3001\u8ba1\u7b97\u673a\u89c6\u89c9\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u77e5\u8bc6\u56fe\u8c31\u3001\u8ba1\u7b97\u5316\u5b66\u3001\u751f\u7269\u4fe1\u606f\u5b66\u3002  ?\u719f\u7ec3\u4f7f\u7528\u4ee5\u4e0b\u7f16\u7a0b\u8bed\u8a00\uff1aC\u6216C++\uff0cPython\u3002  ?\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u548c\u6c9f\u901a\u80fd\u529b\u3002  ?\u884c\u52a8\u5bfc\u5411\uff0c\u826f\u597d\u7684\u903b\u8f91\u601d\u8003\u80fd\u529b\u548c\u53d1\u73b0\u3001\u603b\u7ed3\u95ee\u9898\u7684\u80fd\u529b\u3002     \u5982\u4f55\u4ece\u4eba\u7fa4\u4e2d\u8131\u9896\u800c\u51fa  ?\u826f\u597d\u7684\u79d1\u7814\u548c\u8bba\u6587\u53d1\u8868\u7ecf\u5386  ?\u719f\u7ec3\u4f7f\u7528\u4ee5\u4e0b\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u4e4b\u4e00\uff1aPyTorch\u3001TensorFlow\u3001Theano\u6216Caffe / Caffe2\u3002  ?\u826f\u597d\u7684\u82f1\u8bed\u53e3\u8bed\u548c\u4e66\u9762\u6280\u80fd\u3002  ?\u6709\u836f\u7269\u53d1\u73b0\u7814\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u3002  \u804c\u80fd\u7c7b\u522b\uff1a\u5927\u6570\u636e\u5f00\u53d1/\u5206\u6790\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u4ea7\u54c1\u7ecf\u7406\uff08\u4eba\u5de5\u667a\u80fd\uff09","\u5317\u4eac","1.5-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u4e0a\u5e02\u516c\u53f8","","1.\u8d2f\u5f7b\u6267\u884c\u7075\u4e91\u4ea7\u54c1\u4f53\u7cfb\u89c4\u5212\u548c\u53d1\u5c55\u8def\u7ebf\uff1b2.\u5bf9\u63a5\u7075\u4e91\u8bed\u97f3\u7b49\u6838\u5fc3\u6280\u672f\u3001\u5f00\u53d1\u3001\u6d4b\u8bd5\u3001\u5e02\u573a\u5e94\u7528\u7b49\u5404\u4e2a\u73af\u8282\uff0c\u63a8\u52a8\u591a\u4e2a\u4ea7\u54c1\u7684\u529f\u80fd\u5b8c\u5584\u3001\u6027\u80fd\u6539\u8fdb\uff1b3.\u4fdd\u8bc1\u4ea7\u54c1\u6210\u529f\u5e94\u7528\u4e8e\u5e02\u573a\u5e76\u4e0d\u65ad\u6536\u96c6\u7528\u6237\u53cd\u9988\u4ece\u800c\u5f62\u6210\u95ed\u73af\uff1b4.\u5206\u6790\u670d\u52a1\u548c\u8fd0\u8425\u6570\u636e\uff0c\u7f16\u5199\u4ea7\u54c1\u9700\u6c42\u8bbe\u8ba1\u548c\u7b56\u5212\u6587\u6863\uff0c\u7ba1\u7406\u4ea7\u54c1\u7684\u7248\u672c\u548c\u529f\u80fd\u70b9\uff1b5.\u5bf9\u5e02\u573a\u8425\u9500\u63d0\u4f9b\u57f9\u8bad\u548c\u6587\u6863\u652f\u6301\u3002\u4efb\u804c\u8d44\u683c\uff1a1.\u5b66\u5386\u8981\u6c42\uff1a -\u6bd5\u4e1a\u4e8e211\u6216985\u9662\u6821\u3001\u7edf\u62db\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u7406\u5de5\u79d1\u80cc\u666f\u30022.\u5de5\u4f5c\u7ecf\u9a8c\uff1a -3\u5e74\u4ee5\u4e0a\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\uff0c\u5bf9\u4e92\u8054\u7f51\u4ea7\u54c1\u6709\u6df1\u5165\u7684\u7406\u89e3\u548c\u5f88\u5f3a\u7684\u654f\u9510\u5ea6\u3001\u6709\u5f88\u597d\u7684\u4ea7\u54c1\u5206\u6790\u3001\u603b\u7ed3\u5f52\u7eb3\u80fd\u529b\uff0c\u719f\u6089\u4ea7\u54c1\u8fd0\u8425\u6216\u4ea7\u54c1\u8bbe\u8ba1\uff1b -\u5bf9\u4ea7\u54c1\u7ecf\u7406\u5236\u5ea6\u6709\u5145\u5206\u7684\u7406\u89e3\u548c\u8fd0\u4f5c\u7ecf\u9a8c\uff1b -\u5bf9\u7528\u6237\u7684\u4f53\u9a8c\u5ea6\u6a21\u578b\u5584\u4e8e\u603b\u7ed3\u548c\u5f52\u7eb3\uff0c\u6709\u5f88\u5f3a\u7684\u611f\u6027\u8ba4\u77e5\u80fd\u529b\u548c\u7406\u6027\u5206\u6790\u80fd\u529b\uff1b -\u80fd\u591f\u8ddf\u8e2a\u5e02\u573a\u540c\u7c7b\u4ea7\u54c1\u7684\u53d1\u5c55\u52a8\u5411\uff0c\u63d0\u51fa\u4ea7\u54c1\u529f\u80fd\u548c\u6027\u80fd\u8bbe\u8ba1\u8981\u6c42\u30023.\u80fd\u529b\u8981\u6c42\uff1a -\u51fa\u8272\u7684\u8868\u8fbe\u3001\u6c9f\u901a\u3001\u95ee\u9898\u5206\u6790\u3001\u968f\u673a\u5e94\u53d8\u7b49\u7efc\u5408\u80fd\u529b\uff0c\u6587\u6863\u5199\u4f5c\u548c\u4ea7\u54c1\u539f\u578b\u8868\u73b0\u80fd\u529b\uff1b -\u60f3\u8c61\u529b\u4e30\u5bcc\uff0c\u6709\u521b\u610f\u3001\u6709\u6fc0\u60c5\uff0c\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\u548c\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff1b -\u4f18\u79c0\u7684\u534f\u8c03\u3001\u8c08\u5224\u80fd\u529b\uff0c\u5177\u6709\u9ad8\u5ea6\u7684\u5de5\u4f5c\u70ed\u60c5\u548c\u8d23\u4efb\u611f\uff1b -\u6027\u683c\u5f00\u6717\uff0c\u4e3b\u52a8\u6027\u5f3a\uff1b -\u826f\u597d\u7684\u6c9f\u901a\u534f\u8c03\u80fd\u529b\u548c\u56e2\u961f\u5408\u4f5c\u610f\u8bc6\uff0c\u80fd\u591f\u4e3b\u52a8\u603b\u7ed3\u548c\u5206\u4eab\u81ea\u5df1\u7684\u77e5\u8bc6\u548c\u7ecf\u9a8c\u30024.\u4f18\u5148\u8003\u8651\uff1a -\u6709\u667a\u80fd\u8bed\u97f3\u4ea4\u4e92\u3001\u8bed\u4e49\u7406\u89e3\u3001\u667a\u80fd\u56fe\u50cf\u8bc6\u522b\u3001\u667a\u80fd\u7ec8\u7aef\u4ea4\u4e92\u7b49\u7c7b\u4f3c\u4ea7\u54c1\u8bbe\u8ba1\u3001\u7b56\u5212\u7ecf\u9a8c\u8005\uff1b\u5177\u6709\u9879\u76ee\u7ba1\u7406\u8d44\u8d28\u8005\uff1b\u6709\u7a0b\u5e8f\u5f00\u53d1\u7ecf\u9a8c\uff0c\u4e86\u89e3\u8f6f\u4ef6\u6d4b\u8bd5\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u4ea7\u54c1\u7ecf\u7406/\u4e3b\u7ba1\u4ea7\u54c1\u4e13\u5458\u5173\u952e\u5b57\uff1a\u4ea7\u54c1\u7ecf\u7406\u4ea7\u54c1\u603b\u76d1\u4e91\u5e73\u53f0\u79fb\u52a8\u4e92\u8054\u7f51\u4eba\u5de5\u667a\u80fd\u667a\u80fd\u4eba\u673a\u4ea 516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1.  \u8d1f\u8d23\u5728NVIDIA\u5d4c\u5165\u5f0f\u5e73\u53f0\u4e0a\u5b9e\u73b0\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u8f6f\u4ef6\u90e8\u7f72\u3001\u8c03\u4f18\uff1b2. \u7f16\u5199\u76f8\u5173\u6587\u6863\u53e6\u5916\uff0c\u516c\u53f8\u63d0\u4f9b\u57fa\u4e8eNVIDIA GPU\u786c\u4ef6\u5e73\u53f0\u5f00\u53d1\u73af\u5883\u4efb\u804c\u8d44\u683c:1.  \u7406\u5de5\u79d1\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u76f8\u5173\u4e13\u4e1a\u8005\u4f18\u5148\u8003\u8651\uff1b2.  \u719f\u6089Ubuntu\u7cfb\u7edf\uff1b\u70ed\u7231\u4eba\u5de5\u667a\u80fd\u884c\u4e1a3.  \u5177\u6709 Linux \u4e0b\u7f16\u7a0b\u7ecf\u9a8c\uff0c\u719f\u6089C/C++\u3001Python\u4e3a\u4f73\uff1b4.  \u719f\u6089\u67d0\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff0c\u90e8\u7f72\u8fc7TensorFlow\u3001 TensorRT\u3001 MXNet\u3001 Caffe\u3001 Torch\u7b49\u8f6f\u4ef6\uff1b5.\u00a0\u5177\u5907\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff0c\u6709\u826f\u597d\u7684\u4eba\u9645\u6c9f\u901a\u80fd\u529b\uff0c\u6709\u8010\u5fc3\uff0c\u5584\u4e8e\u6c9f\u901a\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u4eba\u5de5\u667a\u80fd\u4e13\u5bb6","\u5317\u4eac","10\u4e07\u4ee5\u4e0a/\u6708","5-7\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","Summary:\u8be5\u804c\u4f4d\u76ee\u524d\u6709\u591a\u5bb6\u4e92\u8054\u7f51\u91d1\u878d\u79d1\u6280\u516c\u53f8\u5728\u62db\u8058\uff0c\u5ba2\u6237\u6709\u56fd\u5185\u9876\u5c16\u7684\u4e92\u8054\u7f51\u516c\u53f8\u4e0b\u5c5e\u91d1\u878d\u79d1\u6280\u96c6\u56e2\uff0c\u5927\u578b\u94f6\u884c\u4e0b\u5c5e\u4e92\u8054\u7f51\u91d1\u878d\u4f01\u4e1a\uff0c\u4e5f\u6709\u7ec6\u5206\u9886\u57df\u7684\u4f18\u79c0\u521b\u4e1a\u516c\u53f8\u5728\u62db\u8058\uff0c\u91d1\u878d\u79d1\u6280\u884c\u4e1a\u6b63\u5904\u4e8e\u5feb\u901f\u53d1\u5c55\u9636\u6bb5\uff0c\u6025\u9700\u5927\u91cf\u4f18\u79c0\u4eb d23\u5bf9\u516c\u53f8AI\u4e1a\u52a1\u5f00\u5c55\u4fe1\u606f\u5b89\u5168\u3001\u6570\u636e\u5b89\u5168\u3001\u9690\u79c1\u5b89\u5168\u7b49\u65b9\u9762\u7684\u5408\u89c4\u5ba1\u6838\uff1b4.\u53c2\u4e0eAI\u4e1a\u52a1\u4ea7\u54c1\u5f00\u53d1\u751f\u547d\u5468\u671f\u7ba1\u7406\uff0c\u53c2\u4e0eAI\u4e1a\u52a1\u5b89\u5168\u5f00\u53d1\u6d41\u7a0b\u4f18\u5316\u53ca\u843d\u5730\uff1b5.\u53c2\u4e0e\u76f8\u5173\u4e1a\u52a1\u7684\u884c\u4e1a\u5408\u89c4\u6d4b\u8bc4\u548c\u8ba4\u8bc1\u3002 \u4efb\u804c\u8d44\u683c:1.\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u79d1\u5b66\u3001\u4fe1\u606f\u5b89\u5168\u3001\u4eba\u5de5\u667a\u80fd\u7b49\u76f8\u5173\u4e13\u4e1a\u80cc\u666f\uff1b2.3\u5e74\u4ee5\u4e0a\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\uff0c\u5177\u5907\u826f\u597d\u7684\u82f1\u6587\u9605\u8bfb\u4e0e\u4ea4\u6d41\u80fd\u529b\uff0c\u5177\u5907\u826f\u597d\u7684\u7f51\u7edc\u653b\u9632\u77e5\u8bc6\uff1b3.\u719f\u6089linux\u73af\u5883\u4e0b\u7684\u5f00\u53d1\u548c\u8c03\u8bd5\u6280\u672f\u4ee5\u53caTensorflow\u5b66\u4e60\u5f00\u53d1\u6846\u67b6\uff1b4.\u7406\u89e3\u5e38\u89c1\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff0c\u638c\u63e1\u5e38\u89c1\u7684\u5bf9\u6297\u6837\u672c\u751f\u6210\u7b97\u6cd5\uff0c\u4e86\u89e3\u722c\u866b\u6280\u672f\uff0c\u719f\u7ec3\u638c\u63e1Python\u6216\u8005C++\u5f00\u53d1\uff1b5.\u62e5\u6709SDL\u3001IPD\u7ecf\u9a8c\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7f51\u7edc\u4fe1\u606f\u5b89\u5168\u5de5\u7a0b\u5e08\u5b89\u5168\u5458\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u4eba\u5de5\u667a\u80fd\u4e13\u5bb6","\u5317\u4eac","2-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u4e0a\u5e02\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1.\u00a0\u805a\u7126\u4eba\u5de5\u667a\u80fd\u9886\u57df\u4e1a\u52a1\u548c\u6280\u672f\u53d1\u5c55\u8d8b\u52bf\uff0c\u7814\u7a76\u516c\u53f8\u5728\u8be5\u9886\u57df\u7684\u6218\u7565\u5e03\u5c40\u65b9\u5411\uff1b2.\u00a0\u57fa\u4e8e\u516c\u53f8\u4ea7\u54c1\u80fd\u529b\uff0c\u5f15\u5bfc\u5ba2\u6237\u9700\u6c42\uff0c\u6784\u5efa\u5177\u6709\u521b\u65b0\u6027\u548c\u7ade\u4e89\u529b\u7684\u4eba\u5de5\u667a\u80fd\u89e3\u51b3\u65b9\u6848\uff1b3.\u00a0\u9762\u5411\u91cd\u70b9\u884c\u4e1a\u548c\u91cd\u70b9\u5ba2\u6237\uff0c\u6784\u5efa\u573a\u666f\u5316\u7684\u4eba\u5de5\u667a\u80fd\u89e3\u51b3\u65b9\u6848\u8425\u9500\u8d44\u6599\u5e93\uff1b4.\u00a0\u5bf9\u516c\u53f8\u4eba\u5de5\u667a\u80fd\u9886\u57df\u7684\u6218\u7565\u6027\u9879\u76ee\u63d0\u4f9b\u4e13\u5bb6\u652f\u6301\uff1b5.\u00a0\u4e0e\u5ba2\u6237CXO\u7ea7\u522b\u9ad8\u7ba1\u8fdb\u884c\u4e1a\u52a1\u548c\u6280\u672f\u9886\u57df\u7684\u6c9f\u901a\u5bf9\u8bdd\uff0c\u6316\u6398\u5546\u673a\uff0c\u7ec4\u7ec7\u5fc5\u8981\u8d44\u6e90\uff0c\u63a8\u52a8\u5546\u673a\u5230\u8ba2\u5355\u7684\u8f6c\u5316\uff1b6.\u00a0\u53c2\u4e0e\u4eba\u5de5\u667a\u80fd\u9886\u57df\u6709\u5f71\u54cd\u529b\u7684\u5c55\u4f1a\u3001\u8bba\u575b\u7b49\u5e02\u573a\u6d3b\u52a8\uff0c\u4ee3\u8868\u4e9a\u4fe1\u53d1\u8868\u89c2\u70b9\u3002\u4efb\u804c\u8981\u6c42\uff1a1.\u00a0\u8ba1\u7b97\u673a\u3001\u901a\u4fe1\u5de5\u7a0b\u3001\u7535\u5b50\u5de5\u7a0b\u3001\u6570\u7406\u7edf\u8ba1\u76f8\u5173\u4e13\u4e1a\uff0c\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff1b2.\u00a0\u4eba\u5de5\u667a\u80fd\u9886\u57df\uff08\u5305\u542b\u673a\u5668\u5b66\u4e60\uff09\u4ea7\u54c1\u89c4\u5212\u3001\u5e73\u53f0\u53ca\u5e94\u7528\u67b6\u6784\u8bbe\u8ba1\u3001\u7b97\u6cd5\u5e94\u7528\u3001\u6a21\u578b\u8bad\u7ec33\u5e74\u4ee5\u4e0a\u5de5\u4f5c\u7ecf\u9a8c\uff1b3.\u00a0\u719f\u6089\u4eba\u5de5\u667a\u80fd\u57fa\u672c\u7406\u8bba\u548c\u4e3b\u8981\u7b97\u6cd5\u539f\u7406\uff1b4.\u00a0\u719f\u6089\u4e3b\u6d41\u7684\u4eba\u5de5\u667a\u80fd\u5f00\u6e90\u6846\u67b6\uff0c\u5e76\u6709\u5546\u7528\u9879\u76ee\u7684\u5b9e\u8df5\u7ecf\u9a8c\uff1b5.\u00a0\u719f\u6089\u5fae\u670d\u52a1\u67b6\u6784\u3001\u5927\u6570\u636e\u6280\u672f\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],
