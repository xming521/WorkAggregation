u7b97\u6cd5\u7684\u7814\u7a76\uff09\uff1b2.\u5c06\u76f8\u5173\u7b97\u6cd5\u5728\u5b9e\u9645\u9879\u76ee\u4e2d\u843d\u5730\uff0c\u9762\u5411GPU\u6216\u8005\u5d4c\u5165\u5f0f\u5904\u7406\u5668\u7684\u7b97\u6cd5\u5206\u6790\u548c\u52a0\u901f\u6a21\u5757\u8bbe\u8ba1\uff1b3.\u53c2\u4e0e\u7b97\u6cd5\u5e73\u53f0\u642d\u5efa\u4e0e\u6a21\u578b\u8bad\u7ec3\uff0c\u5f00\u53d1\u57fa\u4e8e\u4f01\u4e1a\u7ea7\u5927\u6570\u636e\u7684\u4eba\u5de5\u667a\u80fd\u5e94\u7528\u7cfb\u7edf\u548c\u5e73\u53f0\uff1b4.\u53c2\u4e0e\u76f8\u5173\u9879\u76ee\u7b97\u6cd5\u653b\u5173\u4e0e\u7b97\u6cd5\u4f18\u5316\u3001\u76f8\u5173\u4e13\u5229\u64b0\u5199\u6216\u8bba\u6587\u53d1\u8868\uff1b5.\u5b9a\u671f\u4e0e\u56e2\u961f\u6210\u5458\u8fdb\u884c\u9ad8\u6548\u6c9f\u901a\u3001\u5236\u5b9a\u9879\u76ee\u65b9\u6848\u3002\u4efb\u804c\u8d44\u683c\uff1a1.\u7814\u7a76\u751f\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u535a\u58eb\u4f18\u5148\uff0c\u6570\u5b66\uff0c\u8ba1\u7b97\u673a\u3001\u4fe1\u606f\u7b49\u76f8\u5173\u4e13\u4e1a\uff0c\u5177\u5907\u826f\u597d\u7684\u82f1\u8bed\u9605\u8bfb\u80fd\u529b\uff0c\u67095\u5e74\u4ee5\u4e0a\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b2.\u6709\u8f83\u5f3a\u7684\u903b\u8f91\u601d\u7ef4\u80fd\u529b\u548c\u52a8\u624b\u80fd\u529b\uff0c\u5bf9\u56fe\u50cf\u8bc6\u522b\u3001\u8bed\u97f3\u8bc6\u522b\u3001\u8c03\u5ea6\u3001\u6545\u969c\u8bca\u65ad\u3001\u591a\u4f20\u611f\u5668\u878d\u5408\u7b49\u57fa\u7840\u7b97\u6cd5\u81f3\u5c11\u6709\u4e00\u9879\u6216\u51e0\u9879\u719f\u6089\u4e14\u6709\u9879\u76ee\u7ecf\u9a8c\uff1b3.\u719f\u6089CPU\u3001GPU\u3001FPGA\u7b49\u5f02\u6784\u5e73\u53f0\uff0c\u5177\u6709\u8f83\u5f3a\u7684\u6574\u4f53\u65b9\u6848\u67b6\u6784\u80fd\u529b\uff0c\u80fd\u72ec\u7acb\u5b8c\u6210\u65b9\u6848\u9884\u7814\u3001\u8bbe\u8ba1\u53ca\u6d4b\u8bd5\uff1b4.\u719f\u7ec3\u638c\u63e1\u5e38\u89c1\u7684\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff0c\u719f\u6089Tensorflow\uff0cKearas\u7b49\u6846\u67b6\uff1b\u00a05.\u81f3\u5c11\u7cbe\u901a\u4e00\u79cd\u7f16\u7a0b\u8bed\u8a00\uff0c\u5177\u5907\u826f\u597d\u7684\u7f16\u7a0b\u548c\u6587\u6863\u7f16\u5199\u4e60\u60ef\uff0c\u719f\u6089\u5e38\u89c1\u6570\u636e\u5904\u7406\u6280\u672f\uff0c\u5bf9\u4e1a\u754c\u9886\u5148\u7684\u6570\u636e\u67b6\u6784\u548c\u6280\u672f\u5177\u6709\u6280\u672f\u654f\u611f\u6027\uff1b6.\u5177\u5907\u826f\u597d\u7684\u6c9f\u901a\u3001\u8868\u8fbe\u4e0e\u534f\u8c03\u80fd\u529b\uff0c\u5177\u5907\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u610f\u8bc6\uff0c\u8f83\u5f3a\u7684\u8d23\u4efb\u611f\u53ca\u8fdb\u53d6\u7cbe\u795e\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u4eba\u5de5\u667a\u80fdAI\u56fe\u50cf\u7b97\u6cd5\u673a\u5668\u5b66\u4e60\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u4eba\u5de5\u667a\u80fd\u7814\u53d1\u7ecf\u7406","\u5317\u4eac","2-2.5\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u56fd\u4f01","","1.     \u8d1f\u8d23\u5e73\u53f0\u6846\u67b6\u7684\u642d\u5efa\u5de5\u4f5c\uff0c\u5305\u62ec\u7b97\u6cd5\u5b9e\u73b0\u53ca\u7cfb\u7edf\u7814\u53d1\u3001\u6027\u80fd\u4f18\u53162.     \u8d1f\u8d23\u90e8\u95e8\u4e1a\u52a1\u4ea7\u54c1\u53ca\u4eba\u5de5\u667a\u80fd\u5e73\u53f0\u7684\u89c4\u5212\u3001\u67b6\u6784\u3001\u8bbe\u8ba1\u548c\u7814\u53d13.     \u8d1f\u8d23\u540e\u7aef\u670d\u52a1\u7684\u67b6\u6784\u4f18\u5316\u3001\u6027\u80fd\u8c03\u4f18\uff0c\u4fdd\u8bc1\u670d\u52a1\u5668\u8d28\u91cf\u548c\u6027\u80fd4.     \u8d1f\u8d23AI\u9879\u76ee(\u56fe\u50cf\u8bc6\u522b\u3001\u6d3b\u4f53\u8bc6\u522b\u3001\u4eba\u8138\u8bc6\u522b\u7b49\u7b49)\u5728\u5c55\u8baf\u82af\u7247\u5e73\u53f0\u7684\u5546\u4e1a\u5316\u843d\u57305.     \u4e0e\u7b2c\u4e09\u65b9AI\u5e94\u7528\u516c\u53f8\u5408\u4f5c\uff0c\u8d1f\u8d23\u901a\u7528AI\u63a5\u53e3\u7684\u5b9a\u4e49\u4e0e\u5f00\u53d1\u804c\u80fd\u7c7b\u522b\uff1a\u4eff\u771f\u5e94\u7528\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u4eba\u5de5\u667a\u80fd\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u4eba\u5de5\u667a\u80fd\u7b97\u6cd5\u4f18\u5316\u5de5\u7a0b\u5e08","\u5317\u4eac","40-50\u4e07/\u5e74","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u5408\u8d44","","\u5de5\u4f5c\u5185\u5bb9\uff1a       \u8d1f\u8d23\u4eba\u5de5\u667a\u80fd\u7b97\u6cd5\u5728\u5d4c\u5165\u5f0f\u5e73\u53f0\u7684\u5b9e\u73b0\u3001\u4f18\u5316\u4ee5\u53ca\u4ea7\u54c1\u5316\u3002\u5c97\u4f4d\u8981\u6c42 \u2013 \u5fc5\u987b:1\u3001\u719f\u6089\u8ba1\u7b97\u673a\u4f53\u7cfb\u67b6\u6784\uff1b\u7406\u89e3\u5185\u5b58\u7ba1\u7406\u3001cache\u673a\u5236\uff1b\u6709\u7cfb\u7edf\u6027\u80fd\u3001\u5185\u5b58\u4f18\u5316\u7ecf\u9a8c\uff1b2\u3001\u7cbe\u901a\u64cd\u4f5c\u7cfb\u7edf\u539f\u7406\uff0c\u719f\u6089IPC\u673a\u5236\uff0c\u9ad8\u5e76\u53d1\u5904\u7406\uff1b3\u3001\u719f\u6089\u638c\u63e1C\uff0fC++\u8bed\u8a00\uff0c\u4ee5\u53ca\u4e00\u5b9a\u7684\u6c47\u7f16\u4ee3\u7801\u7f16\u5199\u80fd\u529b\uff1b4\u3001\u5177\u6709\u826f\u597d\u7684\u82f1\u6587\u9605\u8bfb\u80fd\u529b\uff1b5\u3001\u5b66\u4e60\u80fd\u529b\u5f3a\uff0c\u6c42\u77e5\u6b32\u5f3a\u70c8\uff1b6\u3001\u5177\u6709\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u610f\u8bc6\u3001\u6c9f\u901a\u80fd\u529b\u3001\u534f\u8c03\u80fd\u529b\uff0c\u80fd\u591f\u627f\u62c5\u5de5\u4f5c\u538b\u529b\u3002\u5c97\u4f4d\u8981\u6c42 \u2013 \u4f18\u5148\u8003\u8651:1\u3001\u6709\u826f\u597d\u7684\u6570\u5b66\u529f\u5e95\uff0c\u7406\u89e3\u7ebf\u6027\u4ee3\u6570\u3001\u6982\u7387\u8bba\u3001\u5fae\u79ef\u5206\uff1b2\u3001\u719f\u6089Matlab\u6216Python\uff1b3\u3001\u4e86\u89e3GPGPU\u5f02\u6784\u8ba1\u7b97\uff0c\u6709CUDA\u6216OpenCL\u7f16\u7a0b\u7ecf\u9a8c\uff1b4\u3001\u719f\u6089DSP\u3001SIMD\u3001\u5b9a\u70b9\u5316\u7b97\u6cd5\uff1b5\u3001\u4e86\u89e3\u8ba1\u7b97\u673a\u89c6\u89c9\uff0c\u6709OpenCV\u7f16\u7a0b\u7ecf\u9a8c\uff1b6\u3001\u4e86\u89e3\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u4ee5\u53ca\u6846\u67b6\u5982Caffe\u3001ConvNet\u7b49\uff1b7\u3001\u719f\u6089\u5f00\u6e90\u673a\u5668\u4eba\u64cd\u4f5c\u7cfb\u7edfROS\uff0c\u6709\u76f8\u5173\u5f00\ u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","\u5de5\u4f5c\u804c\u8d23:1.\u8d1f\u8d23\u673a\u5668\u4eba\u8fd0\u52a8\u5b66\u3001\u52a8\u529b\u5b66\u7b97\u6cd5\u7684\u5f00\u53d1\uff1b2.\u673a\u5668\u4eba\u6807\u5b9a\u53ca\u52a8\u529b\u5b66\u53c2\u6570\u8fa8\u8bc6\uff1b3.\u4efb\u52a1\u7a7a\u95f4\u8f68\u8ff9\u89c4\u5212\u7b97\u6cd5\u5f00\u53d1\u4f18\u5316\uff1b4.\u53c2\u4e0e\u533b\u7597\u56fe\u50cf\u5904\u7406\u548c\u624b\u672f\u5bfc\u822a\u8f6f\u4ef6\u5f00\u53d1\uff1b5.\u6839\u636e\u4ea7\u54c1\u89c4\u5212\u3001\u7cfb\u7edf\u6784\u67b6\u548c\u529f\u80fd\u9700\u6c42\u5b8c\u6210\u63a7\u5236\u7a0b\u5e8f\u5f00\u53d1\u53ca\u6587\u6863\u7684\u7f16\u5199\u3002\u4efb\u804c\u8d44\u683c:1.\u81ea\u52a8\u5316\u3001\u63a7\u5236\u3001\u529b\u5b66\uff0c\u8ba1\u7b97\u673a\u6216\u76f8\u5173\u4e13\u4e1a\u80cc\u666f\uff1b2.\u6709\u8fc7\u5927\u578b\u533b\u7597\u5668\u68b0\u8bbe\u5907\u8f6f\u4ef6\u76f8\u5173\u5f00\u53d1\u7ecf\u9a8c\u4f18\u5148\uff1b3.\u719f\u6089\u673a\u5668\u4eba\u8fd0\u52a8\u5b66\uff0c\u52a8\u529b\u5b66\uff0c\u8f68\u8ff9\u89c4\u5212\uff0c\u6807\u5b9a\u7b49\u5185\u5bb9\u7684\u4e3b\u6d41\u65b9\u6cd5;4.\u624e\u5b9e\u7684\u6570\u5b66\u57fa\u7840\uff0c\u638c\u63e1\u81f3\u5c11\u4e00\u79cd\u5206\u6790\u5de5\u5177\u8f6f\u4ef6\uff0c\u5982MatLab, Mathematica;5.\u719f\u7ec3\u4f7f\u7528C\u53caC++\u7f16\u7a0b\u30026.\u719f\u7ec3\u9605\u8bfb\u673a\u5668\u4eba\u76f8\u5173\u82f1\u6587\u6587\u732e\u30027.\u5177\u5907\u72ec\u7acb\u601d\u8003\u80fd\u529b\u548c\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\u4ee5\u53ca\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff1b8.\u5177\u5907\u826f\u597d\u7684\u8d23\u4efb\u5fc3\u548c\u4e50\u89c2\u7684\u5fc3\u6001\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u533b\u5b66\u5f71\u50cf\u4eba\u5de5\u667a\u80fd\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","2.5-3\u4e07/\u6708","1\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u4e8b\u4e1a\u5355\u4f4d","","-\u8d1f\u8d23\u533b\u5b66\u5f71\u50cfAI\u6df1\u5ea6\u5b66\u4e60\u5404\u7c7b\u6838\u5fc3\u7b97\u6cd5\u548c\u6280\u672f\u7684\u7814\u53d1\uff0c\u5305\u62ec\u5404\u7c7b\u533b\u5b66\u5f71\u50cf\u7684\u75be\u75c5\u8bc6\u522b\uff0c\u75c5\u7076\u7ec4\u7ec7\u68c0\u6d4b\u6216\u5206\u5272\uff0c\u5f71\u50cf\u7279\u5f81\u91cd\u5efa\u7b49\u00a0-\u8d1f\u8d23AI\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u5728\u5b9e\u9645\u533b\u5b66\u573a\u666f\u4e2d\u7684\u6570\u636e\u5904\u7406\u3001\u6a21\u578b\u8c03\u4f18\u53ca\u7b97\u6cd5\u5f00\u53d1\u00a0\u00a0-\u8d1f\u8d23\u533b\u5b66\u5f71\u50cf\u5904\u7406\u7814\u7a76\u9886\u57df\u539f\u521b\u6027\u7b97\u6cd5\u7684\u63a2\u7d22\u548c\u7814\u7a76\u4efb\u804c\u8981\u6c42\uff1a-\u6df1\u5ea6\u5b66\u4e60\\\u56fe\u50cf\u5904\u7406\u7b49\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u00a0-\u6709\u76f8\u5173\u9886\u57df\u5de5\u4f5c\u6216\u7814\u7a76\u7ecf\u9a8c1\u5e74\u4ee5\u4e0a-\u719f\u7ec3\u638c\u63e1\u673a\u5668\u5b66\u4e60\uff08\u7279\u522b\u662f\u6df1\u5ea6\u5b66\u4e60\uff09\u548c\u8ba1\u7b97\u673a\u89c6\u89c9\u9886\u57df\u5404\u7c7b\u76f8\u5173\u7b97\u6cd5-\u719f\u7ec3\u638c\u63e1python\uff0ctensorflow,opencv\u7b49\u5e38\u7528\u5de5\u5177\u00a0-\u5584\u4e8e\u5b66\u4e60\uff0c\u5177\u5907\u4f18\u79c0\u7684\u63d0\u51fa\u95ee\u9898\uff0c\u5206\u6790\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\u00a0\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u4eba\u5de5\u667a\u80fd\u5b9e\u4e60\u751f","\u5317\u4eac","3-4.5\u5343/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u56fd\u4f01","","\u5c97\u4f4d\u804c\u8d23\uff1a\u4ece\u4e8b\u751f\u7269\u533b\u5b66\u76d1\u6d4b\u548c\u533b\u5b66\u5f71\u50cf\u3001\u75c5\u7406\u56fe\u50cf\u7b49\u76f8\u5173\u7684\u7b97\u6cd5\u7814\u7a76\uff0c\u8d1f\u8d23AI\u7b97\u6cd5\u548c\u56fe\u50cf\u7b97\u6cd5\u7684\u5f00\u53d1\u53ca\u4f18\u5316\u3002 \u5c97\u4f4d\u8981\u6c42\uff1a1\u3001\u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u3001\u673a\u5668\u5b66\u4e60\u7406\u8bba\u53ca\u5b9e\u8df5\u5e94\u7528\u7684\u7b97\u6cd5\uff0c\u4e86\u89e3\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u6a21\u5f0f\u8bc6\u522b\u3001\u6570\u636e\u6316\u6398\u7b49\u6280\u672f\uff0c\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u4ee5\u4e0a\u5b66\u5386\u30022\u3001\u4e86\u89e3\u6df1\u5ea6\u5b66\u4e60\u6a21\u578b\u7684\u4f18\u5316\u30023\u3001\u719f\u6089\u4f20\u7edf\u56fe\u50cf\u8bc6\u522b\u7b97\u6cd5\u7684\u8bbe\u8ba1\u5f00\u53d1\uff0c\u80fd\u4f7f\u7528MatLab\u3001C++\u7f16\u5199\u56fe\u50cf\u7b97\u6cd5\u8005\u4f18\u5148\u30024\u3001\u719f\u6089\u638c\u63e1\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u5e73\u53f0Tensorflow\u3001Caffe\u7b49\u7684\u5b89\u88c5\u4f7f\u7528\uff0c\u5728\u5404\u4e2a\u6846\u67b6\u4e0b\u6709\u5e94\u7528\u5b9e\u8df5\u8005\u4f18\u5148\u30025\u3001\u719f\u6089C++\u3001Python\u3001Linux\u7b49\u7f16\u7a0b\u8bed\u8a00\u5f00\u53d1\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u4eba\u5de5\u667a\u80fdAI\u7b97\u6cd5\u56fe\u50cf\u7b97\u6cd5\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u4eba\u5de5\u667a\u80fd\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u67b6\u6784\u5e08","\u5317\u4eac","2.5-4.2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u4e8b\u4e1a\u5355\u4f4d","","\u5c97\u4f4d\u804c\u8d23\uff1a1. \u4ece\u4e8b\u4eba\u5de5\u667a\u80fd\u3001\u6df1\u5ea6\u5b66\u4e60\u3001\u667a\u80fd\u51b3\u7b56\u6280\u672f\u5728\u667a\u80fd\u6587\u672c\u5904\u7406\u9886\u57dfNLP\u7684\u7b97\u6cd5\u7814\u7a76\u548c\u7cfb\u7edf\u5f00\u53d1\u5de5\u4f5c\uff1b2. \u8d1f\u8d23\u9886\u57df\u77e5\u8bc6\u56fe\u8c31\u6784\u5efa\uff0c\u7814\u53d1\u5927\u89c4\u6a21\u77e5\u8bc6\u56fe\u8c31\u534a\u81ea\u52a8/\u81ea\u52a8\u5316\u6784\u5efa\u65b9\u6cd5\u53ca\u5176\u5bf9NLP\u9886\u57df\u4e2d\u7684\u6280\u672f\u5e94\u7528\uff1b3. \u8d1f\u8d23\u8bed\u97f3\u8bc6\u522b\u3001\u5bf9\u8bdd\u5f0f\u5de5\u4f5c\u52a9\u624b\u3001\u6587\u6863\u5904\u7406\u7b49\u667a\u80fd\u5e94\u7528\u7814\u5236\uff1b4. \u63a8\u52a8\u5408\u683c\u6709\u6548\u7684AI\u7b97\u6cd5\u5230\u516c\u53f8\u5404\u4ea7\u54c1\u4e2d\uff0c\u5b8c\u5584\u4ea7\u54c1\u529f\u80fd\uff1b5. \u53c2\u4e0e\u4eba\u5de5\u667a\u80fd\u9879\u76ee\u8bba\u8bc1\u4e0e\u7533\u62a5\u5de5\u4f5c\u3002\u00a0\u4efb\u804c\u8981\u6c42\uff1a1. \u8ba1\u7b97\u673a\u7c7b\u76f8\u5173\u4e13\u4e1a\uff0c\u7855\u58eb\u7814\u7a76\u751f\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u535a\u58eb\u5b66\u5386\u4f18\u5148\uff1b2. \u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u3001\u4eba\u5de5\u667a\u80fd\u3001\u673a\u5668\u5b66\u4e60\u7b49\u6280\u672f\u5728\u667a\u80fd\u6587\u672c\u5904\u7406\u9886\u57df\u7684\u5e94\u7528\uff1b3. \u719f\u6089Tensorflow\uff0ccaffe\u7b49\u4e3b\u6d41\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff0c\u80fd\u591f\u72ec\u7acb\u5b8c\u6210\u8f6f\u786c\u4ef6\u6846\u67b6\u642d\u8bbe\u4e0e\u6a21\u578b\u8bad\u7ec3\uff1b4. \u67093\u5e74\u6216\u4ee5\u4e0aNLP\u5904\u7406\u3001\u77e5\u8bc6\u56fe\u8c31\u3001\u6df1\u5ea6\u5b66\u4e60\u9886\u57df\u5de5\u4f5c\u6216\u5b9e\u4e60\u5de5\u4f5c\u7ecf\u9a8c\uff0c\u66fe\u5728\u7c7b\u4f3c\u9879\u76ee\u4e2d\u62c5\u4efb\u6280\u672f\u7275\u5934\u6216\u6838\u5fc3\u7814\u53d1\u7ecf\u5386\u8005\u4f18\u5148\uff1b5. \u7cbe\u901aPython/Java\u7b49\u7f16\u7a0b\u8bed\u8a00\u4e2d\u7684\u4e00\u79cd\u6216\u591a\u79cd\uff0c\u5feb\u901f\u7f16\u7a0b\u80fd\u529b\u5f3a\uff1b6. \u5584\u4e8e\u5feb\u901f\u5b66\u4e60\u65b0\u77e5\u8bc6\uff0c\u826f\u597d\u7684\u8868\u8fbe\u548c\u6c9f\u901a\u80fd\u529b\uff1b7. \u5de5\u4f5c\u8ba4\u771f\u8d1f\u8d23\uff0c\u4e25\u8c28\u7ec6\u81f4\uff0c\u6709\u826f\u597d\u7684\u521b\u65b0\u610f\u8bc6\u548c\u56e2\u961f\u7cbe\u795e\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7cfb\u7edf\u67b6\u6784\u8bbe\u8ba1\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u4eba\u5de5\u667a\u80fd\u7b97\u6cd5\u8d44\u6df1\u4e13\u5bb6","\u5317\u4eac","5.5-8.5\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u521b\u4e1a\u516c\u53f8","","\u5c97\u4f4d\u63cf\u8ff0\uff1a1. \u8d1f\u8d23\u4e09\u7ef4\u8ba1\u7b97\u673a\u89c6\u89c9\u9886\u57df\u7684\u76f8\u5173\u6838\u5fc3\u6280\u672f\u7b97\u6cd5\u4e0e\u4ea7\u54c1\u5316\u7b49\u7814\u7a76\u5de5\u4f5c\uff0c\u5185\u5bb9\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\uff1a\u8bc6\u522b\u3001\u5206\u7c7b\u3001\u68c0\u6d4b\u3001\u8ddf\u8e2a\u3001\u89c6\u9891\u5206\u6790\u3001\u56fe\u50cf\u5904\u7406\u7b49\uff1b2. \u8ddf\u8e2a\u5b66\u672f\u754c\u548c\u4e1a\u754c\u6700\u65b0\u8fdb\u5c55\uff0c\u63a8\u52a8\u8ba1\u7b97\u673a\u89c6\u89c9\u7b97\u6cd5\u5728\u5b9e\u9645\u5e94\u7528\u9886\u57df\u7684\u6027\u80fd\u4f18\u5316\u548c\u843d\u5730\uff1b 3. \u8d1f\u8d23\u76f8\u5e94\u65b9\u5411\u6280\u672f\u96be\u70b9\u653b\u5173\u3001\u524d\u77bb\u7814\u7a764. \u914d\u5408\u56e2\u961f\u534f\u4f5c\uff0c\u89e3\u51b3\u6280\u672f\u96be\u9898 5. \u8fdb\u884c\u6280\u672f\u5206\u4eab\u3001\u4e13\u5229\u7533\u8bf7\u548c\u5b66\u672f\u6587\u7ae0\u53d1\u8868\uff0c\u63d0\u5347\u516c\u53f8\u7684\u6280\u672f\u5f71\u54cd\u529b\u3002 \u4efb\u804c\u8981\u6c42\uff1a1. CS, EE\u7b49\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0cCV/PR/ML\u76f8\u5173\u65b9\u5411\u7814\u7a76\u80cc\u666f\uff0c5\u5e74\u4ee5\u4e0a\u5de5\u4f5c\u7ecf\u9a8c2. \u6df1\u539a\u7684\u6570\u5b66\u529f\u5e95\u4e0e\u7b97\u6cd5\u7406\u8bba\u57fa\u7840\uff1b\u719f\u7ec3\u638c\u63e1\u673a\u5668\u5b66\u4e60\uff08\u7279\u522b\u662f\u6df1\u5ea6\u5b66\u4e60\uff09\u548c\u8ba1\u7b97\u673a\u89c6\u89c9\u7684\u57fa\u672c\u65b9\u6cd53. \u719f\u6089\u81f3\u5c11\u4e00\u4e2a\u4e3b\u6d41\u7684\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff0c \u719f\u7ec3\u4f7f\u7528C/C++\u3001Python \u7b49\u7f16\u7a0b\u8bed\u8a004. \u6709\u4e0b\u5217\u7ecf\u5386\u8005\u4f18\u5148\uff1a1)  \u5728\u76f8\u5173\u9886\u57df\u7684***\u4f1a\u8bae\u6216\u671f\u520a\u4e0a\u53d1\u8868\u8fc7\u8bba\u6587\uff1b,\u5305\u62ec\u4f46\u4e0d\u9650CVPR, ICCV, ECCV, NIPS, ICML, AAAI, TPAMI, IJCV\u7b492) \u5728\u76f8\u5173\u9886\u57df\u7684\u77e5\u540d\ u51fa\u9ad8\u4ef7\u503c\u7684\u6280\u672f\u89e3\u51b3\u65b9\u6848\uff0c\u4ee5\u53ca\u9ad8\u6c34\u5e73\u7684\u5b66\u672f\u8bba\u6587\u3002\u4efb\u804c\u8d44\u683c\uff1a1.\u4eba\u5de5\u667a\u80fd\uff0c\u673a\u5668\u5b66\u4e60\uff0c\u8ba1\u7b97\u673a\u79d1\u5b66\u76f8\u5173\u4e13\u4e1a\u535a\u58eb\uff08\u4f18\u79c0\u7855\u58eb\u4e5f\u53ef\u8003\u8651\uff09\uff1b2.\u5177\u6709\u673a\u5668\u89c6\u89c9\uff0c\u56fe\u50cf\u5904\u7406\uff0c\u7279\u522b\u662f\u533b\u7597\u56fe\u50cf\u76f8\u5173\u7814\u7a76\u5f00\u53d1\u7ecf\u9a8c\uff1b3.\u5177\u5907\u8d1d\u53f6\u65af\uff0c\u6df1\u5ea6\u5b66\u4e60\uff0c\u4f18\u5316\u7b97\u6cd5\u7b49\u7406\u8bba\u77e5\u8bc6\u53ca\u76f8\u5173\u7814\u7a76\u7ecf\u9a8c\uff1b4.\u719f\u6089\u6df1\u5ea6\u5b66***\u6d41\u6846\u67b6\uff08tensorfiow\u00a0pytorch\u00a0caffe\u7b49\uff09\u6709\u7b97\u6cd5\u5e76\u884c\u5316\u76f8\u5173\u7ecf\u9a8c\u4f18\u5148\u8003\u8651\uff1b5.\u6709\u8f83\u5f3a\u7684\u6570\u5b66\u57fa\u7840\u548c\u7b97\u6cd5\u5b9e\u73b0\u80fd\u529b\uff0c\u719f\u7ec3\u638c\u63e1python\uff0cR\uff0cC/C++\u81f3\u5c11\u4e00\u79cd\u8bed\u8a00\uff1b6.\u5728NIPS,ICRL,ICML,AAAI,IJCAI,CVPR\u7b49\u5b66\u672f\u4f1a\u8bae\u4e0a\u6709\u8bba\u6587\u53d1\u8868\u8005\u4f18\u5148\u8003\u8651\u804c\u80fd\u7c7b\u522b\uff1a\u673a\u5668\u5b66\u4e60\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u5b9e\u4e60\u751f","\u5317\u4eac","4.4-6.6\u5343/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u4e8b\u4e1a\u5355\u4f4d","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u5b8c\u6210\u5b9e\u9645\u4e1a\u52a1\u573a\u666f\u4e0b\u89c6\u89c9\u548c\u8bed\u8a00\u76f8\u5173\u5904\u7406\u6280\u672f\u8c03\u7814\uff1b2\u3001\u6839\u636e\u5b9e\u9645\u5e94\u7528\u573a\u666f\u57fa\u4e8e\u6df1\u5ea6\u5b66\u4e60\u5f00\u6e90\u6846\u67b6\u5b9a\u5236\u7814\u53d1\u76f8\u5e94\u5904\u7406\u5f15\u64ce\uff1b3\u3001\u6839\u636e\u5b9e\u9645\u5e94\u7528\u6548\u679c\u8fed\u4ee3\u4f18\u5316\u5f15\u64ce\uff1b4\u3001\u914d\u5408\u5b8c\u6210leader\u5b89\u6392\u7684\u5176\u4ed6\u5de5\u4f5c\uff1b  \u4efb\u804c\u8981\u6c42\uff1a1\u3001\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u3001\u7535\u5b50\u3001\u81ea\u52a8\u5316\u3001\u6570\u5b66\u7b49\u76f8\u5173\u4e13\u4e1a \uff1b2\u3001\u719f\u6089C++\u7f16\u7a0b\uff0c\u4e86\u89e3Python\u811a\u672c\uff1b3\u3001\u719f\u6089Linux\u57fa\u672c\u547d\u4ee4\u64cd\u4f5c\uff1b4\u3001\u5b66\u4e60\u8fc7\u6a21\u8bc6\u8bc6\u522b\u3001\u673a\u5668\u5b66\u4e60\u3001\u4eba\u5de5\u667a\u80fd\u3001\u56fe\u50cf\u5904\u7406\u76f8\u5173\u8bfe\u7a0b\uff0c\u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u57fa\u672c\u7406\u8bba\u548c\u7b97\u6cd5\uff1b5\u3001\u719f\u6089\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6(TensorFlow/Caffe/Theano/PyTorch/Kaldi\u7b49)\uff1b6\u3001\u4fdd\u8bc1\u6bcf\u5468\u4e09\u5929\u4ee5\u4e0a\u51fa\u52e4\uff0c\u81f3\u5c11\u5b9e\u4e60\u534a\u5e74\uff0c\u7814\u4e8c\u53ef\u957f\u671f\u5b9e\u4e60\u8005\u4f18\u5148\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u5728\u8bfb\u7855\u58eb\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u9ad8\u7ea7\u4ea7\u54c1\u7ecf\u7406\uff08\u5317\u4eac-\u4e2d\u53f0-\u91d1\u878d\u4e1a\u52a1\uff09","\u5317\u4eac","3-5.5\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1.\u5bf9\u4ea7\u54c1\u76ee\u6807\u8fdb\u884c\u5408\u7406\u62c6\u5206\uff0c\u5bf9\u4e1a\u52a1\u8fdb\u884c\u68b3\u7406\u4f18\u5316\uff0c\u642d\u5efa\u5e73\u53f0\uff0c\u5b9e\u73b0\u5feb\u901f\u90e8\u7f72\uff0c\u5feb\u901f\u5bf9\u63a5\u5404\u4e2a\u4e1a\u52a12.\u4ece\u6280\u672f\u8d27\u67b6\u4e0e\u4ea7\u54c1\u8d27\u67b6\u89d2\u5ea6\u8bbe\u8ba1\u4ea7\u54c1\u529f\u80fd\u4e0e\u9700\u6c423.\u534f\u8c03\u548c\u63a8\u52a8\u7814\u53d1\u548c\u6d4b\u8bd5\u73af\u8282\uff0c\u4ee5\u786e\u4fdd\u4ea7\u54c1\u76ee\u6807\u5b9e\u73b0\uff1b\u534f\u8c03\u548c\u63a8\u52a8\u4ea7\u54c1\u5728\u8fd0\u8425\u73af\u8282\u7684\u5b9e\u65bd4.\u8fdb\u884c\u667a\u6167\u91d1\u878d\u76f8\u5173\u4eba\u5de5\u667a\u80fd\u884c\u4e1a\u8c03\u7814\u3001\u7ade\u54c1\u5206\u6790\u3001\u5f62\u6210\u5206\u6790\u62a5\u544a\u7b49\u4efb\u52a15.\u8d1f\u8d23\u5b9a\u4e49AI\u91d1\u878d\u4ea7\u54c1\u7684\u5f62\u6001\u4e0e\u529f\u80fd\uff0c\u4e0e\u7814\u53d1\u4eba\u5458\u4e00\u8d77\u786e\u5b9a\u5408\u7406\u7684\u6280\u672f\u65b9\u6848\u548c\u4ea7\u54c1\u67b6\u6784\uff0c\u8f93\u51fa\u5b8c\u5907\u7684\u4ea7\u54c1PRD\u3001\u539f\u578b\u53ca\u76f8\u5173\u6587\u6863\uff0c\u6839\u636e\u53cd\u9988\u4e0d\u65ad\u4f18\u5316\u6539\u8fdb\u4ea7\u54c16.\u5206\u6790\u76f8\u5173\u4ea7\u54c1\u6570\u636e\u548c\u7528\u6237/\u5546\u5bb6\u53cd\u9988\uff0c\u4ece\u4e2d\u627e\u5230\u63d0\u5347\u7a7a\u95f4\uff0c\u901a\u8fc7\u6301\u7eed\u8fed\u4ee3\u4ee5\u4f18\u5316\u76f8\u5173\u6570\u636e\u548c\u4f53\u9a8c7.\u8d1f\u8d23\u4e0e\u4ea7\u54c1\u76f8\u5173\u5185\u5916\u90e8\u5408\u4f5c\u5173\u7cfb\u7684\u5efa\u7acb\u3001\u7ef4\u62a4\u4ee5\u53ca\u76f8\u5173\u8d44\u6e90\u7684\u6574\u5408\u4efb\u804c\u8981\u6c42\uff1a1.\u81f3\u5c113\u5e74\u4ee5\u4e0a\u4ea7\u54c1\u5de5\u4f5c\u7ecf\u9a8c\uff0c\u81f3\u5c11\u4e00\u5e74\u4ee5\u4e0a\u4eba\u5de5\u667a\u80fd\u9886\u57df\u7ecf\u9a8c\u3001\u5bf9\u4eba\u5de5\u667a\u80fd\u4e0e\u5de5\u7a0b\u5316\u6280\u672f\u6709\u4e00\u5b9a\u7684\u638c\u63e12.\u6709\u4ece0\u52301\u6253\u9020\u5b8c\u6574\u7684\u4ea7\u54c1\u4f53\u7cfb\u3001\u5177\u5907\u6570\u636e\u9a71\u52a8\u521b\u65b0\u7684\u4f53\u7cfb\u548c\u65b9\u6cd5\u8bba\u4f18\u51483.\u5177\u5907\u719f\u7ec3\u7684\u6570\u636e\u5206\u6790\u3001\u603b\u7ed3\u80fd\u529b\uff0c\u80fd\u591f\u901a\u8fc7\u5404\u79cd\u6570\u636e\u7684\u6536\u96c6\uff0c\u5f52\u7eb3\uff0c\u5206\u6790\u5bf9\u4ea7\u54c1\u7684\u8bbe\u8ba1\u548c\u8fd0\u8425\u8fdb\u884c\u53ca\u65f6\u7684\u8c03\u6574\u53ca\u6539\u8fdb4.\u5bf9\u7528\u6237\u9700\u6c42\u654f\u611f\uff0c\u521b\u65b0\u80fd\u529b\u5f3a\uff0c\u5177\u5907\u6e05\u6670\u7684\u4ea7\u54c1\u7406\u5ff5\u548c\u8f83\u5f3a\u7684\u4ea7\u54c1\u8bbe\u8ba1\u80fd\u529b\u3001\u6267\u884c\u80fd\u529b\u5f3a5.\u6709\u673a\u5668\u5b66\u4e60\u3001\u6570\u636e\u6316\u6398\u7ecf\u9a8c\u8005\u4f18\u5148\uff0c\u4e4b\u524d\u4ece\u4e8b\u8fc7\u91d1\u878d\u89e3\u51b3\u65b9\u6848\u54a8\u8be2\u5e08\u3001\u6570\u636e\u6316\u6398\u5e08\u4f18\u51486.\u719f\u6089Axure\u3001Sketch\u7b49\u4ea7\u54c1\u539f\u578b\u8bbe\u8ba1\u5de5\u5177\u3001\u719f\u7ec3\u8fd0\u7528PPT/EXCEL7.\u80fd\u591f\u8bbe\u8ba1\u5e76\u62bd\u8c61\u51fa\u5408\u7406\u7684\u6280\u672f/\u4ea7\u54c1\u7ec4\u4ef6\u3001\u8bbe\u8ba1\u5408\u7406\u6709\u6548\u7684\u63a5\u53e3\u8bbe\u8ba1\uff0c\u63d0\u9ad8\u6280\u672f\u6a21\u5757\u590d\u7528\u80fd\u529b8.\u6709\u94f6\u884c\u6216\u5176\u5b83\u91d1\u878d\u884c\u4e1a\u80cc\u666f\u4eba\u5458\u4f18\u5148\u8003\u86519.\u53c2\u4e0e\u8fc7\u4eba\u5de5\u667a\u80fd\u65b9\u5411\u3001\u91d1\u878d\u9886\u57df\u3001AI\u5e73\u53f0\u3001\u4e91\u5e73\u53f0\u65b9\u5411\u7684\u4ea7\u54c1\u8bbe\u8ba1\u8005\u4f18\u5148\u8003\u8651\u804c\u80fd\u7c7b\u522b\uff1a\u4ea7\u54c1\u7ecf\u7406/\u4e3b\u7ba1\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u5b89\u5168\u6280\u672f\u9ad8\u7ea7\u7814\u7a76\u5458","\u5317\u4eac","45-55\u4e07/\u5e74","5-7\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u5916\u8d44\uff08\u6b27\u7f8e\uff09","","1\u3001\u8d1f\u8d23\u91cd\u5927\u5b89\u5168\u9879\u76ee\u4e2d\u7684\u5173\u952e\u6280\u672f\u653b\u5173  2\u3001\u8ddf\u8e2a\u5206\u6790\u5173\u952e\u9886\u57df\u5b89\u5168\u6280\u672f\u7684\u53d1\u5c55\u8d8b\u52bf\u3001\u884c\u4e1a\u73b0\u72b6\u548c\u6280\u672f\u70ed\u70b9  3\u3001\u5b89\u5168\u653b\u51fb\u6a21\u5f0f\u5206\u6790\u548c\u5a01\u80c1\u5efa\u6a21  4\u3001\u5b89\u5168\u6807\u51c6\u548c\u5b89\u5168\u7b56\u7565\u7814\u7a76 \u5c97\u4f4d\u8981\u6c42: 1\u3001\u8ba1\u7b97\u673a\u6216\u4fe1\u606f\u5b89\u5168\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u4ee5\u4e0a\u5b66\u5386\uff0c\u4e94\u5e74\u4ee5\u4e0a\u7f51\u7edc\u4e0e\u4fe1\u606f\u5b89\u5168\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\uff1b 2\u3001\u5728\u4e91\u8ba1\u7b97\u5b89\u5168\u3001\u865a\u62df\u5316\u5b89\u5168\u3001\u5a01\u80c1\u60c5\u62a5\u548c\u6001\u52bf\u611f\u77e5\u7b49\u9886\u57df\u6709\u8f83\u6df1\u539a\u7684\u6280\u672f\u79ef\u7d2f\uff1b  3\u3001\u7cbe\u901a\u4e3b\u6d41\u5b89\u5168\u6280\u672f\uff0c\u5728\u5b89\u5168\u7814\u7a76\u3001\u5b89\u5168\u5f00\u53d1\u65b9\u9762\u5177\u5907\u5927\u91cf\u7684\u5b9e\u8df5\u7ecf\u9a8c\uff1b 4\u3001\u719f\u6089\u5927\u6570\u636e\u6280\u672f\u3001AI\u4eba\u5de5\u667a\u80fd\u6280\u672f\u3001SDN/NFV/SDS\u6280\u672f\u8005\u4f18\u5148\uff1b  4\u3001\u5177\u5907\u5927\u578b\u4e92\u8054\u7f51\u516c\u53f8\u6216\u5b89\u5168\u4e13\u4e1a\u516c\u53f8\u5b89\u5168\u6280\u672f\u5b9e\u8df5\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b  5\u3001\u627f\u62c5\u8fc7***\u3001\u884c\u4e1a\u7ea7\u91cd\u70b9\u5b89\u5168\u9879\u76ee\u8005\u4f18\u5148\u3002     \u804c\u80fd\u7c7b\u522b\uff1a\u7f51\u7edc\u4fe1\u606f\u5b89\u5168\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u8f6f\u4ef6\u5f00\u53d1\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-2.5\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u5f00\u53d1\u57fa\u4e8e\u5927\u6570\u636e\u7684\u5e73\u53f0\u7cfb\u7edf\uff1b2\u3001\u5f00\u53d1\u57fa\u4e8e\u533a\u5757\u94fe\u7684\u7cfb\u7edf\u53ca\u5e94\u7528\uff1b3\u3001\u7814\u53d1\u76f8\u5173\u52a0\u5bc6\u7b97\u6cd5\uff0c\u4eba\u5de5\u667a\u80fd\u7b97\u6cd5\u53ca\u5e94\u7528\uff1b4\u3001\u6784\u9020\u7a7a\u95f4\u6570\u636e\u53ef\u89c6\u5316\u6548\u679c\uff0c\u4fbf\u4e8e\u7528\u6237\u7406\u89e3\uff1b\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u8ba1\u7b97\u673a\u7855\u58eb\u6216\u535a\u58eb\u5c24\u4f73\uff1b2\u3001\u6709\u8fc7\u5927\u6570\u636e\u5f00\u53d1\u7ecf\u9a8c\uff0c\u719f\u6089\u76f8\u5173\u6280\u672f\u5305\u62ec\u4f46\u4e0d\u9650\u4e8eHadoop, Spark, Hbase \u7b49\uff1b3\u3001\u5bf9\u533a\u5757\u94fe\u6280\u672f\u611f\u5174\u8da3\uff0c\u6709\u52a0\u5bc6\u8d27\u5e01\u6216\u8005\u516c\u94fe\u5f00\u53d1\u7ecf\u9a8c\uff1b4\u3001\u6709\u4eba\u5de5\u667a\u80fd\u6280\u672f\u5f00\u53d1\u7ecf\u9a8c\uff0c\u719f\u6089\u76f8\u5173framework \u5982Tensorflow \u7b49\uff1b5\u3001\u6709Python\u3001Scala\u3001JAVA\u3001C++ \u6216 go \u7f16\u7a0b\u7ecf\u9a8c\uff0c\u719f\u7ec3 python numpy/pandas, Scala \u5c24\u4f73\uff1b6\u3001\u5bf9\u65b0\u6280\u672f\u6709\u75f4\u8ff7\u7684\u7231\u597d\uff0c\u5e76\u80fd\u591f\u72ec\u7acb\u6839\u636e\u95ee\u9898\uff0c\u63d0\u51fa\u89e3\u51b3\u65b9\u6848\uff0c\u5e76\u7528\u6700\u9002\u5408\u7684\u6280\u672f\u53bb\u5b9e\u73b0\u4e4b\uff1b7\u3001\u80fd\u6d41\u5229\u9605\u8bfb\u548c\u4e66\u5199\u82f1\u6587\u6280\u672f\u6587\u6863\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u5927\u6570\u636e\u5f00\u53d1/\u5206\u6790\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u5927\u6570\u636e\u4eba\u5de5\u667a\u80fd\u533a\u5757\u94fe\u7814\u53d1\u52a0\u5bc6\u7b97\u6cd5JAVAPythonScala\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u7b97\u6cd5\u5de5\u7a0b\u5e08\uff08\u6570\u636e\u5206\u6790\uff09","\u5317\u4eac","2.5-5\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u5408\u8d44","","\u5de5\u4f5c\u804c\u8d23:1.\u72ec\u7acb\u5bf9\u8f66\u8f86\u4ea4\u6613\u6570\u636e\u8fdb\u884c\u6574\u7406.\u7edf\u8ba1.\u5efa\u6a21\u4e0e\u5206\u6790\uff0c\u5b8c\u6210\u7edf\u8ba1\u4e0e\u9884\u6d4b\u7b49\u5e94\u7528\u5de5\u4f5c\uff1b2.\u72ec\u7acb\u5b8c\u6210\u4e1a\u52a1\u6570\u636e\u641c\u96c6\uff0c\u5bf9\u6d77\u91cf\u6570\u636e\u8fdb\u884c\u5206\u6790\u5904\u7406\u548c\u6316\u6398\uff0c\u5e76\u8d1f\u8d23\u6570\u636e\u7ed3\u6784\u5316\u6d41\u7a0b\uff1b3.\u901a\u8fc7\u6570\u636e\u5206\u6790\uff0c\u63a8\u7b97\u6570\u636e\u5173\u7cfb\u548c\u903b\u8f91\uff0c\u5e76\u5b9a\u4f4d\u4e1a\u52a1\u95ee\u9898\uff0c\u63d0\u51fa\u4f18\u5316\u5efa\u8bae\uff1b4.\u53c2\u4e0e\u4eba\u5de5\u667a\u80fd\u91c7\u8f66\u4ea4\u6613\uff0c\u5e76\u80fd\u63d0\u51fa\u53ef\u884c\u6027\u6a21\u578b\u4f18\u5316\u7b56\u7565\uff1b5.\u65e5\u5e38\u4e1a\u52a1\u7684\u6d41\u7a0b\u5316\u68b3\u7406\uff0c\u6570\u636e\u5206\u6790\u76f8\u5173\u7b97\u6cd5\u8bbe\u8ba1.\u5f00\u53d1\u548c\u4f18\u5316\u5de5\u4f5c\u3002\u4efb\u804c\u8d44\u683c:1.\u7edf\u62db\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a.\u8f6f\u4ef6.\u6570\u5b66\u76f8\u5173\u4e13\u4e1a\u4f18\u5148\uff0c4\u5e74\u53ca\u4ee5\u4e0a\u4e92\u8054\u7f51\u5de5\u4f5c\u7ecf\u9a8c\uff1b2.\u5bf9\u673a\u5668\u5b66\u4e60.\u6570\u636e\u6316\u6398\u7b97\u6cd5\u53ca\u5176\u5e94\u7528\u6709\u6bd4\u8f83\u5168\u9762\u7684\u8ba4\u8bc6\u548c\u7406\u89e3\uff1b3.\u7cbe\u901aSQL\u6216\u8005HQL\uff0c\u719f\u6089\u5927\u6570\u636e\u52a0\u5206\uff1b4.\u719f\u6089Python\u6570\u636e\u5206\u6790\uff0c\u638c\u63e1numpy\uff0cpandas\u7b49\u5e38\u7528\u5de5\u5177\u5305\uff1b5.\u6709\u8f83\u5f3a\u7684\u903b\u8f91\u601d\u7ef4\u80fd\u529b\uff0c\u5584\u4e8e\u53d1\u73b0\u548c\u5206\u6790\u95ee\u9898\uff1b6.\u5bf9\u6c7d\u8f66\u884c\u4e1a\u6709\u8f83\u5f3a\u7684\u5174\u8da3\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","C/C++\u8f6f\u4ef6\u5de5\u7a0b\u5e08","\u5317\u4eac","0.8-1.6\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u5408\u8d44","","1.\u8d1f\u8d23Linux\u670d\u52a1\u5668\u7aefC++\u7a0b\u5e8f\u7684\u5f00\u53d1\u548c\u6027\u80fd\u8c03\u4f18\uff1b\u00a02.\u8d1f\u8d23Linux\u5e73\u53f0SDK\u4ea7\u54c1\u7684\u5f00\u53d1\u548c\u6027\u80fd\u8c03\u4f18\uff1b\u00a03.\u6309\u7167\u9700\u6c42\u548c\u8bbe\u8ba1\u6587\u6863\u5f00\u53d1\u6307\u5b9a\u7684\u529f\u80fd\u6a21\u5757\uff0c\u72ec\u7acb\u5730\u8fdb\u884c\u8f6f\u4ef6\u8bbe\u8ba1\u3001\u7f16\u7801\u548c\u8c03\u8bd5\uff1b\u00a04.\u80fd\u591f\u5bf9\u5f00\u53d1\u8fc7\u7a0b\u4ee5\u53ca\u652f\u6301\u8fc7\u7a0b\u4e2d\u5feb\u901f\u627e\u5bfb\u89e3\u51b3\u65b9\u6848\uff1b\u00a0\u4efb\u804c\u8981\u6c42\uff1a\u00a01.\u00a0\u7edf\u62db\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u76f8\u5173\u4 ff0c\u5bcc\u6709\u94bb\u7814\u7cbe\u795e\uff0c\u5177\u6709\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\u548c\u534f\u4f5c\u80fd\u529b\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1aJava\u5f00\u53d1\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u4e13\u5bb6\u7b97\u6cd5\u5de5\u7a0b\u5e08(J190604004)\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1aJ190604004)","\u5317\u4eac","2-2.5\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u5916\u8d44\uff08\u975e\u6b27\u7f8e\uff09","","\u5c97\u4f4d\u804c\u8d23: \u5c97\u4f4d\u804c\u8d23\uff1a1. \u53c2\u4e0e\u6ef4\u6ef4\u9a7e\u9a76\u5b89\u5168\u65b9\u5411\u7684\u7b56\u7565\u3001AI\u7b97\u6cd5\uff08\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u3001\u5f3a\u5316\u5b66\u4e60\uff09\u7684\u7814\u53d1\u5de5\u4f5c\uff1b2. \u6784\u5efa\u9ad8\u6548\u7387\u7684\u7b97\u6cd5\u5e73\u53f0\uff0c\u4f18\u5316\u63d0\u5347\u4ea7\u54c1\u5404\u4e2a\u73af\u8282\u7684\u9a7e\u9a76\u5b89\u5168\u80fd\u529b\u3002\u4efb\u804c\u8d44\u683c: \u5c97\u4f4d\u8981\u6c42:1. \u8ba1\u7b97\u673a\u6216\u8005\u6570\u5b66\u76f8\u5173\u4e13\u4e1a\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff1b2. \u5728\u673a\u5668\u5b66\u4e60\u6216\u6570\u636e\u6316\u6398\u65b9\u5411\u6709\u8f83\u5f3a\u7684\u79ef\u7d2f\uff0c\u719f\u6089\u7ecf\u5178\u7684\u7b97\u6cd5\u5e76\u6709\u5b9e\u8df5\u7ecf\u9a8c\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8eLR\u3001SVM\u3001GBDT\u3001Reinforcement Learning\u3001Deep Learning\uff1b3. \u6709\u8f83\u5f3a\u7684\u6570\u636e\u5206\u6790\u5efa\u6a21\u3001\u7279\u5f81\u5de5\u7a0b\u3001\u4f18\u5316\u7b97\u6cd5\u7684\u80fd\u529b/\u57fa\u7840\uff0c\u80fd\u591f\u5feb\u901f\u4f9d\u636e\u6570\u636e\u5e76\u7ed3\u5408\u5f53\u524d\u4e1a\u52a1\u95ee\u9898\u5236\u5b9a\u51fa\u6709\u6548\u7684\u89e3\u51b3\u65b9\u6848\uff1b4. \u719f\u7ec3\u638c\u63e1\u6d77\u91cf\u6570\u636e\u5904\u7406\u6280\u672f\uff0c\u6709\u4f7f\u7528Hadoop/Hive/Spark\u5206\u6790\u6d77\u91cf\u6570\u636e\u7684\u80fd\u529b\u548c\u7ecf\u9a8c\uff1b5. \u7f16\u7a0b\u57fa\u7840\u624e\u5b9e\uff0c\u719f\u6089\u7b97\u6cd5\u6570\u636e\u7ed3\u6784\uff0c\u6709\u8f83\u597d\u7684C++/Python/Scala\u5f00\u53d1\u7ecf\u9a8c\uff1b6. \u52a0\u5206\u9879\uff1a\u6df1\u5165\u7406\u89e3\u673a\u5668\u5b66\u4e60\u7684\u7406\u8bba\u548c\u65b9\u6cd5\uff0c\u80fd\u591f\u4ece\u539f\u7406\u4e0a\u6539\u9020\u5f53\u524d\u7684\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff0c\u5e76\u5e94\u7528\u4e8e\u6ef4\u6ef4\u7684\u4e1a\u52a1\u573a\u666f\u4e2d\uff1b7. \u6709\u5b66\u4e60\u70ed\u60c5\uff0c\u5173\u6ce8\u4e1a\u754c\u524d\u6cbf\u6280\u672f\u548c\u4eba\u5de5\u667a\u80fd\u56fd\u9645\u4f1a\u8bae\u7814\u7a76\u52a8\u6001\uff0c\u4e0d\u65ad\u63d0\u5347\u81ea\u5df1\u5728\u673a\u5668\u5b66\u4e60\u3001\u6570\u636e\u6316\u6398\uff0c\u8fd0\u7b79\u4f18\u5316\u3001\u673a\u5236\u8bbe\u8ba1\u3001\u6570\u7406\u7edf\u8ba1\u7b49\u65b9\u5411\u7684\u80fd\u529b\uff1b8. \u4f18\u79c0\u7684\u5206\u6790\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u5bf9\u6311\u6218\u6027\u95ee\u9898\u5145\u6ee1\u6fc0\u60c5\uff0c\u6709\u8f83\u5f3a\u7684\u6c9f\u901a\u80fd\u529b\uff0c\u8d23\u4efb\u5fc3\u548c\u56e2\u961f\u610f\u8bc6\u4f73\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u4e92\u8054\u7f51\u8f6f\u4ef6\u5f00\u53d1\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u5927\u6570\u636e\u9ad8\u7ea7\u5f00\u53d1\u5de5\u7a0b\u5e08","\u5317\u4eac","1-2\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u56fd\u4f01","","\u5c97\u4f4d\u804c\u8d23\uff1a1\uff0e \u53c2\u4e0e\u5927\u6570\u636e\u5e73\u53f0\u7684\u642d\u5efa\u548c\u5f00\u53d1\uff1b2\uff0e \u8d1f\u8d23\u5927\u6570\u636e\u5e73\u53f0\u67b6\u6784\u3001\u6838\u5fc3\u6a21\u5757\u8bbe\u8ba1\uff1b3\uff0e \u57fa\u4e8e\u5927\u6570\u636e\u5e73\u53f0\u8fdb\u884c\u5e94\u7528\u573a\u666f\u5f00\u53d1\uff1b4\uff0e \u7814\u7a76\u5927\u6570\u636e\u9886\u57df\u6280\u672f\u5e76\u5728\u9879\u76ee\u4e2d\u5408\u7406\u91c7\u7528\uff1b5\uff0e \u638c\u63e1\u5148\u8fdb\u6280\u672f\u65b9\u5411\u3001\u4ea7\u54c1\u7248\u672c\u7684\u6280\u672f\u8def\u7ebf\uff1b6\uff0e \u6307\u5bfc\u548c\u57f9\u8bad\u5176\u4ed6\u7814\u53d1\u4eba\u5458\u5728\u5927\u6570\u636e\u6574\u4f53\u67b6\u6784\u4e0b\u5f00\u5c55\u5f00\u53d1\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u5168\u65e5\u5236\u5927\u5b66\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u53ca\u76f8\u5173\u4e13\u4e1a\uff1b2\u3001\u7cbe\u901aJAVA\u5f00\u53d1\u8bed\u8a00\uff0c\u67095\u5e74\u4ee5\u4e0a\u7814\u53d1\u7ecf\u9a8c\uff1b3\u3001\u719f\u6089\u5927\u6570\u636e\u6280\u672f\u5305\u62ecHadoop\u3001Spark\u3001Storm\u3001Kafka\u3001Hive\u3001ElasticSearch\u3001HBase\u3001kylin\u3001Zookeeper\u7b49\uff0c\u5e76\u5177\u59073\u5e74\u4ee5\u4e0a\u5b9e\u9645\u7684\u5927\u6570\u636e\u5f00\u53d1\u7ecf\u9a8c\uff0c\u5bf9\u5206\u5e03\u5f0f\u6570\u636e\u5904\u7406\u548c\u6570\u636e\u5b58\u50a8\u8bbe\u8ba1\u6709\u5f88\u5f3a\u7684\u7406\u89e3\u548c\u4f18\u5316\u80fd\u529b\uff1b4\u3001\u5177\u5907\u5b9e\u65f6\u6d41\u6570\u636e\u5904\u7406\u7684\u9879\u76ee\u7ecf\u9a8c\uff1b5\u3001\u719f\u6089Linux\u64cd\u4f5c\u7cfb\u7edf\uff0c\u719f\u7ec3\u4f7f\u7528Shell\u6216Python\u5b8c\u6210\u76f8\u5173\u5de5\u4f5c\uff1b6\u3001\u5177\u6709\u4f18\u79c0\u7684\u5b66\u4e60\u80fd\u529b\u3001\u72ec\u7acb\u5206\u6790\u95ee\u9898\u548c\u89e3\u51b3\u95ee\u9898\u80fd\u529b\uff1b7\u3001\u5982\u679c\u5177\u5907\u4ee5\u4e0b\u7ecf\u9a8c\u4e4b\u4e00\uff0c\u5c06\u4f18\u5148\u8003\u8651\uff1a(1) \u5177\u5907\u5927\u578bhadoop\u96c6\u7fa4\u7684\u5f00\u53d1\u9879\u76ee\u7ecf\u9a8c\uff0c\u5927\u6570\u636e\u3001\u4e91\u8ba1\u7b97\u7cfb\u7edf\u8bbe\u8ba1\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b(2) \u719f\u6089\u5404\u79cdNoSql\u89e3\u51b3\u65b9\u6848\uff0c\u5305\u542b\u4f46\u4e0d\u9650\u4e8eMongodb\u3001Redis\u3001HBase\u8005\u7b49\u4f18\u5148\uff1b(3) \u62e5\u6709\u624e\u5b9e\u7684\u6570\u5b66\u57fa\u7840, \u5728\u6570\u7406\u7edf\u8ba1\u3001\u673a\u5668\u5b66\u4e60\u3001\u6a21\u5f0f\u8bc6\u522b\u3001\u4eba\u5de5\u667a\u80fd\u7b49\u65b9\u5411\u6709\u76f8\u5173 \u4e13\u4e1a\u80cc\u666f\u548c\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b(4) \u5177\u6709\u5927\u6570\u636e\u53ef\u89c6\u5316\u65b9\u9762\u7684\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b(5) \u5177\u6709\u5927\u6570\u636e\u722c\u866b\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u5927\u6570\u636e\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","2-2.5\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u00a0\u4ee5\u4eba\u5de5\u667a\u80fd\u7b97\u6cd5\u4e3a\u4f9d\u6258\uff0c\u5206\u5e03\u5f0f\u8fd0\u7b97\u4e3a\u57fa\u7840\u6846\u67b6\uff0c\u63d0\u5347\u667a\u80fd\u51fa\u884c\u4e2d\u4ea4\u901a\u72b6\u6001\u9884\u6d4b\u7b49\u7b97\u6cd5\u95ee\u9898\u7684\u9884\u6d4b\u6548\u679c\uff0c\u63d0\u5347\u7528\u6237\u4f53\u9a8c\uff1b2\u3001\u00a0\u7814\u53d1\u667a\u80fd\u4ea4\u901a\u51fa\u884c\u9886\u57df\u4e2d\u5173\u952e\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u00a0\u7814\u7a76\u751f\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\uff0f\u7535\u5b50\uff0f\u6570\u5b66\u7b49\u4e13\u4e1a\uff0c\u5177\u5907\u8f83\u5f3a\u7684\u5b66\u4e60\u80fd\u529b\u53ca\u521b\u65b0\u80fd\u529b\uff1b\u00a02\u3001\u00a0\u5bf9\u673a\u5668\u5b66\u4e60\u57fa\u7840\u7406\u8bba\u53ca\u5e38\u7528\u7b97\u6cd5\u6709\u6df1\u523b\u7684\u7406\u89e3\uff0c\u5177\u5907\u51fa\u8272\u7684\u5de5\u7a0b\u5b9e\u8df5\u80fd\u529b\uff1b3\u3001\u00a0\u5728\u673a\u5668\u5b66\u4e60\u6216\u8005\u673a\u5668\u5b66\u4e60\u5e94\u7528\uff08\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u641c\u7d22/\u63a8\u8350\uff0f\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff0f\u8ba1\u7b97\u5e7f\u544a\uff0f\u56fe\u50cf\u5904\u7406\u7b49\u65b9\u5411\uff09\u65b9\u5411\u67093\u5e74\u4ee5\u4e0a\u76f8\u5173\u9879\u76ee\u7ecf\u9a8c\uff1b\u00a04\u3001\u00a0\u4e86\u89e3\u5e38\u7528\u6570\u636e\u7ed3\u6784\uff0c\u719f\u7ec3\u4f7f\u7528python/java/c++\u7b49\u5e38\u7528\u8bed\u8a00\u4e2d\u7684\u4efb\u610f\u4e00\u79cd\uff1b\u00a05\u3001\u00a0\u5177\u5907\u8f83\u5f3a\u7684\u6c9f\u901a\u80fd\u529b\u53ca\u56e2\u961f\u534f\u4f5c\u80fd\u529b\uff0c\u8f83\u5f3a\u7684\u8fdb\u53d6\u5fc3\u548c\u4e8b\u4e1a\u5fc3\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u8d44\u6df1\u5927\u6570\u636e\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-3\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u4e0a\u5e02\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a\uff081\uff09\u8d1f\u8d23\u516c\u53f8\u7ea7\u5927\u6570\u636e\u5e73\u53f0\u7684\u76f8\u5173\u7814\u53d1\u5de5\u4f5c\uff0c\u5728Spark/Hive\u4e0a\u5f00\u53d1\u5927\u89c4\u6a21\u6570\u636e\u5904\u7406\u7cfb\u7edf\uff1b\uff082\uff09\u901a\u8fc7\u6280\u672f\u624b\u6bb5\u63d0\u5347\u5e73\u53f0\u4e0e\u6570\u636e\u7684\u8d28\u91cf\u4e0e\u53ef\u7528\u6027\uff1b\uff083\uff09\u6301\u7eed\u6539\u8fdb\u548c\u4f18\u5316\u5927\u6570\u636e\u8ba1\u7b97\u548c\u5b58\u50a8\uff0c\u63d0\u5347\u6d77\u91cf\u6570\u636e\u7684\u67e5\u8be2\u6027\u80fd\u548c\u7528\u6237\u4f53\u9a8c\uff1b\uff084\uff09\u53c2\u4e0e\u5927\u6570\u636e\u5e73\u53f0\u7684\u89c4\u5212\u548c\u6280\u672f\u8def\u7ebf\u8bbe\u8ba1\uff0c\u786e\u4fdd\u516c\u53f8\u5e73\u53f0\u6280\u672f\u4f18\u52bf\uff1b\uff085\uff09\u6839\u636e\u4e1a\u52a1\u9700\u6c42\u8fdb\u884c\u6570\u636e\u4ed3\u5e93\u6a21\u578b\u7684\u8c03\u7814\u3001\u8bbe\u8ba1\u3001\u5f00\u53d1\u53ca\u9a8c\u8bc1\u5de5\u4f5c\uff0c\u5e76\u6301\u7eed\u8fdb\u884c\u6a21\u578b\u7684\u4f18\u5316\uff1b\uff086\uff09\u534f\u52a9\u5f00\u53d1\u6570\u636e\u7edf\u8ba1\u7cfb\u7edf\u3001\u6570\u636e\u53ef\u89c6\u5316\u7cfb\u7edf\u7b49\u3002 \u4efb\u804c\u8981\u6c42\uff1aMust have\uff081\uff09\u7edf\u62db\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uf cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","2-4\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u4e0a\u5e02\u516c\u53f8","","\u4ee5\u4eba\u5de5\u667a\u80fd\u7b97\u6cd5\u4e3a\u4f9d\u6258\uff0c  \u5206\u5e03\u5f0f\u8fd0\u7b97\u4e3a\u57fa\u7840\u6846\u67b6\uff0c\u63d0\u5347\u667a\u80fd\u51fa\u884c\u4e2d\u4ea4\u901a\u72b6\u6001\u9884\u6d4b\u7b49\u7b97\u6cd5\u95ee\u9898\u7684\u9884\u6d4b\u6548\u679c\uff0c\u63d0\u5347\u7528\u6237\u4f53\u9a8c\uff1b \u7814\u53d1\u667a\u80fd\u4ea4\u901a\u51fa\u884c\u9886\u57df\u4e2d\u5173\u952e\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u3002\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u4efb\u804c\u8981\u6c42\uff1a \u7814\u7a76\u751f\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\uff0f\u7535\u5b50\uff0f\u6570\u5b66\u7b49\u4e13\u4e1a\uff0c\u5177\u5907\u8f83\u5f3a\u7684\u5b66\u4e60\u80fd\u529b\u53ca\u521b\u65b0\u80fd\u529b\uff1b \u5bf9\u673a\u5668\u5b66\u4e60\u57fa\u7840\u7406\u8bba\u53ca\u5e38\u7528\u7b97\u6cd5\u6709\u6df1\u523b\u7684\u7406\u89e3\uff0c\u5177\u5907\u51fa\u8272\u7684\u5de5\u7a0b\u5b9e\u8df5\u80fd\u529b\uff1b \u5728\u673a\u5668\u5b66\u4e60\u6216\u8005\u673a\u5668\u5b66\u4e60\u5e94\u7528\uff08\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u6570\u636e/\u56fe\u8bba/\u6df1\u5ea6\u5b66\u4e60\u7b49\u65b9\u5411\uff09\u67093\u5e74\u4ee5\u4e0a\u76f8\u5173\u9879\u76ee\u7ecf\u9a8c\uff1b \u4e86\u89e3\u5e38\u7528\u6570\u636e\u7ed3\u6784\uff0c\u719f\u7ec3\u4f7f\u7528python/java/c++\u7b49\u5e38\u7528\u8bed\u8a00\u4e2d\u7684\u4efb\u610f\u4e00\u79cd\uff1b \u5177\u5907\u8f83\u5f3a\u7684\u6c9f\u901a\u80fd\u529b\u53ca\u56e2\u961f\u534f\u4f5c\u80fd\u529b\uff0c\u8f83\u5f3a\u7684\u8fdb\u53d6\u5fc3\u548c\u4e8b\u4e1a\u5fc3\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u6280\u672f\u603b\u76d1/\u5408\u4f19\u4eba\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1a1)","\u5317\u4eac","25-30\u4e07/\u5e74","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u65c5\u6e38\u533a\u5757\u94fe\u540c\u4e1aB2B\u4ea4\u6d41\u4ea4\u6613\u7ebf\u4e0a\u5e73\u53f0\u5bfb\u9879\u76ee\u5408\u4f19\u4eba\u517cCTO\u9879\u76ee\u4f18\u52bf\uff1a1.\u00a0\u4f9d\u6258\u7ebf\u4e0b\u4e3e\u529e\u4e86\u5341\u516d\u5e74\u7684\u65c5\u6e38\u535a\u89c8\u4f1a\uff0c\u5f62\u6210\u7ebf\u4e0a\u7ebf\u4e0b\u884c\u4e1aB2B\u95ed\u73af\u670d\u52a1\u5e73\u53f0\uff0c\u9879\u76ee\u884c\u4e1a\u8d44\u6e90\u79ef\u6dc0\u6df1\u539a\uff0c\u884c\u4e1a\u5b9e\u8df5\u7ecf\u9a8c\u4e30\u5bcc\u30022.\u00a0\u9879\u76ee\u4ee5\u533a\u5757\u94fe\u6280\u672f\u4e3a\u57fa\u7840\uff0c\u89e3\u51b3\u884c\u4e1a\u4fe1\u7528\u80cc\u4e66\u3001\u8d26\u671f\u667a\u80fd\u5408\u7ea6\u7ba1\u7406\u3001\u884c\u4e1a\u793e\u533a\u4ef2\u88c1\u3001\u7cbe\u51c6\u76ee\u7684\u5730\u8425\u9500\u56db\u5927\u75db\u70b9\u9700\u6c42\uff0c\u672a\u6765\u589e\u957f\u6f5c\u529b\u5de8\u5927\u30023.\u00a0\u5f53\u524d\u7ebf\u4e0b\u6a21\u5f0f\u7684\u4f18\u52bf\u662f\u6709\u4e00\u5b9a\u7684\u884c\u4e1a\u4fe1\u7528\u80cc\u4e66\uff0c\u4f46\u52a3\u52bf\u662f\u6210\u672c\u9ad8\u6602\u3002\u800c\u7ebf\u4e0a\u5e73\u53f0\uff0c\u6211\u4eec\u5c06\u5229\u7528\u533a\u5757\u94fe\u6280\u672f\u89e3\u51b3\u540c\u4e1a\u4ea4\u6d41\u4ea4\u6613\u7684\u6838\u5fc3\u95ee\u9898\u2014\u2014\u4fe1\u7528\u8bb0\u5f55\u95ee\u9898\u3002\u5e76\u4ee5\u6b64\u4e3a\u57fa\u7840\uff0c\u89e3\u51b3\u65c5\u6e38\u884c\u4e1a\u540c\u4e1a\u9700\u6c42\u7684\u5176\u4ed6\u6838\u5fc3\u75db\u70b9\u95ee\u9898\u3002\u804c\u4f4d\u63cf\u8ff0\uff1a1.\u00a0\u914d\u5408\u9879\u76ee\u8d1f\u8d23\u4eba\uff0c\u505a\u597d\u65c5\u6e38APP\u7684\u67b6\u6784\u8bbe\u8ba1\u548c\u6280\u672f\u9009\u578b\u3001\u6280\u672f\u5f00\u53d1\u4f9b\u5e94\u5546\u7684\u7ba1\u7406\uff1b\u00a02.\u00a0\u5173\u952e\u6a21\u5757\u4e0e\u6838\u5fc3\u4ee3\u7801\u7684\u7f16\u5199\u4e0e\u68c0\u89c6\uff1b\u00a03.\u00a0\u8d1f\u8d23\u5bf9\u6574\u4e2a\u8f6f\u4ef6\u67b6\u6784\u3001\u5173\u952e\u6784\u4ef6\u3001\u63a5\u53e3\u7684\u8bbe\u8ba1\uff0c\u5bf9\u7cfb\u7edf\u7684\u6269\u5c55\u3001\u5b89\u5168\u3001\u6027\u80fd\u3001\u4f38\u7f29\u6027\u3001\u7b80\u6d01\u7b49\u505a\u7cfb\u7edf\u7ea7\u7684\u628a\u63e1\uff0c\u5e76\u80fd\u6709\u6548\u5730\u76d1\u7ba1\u6280\u672f\u5f00\u53d1\u4f9b\u5e94\u5546\uff0c\u6307\u5bfc\u7cfb\u7edf\u8bbe\u8ba1\u3001\u6982\u8981\u4e0e\u8be6\u7ec6\u8bbe\u8ba1\u7b49\uff1b4.\u00a0\u8d1f\u8d23\u76d1\u7763\u6280\u672f\u67b6\u6784\u5728\u5f00\u53d1\u8fc7\u7a0b\u4e2d\u7684\u843d\u5b9e\uff0c\u53ca\u65f6\u5bf9\u6280\u672f\u67b6\u6784\u843d\u5b9e\u60c5\u51b5\u63d0\u51fa\u610f\u89c1\u548c\u5efa\u8bae\uff0c\u7ba1\u7406\u597d\u6280\u672f\u5f00\u53d1\u5de5\u4f5c\u30025.\u00a0\u53c2\u4e0e\u65c5\u6e38\u533a\u5757\u94fe\u9879\u76ee\u6574\u4f53\u7cfb\u7edf\u6838\u5fc3\u67b6\u6784\u8bbe\u8ba1\uff0c\u5305\u62ec\u6570\u636e\u6a21\u578b\u3001\u6838\u5fc3\u4e1a\u52a1\u6d41\u7a0b\u3001\u5404\u9886\u57df\u670d\u52a1\u7b49\u65b9\u9762\u7684\u8bbe\u8ba1\uff0c\u5305\u62ec\u5e95\u5c42\u94fe\u548c\u5177\u4f53\u5e94\u7528\u573a\u666f\uff1b6.\u00a0\u8d1f\u8d23\u9879\u76ee\u9a8c\u6536\u6280\u672f\u628a\u5173\u548c\u540e\u7eed\u9879\u76ee\u6280\u672f\u8fd0\u7ef4\u7ba1\u7406\uff1b7.\u00a0\u8ddf\u8e2a\uff0c\u7814\u7a76\u533a\u5757\u94fe\u7684\u6280\u672f\u548c\u53d1\u5c55\u8d8b\u52bf\uff0c\u914d\u5408\u9879\u76ee\u8d1f\u8d23\u4eba\uff0c\u505a\u597d\u65c5\u6e38\u533a\u5757\u94fe\u5e94\u7528\u5f00\u53d1\u7684\u5347\u7ea7\u6362\u4ee3\u3002\u80a1\u6743\u52a0\u671f\u6743\u52a0\u85aa\u8d44\u7684\u5408\u4f5c\u6a21\u5f0f\u3002\u5171\u540c\u6253\u9020\u65c5\u6e38\u884c\u4e1aB2B\u4e13\u4e1a\u7ebf\u4e0a\u5e73\u53f0\u3002\u516c\u53f8\u4ecb\u7ecd\uff1a\u745e\u6765\u68ee\u5f00\u5c55\u65c5\u6e38\u4f1a\u5c55\u4e1a\u52a115\u5e74\uff0c\u516c\u53f8\u65d7\u4e0b\u8fd0\u4f5c\u5317\u4eac\u56fd\u9645\u65c5\u6e38\u535a\u89c8\u4f1a\u3001\u6d77\u5357\u4f11\u535a\u4f1a\u3001\u897f\u5b89\u4e1d\u7ef8\u4e4b\u8def\u56fd\u9645\u65c5\u6e38\u535a\u89c8\u4f1a\u7b49\u591a\u4e2a\u5927\u578b\u56fd\u9645\u65c5\u6e38\u5c55\u4f1a\uff0c\u662f\u65c5\u6e38\u4f1a\u5c55\u884c\u4e1a\u9f99\u5934\u4f01\u4e1a\uff0c\u79ef\u7d2f\u4e86\u6df1\u539a\u7684\u884c\u4e1a\u5ba2\u6237\u548c\u5730\u65b9\u653f\u5e9c\u3001\u673a\u6784\u8d44\u6e90\u3002\u5728\u6df1\u8015\u65c5\u6e38\u884c\u4e1aB2B\u3001B2C\u4f1a\u5c55\u670d\u52a115\u5e74\u7684\u57fa\u7840\u4e0a\uff0c\u745e\u6765\u68ee\u6d1e\u6089\u65c5\u6e38\u884c\u4e1a\u9700\u6c42\u75db\u70b9\uff0c\u7ed3\u5408\u672a\u67655G\u3001\u4eba\u5de5\u667a\u80fd\u3001\u533a\u5757\u94fe\u6280\u672f\u53d1\u5c55\u5bf9\u65c5\u6e38\u884c\u4e1a\u7684\u5f71\u54cd\uff0c\u521b\u9020\u6027\u7684\u63d0\u51fa\u65c5\u6e38\u4e1a\u533a\u5757\u94feB2B\uff08APP\uff09\u670d\u52a1\u5e73\u53f0\u9879\u76ee\u3002\u7535\u8bdd\uff1a01085866611\u9879\u76ee\u7f51\u5740\uff1ahttp://www.bolo-tourism.com/index.php?width=1393#\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u6280\u672f\u603b\u76d1/\u7ecf\u7406\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u5d4c\u5165\u5f0f\u8f6f\u4ef6\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-2\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1.\u5d4c\u5165\u5f0f\u5e73\u53f0\u8f6f\u4ef6\u5f00\u53d1\uff0cARM/DSP/GPU\u7b49\u5e73\u53f0\uff1b2.Windows\u7cfb\u7edf\u8f6f\u4ef6\u5f00\u53d1\uff0c\u5305\u62ec\u76f8\u673a\u5ba2\u6237\u7aef\uff0cSDK\u5f00\u53d1\u7b49\uff1b3.\u534f\u52a9\u5b8c\u6210\u76f8\u5173\u7b97\u6cd5\u7684\u5f00\u53d1\u6d4b\u8bd5\u9a8c\u8bc1\uff0c\u534f\u52a9\u5176\u4ed6\u9886\u57df\u540c\u4e8b\u5b9a\u4f4d\u89e3\u51b3\u95ee\u9898\uff1b4.windows/linux\u5e95\u5c42\u9a71\u52a8\u5f00\u53d1\uff1b5.\u4eba\u5de5\u667a\u80fd\u6280\u672f\u5728\u4ea7\u54c1\u4e2d\u7684\u5e94\u7528\u843d\u5730\u3002\u4efb\u804c\u8981\u6c42\uff1a1.\u7edf\u62db\u672c\u79d1\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u3001\u7535\u5b50\u3001\u901a\u4fe1\u7b49\u76f8\u5173\u4e13\u4e1a\uff1b2.\u4e24\u5e74\u4ee5\u4e0a\u5de5\u4f5c\u7ecf\u9a8c\uff0c\u6709\u5d4c\u5165\u5f0f\u5f00\u53d1\u3001UI\u754c\u9762\u5f00\u53d1\u3001\u89c6\u89c9\u56fe\u50cf\u9886\u57df\u7ecf\u9a8c\uff1b3.\u7cbe\u901aC\u3001C++\u3001python\u3001java\u7b49\u5f00\u53d1\uff0c\u719f\u7ec3\u4f7f\u7528MFC/QT\u7b49\uff1b4.\u719f\u6089linux\u9a71\u52a8\u548c\u5e0c\u94dc\u77ff\u8857\uff0c\u6709linux\u5e94\u7528\u7f16\u7a0b\u7ecf\u9a8c\uff0c\u719f\u6089ARM\u76f8\u5173\u5e73\u53f0\u5f00\u53d1\uff1b5.\u719f\u6089\u5e38\u89c1\u7f51\u7edc\u534f\u8bae\uff0c\u6709\u4e30\u5bcc\u7684\u7f51\u7edc\u7f16\u7a0b\u7ecf\u9a8c\uff0c6.\u6709\u4e00\u5b9a\u7684\u786c\u4ef6\u6216\u8005FPGA\u57fa\u7840\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u5d4c\u5165\u5f0f\u8f6f\u4ef6\u5de5\u7a0b\u5e08","\u5317\u4eac","6-8\u5343/\u6708","1\u5e74\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u53c2\u4e0e\u5236\u5b9a\u8be6\u7ec6\u7684\u8f6f\u4ef6\u65b9\u6848\u8bbe\u8ba1\uff0c\u5305\u62ec\u5e73\u53f0\u4f7f\u7528\u3001\u4efb\u52a1\u5212\u5206\u3001\u5404\u5b50\u7a0b\u5e8f\u6a21\u5757\u7b492\u3001\u8d1f\u8d23\u53c2\u4e0e\u8f6f\u4ef6\u7b97\u6cd5\u7684\u5b8c\u5584\u3001\u6536\u96c6\u548c\u6574\u7406 3\u3001\u4f9d\u636e\u8bbe\u8ba1\u65b9\u6848\u7f16\u5236\u8f6f\u4ef6\u5f00\u53d1\u65f6\u95f4\u8fdb\u5ea6\u8868\uff0c\u5e76\u660e\u786e\u76d1\u6d4b\u70b94\u3001\u4ea7\u54c1\u8f6f\u4ef6\u8bbe\u8ba1\uff1a\u4eba\u673a\u4ea4\u4e92\u754c\u9762\u7684\u8bbe\u8ba1\uff08\u6309\u9700\uff09\u3001\u8f6f\u4ef6\u7f16\u7a0b\u3001\u901a\u8baf\u534f\u8bae\u5236\u5b9a\u3001\u8f6f\u4ef6\u8c03\u8bd5\u7b495\u3001\u91cd\u70b9\u5728\u4e8e\u4eba\u5de5\u667a\u80fd\u3001\u4eba\u673a\u5bf9\u8bdd\u53cb\u597d\u6027\u3001\u5386\u53f2\u6570\u636e\u53ef\u6536\u96c6\u6027\uff1b\u3002\u4eea\u8868\u72b6\u6001\u53ef\u8bfb\u3001\u53ef\u4f20\u9012\u3001\u53ef\u590d\u5236\u6027\u7684\u8bbe\u8ba16\u3001\u4ea7\u54c1\u5f00\u53d1\u8fc7\u7a0b\u548c\u73b0\u573a\u4f7f\u7528\u7684\u95ee\u9898\u6536\u96c6\u3001\u6c47\u603b\u5206\u67907\u30 u673a\u89c6\u89c9\u548c\u673a\u5668/\u6df1\u5ea6\u5b66\u4e60\u7684***\uff0c\u5e76\u5c06\u8fd9\u4e9b\u6280\u672f\u90e8\u7f72\u5230\u4ea7\u54c1\uff1b3\uff0c \u8ba1\u7b97\u673a\u89c6\u89c9\u7b97\u6cd5\u5728\u5b9e\u9645\u5e94\u7528\u9886\u57df\u7684\u6027\u80fd\u4f18\u5316\uff1b4\uff0c \u901a\u8fc7\u53d1\u8868\u4e13\u5229\uff0c\u8bba\u6587\u7b49\u65b9\u5f0f\uff0c\u63d0\u9ad8\u5c0f\u9e4f\u6c7d\u8f66\u5728\u4eba\u5de5\u667a\u80fd\uff0c\u5c24\u5176\u662f\u8ba1\u7b97\u673a\u89c6\u89c9\u65b9\u9762\u7684\u5f71\u54cd\u529b\uff1b\u5c97\u4f4d\u8981\u6c421\uff0c \u76f8\u5173\u4e13\u4e1a\uff08\u8ba1\u7b97\u673a\uff0c\u7535\u5b50\uff0c\u7edf\u8ba1\uff09\u535a\u58eb\u6bd5\u4e1a+2\u5e74\u5de5\u4f5c\u7ecf\u9a8c \u6216 \u7855\u58eb\u6bd5\u4e1a + 4\u5e74\u5de5\u4f5c\u7ecf\u9a8c2\uff0c \u6df1\u5ea6\u5b66\u4e60\u7684\u4e30\u5bcc\u7ecf\u9a8c\uff08RNN, CNN, reinforcement learning\uff093\uff0c \u81f3\u5c11\u719f\u6089\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u67b6\u6784\uff08TensorFlow, Caffe, PyTorch, or CNTK\uff094\uff0c \u624e\u5b9e\u7684\u4ee3\u7801\u80fd\u529b5\uff0c \u5728\u89c6\u89c9***\u4f1a\u8bae\uff08CVPR, ECCV, ICCV\uff09\u6216\u8005\u671f\u520a\uff08T-PAMI, T-IP, IJCV\uff09\u6709\u8bba\u6587\u53d1\u88686\uff0c \u719f\u6089python/C++ \u4ee5\u53ca\u5e38\u7528\u5de5\u5177\u5305\uff08(Numpy, Matplotlib, Jupyter, OpenCV\uff097\uff0c \u8868\u8fbe\u80fd\u529b\u5f3a\uff0c\u81ea\u6211\u9a71\u52a8\u529b\u5f3a8\uff0c\u00a0\u504f\u91cd\u591a\u89c6\u56fe\u51e0\u4f55\u548c\u4f20\u7edf\u8ba1\u7b97\u673a\u89c6\u89c9\u7b97\u6cd5\uff0c\u5bf9SLAM, VIO\u6709\u6df1\u5165\u7406\u89e3\uff0c\u5f3a\u5927\u6570\u5b66\u57fa\u7840\uff0c\u67093D\u89c6\u89c9\u7ecf\u9a8c\u4f18\u5148\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u4eba\u5de5\u667a\u80fd","\u667a\u80fd\u8bed\u97f3-\u9ad8\u7ea7\u540e\u7aef\u5f00\u53d1 (MJ003081)","\u5317\u4eac","1.5-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1" 001\u719f\u6089\u5e38\u7528\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u30023\u3001\u719f\u7ec3\u638c\u63e1Python\u6216\u5176\u5b83\u884c\u4e1a\u5185\u4e3b\u6d41\u7f16\u7a0b\u8bed\u8a00\u30024\u3001\u826f\u597d\u7684\u6570\u5b66\u529f\u5e95\uff0c\u638c\u63e1\u5fae\u79ef\u5206\u3001\u6982\u7387\u8bba\u548c\u7ebf\u6027\u4ee3\u6570\u7b49\u77e5\u8bc6\u30025\u3001\u826f\u597d\u7684\u81ea\u6211\u5b66\u4e60\u80fd\u529b\uff0c\u548c\u6c9f\u901a\u80fd\u529b\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u673a\u5668\u5b66\u4e60\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6570\u636e\u6316\u6398\u673a\u5668\u5b66\u4e60\u5de5\u7a0b\u5e08","\u5317\u4eac","1-2\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u4e8b\u4e1a\u5355\u4f4d","","1\u3001\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u7b97\u6cd5\u76f8\u5173\u4e13\u4e1a\u4f18\u5148\uff0c\u82f1\u6587\u8bfb\u5199\u80fd\u529b\u5f3a\uff1b2\u3001\u4e24\u5e74\u4ee5\u4e0a\u6570\u636e\u6316\u6398\u548c\u673a\u5668\u5b66\u4e60\u5de5\u4f5c\u7ecf\u9a8c\uff1b3\u3001\u719f\u6089\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6(TensorFlow/Caffe/MXNet/PyTorch/Keras/Theano\u7b49)\uff0c\u719f\u6089\u56fe\u50cf\u8bed\u4e49\u8bc6\u522b\u3001\u56fe\u50cf\u5206\u5272\u76f8\u5173\u6df1\u5ea6\u795e\u7ecf\u7f51\u7edc\u6a21\u578b,\u5982FasterRCNN, SSD, MaskRCNN\uff0cYOLO\u7b49\uff1b4\u3001\u624e\u5b9e\u7684\u6570\u5b66\u57fa\u7840\uff0c\u6df1\u523b\u7406\u89e3\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u3001\u56fe\u50cf\u5904\u7406\u7b49\u76f8\u5173\u77e5\u8bc6\uff1b5\u3001\u6709\u80fd\u529b\u9605\u8bfb\u5b66\u672f\u8bba\u6587\uff0c\u5e76\u80fd\u5b9e\u73b0\u76f8\u5173\u7b97\u6cd5\uff1b6\u3001\u5de5\u4f5c\u8ba4\u771f\u8d1f\u8d23\uff0c\u4e25\u8c28\u7ec6\u81f4\uff0c\u6709\u826f\u597d\u7684\u521b\u65b0\u610f\u8bc6\u3001\u6c9f\u901a\u80fd\u529b\u548c\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\u804c\u80fd\u7c7b\u522b\uff1a\u673a\u5668\u5b66\u4e60\u5de5\u7a0b\u5e08\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1ajavaweb\u5f00\u53d1\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668/\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u6216\u5e94\u7528\u5de5\u7a0b\u5e08","\u5317\u4eac","4-5\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u5408\u8d44","","\u5c97\u4f4d\u8981\u6c42\uff1a1\u3001\u8ba1\u7b97\u673a\u3001\u7535\u5b50\u5de5\u7a0b\u3001\u6570\u5b66\u3001\u901a\u4fe1\u3001\u81ea\u52a8\u5316\u7b49\u76f8\u5173\u4e13\u4e1a\uff0c\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff1b2\u3001\u719f\u6089\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60/\u56fe\u50cf\u5904\u7406\u76f8\u5173\u7b97\u6cd5\uff1b3\u3001\u719f\u6089C/C++\u7f16\u7a0b\u8bed\u8a00\uff1b\u6ee1\u8db3\u4ee5\u4e0b\u4e00\u79cd\u6216\u591a\u79cd\u6761\u4ef6\u8005\u4f18\u5148\uff1aA. \u719f\u6089OpenCV/Matlab\u4f7f\u7528\uff1bB. \u4e86\u89e3\u8ba1\u7b97\u673a\u4f53\u7cfb\u7ed3\u6784\uff1bC. \u4e86\u89e3Tensflow/Mxnet/Caffe\u7b49\u6df1\u5ea6\u5b66\u4e60\u5e73\u53f0\u67b6\u6784\uff1bD. Linux\u7f16\u7a0b\u5f00\u53d1\u7ecf\u9a8c\u3002\u00a0\u6df1\u5ea6\u5b66\u4e60\u5e73\u53f0\u65b9\u6848\u5de5\u7a0b\u5e08\u5c97\u4f4d\u804c\u8d23\uff1a1.\u7ed3\u5408\u5ba2\u6237\u9700\u6c42\uff0c\u5e94\u7528\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u6280\u672f\u89e3\u51b3\u5b9e\u9645\u95ee\u9898\uff1b2.\u53c2\u4e0e\u56fe\u50cf\u5904\u7406\u3001\u4eba\u8138\u8bc6\u522b\u3001\u76ee\u6807\u68c0\u6d4b\u7b49\u65b9\u6848\u7684\u8bbe\u8ba1\u53ca\u5b9e\u73b0\uff1b3.\u8d1f\u8d23\u6df1\u5ea6\u5b66\u4e60\u5e73\u53f0\u90e8\u7f72\u53ca\u6027\u80fd\u8c03\u4f18\u3002\u4efb\u804c\u8d44\u683c\uff1a1.\u638c\u63e1\u6df1\u5ea6\u5b66\u4e60\u57fa\u7840\u77e5\u8bc6\u5982CNN\u3001RNN\u3001LSTM\u7b49\uff0c\u6709\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u5de5\u7a0b\u7ecf\u9a8c\uff1b2.\u638c\u63e1\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u6846\u67b6\u5982Caffe/Tensorflow\uff0c\u4ee5\u53caOpenCV\u7684\u5f00\u53d1\uff0c\u6709\u8f83\u5f3a\u7684\u52a8\u624b\u5b9e\u73b0\u80fd\u529b\uff1b3.\u719f\u6089RDMA\u7b49\u9ad8\u6027\u80fd\u7f51\u7edc\uff0c\u6709\u5206\u5e03\u5f0f\u8ba1\u7b97\u5982MPI\u5f00\u53d1\u7ecf\u9a8c\uff1b4.\u719f\u7ec3\u638c\u63e1Python/C++\uff0c\u6709\u624e\u5b9e\u7684\u7f16\u7a0b\u57fa\u7840\u3001\u826f\u597d\u7684\u7f16\u7a0b\u98ce\u683c\u548c\u5de5\u4f5c\u4e60\u60ef\uff1b5.\u5177\u6709\u72ec\u7acb\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u610f\u8bc6\u548c\u6c9f\u901a\u80fd\u529b\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u673a\u5668\u5b66\u4e60\u6df1\u5ea6\u5b66\u4e60\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6570\u636e\u79d1\u5b66\u5bb6\uff08\u4eba\u5de5\u667a\u80fd/\u673a\u5668\u5b66\u4e60/\u7b97\u6cd5\u5de5\u7a0b\u5e08/\u5927\u6570\u636e\u5e73\u53f0\u67b6\u6784\u5e08\uff09\uff08\u5317\u4eac\uff09\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1a21)","\u5317\u4eac","","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u672c\u79d1","\u5916\u8d44\uff08\u6b27\u7f8e\uff09","","\u3010\u9879\u76ee\u4ecb\u7ecd\u3011\u00a0\u00a0\u00a0\u6570\u636e\u4eba\u624d\u57f9\u517b\u8ba1\u5212\u201d\u662f\u4e9a\u4fe1\u79d1\u6280\uff08\u4e2d\u56fd\uff09\u6709\u9650\u516c\u53f8\u4ea7\u54c1\u7814\u53d1\u4ea4\u4ed8\u4e2d\u5fc3\u53d1\u8d77\uff0c\u7531CTO\u4eb2\u81ea\u5e26\u9886\uff0c\u6570\u636e\u79d1\u5b66\u6280\u672f\u4e13\u5bb6\u652f\u6301\uff0c\u5728\u7814\u53d1\u4f53\u7cfb\u6700\u6838\u5fc3\u7684\u90e8\u95e8\uff0c\u9762\u5bf9\u9ad8\u7aef\u6570\u636e\u4eba\u624d--\u201c\u672a\u6765\u79d1\u5b66\u5bb6\u201d\u5f00\u5c55\u7684\u4e13\u9879\u57f9\u517b\u8ba1\u5212\u3002\u00a0\u00a0\u00a0\u5728\u201c\u6570\u636e\u4eba\u624d\u57f9\u517b\u8ba1\u5212\u201d\u4e2d\uff0c\u4e9a\u4fe1\u79d1\u6280\u5c06\u7ee7\u7eed\u79c9\u627f\u81ea\u8eab\u7814\u53d1\u4f53\u7cfb\u91cc\u5b66\u672f\u4e0e\u4ea7\u54c1\u5316\u5e76\u91cd\u7684\u4f18\u52bf\uff0c\u521b\u5efa\u81ea\u5df1\u7684\u6570\u636e\u79d1\u5b66\u7814\u7a76\u9662\u548c\u5b9e\u9a8c\u5ba4\uff0c\u4e13\u6ce8\u4e8e\u4eba\u5de5\u66 u6210\u679c\uff0c\u5728\u76f8\u5173***\u56fd\u9645\u5b66\u672f\u4f1a\u8bae\u53d1\u8868\u8bba\u6587\uff1b\u4efb\u804c\u8981\u6c42:\u5c97\u4f4d\u8981\u6c42\uff1a1\u3001\u62e5\u6709\u624e\u5b9e\u7684\u6570\u5b66\u529f\u5e95\uff0c\u5bf9\u6df1\u5ea6\u5b66\u4e60\u65b9\u6cd5\u3001\u8ba1\u7b97\u673a\u89c6\u89c9\u7b49\u9886\u57df\u6709\u6df1\u5165\u7814\u7a76\u548c\u72ec\u5230\u89c1\u89e3\uff1b2\u3001\u8f83\u5f3a\u7684\u7f16\u7a0b\u80fd\u529b\uff0c\u719f\u6089C/C++\u3001Python\uff1b3\u3001\u7cbe\u901aCaffe, Torch\u7b49\u6846\u67b6\u81f3\u5c11\u5176\u4e2d\u4e4b\u4e00\uff1b4\u3001\u6709\u80fd\u529b\u9605\u8bfb\u6700\u65b0\u5b66\u672f\u8bba\u6587\uff0c\u5e76\u80fd\u591f\u7f16\u7a0b\u5b9e\u73b0\uff1b5\u3001\u5177\u5907\u521b\u65b0\u7cbe\u795e\uff0c\u4e0d\u65ad\u6311\u6218\u7b97\u6cd5\u80fd\u529b\u7684\u8fb9\u754c\uff1b6\u3001\u5177\u6709\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u610f\u8bc6\u3001\u6c9f\u901a\u80fd\u529b\u3001\u534f\u8c03\u80fd\u529b\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u4eba\u5de5\u667a\u80fd\u673a\u5668\u5b66\u4e60\u5de5\u7a0b\u5e08","\u5317\u4eac","3-5\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u804c\u8d23\u63cf\u8ff0\uff1a 1. \u5f00\u53d1\u7528\u4e8e\u65b0\u836f\u7814\u53d1\u7684\u4eba\u5de5\u667a\u80fd\u673a\u5668\u5b66\u4e60\u65b9\u6cd5\u4e0e\u7b56\u7565 2. \u9762\u5411\u672a\u6765\u7684\u4eba\u5de5\u667a\u80fd\u673a\u5668\u5b66\u4e60\u5e94\u7528\u573a\u666f\uff0c\u5c24\u5176\u662f\u751f\u547d\u79d1\u5b66\u76f8\u5173\u9886\u57df\uff0c\u8fdb\u884c\u65b9\u6cd5\u5b66\u7814\u7a76\u5de5\u4f5c \u4efb\u804c\u8981\u6c42\uff1a 1. \u8ba1\u7b97\u673a\u3001\u7535\u5b50\u4fe1\u606f\u3001\u81ea\u52a8\u5316\u3001\u6570\u5b66\u3001\u7edf\u8ba1\u548c\u751f\u7269\u4fe1\u606f\u5b66\u7b49\u76f8\u5173\u4e13\u4e1a\u672c\u79d1\u4ee5\u4e0a\u5b66\u5386\uff0c\u5177\u6709\u826f\u597d\u7684\u79d1\u7814\u7d20\u517b\u548c\u5b66\u672f\u82f1\u8bed\u6c34\u5e73 2. \u673a\u5668\u5b66\u4e60\u3001\u4eba\u5de5\u667a\u80fd\u548c\u4f18\u5316\u7b49\u76f8\u5173\u80cc\u666f\u77e5\u8bc6 3. \u7cbe\u901a\u81f3\u5c11\u4e00\u79cd\u7f16\u7a0b\u8bed\u8a00\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8eJava\u3001CC\u3001Python\u7b49 4. \u4f18\u79c0\u7684\u5206\u6790\u95ee\u9898\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u5bf9\u89e3\u51b3\u5177\u6709\u6311\u6218\u6027\u95ee\u9898\u5145\u6ee1\u6fc0\u60c5 5. \u5177\u6709\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\u548c\u5b66\u4e60\u80fd\u529b\uff0c\u80fd\u591f\u4e0e\u836f\u7269\u7814\u53d1\u56e2\u961f\u548c\u751f\u7269\u4fe1\u606f\u56e2\u961f\u7d27\u5bc6\u914d\u5408\u5b8c\u6210\u7814\u53d1\u4efb\u52a1 6. \u719f\u6089\u6df1\u5ea6\u5b66\u4e60\uff08\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff0c\u5982Tensorflow (Keras)\u3001Theano\u3001Caffe\u548cPyTorch\u7b49\uff09\u4ee5\u53ca\u673a\u5668\u5b66\u4e60\u524d\u6cbf\u7814\u7a76\u8005\u4f18\u5148 7. \u5177\u6709\u5206\u5b50\u751f\u7269\u5b66\u548c\u9057\u4f20\u5b66\u7b49\u80cc\u666f\u77e5\u8bc6\u8005\u4f18\u5148 8. \u5177\u6709\u76f8\u5173\u9886\u57df\uff08\u5982\u63a8\u8350\u7cfb\u7edf\u3001\u8ba1\u7b97\u673a\u89c6\u89c9\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u548c\u8ba1\u7b97\u751f\u7269\u5b66\u7b49\uff09\u9879\u76ee\u7ecf\u9a8c\u6216\u53d1\u8868\u8fc7\u76f8\u5173\u8bba\u6587\u8005\u4f18\u5148\u804c\u80fd\u7c7b\u522b\uff1a\u5176\u4ed6\u5173\u952e\u5b57\uff1a\u4eba\u5de5\u667a\u80fd\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6df1\u5ea6/\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u6216\u5e94\u7528\u5de5\u7a0b\u5e08","\u5317\u4eac","4-5\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u8981\u6c42\uff1a1\u3001\u8ba1\u7b97\u673a\u3001\u7535\u5b50\u5de5\u7a0b\u3001\u6570\u5b66\u3001\u901a\u4fe1\u3001\u81ea\u52a8\u5316\u7b49\u76f8\u5173\u4e13\u4e1a\uff0c\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff1b2\u3001\u719f\u6089\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60/\u56fe\u50cf\u5904\u7406\u76f8\u5173\u7b97\u6cd5\uff1b3\u3001\u719f\u6089C/C++\u7f16\u7a0b\u8bed\u8a00\uff1b\u6ee1\u8db3\u4ee5\u4e0b\u4e00\u79cd\u6216\u591a\u79cd\u6761\u4ef6\u8005\u4f18\u5148\uff1aA. \u719f\u6089OpenCV/Matlab\u4f7f\u7528\uff1bB. \u4e86\u89e3\u8ba1\u7b97\u673a\u4f53\u7cfb\u7ed3\u6784\uff1bC. \u4e86\u89e3Tensflow/Mxnet/Caffe\u7b49\u6df1\u5ea6\u5b66\u4e60\u5e73\u53f0\u67b6\u6784\uff1bD. Linux\u7f16\u7a0b\u5f00\u53d1\u7ecf\u9a8c\u3002\u00a0\u6df1\u5ea6\u5b66\u4e60\u5e73\u53f0\u65b9\u6848\u5de5\u7a0b\u5e08\u5c97\u4f4d\u804c\u8d23\uff1a1.\u7ed3\u5408\u5ba2\u6237\u9700\u6c42\uff0c\u5e94\u7528\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u6280\u672f\u89e3\u51b3\u5b9e\u9645\u95ee\u9898\uff1b2.\u53c2\u4e0e\u56fe\u50cf\u5904\u7406\u3001\u4eba\u8138\u8bc6\u522b\u3001\u76ee\u6807\u68c0\u6d4b\u7b49\u65b9\u6848\u7684\u8bbe\u8ba1\u53ca\u5b9e\u73b0\uff1b3.\u8d1f\u8d23\u6df1\u5ea6\u5b66\u4e60\u5e73\u53f0\u90e8\u7f72\u53ca\u6027\u80fd\u8c03\u4f18\u3002\u4efb\u804c\u8d44\u683c\uff1a1.\u638c\u63e1\u6df1\u5ea6\u5b66\u4e60\u57fa\u7840\u77e5\u8bc6\u5982CNN\u3001RNN\u3001LSTM\u7b49\uff0c\u6709\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u5de5\u7a0b\u7ecf\u9a8c\uff1b2.\u638c\u63e1\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u6846\u67b6\u5982Caffe/Tensorflow\uff0c\u4ee5\u53caOpenCV\u7684\u5f00\u53d1\uff0c\u6709\u8f83\u5f3a\u7684\u52a8\u624b\u5b9e\u73b0\u80fd\u529b\uff1b3.\u719f\u6089RDMA\u7b49\u9ad8\u6027\u80fd\u7f51\u7edc\uff0c\u6709\u5206\u5e03\u5f0f\u8ba1\u7b97\u5982MPI\u5f00\u53d1\u7ecf\u9a8c\uff1b4.\u719f\u7ec3\u638c\u63e1Python/C++\uff0c\u6709\u624e\u5b9e\u7684\u7f16\u7a0b\u57fa\u7840\u3001\u826f\u597d\u7684\u7f16\u7a0b\u98ce\u683c\u548c\u5de5\u4f5c\u4e60\u60ef\uff1b5.\u5177\u6709\u72ec\u7acb\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u610f\u8bc6\u548c\u6c9f\u901a\u80fd\u529b\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u6df1\u5ea6\u5b66\u4e60\u673a\u5668\u5b66\u4e60\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60","\u5317\u4eac","1.5-2\u4e07/\u6708","1\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u5408\u8d44","","\u5de5\u4f5c\u5730\u70b9\uff1a\u8fbd\u5b81\u7701\u5927\u8fde\u5e021\u3001\u5229\u7528\u673a\u5668\u5b66\u4e60\u4ece\u6d77\u91cf\u5f02\u6784\u6570\u636e\u4e2d\u8fdb\u884c\u6709\u4ef7\u503c\u4fe1\u606f\u7684\u6316\u6398\u548c\u6574\u5408\uff1b2\u3001\u5c06\u7b97\u6cd5\u5e94\u7528\u5230\u6d77\u91cf\u6570\u636e\u5904\u7406\u4e2d\uff0c\u89e3\u51b3\u9879\u76ee\u7684\u673a\u5668\u5b66\u4e60\u95ee\u9898\uff0c\u6bd4\u5982\u7528\u6237\u884c\u4e3a\u9884\u6d4b\u3001\u56fe\u50cf\u8bc6\u522b\u3001\u6587\u672c\u60c5\u611f\u5206\u6790\uff0c\u673a\u5668\u5bf9\u8bdd\u7b49\u3002\u5c97\u4f4d\u8981\u6c42\uff1a1\u3001\u6570\u5b66\uff0c\u7edf\u8ba1\u5b66\uff0c\u8ba1\u7b97\u673a\u4e13\u4e1a\uff0c\u7855\u58eb\u4ee5\u4e0a\u5b66\u5386\uff0c1\u5e74\u4ee5\u4e0a\u7814\u7a76\u6216\u5de5\u4f5c\u7ecf\u9a8c\uff1b2\u3001\u5177\u6709\u673a\u5668\u5b66\u4e60\uff0c\u6570\u636e\u6316\u6398\u7ecf\u9a8c\uff0c\u719f\u7ec3\u8fd0\u7528\u76f8\u5173\u5206\u6790\u5de5\u5177\uff1b3\u3001\u638c\u63e1\u5e38\u89c1\u7684\u5206\u7c7b\uff0c\u805a\u7c7b\uff0c\u63a8\u8350\u7b97\u6cd5\uff0c\u5982Decision Tree\uff0cNaive Bayes\uff0cSVM\uff0cLR\uff0cK-means\u7b49\uff1b4\u3001\u638c\u63e1\u4e3b\u6d41\u7684\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u6280\u672f\uff0c\u5982Caffe\uff0cTensorflow\uff0cKeras\u7b49\uff0c\u5bf9\u7cfb\u7edf\u5b9e\u73b0\u6709\u6df1\u5165\u4e86\u89e3\uff1b5\u3001\u4e86\u89e3CNN\uff0cRNN\uff0cDBN\uff0cBackpropagation\uff0cGradient Descent\u7b49\u7f51\u7edc\u7ed3\u6784\u548c\u7b97\u6cd5\uff1b6\u3001\u719f\u6089\u5e38\u7528\u7684\u81ea\u7136\u8bed\u8a00\u5904\u7406\u6280\u672f\u4f18\u5148\u8003\u8651\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5927\u6570\u636e\u5f00\u53d1/\u5206\u6790\u5173\u952e\u5b57\uff1a\u673a\u5668\u5b66\u4e60\u6df1\u5ea6\u5b66\u4e60\u6570\u636e\u6316\u6398\u7b97\u6cd5\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u5b66\u4e60\u5b9e\u4e60\u751f","\u5317\u4eac","3.5-7\u5343/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u4e0a\u5e02\u516c\u53f8","","\u804c\u4f4d\u6982\u8ff0\u516c\u53f8\u81ea\u4e3b\u7814\u53d1\u4eba\u5de5\u667a\u80fd\u65b9\u5411\u4ea7\u54c1\uff0c\u8d44\u6df1\u67b6\u6784\u5e08\uff08\u4e2d\u79d1\u9662\u80cc\u666f\uff0c\u591a\u5e74\u5fae\u8f6f\u5de5\u4f5c\u7ecf\u9a8c\uff09\u53c2\u4e0e\u6307\u5bfc\uff0c\u4f18\u79c0\u7684\u4e2d\u7f8e\u6280\u672f\u56e2\u961f\uff0c\u603b\u90e8\u529e\u516c\u6c1b\u56f4\u5f88\u597d\uff0c\u540c\u4e8bNice~\u5c97\u4f4d\u804c\u8d23-\u5229\u7528\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u548c\u5de5\u5177\u5efa\u7acb\u548c\u521b\u5efa\u53ef\u884c\u89e3\u51b3\u65b9\u6848\u00a0-\u5efa\u7acb\u901a\u7528\u5316\u89e3\u51b3\u65b9\u6848\u548c\u5de5\u5177\u00a0-\u5c06\u5ba2\u6237\u9700\u6c42\u8f6c\u6362\u6210\u6280\u672f\u4efb\u52a1\uff0c\u5efa\u7acb\u6570\u636e\u5c55\u793a\u6a21\u578b\uff0c\u5c55\u793a\u9879\u76ee\u6548\u679c\u00a0\u4efb\u804c\u6761\u4ef61. \u8ba1\u7b97\u673a/\u6570\u5b66/\u7edf\u8ba1\u5b66\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\u00a02. \u7406\u89e3\u673a\u5668\u5b66\u4e60\u7406\u8bba\u548c\u7b97\u6cd5\u5b9e\u73b0\uff0c\u673a\u5668\u5b66\u4e60\u5e94\u7528\u7814\u53d1\u7ecf\u9a8c\u52a0\u5206\u00a03. \u719f\u6089\u4e0b\u5217\u81f3\u5c11\u4e00\u79cd\u811a\u672c\u8bed\u8a00\uff1aPython, R, Scalar\u00a04. \u719f\u6089Unix\uff0c Linux\u73af\u5883\u4e0b\u5f00\u53d1\uff0c\u4e86\u89e3\u5927\u6570\u636e\u5206\u6790\u7cfb\u7edf\uff1aHadoop\uff08HIVE, Scoop, Pig, Mahout\uff09 \uff0cSpark (Streaming\uff0c MLLib)5. \u4e86\u89e3\u6570\u636e\u53ef\u89c6\u5316\u5de5\u5177\u7684\u4f7f\u7528\uff08Power BI, Tableau, D3, etc.\uff09\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6df1\u5ea6\u5b66\u4e60\u5de5\u7a0b\u5e08\uff08\u5e94\u5c4a\u535a\u58eb\uff09","\u5317\u4eac","3-5\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u535a\u58eb","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u9762\u5411\u5de5\u4e1a\u6570\u636e\u5206\u6790\u548c\u667a\u80fd\u63a7\u5236\u7684AI\u7b97\u6cd5\u5f00\u53d1\u5e73\u53f0\u603b\u4f53\u6280\u672f\u8def\u7ebf\u8bbe\u8ba1\uff1b 2\u3001AI\u7b97\u6cd5\u5728\u5de5\u4e1a\u63a7\u5236\u548c\u7ba1\u7406\u9886\u57df\u7684\u5e94\u7528\u7814\u7a76\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u535a\u58eb\u5b66\u5386\uff0c\u5177\u6709\u673a\u5668\u5b66\u4e60\u65b9\u9762\u7814\u7a76\u7ecf\u9a8c\uff0c\u624e\u5b9e\u7684\u673a\u5668\u5b66\u4e60\u76f8\u5173\u7406\u8bba\u57fa\u7840\uff1b 2\u3001\u719f\u6089\u77e5\u8bc6\u56fe\u8c31\u3001\u5927\u6570\u636e\u5206\u6790\u3001\u667a\u80fd\u51b3\u7b56\u7406\u8bba\u548c\u6280\u672f\uff1b 3\u3001\u719f\u7ec3\u4f7f\u7528\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u5f00\u53d1\u6846\u67b6\uff1b 4\u3001\u719f\u7ec3\u638c\u63e1C/C++\u3001Python\u7b49\u5f00\u53d1\u8bed\u8a00\uff1b 5\u3001\u5177\u5907\u7814\u53d1\u56e2\u961f\u9886\u5bfc\u80fd\u529b\uff1b 6\u3001\u5177\u5907AI\u5e94\u7528\u7cfb\u7edf\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u667a\u80fd\u8bed\u97f3-\u6df1\u5ea6\u5b66\u4e60\u5e73\u53f0C++\u5f00\u53d1-\u5317\u4eac-02775","\u5317\u4eac","2.5-4.5\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u5916\u8d44\uff08\u975e\u6b27\u7f8e\uff09","","\u9879\u76ee\u4ecb\u7ecd\uff1a\u641c\u72d7\u667a\u80fd\u8bed\u97f3\u9879\u76ee\u81f4\u529b\u4e8e\u6253\u9020\u4e1a\u754c\u9886\u5148\u7684\u4ee5\u8bed\u97f3\u4e3a\u4e3b\u7684\u591a\u6a21\u6001\u8f93\u5165\u3001\u7406\u89e3\u4ee5\u53ca\u8868\u8fbe\u7684\u4eba\u5de5\u667a\u80fd\u6280\u672f\uff0c\u76ee\u524d\u6280\u672f\u65b9\u5411\u6db5\u76d6\u4e86\u8bed\u97f3\u8bc6\u522b\u3001\u58f0\u7eb9\u8bc6\u522b\u3001\u624b\u5199\u8bc6\u522b\u3001\u8bed\u97f3\u5408\u6210\u3001\u8bed\u4e49\u7406\u89e3\u3001\u5bf9\u8bdd\u7cfb\u7edf\u7b49\u591a\u4e2a\u65b9\u9762\uff0c\u5177\u5907\u4e86\u4ece\u7814\u53d1\u5230\u6280\u672f\u8f93\u51fa\u7684\u5b8c\u6574\u80fd\u529b\u3002\u5176\u4e2d\u641c\u72d7\u8bed\u97f3\u8bc6\u522b\u6280\u672f\u4e00\u76f4\u4fdd\u6301\u5728\u56fd\u5185\u7684\u6280\u672f\u9886\u5148\u5730\u4f4d\uff0c\u641c\u72d7\u8f93\u5165\u6cd5\u7a33\u5c45\u56fd\u5185\u7b2c\u4e00\u5927\u8bed\u97f3\u8f93\u5165\u5e94\u7528\uff0c\u8bed\u97f3\u8bc6\u522b\u51c6\u786e\u7387\u8d85\u8fc797%\uff0c\u8bed\u97f3\u8f93\u5165\u9891\u6b21\u8fbe\u5230\u6bcf\u59291.4\u4ebf\u6b21\u4ee5\u4e0a\u3002\u800c\u4e14\uff0c\u641c\u72d7\u8bed\u97f3\u4ea4\u4e92\u5f15\u64ce\u2014\u2014\u77e5\u97f3\u5f15\u64ce\u7684\u53d1\u5e03\u8fdb\u4e00\u6b65\u5c55\u73b0\u4e86\u516c\u53f8\u5728\u667a\u80fd\u8bed\u97f3\u9886\u57df\u5f3a\u5927\u7684\u6280\u672f\u5b9e\u529b\uff0c\u968f\u7740\u641c\u72d7\u8bed\u97f3\u6280\u672f\u7684\u65e5\u8d8b\u667a\u80fd\u5316\u548c\u670d\u52a1\u5316\uff0c\u667a\u80fd\u8bed\u97f3\u6280\u672f\u5c06\u4f1a\u5728\u7269\u8054\u7f51\u3001\u8f66\u8054\u7f51\u7b49\u591a\u4e2a\u573a\u666f\u5f97\u5230\u5e94\u7528\uff0c\u5e76\u5e03\u5c40\u5230\u66f4\u591a\u7684\u7ec8\u7aef\u5165\u53e3\uff0c\u63a8\u51fa\u66f4\u591a\u6709\u4ef7\u503c\u7684\u6280\u672f\u548c\u4ea7\u54c1\u3002\u804c\u4f4d\u63cf\u8ff0\uff1a1. \u4ece\u4e8b\u4eba\u5de5\u667a\u80fd\u3001\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u5728\u8bed\u97f3\u3001\u624b\u5199\u56fe\u50cf\u3001\u81ea\u7136\u8bed\u8a00\u7b49\u65b9\u5411\u4ea7\u54c1\u4e2d\u7684\u7814\u53d12. \u8d1f\u8d23\u8ddf\u8fdb\u884c\u4e1a\u6700\u65b0\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u76f8\u5173\u5148\u8fdb\u6280\u672f3. \u7814\u7a76\u5e76\u63d0\u51fa\u65b0\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\uff0c\u53d1\u8868paper\uff0c\u63d0\u5347\u5b66\u672f\u5f71\u54cd\u529b\u4efb\u804c\u6761\u4ef6\uff1a1. \u7855\u58eb\u7814\u7a76\u751f\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u3001\u4fe1\u53f7\u5904\u7406\u3001\u8bed\u97f3\u56fe\u50cf\u7b49\u76f8\u5173\u4e13\u4e1a2. \u7cbe\u901aC/C++\uff0c\u81f3\u5c11\u638c\u63e1\u4e00\u95e8\u811a\u672c\u8bed\u8a00\uff0c\u6709\u4e00\u5b9a\u7684\u9879\u76ee\u7ecf\u9a8c3. \u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u4f18\u5316\u7406\u8bba\uff0c\u6709DNN\u3001CNN\u3001LSTM\u7b49\u9879\u76ee\u7ecf\u9a8c\u8005\u4f18\u51484. \u6709\u8bed\u97f3\u8bc6\u522b\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u56fe\u50cf\u8bc6\u522b\u76f8\u5173\u80cc\u666f\u4f18\u51485. \u80fd\u591f\u5728Kaldi/TensorFlow/Torch/caffe\u7b49\u5f00\u6e90\u5e73\u53f0\u4e0a\u5f00\u5c55\u5b9e\u9a8c\u8005\u4f18\u5148\u804c\u80fd\u7c7b\u522b\uff1a\u4e92\u8054\u7f51\u8f6f\u4ef6\u5f00\u53d1\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u667a\u80fd\u8bed\u97f3C++\u67b6\u6784\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u8ba1\u7b97\u673a\u89c6\u89c9/\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","\u5de5\u4f5c\u804c\u8d23\uff1a1\u3001\u4e3a\u89e3\u51b3\u5b9e\u9645\u95ee\u9898\u800c\u8fdb\u884c\u63a2\u7d22\u6027\u7814\u7a76\u548c\u521b\u65b0\uff0c\u8bbe\u8ba1\u4e0e\u6a21\u5f0f\u8bc6\u522b\u3001\u56fe\u50cf/\u89c6\u9891\u667a\u80fd\u5206\u6790\u5904\u7406\u76f8\u5173\u7684\u7b97\u6cd52\u3001\u8d1f\u8d23\u8ba1\u7b97\u673a\u89c6\u89c9\u3001\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u7684\u6280\u672f\u7cfb\u7edf\u4e0e\u4ea7\u54c1\u7684\u7814\u53d1\u5de5\u4f5c\u30023\u3001\u8d1f\u8d23\u8ba1\u7b97\u673a\u89c6\u89c9\u3001\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u7684\u6280\u672f\u96be\u70b9\u653b\u5173\u4e0e\u524d\u77bb\u7814\u7a76\u30024\u3001\u8d1f\u8d23\u7b97\u6cd5\u7684\u4ee3\u7801\u5b9e\u73b0\uff0c\u4f18\u5316\u4ee5\u53ca\u79fb\u690d\u30025\u3001\u8d1f\u8d23\u7b97\u6cd5\u8ba1\u7b97\u6027\u80fd\u4f18\u5316\uff0c\u5e76\u63a8\u52a8\u5176\u4e0a\u7ebf\u5e94\u7528\u3002\u804c\u4f4d\u8981\u6c42\uff1a1\u3001\u521b\u9020\u6027\u601d\u7ef4\u5bcc\u6709\u60f3\u8c61\u529b\uff0c\u6709\u63a8\u8fdb\u4eba\u5de5\u667a\u80fd\u7684\u7406\u60f3\u548c\u4f7f\u547d\u611f\u30022\u3001\u5728\u6df1\u5ea6\u5b66\u4e60\uff0c\u7edf\u8ba1\u5b66\u4e60\uff0c\u8ba1\u7b97\u673a\u89c6\u89c9\uff0c\u6700\u4f18\u5316\u65b9\u6cd5\u7b49\u65b9\u9762\u6709\u8f83\u6df1\u5165\u7684\u7814\u7a76\u30023\u3001\u719f\u6089\u7269\u4f53\uff08\u4eba\u4f53\uff0c\u4eba\u8138\uff0c\u901a\u7528\u76ee\u6807\uff09\u68c0\u6d4b\uff0c\u8ddf\u8e2a\u4e0e\u8bc6\u522b\u7684\u57fa\u672c\u7b97\u6cd5\u30024\u3001\u6709\u624e\u5b9e\u7684\u6570\u5b66\u57fa\u7840\uff0c\u5177\u5907\u6a21\u5f0f\u8bc6\u522b\u3001\u56fe\u50cf\u5904\u7406\u3001\u8ba1\u7b97\u673a\u89c6\u89c9\u3001\u4eba\u5de5\u667a\u80fd\u548c\u4fe1\u53f7\u5904\u7406\u7b49\u57fa\u7840\u77e5\u8bc6\u30025\u3001\u5177\u6709\u8f83\u5f3a\u7684\u7f16\u7a0b\u80fd\u529b\uff0c \u7cbe\u901ac/c++\u7f16\u7a0b\uff0c\u719f\u6089MATLAB\uff0c\u5bf9\u667a\u80fd\u89c6\u9891\u5904\u7406\u6709\u4e00\u5b9a\u4e86\u89e3\uff0c\u5177\u6709\u5b9e\u9645\u9879\u76ee\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u30026\u3001\u82f1\u6587\u719f\u7ec3\uff0c\u6709\u826f\u597d\u7684\u82f1\u8bed\u9605\u8bfb\u80fd\u529b\u30027\u3001\u6709\u8d23\u4efb\u5fc3\uff0c\u4e25\u8c28\u7ec6\u81f4\uff0c\u6709\u826f\u597d\u7684\u521b\u65b0\u610f\u8bc6\u548c\u56e2\u961f\u7cbe\u795e\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6df1\u5ea6\u5b66\u4e60\u5b9e\u4e60\u751f","\u5317\u4eac","200\u5143/\u5929","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","1\u3001\u8d1f\u8d23\u57fa\u4e8e\u6df1\u5ea6\u5b66\u4e60\u6280\u672f\u7684\u76ee\u6807\u68c0\u6d4b\u7b97\u6cd5\u76f8\u5173\u5de5\u4f5c\uff1b2\u3001\u4e0e\u4f20\u7edf\u673a\u5668\u89c6\u89c9\u56fe\u50cf\u7b97\u6cd5\u7ed3\u5408\uff0c\u5b8c\u5584\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u6548\u679c\uff1b3\u3001\u7b97\u6cd5\u6a21\u578b\u4f18\u5316\u3001\u52a0\u901f\uff1b4\u3001\u7f16\u5199\u5e94\u7528\u63a5\u53e3\u96c6\u6210\u5230\u5e94\u7528\u7cfb\u7edf\uff0c\u5e76\u4e0e\u5e94\u7528\u5f00\u53d1\u4eba\u5458\u8fdb\u884c\u8054\u8c03\u3001\u6d4b\u8bd5\u3001\u7ef4\u62a4\uff1b5\u3001\u8f93\u51fa\u9ad8\u8d28\u91cf\u7684\u7b97\u6cd5\u5f00\u53d1\u3001\u8c03\u8bd5\u3001\u7ef4\u62a4\u6587\u6863\uff1b\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u5728\u6821\u7814\u7a76\u751f\uff0c\u8ba1\u7b97\u673a\u3001\u7535\u5b50\u3001\u81ea\u52a8\u5316\u7b49\u76f8\u5173\u4e13\u4e1a;2\u3001\u719f\u6089C/C++\u7f16\u7a0b\uff0c\u719f\u6089Python\uff0c\u7f16\u7a0b\u80fd\u529b\u4f18\u79c0;3\u3001\u638c\u63e1Caffe/TensorFlow/PyTorch/Darknet\u7b49\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6;4\u3001\u4e86\u89e3\u81f3\u5c11\u4e00\u79cd\u56fe\u50cf\u5904\u7406\u5e93\uff0c\u5982opencv\u3001halcon\u7b49\uff1b5\u3001\u5de5\u4f5c\u8ba4\u771f\u8d1f\u8d23\uff0c\u4e25\u8c28\u7ec6\u81f4\uff0c\u6709\u826f\u597d\u7684\u521b\u65b0\u610f\u8bc6\u3001\u6c9f\u901a\u80fd\u529b\u548c\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff1b6\u3001\u5b9e\u4e60\u6bcf\u5468\u5de5\u4f5c\u65f6\u95f45\u5929\uff0c\u8fde\u7eed\u5de5\u4f5c3\u4e2a\u6708\u4ee5\u4e0a;\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u6df1\u5ea6\u5b66\u4e60\u673a\u5668\u89c6\u89c9\u56fe\u50cf\u7b97\u6cd5\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","6-8\u5343/\u6708","1\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u56fd\u4f01","","\u3010\u5c97\u4f4d\u804c\u8d23\u3011\u3000\u4ece\u4e8b\u524d\u6cbf\u6570\u636e\u79d1\u5b66\u7814\u7a76\uff0c\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u7814\u53d1\u3002\u3010\u4efb\u804c\u8981\u6c42\u30111.\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u6570\u5b66\u3001\u901a\u4fe1\u3001\u8ba1\u7b97\u673a\u76f8\u5173\u4e13\u4e1a2.\u719f\u7ec3\u638c\u63e1Python\u6216C\u8bed\u8a003.\u6709\u673a\u5668\u5b66\u4e60\u6216\u6df1\u5ea6\u5b
