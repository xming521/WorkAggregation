\u4ee5\u4e0a\u5b66\u5386\uff1b2.\u00a0\u00a0\u00a0 \u624e\u5b9e\u7684\u56fe\u50cf\u56fe\u5f62\u7b97\u6cd5\u548c\u6570\u5b66\u57fa\u7840\uff1b3.\u00a0\u00a0\u00a0 \u7cbe\u901aC/C++\uff0c\u719f\u6089\u9762\u5411\u5bf9\u8c61\u7684\u7a0b\u5e8f\u8bbe\u8ba1\uff1b4.\u00a0\u00a0\u00a0 \u719f\u6089\u8ba1\u7b97\u673a\u56fe\u5f62\u5b66\u4e09\u7ef4\u6a21\u578b\u7684\u5904\u7406\u7b97\u6cd5\uff1b5. \u00a0 \u00a0\u5de5\u4f5c\u6001\u5ea6\u7aef\u6b63\uff0c\u6027\u683c\u5f00\u6717\uff0c\u6709\u8f83\u5f3a\u7684\u6c9f\u901a\u3001\u534f\u8c03\u80fd\u529b\u548c\u56e2\u961f\u7cbe\u795e\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08\uff08\u8d74\u5fae\u8f6f\uff09","\u5317\u4eac","1-1.5\u4e07/\u6708","1\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u5408\u8d44","","\u804c\u8d23\u63cf\u8ff0\uff1a1.\u4e0e\u5fae\u8f6f\u7684\u89c6\u89c9\u7b97\u6cd5\u79d1\u5b66\u5bb6\u5408\u4f5c\uff0c\u4e00\u8d77\u53c2\u4e0e\u5230\u76f8\u5173\u9879\u76ee\u7684\u5f00\u53d1\u3001\u4ea4\u4ed8\u4e0e\u6301\u7eed\u8fed\u4ee3\u30022.\u6839\u636e\u4e0d\u540c\u884c\u4e1a\u7684\u9700\u6c42\uff0c\u5bf9\u6700\u9886\u5148\u7684\u8ba1\u7b97\u673a\u89c6\u89c9\u80fd\u529b\u8fdb\u884c\u5b9a\u5236\u5f00\u53d1\u5e76\u90e8\u7f72\u30023.\u89c6\u89c9\u827a\u672f\u751f\u6210\u80fd\u529b\u7684\u7814\u7a76\uff0c\u63a2\u7d22\u827a\u672f\u754c\u4e0e\u7f8e\u5b66\u9886\u57df\u7684\u65b0\u65b9\u5411\u3002\u4efb\u804c\u8981\u6c42\uff1a1.\u601d\u7ef4\u7075\u6d3b\uff0c\u505a\u4e8b\u7ec6\u5fc3\uff0c\u8003\u8651\u95ee\u9898\u5168\u9762\uff0c\u6709\u8d23\u4efb\u5fc32.\u80fd\u591f\u719f\u7ec3\u7684\u4f7f\u7528windows\u548clinux\u7cfb\u7edf\uff0c\u638c\u63e1\u57fa\u7840\u7684\u64cd\u4f5c\u7cfb\u7edf\u77e5\u8bc6\u3001\u8ba1\u7b97\u673a\u7f51\u7edc\u77e5\u8bc6\uff0c\u6709\u64cd\u4f5c\u7cfb\u7edf\u7f16\u7a0b\u3001\u670d\u52a1\u5668\u90e8\u7f72\u548c\u722c\u866b\u7ecf\u9a8c\u7684\u4f18\u51483.\u5bf9\u8ba1\u7b97\u673a\u56fe\u5f62\u89c6\u89c9\u6709\u76f8\u5173\u4e86\u89e3\uff0c\u6709\u56fe\u5f62\u5904\u7406\u7ecf\u9a8c4.\u5de5\u4f5c\u5185\u5bb9\u6d89\u53ca\u4e0d\u540c\u6a21\u5757\uff0c\u9700\u8981\u5bf9\u4e3b\u6d41\u8ba1\u7b97\u673a\u8bed\u8a00\u90fd\u6709\u4e9b\u4e86\u89e3\uff0c\u6216\u8005\u80fd\u5feb\u901f\u4e0a\u624b5.\u719f\u6089\u4e00\u4e9b\u6df1\u5ea6\u5b66\u4e60\u5de5\u5177\u7684\u4f18\u5148\uff0c\u4f8b\u5982tensorflow\u548cpytorch\uff0c\u80fd\u591f\u72ec\u7acb\u7684\u8c03\u8bd5\u3001\u8fd0\u884c\u4e00\u4e9b\u7b80\u5355\u7684\u673a\u5668\u5b66\u4e60\u9879\u76ee\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1apythonlinux\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-2.5\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u5408\u8d44","","\u3010\u5c97\u4f4d\u804c\u8d23\u30111.\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u7684\u5f00\u53d1\u3001\u5206\u6790\u548c\u6d4b\u8bd5\uff1b2.\u4e8c\u7ef4\u6216\u4e09\u7ef4\u6570\u636e\u7684\u5904\u7406\u548c\u76f8\u5173\u7b97\u6cd5\u5f00\u53d1\u5e94\u7528\uff1b3.\u7b97\u6cd5\u7684\u4f18\u5316\u548c\u63d0\u901f\u3002\u3010\u5c97\u4f4d\u8981\u6c42\u30111.\u624e\u5b9e\u7684\u6570\u5b66\u57fa\u7840\uff0c\u719f\u6089\u5e38\u7528\u6570\u5b57\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\uff0c\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u548c\u6a21\u5f0f\u8bc6\u522b\u7b97\u6cd5\uff1b2.\u7cbe\u901ac/c++\u7f16\u7a0b\uff0c\u719f\u6089MATLAB\uff1b3.\u82f1\u6587\u719f\u7ec3\uff0c\u6709\u826f\u597d\u7684\u82f1\u8bed\u9605\u8bfb\u80fd\u529b\uff1b4.\u719f\u6089OpenCV\u3001Halcon\u7b49\u56fe\u50cf\u5904\u7406\u8f6f\u4ef6\u5305\uff1b5.\u5feb\u901f\u5b66\u4e60\u7684\u80fd\u529b\u548c\u8f83\u5f3a\u7684\u8d23\u4efb\u611f6.\u719f\u6089CUDA\u5f00\u53d1\u4f18\u5148\uff1b7.\u6709\u91cf\u6d4b\u88c5\u5907\u884c\u4e1a\u76f8\u5173\u7ecf\u9a8c\u7684\u4f18\u5148\u3002\u5176\u4ed6\u798f\u5229\uff1a5\u59298\u5c0f\u65f6\uff0c\u5165\u804c\u5373\u8d2d\u4e705\u96691\u91d1\uff0c\u5047\u671f\u6309\u56fd\u5bb6\u89c4\u5b9a\uff1b\u5348\u9910\u8865\u8d34+\u665a\u9910\u8865\u52a9\uff1b\u9ad8\u989d\u7684\u51fa\u5dee\u6d25\u8d34\uff1b\u4e0d\u95f4\u65ad\u7684\u6c34\u679c\u96f6\u98df\uff0c\u6bcf\u5468\u96c6\u4f53\u4e0b\u5348\u8336\uff0c\u6bcf\u6708\u6237\u5916\u56e2\u5efa\u53ca\u5458\u5de5\u751f\u65e5party\uff1b\u8282\u65e5\u793c\u54c1\u6216\u793c\u91d1\uff0c\u7ed3\u5a5a\u751f\u5b50\u7ea2\u5305\uff1b\u4e0a\u73ed\u4ea4\u901a\u65b9\u4fbf\uff0c\u5e74\u5ea6\u65c5\u6e38\u3001\u5e74\u5ea6\u4f53\u68c0\u7b49\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u5904\u7406/\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","1.2-2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u535a\u58eb","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u8d1f\u8d23\u710a\u63a5\u673a\u5668\u4eba\u9879\u76ee\u7684\u56fe\u50cf\u5904\u7406\u7cfb\u7edf\u7684\u5173\u952e\u6280\u672f\u7814\u7a76\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\uff1a\u710a\u7f1d\u56fe\u50cf\u83b7\u53d6\u3001\u710a\u7f1d\u68c0\u6d4b\u3001\u710a\u7f1d\u8bc6\u522b\u3001\u710a\u7f1d\u8ddf\u8e2a\u7b49\uff1b2\u3001\u8d1f\u8d23\u710a\u63a5\u673a\u5668\u4eba\u9879\u76ee\u7684\u56fe\u50cf\u5904\u7406\u53ca\u8bc6\u522b\u76f8\u5173\u7b97\u6cd5\u7684\u7814\u53d1\u548c\u5de5\u7a0b\u5b9e\u73b0\uff0c\u5e76\u8d1f\u8d23\u76f8\u5173\u6280\u672f\u7684\u4ea7\u54c1\u5316\uff1b3\u3001\u8d1f\u8d23\u5b8c\u6210\u76f8\u5173\u6280\u672f\u7684\u7814\u7a76\u9879\u76ee\u7533\u8bf7\u3001\u6280\u672f\u62a5\u544a\u64b0\u5199\u3001\u4e13\u5229\u7533\u8bf7\u7b49;4\u3001\u4e0e\u8d1f\u8d23\u710a\u63a5\u673a\u5668\u4eba\u9879\u76ee\u7684\u5176\u4ed6\u5404\u6a21\u5757\u5de5\u7a0b\u5e08\u534f\u540c\u5b8c\u6210\u7cfb\u7edf\u96c6\u6210\u548c\u8c03\u8bd5\u5de5\u4f5c\u3002\u4efb\u804c\u8d44\u683c\uff1a1\u3001\u00a0\u8ba1\u7b97\u673a\u6216\u7535\u5b50\u7c7b\u76f8\u5173\u4e13\u4e1a\uff0c\u535a\u58eb\u5b66\u5386\uff1b2\u3001\u00a0\u6570\u5b66\u57fa\u7840\u624e\u5b9e\uff0c\u5177\u6709\u826f\u597d\u7684C/C++\u3001Matlab\u6216Python\u7f16\u7a0b\u80fd\u529b\uff0c\u719f\u6089OpenCV\u8ba1\u7b97\u673a\u89c6\u89c9\u5e93\uff1b3\u3001\u00a0\u719f\u7ec3\u638c\u63e1\u8ba1\u7b97\u673a\u89c6\u89c9\u548c\u56fe\u50cf\u5904\u7406\u76f8\u5173\u7684\u57fa\u672c\u7b97\u6cd5\u53ca\u5e94\u7528,\u719f\u6089\u5e38\u89c1\u7684\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff1b4\u3001\u00a0\u719f\u7ec3\u7684\u82f1\u8bed\u6587\u732e\u9605\u8bfb\u80fd\u529b\uff0c\u80fd\u5feb\u901f\u5b9e\u73b0\u6587\u732e\u4e2d\u7684\u7b97\u6cd5\uff1b5\u3001\u00a0\u5de5\u4f5c\u79ef\u6781\u4e3b\u52a8\uff0c\u8d23\u4efb\u5fc3\u5f3a\uff0c\u5177\u6709\u79ef\u6781\u7684\u5b66\u4e60\u6001\u5ea6\u548c\u521b\u65b0\u7cbe\u795e\uff0c\u826f\u597d\u7684\u56e2\u961f\u7684\u5408\u4f5c\u610f\u8bc6\u548c\u7ec4\u7ec7\u80fd\u529b\uff1b6\u3001\u00a0\u5728\u8ba1\u7b97\u673a\u89c6\u89c9\u3001\u56fe\u50cf\u8bc6\u522b\u7b49\u56fd\u9645***\u4f1a\u8bae\u6216\u8005\u671f\u520a\u4e0a\u53d1\u8868\u8bba\u6587\u3001\u76f8\u5173\u56fd\u9645\u6bd4\u8d5b\u83b7\u5956\u3001\u53ca\u6709\u76f8\u5173\u4e13\u5229\u8005\u4f18\u5148\uff1b7\u3001\u00a0\u6709\u5d4c\u5165\u5f0f\u8f6f\u4ef6\u7cfb\u7edf\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cfDSP\u7a0b\u5e8f\u7814\u53d1\u5de5\u7a0b\u5e08 (MJ000048)","\u5317\u4eac","2-4\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1. \u57fa\u4e8e\u5e95\u5c42\u786c\u4ef6\u5f00\u53d1\u56fe\u50cf\u5904\u7406\u7a0b\u5e8f\uff1b2. \u5bf9\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u8fdb\u884c\u9700\u6c42\u5206\u6790\uff0c\u53c2\u4e0e\u5236\u5b9a\u76f8\u5e94\u8f6f\u786c\u4ef6\u67b6\u6784\u8bbe\u8ba1\u89c4\u683c\uff1b3. \u4f18\u5316\u56fe\u50cf\u5904\u7406\u7a0b\u5e8f\u6027\u80fd\u3002\u4efb\u804c\u8d44\u683c\uff1a1. \u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u3001\u5fae\u7535\u5b50\u3001\u901a\u4fe1\u3001\u81ea\u52a8\u5316\u3001\u5e94\u7528\u6570\u5b66\u3001\u7269\u7406\u7b49\u76f8\u5173\u4e13\u4e1a\uff1b2. \u7cbe\u901a\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\uff1b3. \u7cbe\u901a\u56fe\u50cf\u5904\u7406DSP\u7f16\u7a0b\uff08\u57fa\u4e8e\u9ad8\u901a\uff0cTI\uff0cCadence\uff0cCeva\u7b49\u5e73\u53f0\uff09\uff1b4. \u719f\u6089\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u8005\u4f18\u5148\uff1b5. \u5177\u6709\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\uff1b6. \u5177\u6709\u826f\u597d\u7684\u7406\u89e3\u80fd\u529b\u548c\u82f1\u8bed\u9605\u8bfb\u80fd\u529b\uff1b7. \u903b\u8f91\u601d\u7ef4\u5f3a\uff0c\u505a\u4e8b\u8e0f\u5b9e\u3001\u8ba4\u771f\uff0c\u5177\u5907\u4e00\u5b9a\u6297\u538b\u80fd\u529b\uff1b8. \u5177\u6709\u826f\u597d\u7684\u56e2\u961f\u534f\u4f5c\u7cbe\u795e\uff0c\u8d23\u4efb\u5fc3\u5f3a\uff0c\u80fd\u591f\u79ef\u6781\u4e3b\u52a8\u5730\u5b8c\u6210\u76f8\u5173\u5de5\u4f5c\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","1-2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u8bf7\u5e94\u8058\u8005\u6295\u9012\u7b80\u5386\u65f6\uff0c\u5148\u9605\u8bfb\u4ee5\u4e0b\u5c97\u4f4d\u8981\u6c42\uff0c\u7b80\u5386\u4e2d\u9700\u542b\u7167\u7247\u3001\u5b66\u5386\u3001\u5de5\u4f5c\u7ecf\u5386\u3001\u671f\u671b\u85aa\u8d44\u3002\u8c22\u8c22\u914d\u5408\uff01\u3010\u5c97\u4f4d\u804c\u8d23\u30111\u3001\u8d1f\u8d23\u5c06\u8ba1\u7b97\u673a\u89c6\u89c9\u548c\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u5e94\u7528\u4e8e\u667a\u80fd\u5236\u9020\u30022\u3001\u4fdd\u6301\u5bf9\u6700\u524d\u6cbf\u89c6\u89c9\u7b97\u6cd5\u7684\u6301\u7eed\u5b66\u4e60\uff0c\u5e76\u4e14\u80fd\u591f\u63d0\u51fa\u6709\u521b\u65b0\u6027\u7684\u7b97\u6cd5\u3002\u3010\u4efb\u804c\u8981\u6c42\u30111\u3001\u7855\u58eb\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u3001\u56fe\u50cf\u5904\u7406\u3001\u6570\u5b66\u3001\u81ea\u52a8\u5316\u76f8\u5173\u4e13\u4e1a\u80cc\u666f\uff1b2\u3001\u6709\u826f\u597d\u7684\u673a\u5668\u5b66\u4e60\u57fa\u7840\uff1b3\u3001\u6709\u8f83\u5f3a\u7684\u5de5\u7a0b\u5b9e\u73b0\u80fd\u529b\uff0c\u719f\u6089C\u3001C++\uff0cPython\u7b49\u4e3b\u6d41\u7f16\u7a0b\u8bed\u8a00\uff1b4\u3001\u5728\u68c0\u6d4b\uff0c\u5206\u5272\uff0c\u8bc6\u522b\u7b49\u65b9\u5411\u4e0a\u6709\u6df1\u5165\u5b9e\u8df5\u7ecf\u9a8c\uff1b                                    5\u3001\u80fd\u591f\u72ec\u7acb\u590d\u73b0\u6700\u65b0\u7684\u7b97\u6cd5\u6210\u679c\u3002\u85aa\u916c\u798f\u5229\uff1a1.\u63d0\u4f9b\u5177\u6709\u5e02\u573a\u7ade\u4e89\u529b\u7684\u85aa\u916c\u6c34\u5e73\u30022.\u6309\u7167\u56fd\u5bb6\u89c4\u5b9a\u7f34\u7eb3\u4e94\u9669\u4e00\u91d1\uff0c\u7ec4\u7ec7\u5e74\u5ea6\u4f53\u68c0\u30023.\u5468\u672b\u53cc\u4f11\uff0c\u4eab\u53d7\u5e26\u85aa\u5e74\u5047\u7b49\u56fd\u5bb6\u89c4\u5b9a\u7684\u76f8\u5e94\u5047\u671f\u3002\u6709\u610f\u5411\u8005\u8bf7\u76f4\u63a5\u7533\u8bf7\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u6280\u672f\u7814\u53d1\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u5904\u7406\u8f6f\u4ef6\u5f00\u53d1\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-3\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23:1\u3001\u8d1f\u8d23\u7ef4\u62a4\u73b0\u6709\u7684\u8f6f\u4ef6.2\u3001\u6839\u636e\u9700\u6c42,\u5f00\u53d1\u65b0\u7684\u529f\u80fd.\u00a0\u4efb\u804c\u8981\u6c42:1\u3001\u8ba1\u7b97\u673a,\u6570\u5b66,\u53ca\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386.2\u3001\u5177\u6709\u533b\u5b66\u56fe\u50cf\u5904\u7406\u8f6f\u4ef6\u5f00\u53d1\u7ecf\u9a8c1\u5e74\u4ee5\u4e0a.3\u3001\u719f\u6089VTK/ITK/Voreen \u7b49\u6846\u67b6\u8005\u4f18\u5148.4\u3001\u8981\u6c42\u6570\u5b57\u56fe\u50cf\u57fa\u7840\u7406\u8bba\u638c\u63e1\u826f\u597d.5\u3001\u719f\u6089CUDA/OpenGL/GLSL \u8005\u4f18\u5148.6\u3001\u719f\u7ec3\u4f7f\u7528C++/C#.\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u56fe\u50cf\u5904\u7406C++C#\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u533b\u5b66\u56fe\u50cf\u5904\u7406\u65b9\u5411","\u5317\u4eac","3.5-7\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","\u5de5\u4f5c\u804c\u8d23:1.\u8ba1\u7b97\u673a\u56fe\u50cf\u5b66\u5728\u9aa8\u79d1\u533b\u5b66\u9886\u57df\u7684\u7b97\u6cd5\u7814\u7a76\uff1b2.\u8d1f\u8d23\u533b\u5b66\u56fe\u50cf\u5206\u5272\uff0c\u914d\u51c6\u76f8\u5173\u7b97\u6cd5\u7814\u7a76\u3001\u5b9e\u73b0\u548c\u6539\u8fdb\uff1b3.\u5efa\u7acb\u7b97\u6cd5\u5b9e\u73b0\u539f\u578b\uff0c\u7b97\u6cd5\u4f18\u5316\u4ee5\u53ca\u7b97\u6cd5\u6d4b\u8bd5\u7b49;4.\u5bf9\u4e34\u5e8a\u533b\u5b66\u56fe\u50cf\u95ee\u9898\u7684\u53cd\u9988\u8fdb\u884c\u5206\u6790\uff0c\u6839\u636e\u4e34\u5e8a\u9700\u6c42\u8fdb\u884c\u7b97\u6cd5\u8c03\u6574;5.\u8d1f\u8d23\u7b97\u6cd5\u8be6\u7ec6\u8bf4\u660e\u6587\u6863\u7684\u7f16\u5199\uff0c\u7b97\u6cd5\u76f8\u5173\u6587\u4ef6\u7684\u89c4\u8303\u5316\u8f93\u51fa\u3002\u4efb\u804c\u8d44\u683c:1.\u8ba1\u7b97\u673a/\u533b\u5b66\u5f71\u50cf\u76f8\u5173\u4e13\u4e1a\u535a\u58eb\u5b66\u5386\uff0c\u5177\u6709\u624e\u5b9e\u7684\u8ba1\u7b97\u673a\u56fe\u5f62\u5b66\u548c\u56fe\u50cf\u5904\u7406\u57fa\u7840\u7406\u8bba\u77e5\u8bc6\uff1b2.\u64c5\u957f\u4f7f\u7528C/C++\u7f16\u7a0b\uff0c\u5feb\u901f\u5b9e\u73b0\u4ee5\u53ca\u6539\u8fdb\u76f8\u5173\u56fe\u50cf\u5206\u6790\u7b97\u6cd5\uff1b3.\u7cbe\u901a\u56fe\u50cf\u5904\u7406\u5e38\u7528\u8f6f\u4ef6\uff0c\u5982VTK\u3001ITK\uff1b4.\u719f\u6089\u533b\u5b66\u56fe\u50cf\u53ef\u89c6\u5316\uff0c\u6709\u5f00\u53d1CT\u3001MRI\u56fe\u50cf\u5206\u5272\u7b97\u6cd5\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b5.\u5177\u6709\u56fe\u50cf\u5f15\u5bfc\u624b\u672f\u3001\u533b\u7528\u673a\u5668\u4eba\u3001\u8ba1\u7b97\u673a\u8f85\u52a9\u5916\u79d1\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b6.\u5177\u6709\u673a\u5668\u5b66\u4e60\u548c\u8ba1\u7b97\u673a\u8f85\u52a9\u8bca\u65ad\u5e94\u7528\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b7.\u624e\u5b9e\u7684\u6570\u5b66\u57fa\u7840\uff0c\u638c\u63e1\u81f3\u5c11\u4e00\u79cd\u5206\u6790\u5de5\u5177\u8f6f\u4ef6\uff0c\u5982MatLab\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u56fe\u50cf\u5904\u7406\u5de5\u7a0b\u5e08\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","0.8-1\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u5927\u4e13","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u8d1f\u8d23\u516c\u53f8\u76f8\u5e94\u8f6f\u4ef6\u7684\u5f00\u53d1\u4e0e\u7ef4\u62a4\uff1b2\u3001\u80fd\u591f\u72ec\u7acb\u5b8c\u6210\u516c\u53f8\u8f6f\u4ef6\u7684\u8bbe\u8ba1\u3001\u5f00\u53d1\u3001\u6d4b\u8bd5\uff1b3\u3001\u8d1f\u8d23\u7f16\u5199\u8f6f\u4ef6\u76f8\u5173\u7684\u6280\u672f\u6587\u6863\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u30012-3\u5e74\u5de5\u4f5c\u7ecf\u9a8c\uff1b2\u3001\u719f\u7ec3\u638c\u63e1C/C++\u7f16\u7a0b\uff0c\u6709\u4e25\u8c28\u4f18\u826f\u7684\u7f16\u7a0b\u4e60\u60ef\u548c\u98ce\u683c\uff1b3\u3001\u719f\u6089MMX\u3001SSE \u53ca\u5e76\u884c\u7a0b\u5e8f\u7f16\u7a0b\uff1b4\u3001\u6709\u56fe\u50cf\u5904\u7406\u7ecf\u9a8c\u548cGPU\u5b9e\u9645\u5e94\u7528\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b5\u3001\u5177\u6709\u8f83\u5f3a\u7684\u903b\u8f91\u601d\u7ef4\u4ee5\u53ca\u7cfb\u7edf\u5206\u6790\u548c\u6587\u6863\u7f16\u5199\u80fd\u529b\uff1b6\u3001\u70ed\u7231\u673a\u5668\u89c6\u89c9\u884c\u4e1a\uff0c\u6709\u8d23\u4efb\u5fc3\u3001\u8fdb\u53d6\u5fc3\u3001\u4e8b\u4e1a\u5fc3\u4e50\u4e8e\u5206\u4eab\u6280\u672f\u7ecf\u9a8c\u53ca\u6210\u679c\uff0c\u5177\u5907\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\u548c\u656c\u4e1a\u7cbe\u795e\u5e76\u80fd\u9002\u5e94\u7d27\u5f20\u7684\u5de5\u4f5c\u8282\u594f\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","OpenCV\u56fe\u50cf\u8bc6\u522b\u5de5\u7a0b\u5e08","\u5317\u4eac","2-4\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u5b8c\u6210\u56fe\u50cf\u7684\u8fb9\u7f18\u63d0\u53d6\u53ca\u62a0\u56fe\u7b97\u6cd5\u5f00\u53d1;2\u3001\u6839\u636e\u56fe\u50cf\u8fb9\u7f18\u8fdb\u884c\u56fe\u5c42\u5206\u5272\uff0c\u81ea\u52a8\u751f\u6210\u591a\u4e2a\u56fe\u5c42\u6587\u4ef6;3\u3001\u4e0eqt\u5de5\u7a0b\u5e08\u914d\u5408\uff0c\u5b8c\u6210\u6bcf\u4e2a\u56fe\u5c42\u6587\u4ef6\u7684\u9009\u62e9\u3001\u88c1\u526a\u3001\u8fb9\u754c\u8c03\u6574\u7b49\u5de5\u4f5c\u3002\u00a0\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u719f\u6089\u56fe\u50cf\u5904\u7406\u7684\u57fa\u7840\u7406\u8bba\u548c\u7b97\u6cd5\u77e5\u8bc6;2\u3001\u719f\u6089OpenCV\u56fe\u50cf\u5e93\uff0c\u719f\u7ec3\u638c\u63e1\u56fe\u50cf\u5904\u7406\u3001\u673a\u5668\u5b66\u4e60\u3001\u8ba1\u7b97\u673a\u89c6\u89c9\u7684\u5e38\u7528\u7b97\u6cd5\uff0c\u719f\u6089\u8fb9\u7f18\u63d0\u53d6\u3001\u56fe\u5c42\u5206\u6790\u7b49\u56fe\u50cf\u5904\u7406\u7b97\u6cd5;3\u3001\u719f\u6089C/C++\u7f16\u7a0b\u8bed\u8a00\uff0c\u4e86\u89e3Qt\u7684\u7f16\u7a0b\u7ecf\u9a8c4\u3001\u672c\u79d1\u53ca\u4ee5\u4e0a\uff0c3\u5e74\u4ee5\u4e0a\u5de5\u4f5c\u7ecf\u9a8c;5\u3001\u5229\u7528OpenCV\u5e93\u5728\u5d4c\u5165\u5f0f\u7cfb\u7edf\u8fdb\u884c\u8fc7\u56fe\u50cf\u7b97\u6cd5\u548c\u56fe\u50cf\u5904\u7406\u7ecf\u9a8c\u8005\u4f18\u5148\u3002\u730e//\u5934/\u9879\u76ee\uff1a\u4e3b\u677f\u4e0a\u5e02\u516c\u53f8\uff0c\u5b89\u9632\u884c\u4e1a\u4e0a\u5e02\u516c\u53f8\uff0c\u4eab\u8a89\u5168\u7403\u7684\u4e13\u4e1a\u89c6\u97f3\u9891\u76d1\u63a7\u4ea7\u54c1\u53ca\u89e3\u51b3\u65b9\u6848\u7684\u4f9b\u5e94\u5546\uff0c\u62e5\u6709\u6df1\u539a\u7684\u97f3\u89c6\u9891\u4f20\u8f93\u6280\u672f\u79ef\u7d2f\u53ca\u7f51\u7edc\u7f16\u89e3\u7801\u3001\u5b58\u50a8\u9886\u57df\u7684\u4e13\u4e1a\u80fd\u529b\uff0c\u516c\u53f8\u76c8\u5229\u72b6\u51b5\u6781\u597d\uff0c\u6280\u672f\u5b9e\u529b\u5f3a\u52b2\uff0c\u4e1a\u5185\u53e3\u7891\u826f\u597d\uff0c\u798f\u5229\u5f85\u9047\u4f18\u539a\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8bed\u97f3/\u89c6\u9891/\u56fe\u5f62\u5f00\u53d1\u5de5\u7a0b\u5e08\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1aOpenCV\u56fe\u50cf\u8bc6\u522b\u7b97\u6cd5\u673a\u5668\u5b66\u4e60\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08\uff08\u8f6f\u4ef6\uff09","\u5317\u4eac","1-1.5\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u56fd\u4f01","","\u5c97\u4f4d\u8981\u6c42\uff1a\u56fe\u50cf\u7b97\u6cd5\u7684\u8c03\u7814\u3001\u5206\u6790\u548c\u8ddf\u8e2a\uff1b\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u5f00\u53d1\u3001\u8bbe\u8ba1\u548c\u5b9e\u73b0\uff1b\u9879\u76ee\u76f8\u5173\u6587\u6863\uff0c\u4e13\u5229\u64b0\u5199\u548c\u7ef4\u62a4\u3002\u4efb\u804c\u8d44\u683c\uff1a1. \u672c\u79d1\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u3001\u901a\u8baf\u7b49\u76f8\u5173\u4e13\u4e1a\uff1b2. \u5bf9\u7f16\u7a0b\u548c\u7b97\u6cd5\u6709\u6d53\u539a\u7684\u5174\u8da3\uff0c\u7cbe\u901aC/C++\u7a0b\u5e8f\u8bbe\u8ba1\uff0c\u719f\u6089CUDA\u7f16\u7a0b\uff1b3. \u5177\u6709\u533b\u5b66\u56fe\u50cf\u5206\u6790/\u8ba1\u7b97\u673a\u89c6\u89c9/\u6a21\u5f0f\u8bc6\u522b/\u673a\u5668\u5b66\u4e60\u4e00\u9879\u6216\u591a\u9879\u5f00\u53d1\u548c\u7814\u7a76\u7ecf\u9a8c\uff1b4\uff0e\u5177\u6709\u826f\u597d\u7684\u79d1\u6280\u82f1\u6587\u9605\u8bfb\u7406\u89e3\u80fd\u529b\uff1b                                        5. \u5177\u6709\u826f\u597d\u7684\u6c9f\u901a\u548c\u534f\u4f5c\u80fd\u529b\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u8bc6\u522b\u8f6f\u4ef6\u7814\u53d1","\u5317\u4eac","0.8-2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u56fd\u4f01","","\u804c\u4f4d\u63cf\u8ff0\uff1a1. \u53c2\u4e0e\u56fe\u50cf\u4ea7\u54c1\u7684\u9700\u6c42\u5206\u6790\u3001\u65b9\u6848\u8bbe\u8ba1\u3001\u65b9\u6848\u9a8c\u8bc1\u3001\u4ea7\u54c1\u8bbe\u8ba1\u3001\u4ea7\u54c1\u7814\u53d1\u3001\u4ea7\u54c1\u4f18\u5316\u7b49\u90e8\u5206\u6216\u6240\u6709\u73af\u8282\u3002\u00a0\u00a0\u00a0\u00a02. \u4ece\u4e0e\u5ba2\u6237\u7684\u4ea4\u6d41\u4e2d\u63d0\u53d6\u9700\u6c42\u4fe1\u606f\uff0c\u5e2e\u52a9\u7528\u6237\u660e\u786e\u771f\u5b9e\u9700\u6c42\uff0c\u5e76\u8f6c\u5316\u6210\u56fe\u50cf\u4ea7\u54c1\u84dd\u56fe\u3002\u00a0\u00a0\u00a0\u00a03. \u6839\u636e\u4ea7\u54c1\u84dd\u56fe\u8bbe\u8ba1\u8f6f\u786c\u4ef6\u65b9\u6848\uff0c\u9a8c\u8bc1\u6280\u672f\u5173\u952e\u70b9\uff0c\u5bf9\u786c\u4ef6\u63d0\u51fa\u5177\u4f53\u9700\u6c42\uff0c\u5bf9\u76f8\u5173\u6280\u672f\u7684\u9002\u5e94\u8303\u56f4\u505a\u51fa\u8bc4\u4f30\u3002\u00a0\u00a0\u00a0\u00a04. \u4ece\u56fe\u50cf\u7b97\u6cd5\u8bbe\u8ba1\u7684\u89d2\u5ea6\u5bf9\u4ea7\u54c1\u8bbe\u8ba1\u63d0\u4f9b\u652f\u6301\uff0c\u4ece\u5ba2\u6237\u4f7f\u7528\u4ea7\u54c1\u7684\u89d2\u5ea6\u5bf9\u4ea7\u54c1\u8bbe\u8ba1\u63d0\u4f9b\u5efa\u8bae\u3002\u00a0\u00a0\u00a0\u00a05. \u8d1f\u8d23\u5177\u4f53\u7684\u56fe\u50cf\u7b97\u6cd5\u8bbe\u8ba1\u3001\u7f16\u7801\u3001\u8c03\u8bd5\u3001\u79bb\u7ebf\u4e0e\u5728\u7ebf\u6d4b\u8bd5\u8fc7\u7a0b\uff0c\u6301\u7eed\u4f18\u5316\u7b97\u6cd5\u6027\u80fd\u3002\u00a0\u00a0\u00a0\u00a06. \u8ddf\u8fdb\u4ea7\u54c1\u7684\u4f7f\u7528\u60c5\u51b5\uff0c\u9002\u65f6\u66f4\u65b0\u56fe\u50cf\u7b97\u6cd5\uff0c\u5e76\u4ece\u56fe\u50cf\u4e2d\u5206\u6790\u8bbe\u5907\u72b6\u6001\u548c\u6545\u969c\u9690\u60a3\uff0c\u53ca\u65f6\u9884\u8b66\u3002\u4efb\u804c\u8d44\u683c\uff1a1. \u5177\u5907\u826f\u597d\u7684\u56e2\u961f\u534f\u4f5c\u653b\u5173\u80fd\u529b\uff0c\u601d\u8def\u6e05\u6670\uff0c\u4e50\u4e8e\u5b66\u4e60\u548c\u5206\u4eab\uff0c\u8d23\u4efb\u5fc3\u5f3a\uff0c\u52e4\u594b\u8fdb\u53d6\u3002\u00a0\u00a0\u00a0\u00a02. \u4e00\u672c\u9662\u6821\u5168\u65e5\u5236\u7855\u58eb\u7814\u7a76\u751f\u53ca\u4ee5\u4e0a\uff0c\u6570\u5b57\u56fe\u50cf\u5904\u7406\u76f8\u5173\u4e13\u4e1a\uff0c\u4e86\u89e3\u81ea\u52a8\u63a7\u5236\u3001\u7535\u8def\u8bbe\u8ba1\u8005\u4f18\u5148\u3002\u00a0\u00a0\u00a0\u00a03. \u719f\u7ec3\u4f7f\u7528C++\u548cOpenCV\u4f5c\u4e3a\u56fe\u50cf\u7814\u53d1\u5de5\u4f5c\u7684\u4e3b\u8981\u5de5\u5177\u3002\u00a0\u00a0\u00a0\u00a04. \u719f\u7ec3\u4f7f\u7528Linux\u64cd\u4f5c\u7cfb\u7edf\uff0cUbuntu\u4f18\u5148\u3002\u00a0\u00a0\u00a0\u00a05. \u719f\u7ec3\u4f7f\u7528Python\u6216Matlab\u4f5c\u4e3a\u56fe\u50cf\u7814\u53d1\u5de5\u4f5c\u7684\u8f85\u52a9\u5de5\u5177\u3002\u00a0\u00a0\u00a0\u00a06. \u9605\u8bfb\u5e76\u7406\u89e3\u82f1\u6587\u4e13\u4e1a\u6587\u732e\u3001\u6280\u672f\u624b\u518c\u548c\u5e2e\u52a9\u6587\u6863\u3002\u00a0\u00a0\u00a0\u00a07. \u82f1\u8bed\u516d\u7ea7\uff0c\u8ba1\u7b97\u673a\u4e09\u7ea7\uff0c\u4f1a\u4f7f\u7528MySQL\u3001Oracle\u6570\u636e\u5e93\u8005\u4f18\u5148\u3002\u85aa\u8d44\u5f85\u9047\uff1a1.\u63d0\u4f9b\u5177\u6709\u7ade\u4e89\u529b\u7684\u85aa\u916c\u548c\u4e30\u539a\u7684\u5956\u91d1\u798f\u5229\uff1b2.\u4e3a\u4f18\u79c0\u7684\u5e94\u5c4a\u7855\u58eb\u6bd5\u4e1a\u751f\u63d0\u4f9b\u5317\u4eac\u5e02\u6237\u53e3\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u56fe\u50cf\u5904\u7406\u5e26\u85aa\u5e74\u5047\u5956\u91d1\u4e30\u539a\u51fa\u5dee\u8865\u8d34\u5305\u4f4f\u5bbf\u9ad8\u6e29\u8865\u8d34\u63d0\u4f9b\u73ed\u8f66\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b5b\u9009/\u4fe1\u606f\u91c7\u96c6\u5458","\u5317\u4eac","4-6\u5343/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u5927\u4e13","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u6309\u7167\u8981\u6c42\u7b5b\u9009\u98df\u7269\u56fe\u7247\uff0c\u624b\u673a\u7528\u6237\u4e0a\u4f20\u4fe1\u606f\u5e76\u8fdb\u884c\u5206\u7c7b\u6574\u74062\u3001\u6309\u7167\u8981\u6c42\u6536\u96c6/\u62cd\u6444\u83dc\u54c1\u98df\u6750\u7167\u7247\u5e76\u8fdb\u884c\u5206\u7c7b\u6574\u7406\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u719f\u6089\u5404\u7c7b\u98df\u7269\u7279\u70b9\u548c\u5c5e\u6027\u5177\u5907\u7075\u654f\u8fa8\u522b\u56fe\u7247\u80fd\u529b\uff1b2\u3001\u4e13\u79d1\u4ee5\u4e0a\u5b66\u5386\uff0c\u4e13\u4e1a\u4e0d\u9650\uff0c\u6709\u8425\u517b\u5b66\u3001\u98df\u54c1\u5de5\u7a0b\u76f8\u5173\u4e13\u4e1a\u80cc\u666f\u6709\u9650\uff0c\u6709\u65e0\u5de5\u4f5c\u7ecf\u9a8c\u5747\u53ef3\u3001\u6570\u636e\u5206\u6790\u80fd\u529b\u5f3a\uff0c\u6709\u9ad8\u6548\u7684\u6267\u884c\u529b\uff0c\u5403\u82e6\u8010\u52b3\uff0c\u80fd\u591f\u627f\u53d7\u8f83\u5927\u5de5\u4f5c\u5f3a\u5ea6\uff0c\u7ec6\u5fc3\u6709\u8010\u5fc3\u30024\u3001\u4e86\u89e3\u4e2d\u56fd\u7684\u7f8e\u98df\uff0c\u719f\u6089\u5404\u4e2a\u5730\u65b9\u7684\u996e\u98df\u7279\u8272\uff0c\u662f\u4e2a\u7f8e\u98df\u7231\u597d\u8005\u804c\u80fd\u7c7b\u522b\uff1a\u5176\u4ed6\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","39-78\u4e07/\u5e74","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5de5\u4f5c\u804c\u8d231\u3001\u8d1f\u8d23\u5f00\u53d1\u76f4\u64ad\u63a8\u6d41\u7aef\u7f8e\u767d\u3001\u7626\u8138\u7b49\u7f8e\u989c\u56fe\u50cf\u529f\u80fd\uff1b\u00a02\u3001\u8d1f\u8d23\u5f00\u53d1\u76f4\u64ad\u63a8\u6d41\u7aef\u7279\u6548\u56fe\u50cf\u5904\u7406\u529f\u80fd\u3002\u4efb\u804c\u8d44\u683c1\u3001\u8ba1\u7b97\u673a\u76f8\u5173\u4e13\u4e1a\u672c\u79d1\u4ee5\u4e0a\u5b66\u5386\uff1b\u00a02\u3001\u80fd\u719f\u7ec3\u5e94\u7528C/C++\u7f16\u7a0b\uff0c\u6df1\u523b\u7406\u89e3\u5e38\u7528\u6570\u636e\u7ed3\u6784\u548c\u57fa\u7840\u7b97\u6cd5\uff0c\u53ef\u4ee5\u8fdb\u884c\u590d\u6742\u7b97\u6cd5\u7684\u5b9e\u73b0,\u5177\u6709\u826f\u597d\u7684\u7f16\u7a0b\u89c4\u8303\u3002\u00a03\u3001\u7cbe\u901a\u78e8\u76ae\u3001\u7f8e\u767d\uff0c\u4ee5\u53ca\u56fe\u50cf\u964d\u566a\u3001\u589e\u5f3a\u7b49\u7b97\u6cd5\u3002\u00a04\u3001\u7cbe\u901a\u4eba\u8138\u68c0\u6d4b\u8ffd\u8e2a\u3001\u4eba\u8138\u5173\u952e\u70b9\u68c0\u6d4b\u7b49\u5b8c\u6574\u7b97\u6cd5,\u719f\u6089OpenCV\u00a0\u5e93\u3002\u00a05\u3001\u719f\u6089OpenGL\u3001DirectX\u00a0\u6280\u672f\uff0c\u6709GPU\u00a0\u4f18\u5316\u7ecf\u9a8c\u00a06\u3001\u826f\u597d\u7684\u82f1\u6587\u9605\u8bfb\u3001\u7406\u89e3\u80fd\u529b\u3002\u00a07\u3001\u903b\u8f91\u601d\u7ef4\u80fd\u529b\u5f3a\uff0c\u5de5\u4f5c\u8e0f\u5b9e\u8ba4\u771f\uff0c\u6709\u8d23\u4efb\u5fc3\uff0c\u6280\u672f\u4e0a\u8ffd\u6c42\u5353\u8d8a\uff0c\u826f\u597d\u7684\u6c9f\u901a\u548c\u56e2\u961f\u534f\u4f5c\u610f\u8bc6\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u7b97\u6cd5\u5de5\u7a0b\u5e08/\u4e13\u5bb6(\u56fe\u50cf)","\u5317\u4eac","2.5-4\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","1)\u00a0\u4e0e\u963f\u91cc\u5df4\u5df4\u56fe\u50cf\u5904\u7406\u56e2\u961f\u5408\u4f5c\uff0c\u7ed3\u5408\u5177\u4f53\u5e94\u7528\u9886\u57df\uff0c\u8d1f\u8d23AR/VR\u5185\u5bb9\u7684\u6e32\u67d3\u3001\u52a8\u753b\u3001\u51e0\u4f55\u5efa\u6a21\u3001\u6a21\u62df\u3001SLAM\u7b49\u65b9\u9762\u7684\u7b97\u6cd5\u7814\u53d1\uff0c\u5c06\u7814\u53d1\u51fa\u6765\u7684\u56fe\u5f62\u7cfb\u7edf\u5728\u4e91\u7aef\u3001\u684c\u9762\u7cfb\u7edf\u6216\u667a\u80fd\u8bbe\u5907\u4e0a\u5e94\u7528\u3002\u76f8\u5173\u9886\u57df3\u5e74\u4ee5\u4e0a\u5b9e\u6218\u7ecf\u9a8c\u30022)\u00a0\u7406\u89e3\u4e1a\u52a1\u9700\u6c42\u4e0e\u884c\u4e1a\u53d1\u5c55\u6001\u52bf\uff0c\u4e0e\u4ea7\u54c1\u7ecf\u7406\u4e00\u8d77\u53c2\u4e0e\u4ea7\u54c1\u8bbe\u8ba1\uff1b\u53c2\u4e0e\u7b97\u6cd5\u5de5\u7a0b\u5316\u8bbe\u8ba1\uff0c\u534f\u52a9\u5de5\u7a0b\u5f00\u53d1\u56e2\u961f\u5b9e\u73b0\u7b97\u6cd5\u670d\u52a1\u5316\u30023)\u00a0\u4ea7\u54c1\u4e0a\u7ebf\u540e\uff0c\u6301\u7eed\u5206\u6790\u7ebf\u4e0a\u51c6\u786e\u6027\u7b49\u6027\u80fd\u6307\u6807\uff0c\u6301\u7eed\u4f18\u5316\u7b97\u6cd5\u6a21\u578b\u4e0e\u6570\u636e\u8d28\u91cf\u30024)\u00a0\u4e0e\u5408\u4f5c\u4f19\u4f34\u56e2\u961f\u5408\u4f5c\uff0c\u5bf9\u7b97\u6cd5\u6027\u80fd\u3001\u56fe\u50cf\u6807\u6ce8\u8d28\u91cf\u8d1f\u8d23\u30022\u00a0\u7f16\u7a0b\u529f\u5e95\u624e\u5b9e\uff0c\u719f\u6089java\u4ee5\u53capython\u30023.1\u00a0\u5bf9\u4e8eNLP\u7684\u5019\u9009\u4eba\uff1aNLP\u5e38\u89c1\u9886\u57df\u6216\u5bf9\u8bdd\u7ba1\u7406\u6216\u4fe1\u606f\u68c0\u7d22\u76f8\u5173\u9886\u57df\u6709\u4e30\u5bcc\u7684\u7ecf\u9a8c\u4ee5\u53ca\u5b9e\u9645\u9879\u76ee\u7684\u5f00\u53d1\u5e94\u7528\u7ecf\u9a8c\u30023.2\u00a0\u5bf9\u4e8e\u56fe\u50cf\u5019\u9009\u4eba\uff1a\u5728\u56fe\u50cf\u8bc6\u522b\u9886\u57df\uff0c\u4f8b\u5982OCR\uff0c\u7269\u4f53\u68c0\u6d4b\uff0c\u4eba\u8138\u8bc6\u522b\u7b49\u7684\u4e00\u4e2a\u65b9\u5411\u6216\u8005\u591a\u4e2a\u65b9\u5411\u4e0a\u6709\u6df1\u5165\u7814\u7a76\uff0c\u4ee5\u53ca\u5b9e\u9645\u7684\u9879\u76ee\u7ecf\u9a8c\uff0c\u4e0d\u80fd\u4ec5\u4ec5\u505c\u7559\u5728\u6a21\u578b\u8c03\u7528\u4e0a\u30024\u00a0\u719f\u6089TensorFlow\u6216\u8005PyTorch\u30025\u00a0\u6301\u7eed\u5b66\u4e60\uff0c\u4f1a\u4e3b\u52a8\u9605\u8bfb\u82f1\u6587\u6587\u732e\u8ddf\u8fdb\u5b66\u672f\u754c\u7684\u524d\u6cbf\u6280\u672f\u3002\u00a0\u00a01\u00a0\u613f\u610f\u63a5\u53d7\u4e00\u4e9b\u975e\u4e13\u4e1a\u9886\u57df\u7f16\u7801\u5185\u7684\u5de5\u4f5c\uff08\u8bbe\u8ba1\u6807\u8bb0\u6570\u636epipeline\uff0c\u5c01\u88c5\u963f\u91ccAPI\uff0c\u6216\u8005\u5176\u4ed6\u9886\u57df\u7684\u7b97\u6cd5\u5de5\u4f5c\uff09\u3002\u56e0\u4e3a\u76ee\u524d\u516c\u53f8\u5904\u4e8e\u521b\u4e1a\u671f\uff0c\u6240\u4ee5\u5927\u90e8\u5206\u65f6\u5019\u662f\u8ddf\u7740\u9700\u6c42\uff0c\u4e4b\u540e\u8ddf\u7740\u6570\u636e\u8d70\uff0c\u6709\u65f6\u5019\u8fd9\u4e24\u4e2a\u6761\u4ef6\u6ca1\u6709ready\u7684\u60c5\u51b5\u4e0b\uff0c\u53ef\u80fd\u9700\u8981\u652f\u6301\u5176\u4ed6\u4e1a\u52a1\u7684\u7b97\u6cd5\u5de5\u4f5c\u30022\u00a0\u5bf9\u4e8e\u5e94\u5c4a\u751f\u9700\u8981\u5bf9\u5e94\u9886\u57df\u7684\u6bd5\u4e1a\u751f\uff0c\u5bf9\u4e8e\u793e\u62db\uff0c\u5de5\u4f5c\u7ecf\u9a8c\u4ece\u5f00\u59cb\u5728\u7b97\u6cd5\u76f8\u5173\u65b9\u5411\u5de5\ c3\u638c\u63e1\u81f3\u5c11\u4e00\u79cd\u7f16\u7a0b\u8bed\u8a00\uff1aC/C++\u3001Java\u3001Python\u3001Scala\u3001R\uff1b4\u3001\u719f\u7ec3\u638c\u63e1\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u5e73\u53f0\uff1aTensorflow\u3001Caffe\u3001MXNET\u3001Torch\u3001Keras\uff1b3\u3001\u4e30\u5bcc\u7684\u81ea\u7136\u8bed\u8a00\u5904\u7406\u9886\u57df\u9879\u76ee\u7ecf\u9a8c\uff0c\u4f8b\u5982\uff1a\u4e2d\u6587\u5206\u8bcd\u3001\u4e13\u540d\u8bc6\u522b\u3001\u5355\u8bcd\u5411\u91cf\u3001\u4e3b\u9898\u6a21\u578b\u3001\u60c5\u611f\u5206\u6790\uff1b4\u3001\u5177\u5907Hadoop\u3001MapReduce\u3001Spark\u3001Storm\u3001HBase\u3001Kafka\u7b49\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b5\u3001\u5177\u5907\u521b\u65b0\u601d\u7ef4\uff0c\u5728\u4e13\u5229\u548c\u8bba\u6587\u65b9\u9762\u79ef\u7d2f\u8f83\u591a\u7ecf\u9a8c\u8005\u4f18\u5148\u30021. 4 years or above relevant working experience, proficient in at least one programming language: C/C+ +, Java, Python, Scala, R;4. Proficient at least one deep learning platform: Tensorflow, Caffe, MXNET, Torch, Keras;3. Rich experience in natural language processing, such as Chinese word segmentation, special name recognition, word vector, subject model and emotion analysis;4. Developed experience in Hadoop, MapReduce, Spark, Storm, HBase, Kafka is preferred;5. With innovative thinking, accumulated more experience in patents and papers is preferred.\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u6dd8\u7cfb\u6280\u672f\u90e8-\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7b97\u6cd5/\u9ad8\u7ea7\u4e13\u5bb6-\u5185\u5bb9\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1aGP542105)","\u5317\u4eac","","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u4e0a\u5e02\u516c\u53f8","","1\u3001\u8d1f\u8d23\u6dd8\u7cfb\u5185\u5bb9\u5e73\u53f0\u53ca\u793e\u533a\u7684\u81ea\u7136\u8bed\u8a00\u5904\u7406\u76f8\u5173\u7b97\u6cd5\u7814\u53d1\uff0c\u5e76\u5728\u6dd8\u5b9d\u3001\u95f2\u9c7c\u3001\u6751\u6dd8\u7b49\u5404\u7c7b\u4e1a\u52a1\u4e2d\u5e94\u7528\uff1b2\u3001\u8d1f\u8d23\u5185\u5bb9\u8d28\u91cf\u7b56\u7565\u8bbe\u8ba1\u4e0e\u5f00\u53d1\uff0c\u89e3\u51b3\u8bf8\u5982\u4f4e\u4fd7\u5185\u5bb9\u62e6\u622a\u3001\u6076\u610f\u8bc4\u8bba\u8bc6\u522b\u3001\u60c5\u611f\u5206\u6790\u7b49\u95ee\u9898\uff1b3\u3001\u8d1f\u8d23\u5185\u5bb9\u7406\u89e3\u7b97\u6cd5\u8bbe\u8ba1\u4e0e\u5f00\u53d1\uff0c\u89e3\u51b3\u8bf8\u5982\u5185\u5bb9\u6807\u7b7e\u62bd\u53d6\u3001\u5185\u5bb9\u5206\u7c7b\u3001\u7279\u5f81\u63d0\u53d6\u7b49\u95ee\u9898\uff1b1.\u624e\u5b9e\u7684\u7b97\u6cd5\u57fa\u7840\uff1a\u719f\u6089\u7b97\u6cd5\u76f8\u5173\u7406\u8bba\uff0c\u7b97\u6cd5\u539f\u7406\u548c\u673a\u5668\u5b66\u4e60\u57fa\u672c\u7406\u8bba\uff0c\u5177\u5907\u624e\u5b9e\u826f\u597d\u7684\u6570\u5b66\u57fa\u7840\uff1b2.\u7cbe\u901a\u81ea\u7136\u8bed\u8a00\u5904\u7406\u76f8\u5173\u9886\u57df\u7684\u77e5\u8bc6\u4e0e\u6280\u80fd\uff0c\u6709\u6587\u672c\u5206\u7c7b\u3001\u60c5\u611f\u5206\u6790\u3001\u5b9e\u4f53\u8bc6\u522b\u3001\u5185\u5bb9\u8d28\u91cf\u3001\u70ed\u70b9\u6316\u6398\u7b49\u5177\u4f53\u5de5\u4f5c\u7ecf\u9a8c\uff1b3.\u5728\u4eba\u5de5\u667a\u80fd\u9886\u57df\u6709\u4e00\u5b9a\u7684\u79ef\u7d2f\uff0c\u80fd\u591f\u4ece\u590d\u6742\u4e1a\u52a1\u573a\u666f\u4e2d\u8fdb\u884c\u7b97\u6cd5\u9009\u578b\u3001\u7b97\u6cd5\u4f18\u5316\u5e76\u4e0d\u65ad\u63d0\u5347\u6548\u679c\uff1b4.JAVA/C++/Python\u57fa\u7840\u624e\u5b9e\uff0c\u719f\u6089\u5f00\u6e90\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6Tensorflow\\Pytorch\\MXNET\u7b49\uff1b5.\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u610f\u8bc6\uff0c\u5bf9\u6280\u672f\u9971\u6709\u70ed\u60c5\uff0c\u4e86\u89e3\u524d\u6cbf\u7b97\u6cd5\u8d8b\u52bf\uff1b6. \u6709\u9ad8\u6c34\u5e73\u8bba\u6587\u7684\u4f18\u5148\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8eACL\u3001EMNLP\u3001COLING\u3001WWW\u3001AAAI\u7b49\uff1b7. \u5177\u6709\u63a8\u8350\u6216\u641c\u7d22\u573a\u666f\u5185\u5bb9\u76f8\u5173\u7b97\u6cd5\u548c\u4e1a\u52a1\u7b56\u7565\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u5176\u4ed6\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u81ea\u7136\u8bed\u8a00\u5904\u7406\u5de5\u7a0b\u5e08\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1a18708)","\u5317\u4eac","2.5-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u4e0a\u5e02\u516c\u53f8","","\u5c97\u4f4d\u63cf\u8ff0\uff1a\u5c97\u4f4d\u804c\u8d23\uff1a1.\u8d1f\u8d23\u81ea\u52a8\u6587\u672c\u6458\u8981\u3001\u804a\u5929\u673a\u5668\u4eba\u3001\u6587\u672c\u5206\u7c7b\u7b49\u4e1a\u52a1\uff0c\u63d0\u4f9b\u6838\u5fc3\u7b97\u6cd5\u4e0e\u89e3\u51b3\u65b9\u6848\uff0c\u5305\u62ec\u7aef\u5230\u7aef\u7684\u6570\u636e\u5904\u7406\u3001\u6570\u636e\u5206\u6790\u3001\u7279\u5f81\u5de5\u7a0b\u3001\u7b97\u6cd5\u6a21\u578b\u8bbe\u8ba1\u548c\u6548\u679c\u8bc4\u4f302.\u9488\u5bf9\u63a8\u8350\u7cfb\u7edf\u3001\u5e7f\u544a\u6392\u5e8f\u7b49\u4e1a\u52a1\u573a\u666f\uff0c\u63d0\u4f9b\u6838\u5fc3\u7b97\u6cd5\u89e3\u51b3\u65b9\u6848\uff0c\u5bf9\u4e1a\u52a1\u6539\u8fdb\u63d0\u51fa\u5408\u7406\u7684\u8c03\u6574\u6216\u6539\u8fdb3.\u8d1f\u8d23\u5c06\u4e1a\u52a1\u95ee\u9898\u7406\u89e3\u3001\u62bd\u8c61\u4e3a\u6570\u636e\u95ee\u9898\uff0c\u89c4\u5212\u3001\u8bbe\u8ba1\u5e76\u5b9e\u73b0\u57fa\u4e8e\u6570\u636e\u6316\u6398\u7684\u89e3\u51b3\u65b9\u6848\uff0c\u843d\u5730\u5177\u6709\u5e94\u7528\u4ef7\u503c\u7684\u5927\u6570\u636e\u4ea7\u54c14.\u6df1\u5165\u5206\u6790\u73b0\u6709\u7b97\u6cd5\uff0c\u8ddf\u8fdb\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u7b49\u76f8\u5173\u6280\u672f\u7684\u4e1a\u754c\u53d1\u5c55\uff0c\u5e76\u5408\u7406\u7684\u8fd0\u7528\u5230\u5b9e\u9645\u4ea7\u54c1\u4e2d\u4efb\u804c\u8981\u6c42\u80fd\u529b\u8981\u6c42\uff1a1.\u5728\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60/\u81ea\u7136\u8bed\u8a00\u5904\u7406/\u63a8\u8350\u7cfb\u7edf\u7b49\u65b9\u54113\u5e74\u4ee5\u4e0a\u7814\u7a76\u6216\u5de5\u4f5c\u7ecf\u9a8c\uff0c\u5177\u5907\u624e\u5b9e\u7684\u8ba1\u7b97\u673a\u3001\u7edf\u8ba1\u3001\u6570\u5b66\u548c\u8fd0\u7b79\u5b66\u57fa\u78402.\u7cbe\u901a\u7ecf\u5178\u7684\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u5e76\u6709\u5b9e\u8df5\u7ecf\u9a8c\uff0c\u5305\u62ecLR\u3001SVM\u3001GBDT\u3001DNN\u3001LSTM\u7b49\uff0c\u5e76\u5728\u7b97\u6cd5\u4f18\u5316\u65b9\u9762\u6709\u6df1\u523b\u89c1\u89e33.\u7cbe\u901a\u81f3\u5c11\u4e00\u95e8\u8bed\u8a00\uff0cPython/ R/ Matlab/Java/C++/\u7b49\uff0c\u6df1\u523b\u7406\u89e3\u6570\u636e\u7ed3\u6784\u548c\u7b97\u6cd5\u8bbe\u8ba1\uff0c\u5177\u6709\u624e\u5b9e\u7684\u4ee3\u7801\u529f\u5e95\u548c\u5b9e\u6218\u80fd\u529b4.\u719f\u6089Tensorflow/Caffe/mxnet/pytorch/keras\u7b49\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff0c\u719f\u6089Hadoop\u3001Spark\u7b49\u5927\u6570\u636e\u8ba1\u7b97\u5e73\u53f05.\u5bf9\u6570\u636e\u654f\u611f\uff0c\u6709\u8f83\u597d\u7684\u6570\u636e\u5206\u6790\u80fd\u529b\u548c\u95ee\u9898\u62bd\u8c61\u80fd\u529b\uff0c\u5584\u4e8e\u4ece\u6570\u636e\u4e2d\u53d1\u73b0\u89c4\u5f8b\uff0c\u5bf9\u4e8e\u628a\u673a\u5668\u5b66\u4e60\u5e94\u7528\u5230\u5b9e\u9645\u4e1a\u52a1\u573a\u666f\u4ea7\u751f\u5546\u4e1a\u4ef7\u503c\u5177\u6709\u5f3a\u70c8\u7684\u70ed\u60c56.\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\u548c\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff0c\u6709\u4e00\u5b9a\u7684\u7ec4\u7ec7\u534f\u8c03\u80fd\u529b\u548c\u8f83\u597d\u7684\u6297\u538b\u80fd\u529b\u804c\u80fd\u7c7b\u522b\uff1a\u7f51\u7ad9\u7ef4\u62a4\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","3-6\u4e07/\u6708","1\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u804c\u8d23:1.\u4e3a\u63a8\u8350\u3001\u641c\u7d22\u3001UGC\u7b49\u4e92\u52a8\u4ea7\u54c1\u7b49\u529f\u80fd\u8bbe\u8ba1\u548c\u5b9e\u73b0\u9ad8\u8d28\u91cf\u7684\u57fa\u7840\u7279\u5f81\uff08Category, Topic,  Entity\u7b49\uff09;2.\u5bf9\u7528\u6237\u4ee5\u53ca\u7528\u6237\u7684\u53cd\u9988\uff08\u52a8\u4f5c\u3001\u8bc4\u8bba\u 001\u5584\u4e8e\u4ea4\u6d41\u4e0e\u5206\u4eab\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7b97\u6cd5\u5de5\u7a0b\u5e08(\u5bf9\u8bdd\u673a\u5668\u4eba\u65b9\u5411\uff09","\u5317\u4eac","2-2.5\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","1.\u8d1f\u8d23 NLP/NLU \u81ea\u7136\u8bed\u8a00\u5904\u7406\u76f8\u5173\u6838\u5fc3\u6280\u672f\u7814\u53d1\uff1b2.\u8bed\u97f3\u8bc6\u522b\u3001\u81ea\u7136\u8bed\u8a00\u7406\u89e3\u3001\u5404\u7c7b\u95ee\u7b54\u7b49\u7cfb\u7edf\u7814\u53d1\uff1b3.\u53c2\u4e0e\u5bf9\u8bdd\u673a\u5668\u4eba\u7cfb\u7edf\u7684\u89c4\u5212\u8bbe\u8ba1\u5de5\u4f5c\uff1b\u8d1f\u8d23\u6cd5\u5f8b\u9886\u57df\u7684\u5bf9\u8bdd\u673a\u5668\u4eba\u9879\u76ee\u7684\u642d\u5efa\u53ca\u7814\u53d1\u5de5\u4f5c\uff1b4.\u5173\u952e\u7b97\u6cd5\u7684\u5b9e\u73b0\uff0c\u5b8c\u6210\u591a\u8f6e\u5bf9\u8bdd\u95ee\u7b54\u7cfb\u7edf\uff0c\u5b9e\u73b0\u5305\u62ec\u610f\u56fe\u7406\u89e3\u3001\u69fd\u586b\u5145\u3001\u5bf9\u8bdd\u7ba1\u7406\u5728\u5185\u7684\u591a\u9879\u7b97\u6cd5\u3002\u804c\u4f4d\u8981\u6c42\uff1a1.\u8ba1\u7b97\u673a\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c2\u5e74\u4ee5\u4e0a\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7ecf\u9a8c\uff1b\u9879\u76ee\u7ecf\u9a8c\u4e30\u5bcc\u8005\uff0c\u672c\u79d1\u4ea6\u53ef\uff1b2.\u6709\u673a\u5668\u5b66\u4e60ML \u6216\u81ea\u7136\u8bed\u8a00\u5904\u7406 NLP/NLU \u7814\u7a76\u80cc\u666f\uff1b3.\u5bf9TensorFlow\u3001Caffe\u3001MXNet\u7b49\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u81f3\u5c11\u4e00\u79cd\u719f\u7ec3\u638c\u63e1\uff0c\u5bf9\u610f\u56fe\u8bc6\u522b\u3001\u69fd\u586b\u5145\u7b97\u6cd5\u6709\u6df1\u523b\u7406\u89e3\uff1b4.\u5177\u5907\u826f\u597d\u7684\u7f16\u7a0b\u80fd\u529b\uff0c\u719f\u6089Python\u3001R\u7b49\u3001\u4e86\u89e3Java\u7b49\u5f00\u53d1\u8bed\u8a00\uff0c\u80fd\u591f\u914d\u5408\u5b8c\u6210\u7b97\u6cd5\u5de5\u7a0b\u5316\uff1b5.\u5bf9\u8bdd\u673a\u5668\u4eba\u76f8\u5173\u9879\u76ee\u7ecf\u9a8c\u6216\u8bba\u6587\u53d1\u8868\u8005\u4f18\u5148\uff1b6.\u6709\u8f83\u5f3a\u7684\u5206\u6790\u95ee\u9898\u89e3\u51b3\u95ee\u9898\u80fd\u529b\uff0c\u6709\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u610f\u8bc6\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff08NLP\uff09\u5b9e\u4e60\u751f","\u5317\u4eac","140\u5143/\u5929","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u5408\u8d44","","\u3010\u5c97\u4f4d\u804c\u8d23\u30111.\u6784\u5efa\u533b\u5b66\u5f71\u50cf\u9886\u57df\u7684\u57fa\u7840NLP Service\u53ca\u5176\u7b97\u6cd5\u4f18\u5316\uff0c\u5305\u62ec\u5206\u8bcd\u3001\u5b9e\u4f53\u8bc6\u522b\u3001\u6587\u672c\u5206\u7c7b\u3001\u6458\u8981\u63d0\u53d6\u3001\u5173\u952e\u8bcd\u63d0\u53d6\u7b49\uff1b2.\u5f00\u53d1\u533b\u5b66\u5f71\u50cf\u62a5\u544a\u6587\u672c\u7ea0\u9519\u7b97\u6cd5\uff1b3.\u53c2\u4e0e\u533b\u5b66\u5f71\u50cf\u62a5\u544a\u81ea\u52a8\u751f\u6210\u6a21\u578b\u4f18\u5316\u3002\u3010\u5c97\u4f4d\u8981\u6c42\u30111.\u624e\u5b9e\u7684\u7b97\u6cd5\u57fa\u7840\uff0c\u7cbe\u901aNLP\u76f8\u5173\u7b97\u6cd5\u548c\u6a21\u578b\uff1b2.\u826f\u597d\u7684\u7f16\u7a0b\u57fa\u7840\uff0c\u719f\u6089Java/Python\u7b49\u7f16\u7a0b\u8bed\u8a00\uff1b3.\u719f\u6089\u9762\u5411\u6587\u672c\u7684CNN\u3001RNN\u3001LSTM\u3001Sequence to sequence\u3001GAN\u7b49\u6a21\u578b\u8005\u4f18\u5148\uff1b  4.\u6709\u9519\u522b\u5b57\u8bc6\u522b\u76f8\u5173\u9879\u76ee\u7ecf\u9a8c\u4f18\u5148\uff1b5.\u6709\u8f83\u5f3a\u7684\u5206\u6790\u95ee\u9898\u89e3\u51b3\u95ee\u9898\u80fd\u529b\uff0c\u5de5\u4f5c\u8e0f\u5b9e\u4e0a\u8fdb\uff1b\u6709\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u610f\u8bc6  6.\u6bcf\u5468\u51fa\u52e4\u4e0d\u5c11\u4e8e3\u5929\uff0c\u80fd\u5b9e\u4e603\u4e2a\u6708\u4ee5\u4e0a\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u5176\u4ed6\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","TEG03-\u81ea\u7136\u8bed\u8a00\u5904\u7406\u5de5\u7a0b\u5e08\uff08\u5317\u4eac\uff09\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1a49713)","\u5317\u4eac","","2\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u8d1f\u8d23\u57fa\u4e8ehadoop\u96c6\u7fa4\uff0cspark\u96c6\u7fa4\uff0cparameter server\u96c6\u7fa4\u7f16\u5199\u5206\u5e03\u5f0f\u7b97\u6cd5\u5b9e\u73b0\u65b0\u8bcd\u53d1\u73b0\uff0c\u5173\u952e\u8bcd\u9009\u53d6\uff0c\u6587\u672c\u5206\u7c7b\uff0c\u4e3b\u9898\u6a21\u578b\uff0c\u60c5\u611f\u5206\u6790\uff0c\u8bc4\u8bba\u89c2\u70b9\u5f52\u7eb3\u7b49\u6587\u672c\u6316\u6398\u548c\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff1b\u8d1f\u8d23\u4ece\u817e\u8baf\u5404\u4e1a\u52a1\u7684\u7ed3\u6784\u5316\u548c\u975e\u7ed3\u6784\u5316\u6570\u636e\u4e2d\u5efa\u7acb\u57fa\u4e8e\u5173\u952e\u8bcd\uff0c\u4e3b\u9898\uff0c\u5206\u7c7b\u7684\u591a\u5c42\u6b21\u5174\u8da3\u4f53\u7cfb\u7684\u7528\u6237\u5174\u8da3\u6a21\u578b\u53ca\u5176\u5728\u5e7f\u544a\u4e1a\u52a1\u4e2d\u7684\u5e94\u7528\u4f18\u5316\uff1b\u8d1f\u8d23\u667a\u80fd\u5ba2\u670d\u7b97\u6cd5\u5f15\u64ce\u4e2d\u7684\u67e5\u8be2\u4e32\u5904\u7406\uff0c\u6392\u5e8f\u6a21\u578b\u53ca\u8f85\u52a9\u5de5\u5177\u5982\u67e5\u8be2\u4e32\u805a\u7c7b\uff0c\u9605\u8bfb\u7406\u89e3\u7b49\u6a21\u578b\u4f18\u5316\u3002\u719f\u7ec3\u638c\u63e1C/C++,JAVA,Python,shell\u4e2d\u7684\u4e00\u79cd\u6216\u591a\u79cd\u8bed\u8a00\uff1b\u6570\u636e\u638c\u63e1\u7b97\u6cd5\u548c\u6570\u636e\u7ed3\u6784\uff1b\u6709\u4e0b\u5217\u6280\u80fd\u4e00\u9879\u6216\u8005\u591a\u9879\u8005\u4f18\u5148\uff1a\u6df1\u5165\u7406\u89e3\u5e38\u89c1\u673a\u5668\u5b66\u4e60\u6216\u6570\u636e\u6316\u6398\u7c7b\u7684\u7b97\u6cd5\u539f\u7406\uff0c\u719f\u6089\u5e38\u89c1\u7684\u7edf\u8ba1\u539f\u7406\u53ca\u65b9\u6cd5\uff1b\u6709\u5927\u6570\u636e\u5206\u6790\u5de5\u5177\u76f8\u5173\u7684\u4f7f\u7528\u7ecf\u9a8c\uff0c\u6bd4\u5982Hadoop\u751f\u6001\u4e2d\u7684Map-Reduce\uff0chivesql\uff0cpig\u53caspark\uff1b\u6709LSTM\u7b49\u7f51\u7edc\u5728NLP\u5e94\u7528\u7ecf\u9a8c\u8005\uff08\u5982\u5728caffe\uff0ctensorflow\u7b49\u6846\u67b6\u4e0b\u5b9e\u73b0\uff09\u4f18\u5148\uff1b\u6709\u667a\u80fd\u5ba2\u670d\u9886\u57df\u5de5\u4f5c\u7ecf\u9a8c\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u4e92\u8054\u7f51\u8f6f\u4ef6\u5f00\u53d1\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u81ea\u7136\u8bed\u8a00\u5904\u7406nlp\u5de5\u7a0b\u5e08","\u5317\u4eac","2-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u4e0a\u5e02\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u4ece\u4e8b\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff08NLP\uff09\u6280\u672f\u7684\u7814\u53d1\uff0c\u63d0\u4f9b\u6587\u672c\u6570\u636e\u5206\u6790\u7684\u76f8\u5173\u65b9\u6848\u53ca\u670d\u52a1\uff1b2\u3001\u8d1f\u8d23\u57fa\u7840\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u8bed\u4e49\u7406\u89e3\u6280\u672f\u5e73\u53f0\u642d\u5efa\uff1b3\u3001\u8d1f\u8d23\u8bcd\u6cd5\u5206\u6790\u3001\u8bcd\u6027\u6807\u6ce8\u3001\u4e2d\u6587\u5206\u8bcd\u3001\u81ea\u52a8\u5bf9\u8bdd\u3001\u8bed\u4e49\u6316\u6398\u548c\u8bed\u8a00\u903b\u8f91\u7b49\u76f8\u5173\u7814\u53d1\u5de5\u4f5c\u3002\u4efb\u804c\u8d44\u683c\uff1a1\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406/\u673a\u5668\u5b66\u4e60/\u6570\u636e\u6316\u6398\u7814\u7a76\u65b9\u5411\uff0c\u8ba1\u7b97\u673a/\u6570\u5b66\u53ca\u76f8\u5173\u4e13\u4e1a\uff0c\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff1b2\u3001\u719f\u7ec3\u638c\u63e1\u81ea\u7136\u8bed\u8a00\u5904\u7406\u9886\u57df\u7684\u57fa\u7840\u7406\u8bba\u548c\u65b9\u6cd5\uff0c\u5982\u8bcd\u6cd5\u5206\u6790\uff0c\u4fe1\u606f\u62bd\u53d6\uff0c\u6587\u672c\u5206\u7c7b/\u805a\u7c7b\uff0c\u4e3b\u9898\u6a21\u578b\u3001\u8bed\u4e49\u76f8\u4f3c\u5ea6\u8ba1\u7b97\uff0c\u6458\u8981\u53ca\u5173\u952e\u8bcd\u63d0\u53d6\uff0c\u60c5\u611f\u5206\u6790\u7b49NLP\u57fa\u7840\u6280\u672f\uff1b3\u3001\u5177\u5907\u624e\u5b9e , \u7cfb\u7edf\u5f00\u53d1\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1aAI\u81ea\u7136\u8bed\u8a00\u5904\u7406\u673a\u5668\u7ffb\u8bd1\u77e5\u8bc6\u56fe\u8c31\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7b97\u6cd5\u5de5\u7a0b\u5e08-\u4ea7\u54c1\u6280\u672f\u4e2d\u5fc3\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1a011011)","\u5317\u4eac","1.5-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u5916\u8d44\uff08\u6b27\u7f8e\uff09","","\u5c97\u4f4d\u804c\u8d23:1.\u57fa\u4e8e\u89c6\u9891\u4e1a\u52a1\u573a\u666f\uff0c\u63d0\u4f9b\u81ea\u7136\u8bed\u8a00\u5904\u7406\u6280\u672f\u7684\u89e3\u51b3\u65b9\u6848\uff1b2.\u8d1f\u8d23\u6216\u53c2\u4e0e\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7b97\u6cd5\u5728\u667a\u80fd\u8bc4\u8bba\u76f8\u5173\u9886\u57df\u7684\u5e94\u7528\uff0c\u5305\u62ec\u57fa\u4e8e\u89c6\u9891\u6587\u672c\u4e0e\u5185\u5bb9\u7406\u89e3\u7684\u667a\u80fd\u8bc4\u8bba\u751f\u6210\uff0c\u4ee5\u53ca\u667a\u80fd\u8bc4\u8bba\u56de\u590d\uff1b3.\u8d1f\u8d23\u6216\u53c2\u4e0e\u57fa\u4e8e\u8bed\u4e49\u7406\u89e3\u7684\u89c6\u9891\u5206\u7c7b\u4e0e\u6807\u7b7e\u63d0\u53d6\u76f8\u5173\u7b97\u6cd5\u5f00\u53d1\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\uff1a\u6587\u672c\u5206\u8bcd\uff0c\u4e3b\u9898\u805a\u7c7b\uff0c\u547d\u540d\u5b9e\u4f53\u8bc6\u522b\uff0c\u77e5\u8bc6\u56fe\u8c31\u642d\u5efa\u7b49\uff1b4.\u8d1f\u8d23\u6216\u53c2\u4e0e\u8bed\u97f3\u8bc6\u522b\u3001\u6587\u672c\u7ea0\u9519\u7b49\u5176\u4ed6\u81ea\u7136\u8bed\u8a00\u5904\u7406\u76f8\u5173\u5de5\u4f5c\uff1b \u4efb\u804c\u8d44\u683c:1.\u8ba1\u7b97\u673a\u6216\u76f8\u5173\u4e13\u4e1a\u672c\u79d1\u4ee5\u4e0a\u5b66\u5386\uff1b2.\u4f18\u79c0\u7684\u7f16\u7801\u80fd\u529b\uff0c\u4ee5\u53ca\u624e\u5b9e\u7684\u6570\u636e\u7ed3\u6784\u4e0e\u7b97\u6cd5\u529f\u5e95\uff1b3.\u719f\u6089\u673a\u5668\u5b66\u4e60\u76f8\u5173\u7b97\u6cd5\uff0c\u719f\u6089NLP\u76f8\u5173\u7b97\u6cd5\u4e0e\u6a21\u578b\uff08\u8bed\u8a00\u6a21\u578b\u3001CRF\u3001LDA\u3001word2vec\u3001CNN/RNN\u3001LSTM\u3001Transformer\u3001BERT\u7b49\uff09\uff1b4.\u53c2\u4e0e\u6216\u4e3b\u5bfc\u8fc7NLP\u9879\u76ee\u5e76\u6709\u5b9e\u8df5\u7ecf\u9a8c\u8005\u4f18\u5148\uff08\u5982\u6587\u672c\u5206\u7c7b\u3001\u4e3b\u9898\u805a\u7c7b\u3001\u6587\u672c\u751f\u6210\u3001\u77e5\u8bc6\u56fe\u8c31\u3001\u95ee\u7b54\u7cfb\u7edf\u7b49\uff095.\u719f\u7ec3\u638c\u63e1\u4ee5\u4e0b\u81f3\u5c11\u4e00\u95e8\u7f16\u7a0b\u8bed\u8a00\uff1aPython/Java/C/C++\uff1b6.\u719f\u6089\u4ee5\u4e0b\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff1aTensorflow/Caffe/Theano/PyTorch\u7b49\uff1b7.\u719f\u6089Linux\u5f00\u53d1\u73af\u5883\uff1b8.\u53d1\u8868\u8fc7\u9ad8\u6c34\u5e73\u5b66\u672f\u4f1a\u8bae\u8bba\u6587\u8005\u4f18\u5148\uff08\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60/NLP\uff09\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u4eba\u5de5\u667a\u80fd\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u67b6\u6784\u5e08","\u5317\u4eac","2.5-4.2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u4e8b\u4e1a\u5355\u4f4d","","\u5c97\u4f4d\u804c\u8d23\uff1a1. \u4ece\u4e8b\u4eba\u5de5\u667a\u80fd\u3001\u6df1\u5ea6\u5b66\u4e60\u3001\u667a\u80fd\u51b3\u7b56\u6280\u672f\u5728\u667a\u80fd\u6587\u672c\u5904\u7406\u9886\u57dfNLP\u7684\u7b97\u6cd5\u7814\u7a76\u548c\u7cfb\u7edf\u5f00\u53d1\u5de5\u4f5c\uff1b2. \u8d1f\u8d23\u9886\u57df\u77e5\u8bc6\u56fe\u8c31\u6784\u5efa\uff0c\u7814\u53d1\u5927\u89c4\u6a21\u77e5\u8bc6\u56fe\u8c31\u534a\u81ea\u52a8/\u81ea\u52a8\u5316\u6784\u5efa\u65b9\u6cd5\u53ca\u5176\u5bf9NLP\u9886\u57df\u4e2d\u7684\u6280\u672f\u5e94\u7528\uff1b3. \u8d1f\u8d23\u8bed\u97f3\u8bc6\u522b\u3001\u5bf9\u8bdd\u5f0f\u5de5\u4f5c\u52a9\u624b\u3001\u6587\u6863\u5904\u7406\u7b49\u667a\u80fd\u5e94\u7528\u7814\u5236\uff1b4. \u63a8\u52a8\u5408\u683c\u6709\u6548\u7684AI\u7b97\u6cd5\u5230\u516c\u53f8\u5404\u4ea7\u54c1\u4e2d\uff0c\u5b8c\u5584\u4ea7\u54c1\u529f\u80fd\uff1b5. \u53c2\u4e0e\u4eba\u5de5\u667a\u80fd\u9879\u76ee\u8bba\u8bc1\u4e0e\u7533\u62a5\u5de5\u4f5c\u3002\u00a0\u4efb\u804c\u8981\u6c42\uff1a1. \u8ba1\u7b97\u673a\u7c7b\u76f8\u5173\u4e13\u4e1a\uff0c\u7855\u58eb\u7814\u7a76\u751f\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u535a\u58eb\u5b66\u5386\u4f18\u5148\uff1b2. \u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u3001\u4eba\u5de5\u667a\u80fd\u3001\u673a\u5668\u5b66\u4e60\u7b49\u6280\u672f\u5728\u667a\u80fd\u6587\u672c\u5904\u7406\u9886\u57df\u7684\u5e94\u7528\uff1b3. \u719f\u6089Tensorflow\uff0ccaffe\u7b49\u4e3b\u6d41\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff0c\u80fd\u591f\u72ec\u7acb\u5b8c\u6210\u8f6f\u786c\u4ef6\u6846\u67b6\u642d\u8bbe\u4e0e\u6a21\u578b\u8bad\u7ec3\uff1b4. \u67093\u5e74\u6216\u4ee5\u4e0aNLP\u5904\u7406\u3001\u77e5\u8bc6\u56fe\u8c31\u3001\u6df1\u5ea6\u5b66\u4e60\u9886\u57df\u5de5\u4f5c\u6216\u5b9e\u4e60\u5de5\u4f5c\u7ecf\u9a8c\uff0c\u66fe\u5728\u7c7b\u4f3c\u9879\u76ee\u4e2d\u62c5\u4efb\u6280\u672f\u7275\u5934\u6216\u6838\u5fc3\u7814\u53d1\u7ecf\u5386\u8005\u4f18\u5148\uff1b5. \u7cbe\u901aPython/Java\u7b49\u7f16\u7a0b\u8bed\u8a00\u4e2d\u7684\u4e00\u79cd\u6216\u591a\u79cd\uff0c\u5feb\u901f\u7f16\u7a0b\u80fd\u529b\u5f3a\uff1b6. \u5584\u4e8e\u5feb\u901f\u5b66\u4e60\u65b0\u77e5\u8bc6\uff0c\u826f\u597d\u7684\u8868\u8fbe\u548c\u6c9f\u901a\u80fd\u529b\uff1b7. \u5de5\u4f5c\u8ba4\u771f\u8d1f\u8d23\uff0c\u4e25\u8c28\u7ec6\u81f4\uff0c\u6709\u826f\u597d\u7684\u521b\u65b0\u610f\u8bc6\u548c\u56e2\u961f\u7cbe\u795e\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7cfb\u7edf\u67b6\u6784\u8bbe\u8ba1\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u81ea\u7136\u8bed\u8a00\u5904\u7406\u5de5\u7a0b\u5e08\uff082019\u5e94\u5c4a\u751f\uff09zf2019060310481053\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1aTAIJI001053)","\u5317\u4eac","1-2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u56fd\u4f01","","\u5c97\u4f4d\u804c\u8d23:1.\u8d1f\u8d23\u7814\u53d1\u53f8\u6cd5\u9886\u57df\u5bfc\u670d\u5bf9\u8bdd\u673a\u5668\u4eba\uff0c\u5305\u62ec\u5b9e\u4f53\u62bd\u53d6\u3001\u60c5\u611f\u5206\u6790\u3001\u76f8\u5173\u6027\u8ba1\u7b97\u3001\u591a\u8f6e\u5bf9\u8bdd\u751f\u6210\u65b9\u9762\u7684\u7b97\u6cd5\u4f18\u5316\uff1b2.\u8d1f\u8d23\u7814\u53d1\u57fa\u4e8e\u6df1\u5ea6\u5b66\u4e60\u7684\u7aef\u5230\u7aef\u624b\u5199\u6587\u672c\u8bc6\u522b\u6a21\u578b\uff0c\u5305\u62ec\u56fe\u6587\u8bc6\u522b\u3001\u751f\u6210\u5bf9\u6297\u7f51\u7edc\u751f\u6210\u6837\u672c\u3001\u7248\u9762\u5206\u6790\u548c\u91cd\u5efa\u7b49\u7b97\u6cd5\u5b9e\u73b0\u548c\u4f18\u5316\uff1b3.\u8d1f\u8d23\u5feb\u901f\u5f00\u53d1\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u81ea\u7136\u8bed\u8a00\u751f\u6210\u76f8\u5173\u670d\u52a1\u7684\u5f00\u53d1\uff0c\u4ee5\u652f\u6301\u5176\u4ed6\u9879\u76ee\u7684\u529f\u80fd\u5b9e\u73b0\uff0c\u5305\u62ec\u6587\u672c\u5206\u7c7b\u3001\u6587\u672c\u6458\u8981\u3001\u6587\u672c\u751f\u6210\u3001\u8981\u7d20\u62bd\u53d6\u7b49\uff1b \u4efb\u804c\u8d44\u683c:1.\u7edf\u62db\u7855\u58eb\u4ee5\u4e0a\u5b66\u5386\uff0c\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u6587\u672c\u6570\u636e\u6316\u6398\u7b49\u76f8\u5173\u4e13\u4e1a\uff0c\u5e94\u5c4a\u6bd5\u4e1a\u751f\uff1b 2.\u7cbe\u901ajava\u3001python\u8bed\u8a00\uff0c\u4ee3\u7801\u529f\u5e95\u624e\u5b9e\uff0c\u5e76\u6709\u826f\u597d\u7684\u4ee3\u7801\u98ce\u683c\uff1b3.\u719f\u6089\u81ea\u7136\u8bed\u8a00\u5904\u7406\u9886\u57df\u7684\u57fa\u672c\u7b97\u6cd5\u548c\u57fa\u7840\u7406\u8bba\uff0c\u5305\u62ec\u4e2d\u6587\u5206\u8bcd\u3001\u8bcd\u6027\u6807\u6ce8\u3001\u5b9e\u4f53\u8bc6\u522b\u3001\u53e5\u6cd5\u5206\u6790\u3001\u6587\u672c\u76f8\u4f3c\u5ea6\u3001\u6587\u672c\u5206\u7c7b\u7b49\u81ea\u7136\u8bed\u8a00\u5904\u7406\u6280\u672f\uff0c\u719f\u6089\u8bed\u4e49\u5206\u6790\u65b9\u6cd5\u548c\u6280\u672f\uff1b4.\u719f\u6089\u6570\u636e\u6316\u6398\u548c\u673a\u5668\u5b66\u4e60\u57fa\u672c\u7b97\u6cd5\uff0c\u5305\ 06\u6790\u3001\u81ea\u52a8\u6587\u672c\u5206\u7c7b\uff0c\u5173\u952e\u503c\u63d0\u53d6\u7b49\u81ea\u7136\u8bed\u8a00\u5904\u7406\u6280\u672f\uff1b5\u3001\u6709\u8f83\u5f3a\u7684\u5206\u6790\u95ee\u9898\u89e3\u51b3\u95ee\u9898\u80fd\u529b\uff0c\u5de5\u4f5c\u8e0f\u5b9e\u4e0a\u8fdb\uff1b\u6709\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u610f\u8bc6\u3002\u4f18\u5148\u6761\u4ef6\uff1a1\u3001\u5728OA\u3001\u5408\u540c\u7ba1\u7406\u7b49\u9886\u57df\u6709\u5b9e\u9645\u7684\u9879\u76ee\u7ecf\u9a8c\u7684\u4f18\u5148\u8003\u8651;2\u3001\u6709\u8fc7\u6587\u672c\u6316\u6398\u3001\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u7814\u7a76\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b3\u3001\u719f\u7ec3\u4f7f\u7528\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6PyTorch\u3001TensorFlow\u5176\u4e00\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u4eba\u5de5\u667a\u80fd\u79d1\u5b66\u5bb6/\u5de5\u7a0b\u5e08","\u5317\u4eac","2.5-3\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u5408\u8d44","","Global Heath Drug Discovery Institute\uff08GHDDI\uff09\u7684\u4eba\u5de5\u667a\u80fd\u56e2\u961f\u6b63\u5728\u5bfb\u627e\u5728\u4eba\u5de5\u667a\u80fd\u548c\u6570\u636e\u79d1\u5b66\u9886\u57df\u5177\u6709\u4e30\u5bcc\u7ecf\u9a8c\u7684\u7b97\u6cd5\u7814\u7a76\u4eba\u5458\u53ca\u5de5\u7a0b\u5e08\u3002    \u505a\u4e3a\u4e00\u4e2a\u65b0\u6210\u7acb\u7684\u90e8\u95e8\uff0cAIDD\uff08AI for Drug Discovery\uff09\u65e8\u5728\u901a\u8fc7\u9886\u5148\u7684\u4eba\u5de5\u667a\u80fd\u6280\u672f\u6765\u6539\u8fdb\u548c\u52a0\u901f\u836f\u7269\u7684\u53d1\u73b0\u8fc7\u7a0b\u3002  GHDDI\u81f4\u529b\u4e8e\u5f00\u53d1\u7528\u4e8e\u6cbb\u7597\u53d1\u5c55\u4e2d\u56fd\u5bb6\u7684\u91cd\u5927\u75be\u75c5\u65b0\u578b\u836f\u7269\u7684\u521b\u65b0\u65b9\u6cd5\u3002  \u4f5c\u4e3a\u4e2d\u56fd***\u5bb6\u56fd\u9645\u6027\u72ec\u7acb\u7684\u975e\u8425\u5229\u6027\u7814\u7a76\u673a\u6784\uff0cGHDDI\u4e5f\u5f00\u521b\u4e86\u4e2d\u56fd\u5728\u79d1\u5b66\u9886\u57df\u8d70\u5411\u672a\u6765\u5408\u4f5c\u7684\u9053\u8def\u3002  \u5019\u9009\u4eba\u5c06\u6709\u673a\u4f1a\u901a\u8fc7\u6280\u672f\u624b\u6bb5\u4fc3\u8fdb\u5168\u7403\u5065\u5eb7\u7684\u8fdb\u6b65\uff0c\u8ba9\u4eba\u4eec\u7684\u751f\u6d3b\u66f4\u7f8e\u597d\u3002      \u4e3b\u8981\u8d23\u4efb  ?\u5c06\u6df1\u5ea6\u5b66\u4e60\u65b9\u6cd5\uff08\u5206\u7c7b\u3001\u56de\u5f52\u3001\u6392\u5e8f\u3001\u63a8\u8350\u3001\u56fe\u795e\u7ecf\u7f51\u7edc\u3001\u534a\u76d1\u7763\u5b66\u4e60\u3001\u5f3a\u5316\u5b66\u4e60\u548c\u8d1d\u53f6\u65af\u7f51\u7edc\uff09\u5e94\u7528\u4e8e\u5185\u90e8\u836f\u7269\u53d1\u73b0\u9879\u76ee\u3002  ?\u63a2\u7d22\u7528\u4e8e\u53d1\u73b0\u5c0f\u5206\u5b50\u65b0\u836f\u7684\u57fa\u4e8eAI\u7684\u521b\u65b0\u7b97\u6cd5\u3002  ?\u6784\u5efa\u52a0\u901f\u65b0\u836f\u53d1\u73b0\u7684\u591a\u529f\u80fd\u8f85\u52a9AI\u5e73\u53f0\u3002     \u5c97\u4f4d\u8981\u6c42  ?\u4e13\u4e1a\u65b9\u5411\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\uff1a\u8ba1\u7b97\u673a\u79d1\u5b66\u3001\u7535\u5b50\u4fe1\u606f\u3001\u5e94\u7528\u6570\u5b66\u6216\u76f8\u5173\u4e13\u4e1a\uff0c\u7855\u58eb\u4ee5\u4e0a\u5b66\u5386\uff0c\u535a\u58eb\u4f18\u5148\u3002  ?\u81f3\u5c11\u5728\u4ee5\u4e0b\u65b9\u9762\u4e4b\u4e00\u6709\u6df1\u5165\u7684\u7ecf\u9a8c\uff1a\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u3001\u8ba1\u7b97\u673a\u89c6\u89c9\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u77e5\u8bc6\u56fe\u8c31\u3001\u8ba1\u7b97\u5316\u5b66\u3001\u751f\u7269\u4fe1\u606f\u5b66\u3002  ?\u719f\u7ec3\u4f7f\u7528\u4ee5\u4e0b\u7f16\u7a0b\u8bed\u8a00\uff1aC\u6216C++\uff0cPython\u3002  ?\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u548c\u6c9f\u901a\u80fd\u529b\u3002  ?\u884c\u52a8\u5bfc\u5411\uff0c\u826f\u597d\u7684\u903b\u8f91\u601d\u8003\u80fd\u529b\u548c\u53d1\u73b0\u3001\u603b\u7ed3\u95ee\u9898\u7684\u80fd\u529b\u3002     \u5982\u4f55\u4ece\u4eba\u7fa4\u4e2d\u8131\u9896\u800c\u51fa  ?\u826f\u597d\u7684\u79d1\u7814\u548c\u8bba\u6587\u53d1\u8868\u7ecf\u5386  ?\u719f\u7ec3\u4f7f\u7528\u4ee5\u4e0b\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u4e4b\u4e00\uff1aPyTorch\u3001TensorFlow\u3001Theano\u6216Caffe / Caffe2\u3002  ?\u826f\u597d\u7684\u82f1\u8bed\u53e3\u8bed\u548c\u4e66\u9762\u6280\u80fd\u3002  ?\u6709\u836f\u7269\u53d1\u73b0\u7814\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u3002  \u804c\u80fd\u7c7b\u522b\uff1a\u5927\u6570\u636e\u5f00\u53d1/\u5206\u6790\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","AI\u4ea7\u54c1\u7814\u53d1\u5b9e\u4e60\u751f","\u5317\u4eac","","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u672c\u79d1","\u5916\u8d44\uff08\u6b27\u7f8e\uff09","","\u4f5c\u4e3a\u5168\u7403500\u5f3a\u4f01\u4e1a\u3001\u5168\u7403\u80fd\u6548\u7ba1\u7406\u548c\u81ea\u52a8\u5316\u9886\u57df\u7684\u4e13\u5bb6\uff0c\u65bd\u8010\u5fb7\u7535\u6c14\u5728\u516c\u53f8\u8fd1180\u5e74\u7684\u53d1\u5c55\u5386\u7a0b\u4e2d\u4e0d\u65ad\u5f00\u62d3\u8fdb\u53d6\u3001\u79ef\u6781\u521b\u65b0\u3002\u6211\u4eec\u63d0\u4f9b\u4e92\u8054\u4e92\u901a\u7684\u6280\u672f\u548c\u89e3\u51b3\u65b9\u6848\uff0c\u4e0e\u653f\u5e9c, \u5ba2\u6237\u548c\u884c\u4e1a\u4f19\u4f34\u4e00\u8d77\u6539\u53d8\u7740\u4eba\u4eec\u751f\u6d3b\u3001\u5de5\u4f5c\u548c\u5a31\u4e50\u7684\u65b9\u5f0f\uff0c\u8ba9\u6bcf\u4e2a\u4eba\uff0c\u5728\u4efb\u4f55\u65f6\u5019\uff0c\u4efb\u4f55\u5730\u65b9\u90fd\u80fd\u611f\u53d7\u5230 Life Is On.\u3010\u5c97\u4f4d\u804c\u8d23\u3011\u652f\u6301\u56e2\u961f\u8fdb\u884cAI\u4ea7\u54c1\u7684\u7814\u53d1\uff0c\u4e3b\u8981\u662f\u505a\u4e0e\u5e94\u7528\u5f00\u53d1\u3001\u63a5\u53e3\u3001\u6570\u636e\u5904\u7406\u3001\u722c\u866b\u76f8\u5173\u5de5\u4f5c(\u53ef\u6839\u636e\u4e2a\u4eba\u80fd\u529b\u7279\u70b9\u6709\u6240\u503e\u5411)\u3002\u4e14\u53ef\u53c2\u4e0e\u8fdbAI\u4ea7\u54c1\u7684\u8bbe\u8ba1\u4e0e\u7b56\u7565\u7684\u8ba8\u8bba\uff0c\u611f\u53d7\u521b\u65b0\u529b\u548c\u5e02\u573a\u8d70\u5411\u3002\u9700\u8981\u8ba4\u771f\u8d1f\u8d23\u3001\u8e0f\u5b9e\u80fd\u5e72\u3001\u4e14\u5 f1a\u4e92\u8054\u7f51\u8f6f\u4ef6\u5f00\u53d1\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u5b9e\u4e60\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u7814\u53d1\u4e2d\u5fc3\u8f6f\u4ef6\u5f00\u53d1\u5de5\u7a0b\u5e08","\u5317\u4eac","","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u535a\u58eb","\u5916\u8d44\uff08\u6b27\u7f8e\uff09","","\u4f60\u60f3\u52a0\u5165\u4e16\u754c\u9876\u7ea7\u6280\u672f\u56e2\u961f\uff0c\u89e3\u51b3\u524d\u6240\u672a\u6709\u7684\u6280\u672f\u95ee\u9898\u5417\uff1f\u73b0\u5728\u673a\u4f1a\u6765\u4e86\uff0c\u53ea\u8981\u4f60\u5728\u5b66\u6821\u719f\u7ec3\u638c\u63e1\u4e00\u4e24\u95e8\u8ba1\u7b97\u673a\u8bed\u8a00\uff0c\u52a0\u4e4b\u8f83\u597d\u7684\u7b97\u6cd5\u548c\u57fa\u7840\u77e5\u8bc6\uff0c\u90a3\u4e48\u5feb\u6765\u7533\u8bf7\u4e9a\u9a6c\u900a\u8f6f\u4ef6\u5f00\u53d1\u5de5\u7a0b\u5e08\u5c97\u4f4d\u5427\uff0c\u65e0\u8bba\u4f60\u662f\u60f3\u4ece\u4e8b\u540e\u53f0\u5f00\u53d1\uff0cPC\u5ba2\u6237\u7aef\u5f00\u53d1\uff0c\u79fb\u52a8\u5ba2\u6237\u7aef\u5f00\u53d1\uff0c\u8fd0\u8425\u5f00\u53d1\u9886\u57df\uff0c\u8fd8\u662fJava\uff0cC++\uff0c\u6570\u636e\u6316\u6398\uff0c\u673a\u5668\u5b66\u4e60\uff0c\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff08NLP\uff09\u65b9\u5411\uff0c\u4e9a\u9a6c\u900a\u90fd\u5c06\u6839\u636e\u4f60\u7684\u4f18\u52bf\u548c\u610f\u613f\u4e3a\u4f60\u9009\u62e9\u6700\u4f73\u7684\u6280\u672f\u56e2\u961f\uff0c\u5e76\u4e3a\u4f60\u63d0\u4f9b\u6210\u4e3a\u5168\u6808\u5de5\u7a0b\u5e08\u7684\u5168\u65b9\u4f4d\u652f\u6301\uff0c\u8fc5\u901f\u63d0\u5347\u4f60\u5404\u65b9\u9762\u7684\u7ade\u4e89\u529b\u3002\u4e9a\u9a6c\u900a\u76ee\u524d\u6709\u8fd120\u4e2a\u6280\u672f\u5f00\u53d1\u56e2\u961f\uff0c\u5e76\u5747\u4e0e\u4e9a\u9a6c\u900a\u7684\u5b9e\u9645\u4e1a\u52a1\u76f8\u5173\u8054\uff0c\u4e3b\u8981\u5305\u62ec\u6d77\u5916\u8d2d\u3001\u652f\u4ed8\u3001\u79fb\u52a8\u5e94\u7528\u3001\u7528\u6237\u4f53\u9a8c\u3001\u667a\u80fd\u7f51\u9875\u3001\u8d26\u53f7\u7cfb\u7edf\u6280\u672f\u56e2\u961f\uff0c\u7269\u6d41\ 1\u6c42\uff1a\u00a01.\u8ba1\u7b97\u673a\u53ca\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386,3\u5e74\u53ca\u4ee5\u4e0a\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\uff1b \u00a0\u00a0\u00a0\u00a0\u00a02.\u719f\u6089\u4e92\u8054\u7f51,\u5bf9\u641c\u7d22\u6280\u672f\u6709\u6d53\u539a\u7684\u5174\u8da3\uff1b \u00a0\u00a0\u00a0\u00a0\u00a03.\u5bf9\u7b97\u6cd5\u548c\u6570\u636e\u7ed3\u6784\u6709\u6df1\u523b\u7684\u7406\u89e3\uff1b \u00a0\u00a0\u00a0\u00a0\u00a04.\u719f\u7ec3\u4f7f\u7528C/C++,\u719f\u6089Linux\u6216unix\u7cfb\u7edf\uff0c\u719f\u6089\u7f51\u7edc\u7f16\u7a0b\uff1b \u00a0\u00a0\u00a0\u00a0\u00a05.\u5177\u6709\u641c\u7d22\u76f8\u5173\u9886\u57df\u5de5\u4f5c\u7ecf\u9a8c,\u6709\u81ea\u7136\u8bed\u8a00\u5904\u7406,\u673a\u5668\u5b66\u4e60\u7ecf\u9a8c\u8005\u4f18\u5148\u8003\u8651\uff0c\u719f\u6089python\u7b49\u811a\u672c\u8bed\u8a00\u8005\u4f18\u5148\u8003\u8651\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u9ad8\u7ea7\u6570\u636e\u5206\u6790\u5e08","\u5317\u4eac","1-1.5\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u5927\u4e13","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1.\u8d1f\u8d23\u4e0e\u5ba2\u6237\u6c9f\u901a\uff0c\u51c6\u786e\u628a\u63e1\u5ba2\u6237\u9700\u6c42\uff0c\u5bf9\u4e1a\u52a1\u6570\u636e\u8fdb\u884c\u68b3\u7406\u5206\u6790\uff0c\u8f93\u51fa\u4f18\u8d28\u5206\u6790\u62a5\u544a\uff0c\u4e3a\u7ba1\u7406\u5c42\u63d0\u4f9b\u51b3\u7b56\u652f\u6301\uff1b\u00a02.\u6839\u636e\u5ba2\u6237\u9700\u6c42\uff0c\u7ed3\u5408\u516c\u53f8\u6570\u636e\u6316\u6398\u5de5\u5177\u5bf9\u6570\u636e\u8fdb\u884c\u5206\u6790\u3001\u6316\u6398\uff0c\u5e76\u8f93\u51fa\u76f8\u5173\u5206\u6790\u62a5\u544a\uff1b\u00a03.\u6df1\u5165\u4e1a\u52a1\uff0c\u7406\u89e3\u4e1a\u52a1\u8fd0\u4f5c\u903b\u8f91\uff0c\u5229\u7528\u6570\u636e\u5206\u6790\u624b\u6bb5\uff0c\u53d1\u73b0\u4e1a\u52a1\u95ee\u9898\u5e76\u63d0\u51fa\u884c\u52a8\u5efa\u8bae\uff1b\u00a04.\u5bf9\u4e1a\u52a1\u8fd0\u4f5c\u8fdb\u884c\u6570\u636e\u76d1\u6d4b\u3001\u5206\u6790\u3001\u7edf\u8ba1\uff0c\u6301\u7eed\u6539\u8fdb\u4ea7\u54c1\u4e0e\u8fd0\u8425\u7b56\u7565\uff1b\u00a05. \u5bf9\u6570\u636e\u8fdb\u884c\u6e05\u6d17\uff0c\u540c\u65f6\u80fd\u5e94\u7528\u5148\u8fdb\u7684\u7edf\u8ba1\u5efa\u6a21\u3001\u6570\u636e\u6316\u6398\u3001\u673a\u5668\u5b66\u4e60\u7b49\u65b9\u6cd5\u5efa\u7acb\u6570\u636e\u6a21\u578b\u8fdb\u884c\u573a\u666f\u9884\u6d4b\uff1b\u00a06.\u5bf9\u6587\u672c\u6570\u636e\u8fdb\u884c\u5206\u6790\uff0c\u5efa\u7acb\u6807\u7b7e\uff0c\u5bf9\u6807\u7b7e\u5904\u7406\u53ca\u6301\u7eed\u4f18\u5316\uff1b\u00a07.\u90e8\u95e8\u9886\u5bfc\u4ea4\u4ee3\u7684\u5176\u4ed6\u4e8b\u9879\u3002\u00a0\u00a0\u00a0 \u00a0\u00a0\u4efb\u804c\u8981\u6c42\uff1a1.\u672c\u79d1\u4ee5\u4e0a\u5b66\u5386\uff0c\u5e94\u7528\u6570\u5b66\u3001\u7edf\u8ba1\u5b66\u3001\u8ba1\u7b97\u673a\u7b49\u548c\u6570\u636e\u5904\u7406\u9ad8\u5ea6\u76f8\u5173\u4e13\u4e1a\uff0c3\u5e74\u53ca\u4ee5\u4e0a\u6570\u636e\u5206\u6790\u5de5\u4f5c\u7ecf\u9a8c\uff1b\u00a02.\u5bf9\u6570\u636e\u654f\u611f\uff0c\u5177\u6709\u8f83\u5f3a\u7ed3\u6784\u5316\u601d\u7ef4\u3001\u903b\u8f91\u601d\u7ef4\u80fd\u529b\uff0c\u5bf9\u6570\u636e\u654f\u611f\uff0c\u5177\u5907\u4f18\u79c0\u7684\u4fe1\u606f\u6574\u5408\u548c\u5206\u6790\u80fd\u529b\uff0c\u80fd\u591f\u5f62\u6210\u6e05\u6670\u7684\u4e1a\u52a1\u89c2\u70b9\u548c\u524d\u77bb\u5224\u65ad\uff1b\u00a03.\u719f\u7ec3\u5e94\u7528python\u3001R\u7b49\u5de5\u5177\u8fdb\u884c\u6570\u636e\u6e05\u6d17\uff0c\u5177\u6709\u6587\u672c\u5206\u6790\uff0c\u5927\u6570\u636e\u7528\u6237\u753b\u50cf\u5206\u6790\u3001\u6807\u7b7e\u5904\u7406\u3001\u4f18\u5316\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\u00a04.\u719f\u7ec3\u4f7f\u7528\u81f3\u5c113\u79cd\u6570\u636e\u5206\u6790\u5de5\u5177\uff08excel\u3001R\u3001spss\u3001python\u7b49\uff09\uff1b\u00a05.\u719f\u6089\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff0c\u5982\u56de\u5f52\u3001\u805a\u7c7b\u3001\u5206\u7c7b\u3001\u795e\u7ecf\u7f51\u7edc\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7b49\uff0c\u6709\u5e94\u7528\u7b97\u6cd5\u6570\u636e\u5efa\u6a21\u7ecf\u9a8c\uff083\u5e74\u4ee5\u4e0a\uff09\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\u00a06.\u5de5\u4f5c\u7ec6\u81f4\u3001\u4e13\u4e1a\u3001\u4e25\u8c28\uff0c\u8ffd\u6c42\u5de5\u4f5c\u7ed3\u679c\u7684\u51c6\u786e\u53ca\u8fc7\u7a0b\u7684\u9ad8\u6548\uff1b\u6709\u652f\u6491\u8fd0\u8425\u5546\u6216\u653f\u5e9c\u673a\u6784\u76f8\u5173\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\u00a07.\u4e3a\u4eba\u8bda\u4fe1\u6b63\u76f4\u3001\u6709\u8d23\u4efb\u5fc3\u3001\u826f\u597d\u7684\u6c9f\u901a\u534f\u8c03\u80fd\u529b\uff0c\u80fd\u627f\u53d7\u5de5\u4f5c\u538b\u529b\uff0c\u5177\u5907\u72ec\u7acb\u5f00\u5c55\u5206\u6790\u5de5\u4f5c\u80fd\u529b\uff1b\u00a08.\u81ea\u6211\u9a71\u52a8\uff0c\u80fd\u591f\u72ec\u7acb\u63a8\u52a8\u95ee\u9898\u89e3\u51b3\u3002\u00a0\u00a0\u00a0\u00a0\u804c\u80fd\u7c7b\u522b\uff1a\u6570\u636e\u5e93\u5de5\u7a0b\u5e08/\u7ba1\u7406\u5458\u7cfb\u7edf\u5206\u6790\u5458\u5173\u952e\u5b57\uff1a\u6570\u636e\u5206\u6790\u6570\u636e\u6316\u6398\u5927\u6570\u636e\u6570\u636e\u5efa\u6a21\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u81ea\u7136\u8bed\u8a00\u5904\u7406","\u9ad8\u7ea7\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","2.5-4\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u5341\u5c81\u7684\u201cstartup\u54c1\u53cb\u4e92\u52a8\uff0c\u6b63\u5728\u5efa\u8bbe\u4e00\u4e2a\u66f4\u597d\u7684\u4eba\u5de5\u667a\u80fd\u5546\u4e1a\u51b3\u7b56\u7684\u4e91\u4e16\u754c\u3002       \u6211\u4eec\u6b63\u5728\u5bfb\u627e\u4e00\u4e2a\u7279\u6b8a\u7684\u89d2\u8272\uff0c\u8fd9\u4e2a\u89d2\u8272\u63d0\u4f9b\u4e86\u4e00\u4e2a\u7edd\u4f73\u7684\u4e3a\u9ad8\u589e\u957f\u7684\u516c\u53f8\u505a\u51fa\u5de8\u5927\u8d21\u732e\u7684\u673a\u4f1a\u3002\u8fd9\u4e2a\u89d2\u8272\u5c06\u4e3a\u516c\u53f8\u5728\u4e2d\u56fd\u4e43\u81f3\u5168\u7403\u4e1a\u52a1\u7684\u4e0b\u4e00\u9636\u6bb5\u7684\u6210\u957f\u548c\u53d1\u5c55\u7684\u84dd\u56fe\u8d1f\u8d23\u3002\u5728\u4e00\u4e2a\u62e5\u6709\u4e2d\u56fd\u6700\u524d\u6cbf\u6280\u672f\u7684400\u4eba\u56e2\u961f\u4e2d\uff0c\u8fd9\u4e2a\u89d2\u8272\u5c06\u6709\u673a\u4f1a\u5bf9\u4e16\u754c\u6700\u91cd\u8981\u7684\u5e02\u573a\uff08\u4e2d\u56fd\uff09\u7684\u4e00\u5bb6Pre-IPO\u516c\u53f8\u4ea7\u751f\u771f\u6b63\u7684\u5f71\u54cd\uff0c\u5e76\u628a\u4e2a\u4eba\u7684\u804c\u4e1a\u751f\u6daf\u5e26\u5230\u4e00\u4e2a\u5728\u5176\u5b83\u5730\u65b9\u65e0\u6cd5\u4f01\u53ca\u7684\u9ad8\u5ea6\u3002\u8fd9\u662f\u4e00\u4e2a\u5bf9\u4e8e\u4e2a\u4eba\u800c\u8a00\uff0c\u53ef\u80fd\u6027\u66f4\u5927\u3001\u66f4\u521b\u65b0\u3001\u66f4\u5f00\u653e\u548c\u66f4\u6781\u9650\u601d\u7ef4\u7684\u804c\u4e1a\u53d1\u5c55\u673a\u4f1a\u3002       \u6211\u4eec\u4e00\u76f4\u5728\u5b66\u4e60\uff0c\u6211\u4eec\u559c\u6b22\u4e0d\u786e\u5b9a\u6027\uff0c\u559c\u6b22\u627f\u62c5\u98ce\u9669\uff0c\u559c\u6b22\u5feb\u901f\u5730\u4ece\u9519\u8bef\u4e2d\u5b66\u4e60\u3002\u6211\u4eec\u4e92\u76f8\u6784\u5efa\u60f3\u6cd5\uff0c\u5f7c\u6b64\u6fc0\u52b1\uff0c\u6211\u4eec\u56e0\u4e3a\u5728\u4e00\u8d77\u800c\u53d8\u5f97\u66f4\u7f8e\u597d\u3002\u901a\u8fc7\u6280\u672f\u548c\u521b\u65b0\uff0c\u6211\u4eec\u505a\u66f4\u591a\u7684\u4e8b\uff0c\u6211\u4eec\u53d6\u5f97\u66f4\u591a\u7684\u6210\u5c31\uff0c\u6211\u4eec\u5728\u4e00\u8d77\u521b\u9020\u4e0d\u540c\u3002\u6211\u4eec\u671f\u5f85\u548c\u4f60\u4e00\u8d77\u72ec\u5f53\u591a\u9762\uff0c\u4e00\u8d77\u62e5\u6709\u672a\u6765\u7684\u65e0\u9650\u53ef\u80fd\u3002       \u6211\u4eec\u7684\u4f7f\u547d\u662f\u201c\u4eba\u4e0e\u4fe1\u606f\u7684\u667a\u6167\u8fde\u63a5\u201d\u3002\u8fd9\u9879\u4f7f\u547d\u662f\u96c4\u5fc3\u52c3\u52c3\u7684\uff0c\u4e5f\u662f\u6211\u4eec\u7684\u5ba2\u6237\u6df1\u5207\u5173\u5fc3\u7684\u95ee\u9898\u3002\u901a\u8fc7\u6211\u4eec\u7684\u4ea7\u54c1\u6280\u672f\u521b\u65b0\uff0c\u5e2e\u52a9\u6bcf\u4e2a\u5ba2\u6237\u53d6\u5f97\u66f4\u5927\u7684\u5546\u4e1a\u6210\u5c31\u3002\u6211\u4eec\u5df2\u5728\u6838\u5fc3\u4e1a\u52a1\u4e0a\u8fdb\u884c\u4e86\u957f\u8fbe\u5341\u5e74\u7684\u8015\u8018\uff0c\u5e76\u627f\u8bfa\u5c06\u6765\u4ecd\u5c06\u6301\u7eed\u8fdb\u884c\u5927\u91cf\u7684\u6295\u5165\u3002       \u76ee\u524d\u6211\u4eec\u5df2\u8d85\u8d8a\u540c\u884c\uff0c\u662f\u8be5\u9886\u57df\u7684\u201c\u5148\u950b\u201d\u548c\u201c\u9ec4\u57d4\u519b\u6821\u201d\u3002\u76f8\u8f83\u4e8eBAT\u3001TMD\u7b49\u5de8\u5934\uff0c\u6211\u4eec\u66f4\u4e13\u6ce8\uff0c\u66f4\u6df1\u8015\u4e8e\u4eba\u5de5\u667a\u80fd\u5546\u4e1a\u51b3\u7b56\u9886\u57df\uff0c\u800c\u4ed6\u4eec\u4e5f\u4f01\u56fe\u901a\u8fc7\u5438\u6536\u54c1\u53cb\u7684\u7cbe\u82f1\u4eba\u624d\u4ee5\u671f\u7f29\u77ed\u81ea\u8eab\u5728\u8be5\u9886\u57df\u7684\u5dee\u8ddd\u3002\u5c97\u4f4d\u804c\u8d23\uff1f \u8d1f\u8d23\u5e7f\u544a\u7b97\u6cd5\u7814\u7a76\uff0c\u4f8b\u5982chatbot\u3001Ranking\u3001\u52a8\u6001\u89c4\u5212\u3001\u9884\u7b97\u63a7\u5236\u3001\u7ade\u4ef7\u7b97\u6cd5\u3001\u7a0b\u5e8f\u5316\u521b\u610f\u548c\u8ba1\u7b97\u673a\u89c6\u89c9\u4f18\u5316\u7b49\uff1b\uff1f \u8d1f\u8d23\u5b9a\u5411\u5e7f\u544a\u4e2d\u7684DMP\u5efa\u8bbe\u3001\u7528\u6237\u753b\u50cf\u884c\u4e3a\u5efa\u6a21\u3001\u4e2a\u6027\u5316\u7b97\u6cd5\u3001\u4eba\u7fa4lookalike\u7b97\u6cd5\u548c\u5e7f\u544a\u63a8\u8350\u7b49\uff1b\uff1f \u8d1f\u8d23\u5e7f\u544a\u4e3b\u3001\u5546\u54c1\u548c\u6d41\u91cf\u7684\u5173\u8054\u5173\u7cfb\u7814\u7a76\u3001\u6784\u5efa\u5404\u79cd\u7b97\u6cd5\u6a21\u578b\uff0c\u901a\u8fc7\u7b56\u7565\u3001\u6548\u679c\u8c03\u4f18\uff0c\u5728\u5b9e\u8df5\u4e2d\u4e0d\u65ad\u6539\u8fdb\u7b97\u6cd5\u6a21\u578b\uff0c\u63d0\u5347\u6d41\u91cf\u53d8\u73b0\u6548\u7387\uff1b\uff1f \u8d1f\u8d23\u6d41\u91cf\u5206\u5e03\u4e0e\u4ef7\u503c\u9884\u4f30\u3001\u6d41\u91cf\u53cd\u4f5c\u5f0a\u3001\u70b9\u51fb\u53cd\u4f5c\u5f0a\u7b49\u5404\u73af\u8282\u7684\u7b97\u6cd5\u4f18\u5316\uff0c\u57fa\u4e8e\u5bf9\u5e7f\u544a\u6295\u653e\u3001\u540e\u9a8c\u6570\u636e\u7684\u6316\u6398\uff0c\u9488\u5bf9\u4e0d\u540c\u6d41\u91cf\u53ca\u7ade\u4e89\u5bf9\u624b\u5efa\u6a21\u5206\u6790\uff0c\u63d0\u51fa\u9488\u5bf9\u6027\u7684\u5b9e\u65f6\u7ade\u4ef7\u7b97\u6cd5\u3001\u9884\u7b97\u5206\u914d\u53ca\u6d41\u91cf\u83b7\u53d6\u7b56\u7565\uff1b\uff1f \u8d1f\u8d23\u6295\u653e\u7b56\u7565\u7814\u7a76\uff0c\u5305\u62ecCTR/CVR\u9884\u4f30\u7684\u6a21\u578b\u8bad\u7ec3\uff0c\u5347\u7ea7\u5e7f\u544a\u5339\u914d\u6280\u672f\uff0c\u63d0\u9ad8\u5e7f\u544a\u76f8\u5173\u5ea6\uff0c\u4f18\u5316CPS\u3001CPC\u3001CPM\uff1b\uff1f \u7814\u7a76\u5e7f\u544a\u7d20\u6750\u4e0e\u8f6c\u5316\u7387\u4e4b\u95f4\u7684\u5173\u8054\u6a21\u578b\uff0c\u4f18\u5316\u5e7f\u544a\u7d20\u6750\u7684\u4f18\u9009\u7b56\u7565\uff0c\u667a\u80fd\u51b3\u7b56\u5e7f\u544a\u521b\u610f\uff0c\u63d0\u5347\u5e7f\u544a\u7684\u8f6c\u5316\u6548\u7387\u3002\u804c\u4e1a\u5438\u5f15\u529b1\u3001\u4e8b\u4e1a\uff1a\uff1f \u4f5c\u4e3a\u56fd\u5185\u9886\u5148\u7684\u5168\u94fe\u8def\u6570\u636e\u8425\u9500\u4e91\u5e73\u53f0\u5382\u5546\uff0c\u54c1\u53cb\u62e5\u6709\u767e\u4ebf\u7ea7\u6d77\u91cf\u8425\u9500\u5927\u6570\u636e\uff0c\u4ece\u6570\u636e\u201c\u77ff\u4ea7\u201d\u4e2d\u6316\u6398\u51fa\u201c\u5b9d\u85cf\u201d\uff0c\u53d1\u6398\u6570\u636e\u80cc\u540e\u7684\u5546\u4e1a\u4ef7\u503c\uff0c\u5c06\u4ebf\u7ea7\u6d77\u91cf\u5927\u6570\u636e\u7684\u4ef7\u503c\u4ea7\u54c1\u5316\u3001\u5546\u4e1a\u5316\u7684\u804c\u4e1a\uff0c\u672a\u6765\u5728\u4eba\u624d\u5e02\u573a\u4e0a\u5177\u6709\u5f88\u9ad8\u7684\u4ef7\u503c\uff1b\uff1f \u5ba2\u6237\u7684\u4e1a\u52a1\u589e\u957f\u548c\u7528\u6237\u589e\u957f\u662f\u5546\u4e1a\u4e3b\u4f53\u6c38\u6052\u7684\u8bdd\u9898\uff0c\u89e3\u51b3\u7684\u662f\u5ba2\u6237\u7684\u521a\u9700\uff0c\u8be5\u9886\u57df\u5982\u679c\u80fd\u6709\uff0c\u4e14\u5fc5\u987b\u6709\u6709\u6548\u7684\u5546\u4e1a\u4ea7\u54c1\uff0c\u5e02\u573a\u4ef7\u503c\u548c\u60f3\u8c61\u7a7a\u95f4\u5de8\u5927\uff1b\uff1f \u6bcf\u65e5\u9762\u5bf9\u767e\u4ebf\u7ea7\u6570\u636e\u91cf\uff0c\u5bfb\u627e\u5173\u952e\u56e0\u5b50\u4e4b\u95f4\u7684\u5173\u8054\u6027\uff0c\u4e0d\u65ad\u5047\u8bbe\u3001\u5efa\u6a21\uff0c\u8bd5\u9519\uff0c\u6c42\u8bc1\uff0c\u5c31\u50cf\u7231\u8fea\u751f\u53d1\u660e\u706f\u6ce1\u4e00\u6837\uff0c\u671d\u7740\u8c1c\u5e95\u4e0d\u65ad\u63a2\u7a76\u6700\u7ec8\u5e26\u6765\u4e86\u5149\u660e\uff0c\u5373\u50cf\u662f\u6570\u5b66\u5bb6\u4e5f\u50cf\u53d1\u660e\u5bb6\u4f3c\u7684\u5de5\u4f5c\uff0c\u5145\u6ee1\u601d\u8003\u548c\u6311\u6218\u3002\uff1f \u5728\u6d77\u91cf\u7684\u7a00\u758f\u6570\u636e\u4e2d\u6784\u5efa\u7b97\u6cd5\u6a21\u578b\uff0c\u63a5\u53d7\u6700***\u96be\u5ea6\u7684\u7b97\u6cd5\u6311\u6218\u548c\u5386\u7ec3\uff0c\u6b64\u751f\u518d\u9047\u5176\u4ed6\uff0c\u611f\u89c9\u5c31\u50cfa piece of cake\u30022\u3001\u56e2\u961f\uff1a\uff1f \u6280\u672f\u80fd\u529b\u548c\u5546\u4e1a\u80fd\u529b\u517c\u5907\uff0c\u6709\u5f88\u597d\u7684\u884c\u4e1a\u548c\u5ba2\u6237\u53e3\u7891\uff1b\uff1f \u5546\u4e1a\u6a21\u5f0f\u51b3\u5b9a\u4e86\u4eba\u624d\u914d\u7f6e\u4e0a\u8981\u6c42\u7cbe\u82f1\u5316\uff0c\u5f55\u7528\u51c6\u5165\u95e8\u69db\u9ad8\uff0c\u53ef\u4ee5\u4e0e\u9ad8\u5bc6\u5ea6\u7684\u4f18\u79c0\u4eba\u624d\u4e00\u8d77\u5171\u4e8b\uff1b\uff1f \u524d\u6cbf\u7684\u4eba\u5de5\u667a\u80fd\u884c\u4e1a\u5145\u6ee1\u63a2\u7d22\u548c\u6311\u6218\uff0c\u8ffd\u6c42\u5353\u8d8a\u7684\u9ad8\u7ba1\u56e2\u961f\u5e26\u9886\u6211\u4eec\u4e0d\u65ad\u6210\u957f\u5347\u7ea7\u8fed\u4ee3\uff0c\u4e00\u5e74\u65f6\u5149\u80dc\u4f3c\u4e09\u5e74\uff1b\uff1f \u6241\u5e73\u3001\u5f00\u653e\u3001\u4eba\u9645\u7b80\u5355\uff0c\u9f13\u52b1\u72ec\u7279\u800c\u771f\u5b9e\u7684\u4e2a\u6027\u548c\u5929\u8d4b\uff0c\u9f13\u52b1\u4e13\u4e1a\u4e0a\u4e0d\u65ad\u7cbe\u8fdb\u53ca\u4e2a\u4eba\u7efc\u5408\u80fd\u529b\u6301\u7eed\u63d0\u5347\uff0c\u80fd\u8005\u5c31\u4e0a\u3002\u4efb\u804c\u8d44\u683c1\u3001\u6559\u80b2\u80cc\u666f\uff1a\uff1f \u8ba1\u7b97\u673a\u3001\u6570\u5b66\u3001\u673a\u5668\u5b66\u4e60\u3001\u6570\u636e\u6316\u6398\u7b49\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff1b2\u3001\u7ecf\u9a8c\u80cc\u666f\uff1a\uff1f \u5177\u67093\u5e74\u4ee5\u4e0a\u7b97\u6cd5\u5b9e\u8df5\u7ecf\u9a8c;\uff1f \u6709\u7528\u6237\u5efa\u6a21\u3001CTR/CVR\u9884\u4f30\u6216\u5927\u89c4\u6a21\u6a21\u578b\u8bad\u7ec3\u5de5\u7a0b\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\uff1f \u5177\u5907\u4e30\u5bcc\u7684\u8ba1\u7b97\u5e7f\u544a\u3001\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u6570\u636e\u6316\u6398\u3001\u5206\u5e03\u5f0f\u8ba1\u7b97\u3001\u63a8\u8350\u7cfb\u7edf\u5b9e\u8df5\u6216\u7814\u7a76\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\uff1f \u638c\u63e1\u673a\u5668\u5b66\u4e60\u76f8\u5173\u77e5\u8bc6\uff0c\u719f\u6089\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u7f16\u7a0b\u6846\u67b6(TensorFlow/Caffe/MXNet/xgboost)\uff0c\u6709\u589e\u5f3a\u5b66\u4e60\u7b97\u6cd5\u7ecf\u9a8c\u8005\u4f18\u5148\u30023\u3001\u5c97\u4f4d\u80fd\u529b\uff1a\uff1f \u8ba1\u7b97\u673a\u57fa\u7840\u624e\u5b9e\uff0c\u7cbe\u901a\u6570\u636e\u7ed3\u6784\u4e0e\u7b97\u6cd5\uff0c\u6709ACM\u7ade\u8d5b\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\uff1f \u5177\u5907\u826f\u597d\u7684\u7f16\u7a0b\u80fd\u529b\uff0c\u719f\u6089Linux\uff0c\u719f\u6089Python\uff0fLua\uff0fC\uff0fC++\uff0fJava\u8bed\u8a00\u4e2d\u7684\u4e00\u95e8\u6216\u591a\u95e8\uff1b\uff1f \u719f\u6089Sparse LR\u3001FFM\u3001DeepModel\u5728\u5927\u89c4\u6a21\u7a00\u758f\u6570\u636e\u4e0a\u7684\u5e94\u7528\u53ca\u4f18\u5316\uff1b\uff1f \u601d\u7ef4\u4e25\u8c28\uff0c\u9488\u5bf9\u7279\u5b9a\u56e0\u7d20\u5177\u5907\u62c6\u89e3\u76f8\u5173\u6027\u7684\u80fd\u529b\uff0c\u6c42\u77e5\u6b32\u5f3a\uff0c\u5bf9\u89e3\u51b3\u6311\u6218\u6027\u95ee\u9898\u5145\u6ee1\u6fc0\u60c5\uff0c\u80fd\u591f\u8fdb\u884c\u6df1\u5165\u7684\u7814\u7a76\u30024\u3001\u8f6f\u6027\u80fd\u529b\uff1a\uff1f \u826f\u597d\u7684\u503e\u542c\u548c\u8868\u8fbe\u80fd\u529b\u3001\u63a8\u52a8\u80fd\u529b\uff1b\uff1f \u8d23\u4efb\u5fc3\u5f3a\uff0c\u505a\u4e8b\u79ef\u6781\u4e3b\u52a8\u3001\u6267\u884c\u529b\u5f3a\u3001\u7ed3\u679c\u5bfc\u5411\uff1b\uff1f \u5b66\u4e60\u80fd\u529b\u5f3a\uff0c\u903b\u8f91\u601d\u7ef4\u6e05\u6670\uff0c\u80fd\u591f\u72ec\u7acb\u601d\u8003
