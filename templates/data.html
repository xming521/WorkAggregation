u7684Android apps\u4e0a\u7ebf\u8005\u4f18\u5148\uff1bl\u00a0\u4e86\u89e3Android\u5185\u5b58\u7ba1\u7406\u673a\u5236\uff0c\u4e86\u89e3Android\u5e95\u5c42\u7684\u6280\u672f\u67b6\u6784l\u00a0\u719f\u6089\u5e38\u7528\u8bbe\u8ba1\u6a21\u5f0fl\u00a0\u6709\u5f3a\u70c8\u4e0a\u8fdb\u5fc3\uff0c\u5b66\u4e60\u9002\u5e94\u80fd\u529b\u5f3a\uff0c\u4e50\u89c2\u81ea\u4fe1\uff0c\u80fd\u6311\u6218\u81ea\u6211\u4e0d\u65ad\u8ffd\u6c42\u5353\u8d8a\uff1bl\u00a0\u6297\u538b\u80fd\u529b\u5f3a\uff0c\u80fd\u80dc\u4efb\u9879\u76ee\u63a8\u52a8\u7c7b\u5de5\u4f5c\uff0c\u9002\u5e94\u9ad8\u5f3a\u5ea6\u3001\u5feb\u8282\u594f\u7684\u5de5\u4f5c\u73af\u5883\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u8f6f\u4ef6","\u8f6f\u4ef6\u4ea7\u54c1\u52a9\u7406","\u5317\u4eac","5-8\u5343/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u5927\u4e13","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1.\u8d1f\u8d23\u9700\u6c42\u6c9f\u901a\uff0c\u8f93\u51fa\u300a\u5f00\u53d1\u5907\u5fd8\u5f55\u300b\u3001\u300a\u6280\u672f\u5f00\u53d1\u9644\u4ef6\u300b\u7b49\u6587\u4ef6\u914d\u5408\u9500\u552e\u5b8c\u6210\u5408\u540c\u7b7e\u8ba2\uff1b2.\u8d1f\u8d23\u4ea7\u54c1\u4e8c\u6b21\u5f00\u53d1\u7b49\u5de5\u4f5c\u7684\u9700\u6c42\u6c9f\u901a\u4e0e\u5206\u6790\uff0c\u5e76\u64b0\u5199\u300a\u9700\u6c42\u89c4\u683c\u8bf4\u660e\u4e66\u300b\uff0c\u5bfc\u5165\u5f00\u53d1\uff1b3.\u8d1f\u8d23\u6267\u884c\u5e94\u7528\u573a\u666f\u6d4b\u8bd5\uff0c\u5e76\u8fdb\u884cbug\u53cd\u9988\u4e0e\u8ddf\u8e2a\uff0c\u8f93\u51fa\u7528\u6237\u624b\u518c\uff1b4.\u8d1f\u8d23\u4ea7\u54c1\u73b0\u573a\u5e94\u7528\u7684\u6280\u672f\u652f\u6301\uff1b5.\u8d1f\u8d23\u9886\u5bfc\u5b89\u6392\u7684\u5176\u4ed6\u4efb\u52a1\u3002\u4efb\u804c\u8981\u6c42\uff1a1.\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u79d1\u5b66\u4e0e\u6280\u672f\u3001\u8f6f\u4ef6\u5de5\u7a0b\u7b49\u76f8\u5173\u4e13\u4e1a\uff1b2.\u719f\u6089\u8ba1\u7b97\u673a\u8bed\u8a00\uff0c\u8f6f\u4e f5c\uff0c\u601d\u7ef4\u654f\u6377\uff0c\u52e4\u4e8e\u5b66\u4e60\uff0c\u5584\u4e8e\u6c9f\u901a\uff0c\u5177\u6709\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u80fd\u529b\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u6d4b\u8bd5\u6d4b\u8bd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u8f6f\u4ef6","IOV Software Engineer \u8f66\u8054\u7f51\u8f6f\u4ef6\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-2\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u5916\u8d44\uff08\u6b27\u7f8e\uff09","","Task\u00a0description:\u00a0\u804c\u4f4d\u63cf\u8ff0\uff1aDevelop\u00a0embedded\u00a0software\u00a0based\u00a0on\u00a0product\u00a0functional\u00a0requirements\u00a0and\u00a0related\u00a0embedded\u00a0systems\u00a0\u00a0 \u6839\u636e\u4ea7\u54c1\u529f\u80fd\u9700\u6c42\u53ca\u76f8\u5173\u5d4c\u5165\u5f0f\u7cfb\u7edf\u5f00\u53d1\u5d4c\u5165\u5f0f\u8f6f\u4ef6Write\u00a0software\u00a0development\u00a0instructions\u00a0\u00a0 \u7f16\u5199\u8f6f\u4ef6\u5f00\u53d1\u8bf4\u660e\u4e66Write\u00a0software\u00a0test\u00a0projects,\u00a0software\u00a0integration\u00a0tests\u00a0\u00a0 \u7f16\u5199\u8f6f\u4ef6\u6d4b\u8bd5\u9879\u76ee\u3001\u8f6f\u4ef6\u96c6\u6210\u6d4b\u8bd5Solve\u00a0the\u00a0technical\u00a0problems\u00a0encountered\u00a0in\u00a0development\u00a0\u00a0 \u89e3\u51b3\u5f00\u53d1\u4e2d\u9047\u5230\u7684\u6280\u672f\u96be\u9898Cooperate\u00a0with\u00a0web-side\u00a0software\u00a0debugging\u00a0\u00a0 \u914d\u5408web\u7aef\u8f6f\u4ef6\u8054\u5408\u8c03\u8bd5Requirements:\u00a0\u4efb\u804c\u8981\u6c42\uff1a\u00a0Bachelor\u00a0degree\u00a0or\u00a0above,\u00a0major\u00a0in\u00a0electronics,\u00a0communication,\u00a0automation,\u00a0computer,\u00a0etc.\u00a0\u00a0 \u5927\u5b66\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u7535\u5b50\u3001\u901a\u4fe1\u3001\u81ea\u52a8\u5316\u3001\u8ba1\u7b97\u673a\u7b49\u76f8\u5173\u4e13\u4e1a3\u00a0years\u00a0of\u00a0experience\u00a0in\u00a0embedded\u00a0software\u00a0development\u00a0\u00a0 \u5177\u67093\u5e74\u4ee5\u4e0a\u5d4 8003\u8651\uff1b4.\u6709\u7269\u54c1\u4fe1\u606f\u8ffd\u8e2a\u4ea7\u54c1\u7ecf\u9a8c\u8005\u4f18\u5148\u8003\u8651\uff1b5.\u6709\u826f\u597d\u7684\u903b\u8f91\u601d\u7ef4\u80fd\u529b\u3001\u6c9f\u901a\u80fd\u529b\u548c\u56e2\u961f\u610f\u8bc6\uff1b\u6709\u8f83\u5f3a\u7684\u4ea7\u54c1\u6587\u6863\u7f16\u5199\u80fd\u529b\uff0c\u6709\u4e00\u5b9a\u7684\u4ea7\u54c1\u5ba3\u8bb2\u80fd\u529b\uff1b6.\u6267\u884c\u529b\u5f3a\uff0c\u8d23\u4efb\u5fc3\u5f3a\uff0c\u6ce8\u91cd\u7ec6\u8282\uff0c\u80fd\u627f\u53d7\u5de5\u4f5c\u538b\u529b\uff1b\u5b66\u4e60\u80fd\u529b\u5f3a\uff0c\u52e4\u594b\u597d\u5b66\uff0c\u5584\u4e8e\u6d3b\u5b66\u6d3b\u7528\uff0c\u6709\u521b\u65b0\u610f\u8bc6\u3001\u804c\u80fd\u7c7b\u522b\uff1a\u4ea7\u54c1\u7ecf\u7406/\u4e3b\u7ba1\u5173\u952e\u5b57\uff1a\u7269\u8054\u7f51\u4e91\u670d\u52a1\u4ea7\u54c1\u7ecf\u7406\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u8f6f\u4ef6","\u6025\u62db\u8f6f\u4ef6\u5f00\u53d1,","\u5317\u4eac","1-1.5\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u53c2\u4e0e\u9879\u76ee\u7cfb\u7edf\u8bbe\u8ba1\uff0c\u5b8c\u6210\u8f6f\u4ef6\u9879\u76ee\u7684\u7a0b\u5e8f\u5f00\u53d1\u5de5\u4f5c\uff1b2\u3001\u8d1f\u8d23\u4ea7\u54c1\u9700\u6c42\u5206\u6790\u3001\u8bbe\u8ba1\u548c\u6587\u6863\u7f16\u5199\uff1b3\u3001\u6839\u636e\u4ea7\u54c1\u9700\u6c42\u548c\u8bbe\u8ba1\u8fdb\u884c\u8f6f\u4ef6\u5f00\u53d1\u30024\u3001\u793e\u4fdd\u53ef\u9009\u62e9\u3010\u5317\u4eac\u3011\uff0c\u3010\u4e0a\u6d77\u3011\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u7edf\u62db\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c3\u5e74\u4ee5\u4e0a\u5de5\u4f5c\u7ecf\u9a8c\uff1b2\u3001\u719f\u6089JAVA\u3001JSP\u3001Servlet\u3001JavaScript\u3001XML\u3001JDBC\u7b49J2EE\u76f8\u5173\u7f16\u7a0b\u6280\u672f\uff0c\u719f\u7ec3\u4f7f\u7528 Eclipse\u7b49\u5f00\u53d1\u5de5\u5177\u3001\u5f00\u53d1\u8fc7\u7a0b\u4e2dAnt\u3001VSS\u7b49\u8f85\u52a9\u5de5\u5177\uff1b3\u3001\u719f\u7ec3\u4f7f\u7528Spring\u3001Struts\u3001Hibernate\u4e09\u5927\u6846\u67b6\u7f16\u7a0b\uff0c\u7cbe\u901aSQL\u8bed\u8a00\uff0c\u5177\u5907mvc\u5b9e\u8df5\u7ecf \u9a8c\u548c Oracle\u3001SqlServer \u3001MySQL \u7b49\u5927\u578b\u6570\u636e\u5e93\u5f00\u53d1\u7ecf\u9a8c\uff1b4\u3001\u5177\u5907\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\u3001\u534f\u8c03\u80fd\u529b\u548c\u95ee\u9898\u89e3\u51b3\u80fd\u529b\uff1b5\u3001\u5177\u5907\u8f83\u5f3a\u7684\u9700\u6c42\u5206\u6790\u548c\u7cfb\u7edf\u8bbe\u8ba1\u80fd\u529b\uff0c\u826f\u597d\u6587\u6863\u7f16\u5199\u80fd\u529b\u3001\u82f1\u8bed\u57fa\u7840\u548c\u8bfb\u5199\u80fd\u529b\uff1b6\u3001\u6709\u7535\u5546\u7f51\u7ad9\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b7\u3001\u7535\u8bdd\u9762\u8bd5\uff0c\u7ebf\u4e0a\u7b14\u8bd5\uff0c\u4e0a\u73ed\u5730\u70b9\u5728\u5929\u6d25\u3010\u4e1c\u4e3d\u3011\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08Web\u524d\u7aef\u5f00\u53d1\u5173\u952e\u5b57\uff1a\u8f6f\u4ef6\u5f00\u53d1\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u8f6f\u4ef6","\u673a\u5668\u4eba\u8f6f\u4ef6\u5de5\u7a0b\u5e08","\u5317\u4eac","1.8-3\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u521b\u4e1a\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a  \u8d1f\u8d23\u7279\u79cd\u673a\u5668\u4eba\u4ea7\u54c1\u4e2d\u7535\u63a7\u7cfb\u7edf\u7684\u7cfb\u7edf\u6784\u67b6\u8bbe\u8ba1\u3001\u6d4b\u8bd5\u4e0e\u7ef4\u62a4\u3001\u5347\u7ea7\u5de5\u4f5c\uff0c\u5305\u62ec\uff1a\u8d1f\u8d23\u8f6f\u4ef6\u7cfb\u7edf\u9700\u6c42\u8c03\u7814\u3001\u53ef\u884c\u6027\u5206\u6790\u548c\u4ea7\u54c1\u89c4\u683c\u5b9a\u4e49\u8d1f\u8d23\u8f6f\u4ef6\u7cfb\u7edf\u603b\u4f53\u65b9\u6848\u8bbe\u8ba1\u548c\u8be6\u7ec6\u8bbe\u8ba1\uff0c\u8d1f\u8d23\u7cfb\u7edf\u5c42\u3001\u5e94\u7528\u5c42\u8f6f\u4ef6\u67b6\u6784\u5b9a\u4e49\uff0c\u8d1f\u8d23\u5236\u5b9a\u7cfb\u7edf\u6d4b\u8bd5\u65b9\u6848\uff1b\u8d1f\u8d23\u8bbe\u8ba1\u5f02\u5e38\u5904\u7406\u7cfb\u7edf\uff0c\u5c24\u5176\u662f\u5904\u7406\u9ad8\u53ef\u9760\u6027\u548c\u9ad8\u5b9e\u65f6\u6027\u8981\u6c42\u4e2d\u7684\u5f02\u5e38\u95ee\u9898\u8d1f\u8d23\u8bbe\u8ba1\u673a\u5668\u4eba\u7535\u63a7\u7cfb\u7edf\u4ee5\u53ca\u6d4b\u8bd5\u5e73\u53f0\uff08\u8f6f\u786c\u4ef6\u6d4b\u8bd5\u5e73\u53f0\uff09\u7684\u6d4b\u8bd5\u8f6f\u4ef6\u7cfb\u7edf\u8d1f\u8d23\u4ea7\u54c1\u6574\u4f53\u8f6f\u4ef6\u6027\u80fd\u63d0\u5347\u53ca\u67b6\u6784\u4f18\u5316\uff0c\u63d0\u9ad8\u4ee3\u7801\u6267\u884c\u6548\u7387\u53ca\u5b9e\u65f6\u6027\u8d1f\u8d23\u7cfb\u7edf\u4e2d\u590d\u6742\u529f\u80fd\u7684\u5f00\u53d1\u548c\u6d4b\u8bd5\uff0c\u5982\u56fe\u50cf\u3001\u97f3\u9891\u7b49\u8d1f\u8d23\u76f8\u5173\u5f00\u53d1\u6587\u6863\u3001\u6d4b\u8bd5\u62a5\u544a\u3001\u751f\u4ea7\u6307\u5bfc\u6587\u6863\u7b49\u6280\u672f\u6587\u4ef6\u7684\u7f16\u5199\u548c\u6c47\u62a5\u5b8c\u6210\u9886\u5bfc\u5e03\u7f6e\u7684\u5176\u4ed6\u5de5\u4f5c                    \u5de5\u4f5c\u7ecf\u9a8c\uff1a\u5728\u5d4c\u5165\u5f0f\u8f6f\u4ef6\u53ca\u7cfb\u7edf\u8bbe\u8ba1\u5c97\u4f4d\u5de5\u4f5c5\u5e74\u5de6\u53f3\uff0c\u4ece\u4e8b\u7279\u79cd\u673a\u5668\u4eba\u76f8\u5173\u884c\u4e1a\u3002\u5177\u5907\u72ec\u7acb\u8bbe\u8ba1\u667a\u80fd\u673a\u5668\u4eba\u8f6f\u4ef6\u7cfb\u7edf\u7684\u7ecf\u9a8c\uff0c\u6240\u8d1f\u8d23\u7684\u4ea7\u54c1\u91cf\u4ea7\u4ea4\u4ed850\u53f0\u5957\u4ee5\u4e0a\u3002    \u5c97\u4f4d\u8981\u6c42\uff1a\u7cbe\u901a\u5d4c\u5165\u5f0f\u64cd\u4f5c\u7cfb\u7edf\u53ca\u590d\u6742\u63a7\u5236\u3001\u5e94\u7528\u7a0b\u5e8f\u5f00\u53d1\u7cbe\u901a\u591a\u7ebf\u7a0b\u7f16\u7a0b\uff0c\u5e76\u6709\u4e30\u5bcc\u7684\u5904\u7406\u7ebf\u7a0b\u51b2\u7a81\u3001\u540c\u6b65\u3001\u901a\u4fe1\u95ee\u9898\u7684\u7ecf\u9a8c\u719f\u6089\u673a\u5668\u4eba\u8fd0\u52a8\u63a7\u5236\u3001\u7535\u673a\u63a7\u5236\uff0c\u6709\u4e30\u5bcc\u7684\u95ed\u73af\u63a7\u5236\u7cfb\u7edf\u8c03\u8bd5\u7ecf\u9a8c\u5177\u6709\u4e30\u5bcc\u7684\u5f02\u5e38\u5904\u7406\u7ecf\u9a8c\u548c\u5b9e\u9645\u7a0b\u5e8f\u5f00\u53d1\u7ecf\u5386\uff0c\u5728\u91cf\u4ea7\u4ea7\u54c1\u4e0a\u6709\u5e94\u7528\u719f\u7ec3\u638c\u63e1\u97f3\u9891\u3001\u89c6\u98 ronmentsBe able to commit to a two-year contract with FDM upon completion of the training periodCitizens of Mainland China or Hong Kong or Taiwan or Macau Whether you've been studying for a role in the technology industry or not, we have exciting opportunities available for you. We have multiple start dates all year round, so why not make an application today? Click to apply for the FDM graduate programme. If successful, you will be able to specify your interest for this particular role at a later point in the application process.With the world at your fingertips, all you have to do is apply now\uff01\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u7cfb\u7edf\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u54a8\u8be2\u5e26\u85aa\u57f9\u8bad\u6d77\u5f52\u91d1\u878d\u5916\u8d44\u5916\u4f01\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u8f6f\u4ef6","\u8f6f\u4ef6\u5b9e\u65bd\u9879\u76ee\u7ecf\u7406","\u5317\u4eac","1-1.5\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1.\u4e3a\u5ba2\u6237\u63d0\u4f9b\u4e13\u4e1a\u7684\u5b9e\u65bd\u670d\u52a1\uff0c\u786e\u8ba4\u5ba2\u6237\u9700\u6c42\uff0c\u9700\u6c42\u5206\u6790\uff0c\u9700\u6c42\u6c9f\u901a\uff0c\u4e1a\u52a1\u6d41\u7a0b\u518d\u9020\u4f18\u5316\uff0c\u65b9\u6848\u8bbe\u8ba1\uff0c\u7cfb\u7edf\u914d\u7f6e\uff0c\u6d4b\u8bd5\u548c\u4e0a\u7ebf\uff1b2.\u8d1f\u8d23\u9879\u76ee\u7684\u5b9e\u65bd\u7ba1\u7406\uff0c\u5236\u5b9a\u5b9e\u65bd\u8ba1\u5212\uff0c\u786e\u4fdd\u9879\u76ee\u6309\u65f6\u6309\u8d28\u4ea4\u4ed8\u4e0a\u7ebf\uff1b3.\u8d1f\u8d23\u4ea7\u54c1\u7684\u54a8\u8be2\u670d\u52a1\uff0c\u5305\u62ec\u6307\u5bfc\u548c\u57f9\u8bad\u5ba2\u6237\u4f7f\u7528\u7cfb\u7edf\uff0c\u53ca\u65f6\u89e3\u51b3\u5ba2\u6237\u5728\u4f7f\u7528\uff1b\u4e2d\u7684\u95ee\u9898\uff0c\u914d\u5408\u552e\u540e\u670d\u52a1\u56e2\u961f\u548c\u5ba2\u6237\u505a\u597d\u670d\u52a1\u6c9f\u901a\uff1b4.\u5bf9\u5ba2\u6237\u9700\u6c42\u548c\u95e 30022\u3001\u6839\u636eFPGA\u7535\u8def\u5de5\u7a0b\u5e08\u7684\u9700\u6c42\u8fdb\u884c\u7b97\u6cd5\u53d8\u5f62\u3001\u5206\u89e3\u8c03\u6574\uff0c\u4f7f\u4e4b\u80fd\u591f\u987a\u5229\u8fdb\u884cFPGA\u7684\u79fb\u690d\u3002 3\u3001\u5bf9\u56fe\u50cf\u5904\u7406\u548c\u524d\u6cbf\u65b9\u5411\u8fdb\u884c\u9884\u7814\uff0c\u603b\u7ed3\u3001\u6574\u7406\u56fe\u50cf\u5904\u7406\u7c7b\u7684\u6280\u672f\u8d44\u6599\u30024\u3001\u603b\u7ed3\u3001\u64b0\u5199\u56fe\u50cf\u8d28\u91cf\u7c7b\u7b97\u6cd5\u7684\u6280\u672f\u8d44\u6599\uff0c\u5e76\u5f62\u6210\u6280\u672f\u4e13\u5229\u3002  \u5c97\u4f4d\u8981\u6c42\uff1a 1\u3001\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u56fe\u50cf\u5904\u7406\u3001\u5e94\u7528\u6570\u5b66\u3001\u8ba1\u7b97\u673a\u3001\u4fe1\u53f7\u4e0e\u4fe1\u606f\u5904\u7406\u3001\u6a21\u5f0f\u8bc6\u522b\u7c7b\u4e13\u4e1a\u80cc\u666f\uff0c\u67092\u5e74\u4ee5\u4e0a\u4ea7\u54c1\u7814\u53d1\u5de5\u4f5c\u7ecf\u9a8c\uff1b 2\u3001\u638c\u63e1\u56fe\u50cf\u5904\u7406\u7f16\u7a0b\u6280\u672f\u53ca\u8f6f\u4ef6\u5de5\u7a0b\u5316\u77e5\u8bc6\uff1b 3\u3001\u719f\u7ec3\u638c\u63e1C/C++\uff0c\u719f\u6089VC++/MATLAB/opencv\u7b49\uff1b\u719f\u7ec3\u4f7f\u7528\u56fe\u50cf\u5206\u6790\u5de5\u5177\uff1b 4\u3001\u6570\u5b66\u529f\u5e95\u597d\uff0c\u80fd\u719f\u7ec3\u4f7f\u7528\u6570\u503c\u5206\u6790\uff0c\u4fe1\u53f7\u5904\u7406\uff0c\u6982\u7387\u7edf\u8ba1\u7b49\u77e5\u8bc6\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08\uff08\u8bfb\u7801\u6216\u5b9a\u4f4d\uff09(0724)","\u5317\u4eac","2-3.5\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001 \u4ece\u4e8b\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u7684\u7814\u53d1\uff0c\u7279\u522b\u662f\u6761\u7801 /\u4e8c\u7ef4\u7801\u68c0\u6d4b\u3001\u8bc6\u522b\u76f8\u5173\u7684\u7b97\u6cd5\u7814\u53d1\uff1b2\u3001\u7ef4\u62a4\u5e95\u5c42\u7b97\u6cd5\u5de5\u5177\u3001\u64b0\u5199\u8bbe\u8ba1\u6587\u6863 \u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001 \u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u5de5\u4f5c\u7ecf\u9a8c 2~3\uff1b2\u3001 \u8ba1\u7b97\u673a\u3001\u7535\u5b50\u7b49\u76f8\u5173\u4e13\u4e1a\uff1b3\u3001\u719f\u7ec3\u638c\u63e1 C++\u3001 MFC\u7f16\u7a0b\uff1b\u719f\u6089 Python\u811a\u672c\u8bed\u8a00\uff1b 4\u3001\u719f\u6089\u56fe\u50cf\u5904\u7406\u76f8\u5173\u7684\u5e38\u89c1\u7b97\u6cd5\uff1b5\u3001\u80fd\u591f\u719f\u7ec3\u9605\u8bfb\u82f1\u6587\u6280\u672f\u6863\uff1b6\u3001\u6709\u5f88\u597d\u7684\u5b66\u4e60\u80fd\u529b\uff0c\u6c9f\u901a\u4ee5\u53ca\u826f\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff1b7\u3001\u6709\u76ee\u6807\u68c0\u6d4b\u3001\u59ff\u6001\u8bc6\u522b\u7b49\u76f8\u5173\u7814\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-2\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1.\u4ece\u4e8b\u4e0e\u76f8\u673a\u5e94\u7528\u76f8\u5173\u7684\u56fe\u50cf\u7b97\u6cd5\u7814\u53d1\uff0c\u8ddf\u8e2a\u76f8\u5173\u9886\u57df\u7684\u6280\u672f\u53d1\u5c55\u8d8b\u52bf\uff1b2.\u6839\u636e\u9879\u76ee\u9700\u6c42\u548c\u5b9e\u73b0\u5e73\u53f0\u7684\u8f6f\u786c\u4ef6\u7279\u70b9\uff0c\u5b8c\u6210\u7b97\u6cd5\u7684\u8bbe\u8ba1\u3001\u9a8c\u8bc1\u3001\u4f18\u5316\uff0c\u534f\u52a9\u5b8c\u6210\u7b97\u6cd5\u7684\u786c\u4ef6\uff08\u4e3b\u8981\u662fFPGA\uff09\u5b9e\u73b0\uff1b3.\u6839\u636e\u4ea7\u54c1\u5e94\u7528\u548c\u4f7f\u7528\u73af\u5883\u63d0\u70bc\u7b97\u6cd5\u9700\u6c42\uff0c\u63d0\u5347\u4ea7\u54c1\u6613\u7528\u6027\uff1b4.\u8d1f\u8d23\u4ea7\u54c1\u7684\u7ef4\u62a4\u5de5\u4f5c\u3002\u4efb\u804c\u8981\u6c42\uff1a1.3\u5e74\u4ee5\u4e0a\u5de5\u4f5c\u7ecf\u9a8c\uff0c\u56fe\u50cf\u5904\u7406\u3001\u673a\u5668\u89c6\u89c9\u76f8\u5173\u884c\u4e1a\uff1b2.\u719f\u6089CMOS/CCD\u56fe\u50cf\u4f20\u611f\u5668\u539f\u7406\uff0c\u638c\u63e1\u5404\u79cd\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\uff0c\u59823A\u3001\u767d\u5e73\u8861\u3001\u56fe\u50cf\u964d\u566a\u3001\u8272\u5f69\u6821\u6b63\u30013D\u91cd\u5efa\u7b49\uff1b3.\u6709\u826f\u597d\u7684\u6570\u5b66\u57fa\u7840\uff0c\u6709\u6742\u4e8b\u7684\u7f16\u7a0b\u529f\u5e95\uff0c\u7cbe\u901amatlab/C;4.\u5177\u5907\u4f18\u79c0\u7684\u5206\u6790\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u5bf9\u7b97\u7814\u7a76\u6709\u5f3a\u70c8\u7684\u5174\u8da3\uff0c\u5177\u6709\u521b\u65b0\u548c\u5b66\u5386\u80fd\u529b\uff1b5.\u72ec\u7acb\u8bbe\u8ba1\u5b8c\u6210\u76f8\u673a\u5185\u7b97\u6cd5pipeline\u7684\u4f18\u5148\u8003\u8651\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u9ad8\u7ea7\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08\uff083D\u89c6\u89c9\u65b9\u5411\uff09","\u5317\u4eac","3-4\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u5de5\u4f5c\u804c\u8d23\uff1a1\u3001\u8d1f\u8d23\u516c\u53f83D\u89c6\u89c9\u4ea7\u54c1\u4ea7\u54c1\u7b97\u6cd5\u7814\u53d1\u3001\u8f6f\u4ef6\u5b9e\u73b0\u5de5\u4f5c\uff1b2\u3001\u8d1f\u8d23\u8f6f\u4ef6\u3001\u7b97\u6cd5\u76f8\u5173\u6587\u6863\u7f16\u5199\uff1b3\u3001\u8d1f\u8d23\u4ea7\u54c1\u529f\u80fd\u9a8c\u8bc1\u3001\u8c03\u8bd5\u3001\u6545\u969c\u5b9a\u4f4d\u5206\u6790\u89e3\u51b3\u7b49\u3002\u5c97\u4f4d\u8981\u6c42\uff1a1\u3001\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u901a\u4fe1\u3001\u7535\u5b50\u3001\u8ba1\u7b97\u673a\u76f8\u5173\u4e13\u4e1a\uff1b2\u30013\u5e74\u4ee5\u4e0a\u56fe\u50cf\u7b97\u6cd5\u53ca\u8f6f\u4ef6\u5f00\u53d1\u7ecf\u9a8c\u3002\u5177\u6709\u673a3D\u6210\u50cf\u3001\u52a8\u4f5c\u6355\u6349\u7b49\u65b9\u5411\u4e2d\u7684\u4e00\u79cd\u6216\u591a\u79cd\u7b97\u6cd5\u4ece\u4e1a\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b3\u3001\u6709\u8fc7\u72ec\u7acb\u7684\u7b97\u6cd5\u5f00\u53d1\u7ecf\u9a8c\uff0c\u80fd\u72ec\u7acb\u627f\u62c5\u9879\u76ee\u4eba\u5458\u4f18\u51485\u3001\u5177\u5907\u826f\u597d\u7684\u82f1\u8bed\u8bfb\u5199\u80fd\u529b6\u3001\u6709\u826f\u597d\u7684\u804c\u4e1a\u7d20\u8d28\u3001\u656c\u4e1a\u7cbe\u795e\u548c\u56e2\u961f\u610f\u8bc6\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u56fe\u50cf\u7b97\u6cd53D\u89c6\u89c9\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u9ad8\u7ea7\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","3-4.5\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a 1. \u53c2\u4e0e\u6838\u5fc3\u8f6f\u4ef6\u9879\u76ee\u7b97\u6cd5\u8bbe\u8ba1\u53ca\u7b97\u6cd5\u5b9e\u73b0\uff1b 2. \u8d1f\u8d23\u8f6f\u4ef6\u7b97\u6cd5\u548c\u4ea7\u54c1\u7814\u53d1\uff1b 3. \u8d1f\u8d23\u539f\u6709\u56fe\u50cf\u7b97\u6cd5\u7684\u6539\u8fdb\u548c\u65b0\u7b97\u6cd5\u7684\u5f00\u53d1\u3002\u00a0 \u5c97\u4f4d\u8981\u6c42\uff1a 1. \u56fe\u50cf\u5904\u7406\u6216\u6a21\u5f0f\u8bc6\u522b\u4e13\u4e1a\u80cc\u666f\uff0c\u6216\u672c\u79d12\u5e74\u4ee5\u4e0a\u5de5\u4f5c\u7ecf\u9a8c\u6216\u5e94\u5c4a\u7855\u58eb\u6bd5\u4e1a\u751f\uff1b 2. \u5177\u5907\u56fe\u50cf\u5904\u7406\u53ca\u8bc6\u522b\u7684\u57fa\u7840\u7406\u8bba\u548c\u7b97\u6cd5\u77e5\u8bc6\uff0c\u638c\u63e1C/C++\u7a0b\u5e8f\u8bbe\u8ba1\uff0c\u719f\u6089OpenCV\u3001Halcon\u7b49\u56fe\u50cf\u5904\u7406\u8f6f\u4ef6\u5305\u8005\u4f18\u5148\uff1b 3. \u5177\u6709\u8f83\u5f3a\u7684\u5206\u6790\u80fd\u529b\u548c\u8f83\u5f3a\u7684\u521b\u65b0\u610f\u8bc6\uff0c\u5584\u4e8e\u53d1\u73b0\u95ee\u9898\u5e76\u63d0\u51fa\u53ef\u884c\u6027\u89e3\u51b3\u65b9\u6848\uff1b 4. \u4e24\u5e74\u4ee5\u4e0a\u4ece\u4e8b\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u8bbe\u8ba1\u548c\u5f00\u53d1\u7ecf\u9a8c\uff0c\u53c2\u4e0e\u8fc7\u673a\u5668\u89c6\u89c9\u7cfb\u7edf\u5206\u6790\u548c\u8bbe\u8ba1\u8005\u4f18\u5148\u8003\u8651\uff1b 5. \u70ed\u7231\u673a\u5668\u89c6\u89c9\u884c\u4e1a\uff0c\u6709\u8d23\u4efb\u5fc3\u3001\u8fdb\u53d6\u5fc3\u3001\u4e8b\u4e1a\u5fc3\uff0c\u52e4\u594b\u8e0f\u5b9e\uff0c\u80fd\u9002\u5e94\u7d27\u5f20\u7684\u5de5\u4f5c\u8282\u594f\uff1b 6. \u80fd\u591f\u719f\u7ec3\u9605\u8bfb\u548c\u7406\u89e3\u82f1\u6587\u8d44\u6599\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5f00\u53d1\u5de5\u7a0b\u5e08-\u5e94\u7528\u65b9\u5411(J13039)","\u5317\u4eac","2.5-3\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u5de5\u4f5c\u804c\u8d23:1\uff0c\u9a7e\u9a76\u5458\u72b6\u6001\u76d1\u63a7\u529f\u80fd\u7684\u5b9e\u73b0\u548c\u4f18\u5316\uff1b2\uff0c\u884c\u8f66\u73af\u5883\u5b9e\u65f6\u611f\u77e5\u529f\u80fd\u7684\u5b9e\u73b0\u548c\u4f18\u5316\uff1b3\uff0c\u57fa\u4e8e\u6444\u50cf\u5934\u7684\u5176\u4ed6\u56fe\u50cf\u8bc6\u522b\u76f8\u5173\u5e94\u7528\u5f00\u53d1\uff1b4\uff0c\u5728PC\u7aef\u548c\u5d4c\u5165\u5f0f\u79fb\u52a8\u7aef\u7684\u529f\u80fd\u5b9e\u73b0\u548c\u6027\u80fd\u6d4b\u8bd5\uff1b5\uff0c\u6839\u636e\u4ea7\u54c1\u5b9e\u9645\u8868\u73b0\u7684\u6027\u80fd\u4f18\u5316\u3002\u4efb\u804c\u8d44\u683c:1\uff0c\u7814\u7a76\u751f\u53ca\u4ee5\u4e0a\u5b66\u5386;2\uff0c\u8ba1\u7b97\u673a\u3001\u8f6f\u4ef6\u3001\u6570\u5b66\u3001\u7535\u5b50\u3001\u81ea\u52a8\u5316\u7b49\u76f8\u5173\u4e13\u4e1a;3\uff0c1\u5e74\u4ee5\u4e0a\u56fe\u50cf\u7b97\u6cd5\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c;4\uff0c\u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u7684\u57fa\u672c\u7406\u8bba\uff0c\u719f\u6089\u4e3b\u6d41\u7684CNN\u7f51\u7edc\u7ed3\u6784\u548c\u76ee\u6807\u68c0\u6d4b\u6846\u67b6\uff1b5\uff0c\u5bf9\u4e8e\u56fe\u50cf\u76f8\u5173\u7684\u6a21\u578b\u8bad\u7ec3\u3001\u8c03\u53c2\u3001\u6027\u80fd\u8bc4\u4ef7\u7b49\u5177\u6709\u5b9e\u6218\u7ecf\u9a8c\uff1b6\uff0c\u826f\u597d\u7684\u6570\u5b66\u57fa\u7840\u548c\u7f16\u7a0b\u57fa\u7840\uff0c\u5bf9\u4e8e\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u548c\u6570\u636e\u7ed3\u6784\u6709\u4e00\u5b9a\u7684\u7406\u89e3\uff1b7\uff0c\u719f\u6089C++/Python\u7f16\u7a0b\uff0c\u719f\u6089OpenCV\u3001Caffe\u3001Tensorflow\u7b49\u4e3b\u6d41\u5de5\u5177\u548c\u6846\u67b6\uff1b5\uff0c\u6709ADAS\u3001DMS\u7cfb\u7edf\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u56fe\u50cf\u5904\u7406\u6df1\u5ea6\u5b66\u4e60\u56fe\u50cf\u7b97\u6cd5\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u8bc6\u522b\u7b97\u6cd5\u4e13\u5bb6","\u5317\u4eac","3-5\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","1.\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u3001\u81ea\u52a8\u5316\u3001\u7535\u5b50\u4fe1\u606f\u3001\u901a\u4fe1\u5de5\u7a0b\u7b49\u76f8\u5173\u4e13\u4e1a2.\u719f\u6089\u5e38\u7528\u7684\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u539f\u7406\u53ca\u5e94\u7528\uff0c\u5177\u6709\u4eba\u5de5\u667a\u80fd\u3001\u673a\u5668\u5b66\u4e60\u6216\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u9879\u76ee\u7ecf\u9a8c\u4f18\u5148\uff0c\u5177\u6709\u81ea\u4e3b\u79fb\u52a8\u673a\u5668\u4eba\u6216\u81ea\u52a8\u9a7e\u9a76\u6c7d\u8f66\u9879\u76ee\u7ecf\u9a8c\u4f18\u5148\uff0c\u5177\u6709\u76f8\u5173\u4ea7\u54c1\u5f00\u53d1\u7ecf\u9a8c\u7684\u4f18\u51483.\u719f\u6089C/C++\uff0c python\uff0c\u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff08pytorch/mxnet/tensorflow/caffe/caffe2\uff09\uff1b4.\u719f\u6089CNN/yolo/resnet\u7b49\u7ecf\u5178\u7f51\u7edc\u7ed3\u6784\u7684\u4f18\u5148\uff1b5.\u624e\u5b9e\u7684C/C++\u3001Matlab\u3001Python \u7f16\u7a0b\u57fa\u7840\uff0c\u826f\u597d\u7684\u7f16\u7a0b\u4e60\u60ef\uff0c\u719f\u6089OpenCV\u3001cuda\u3001Linux\u5e73\u53f0\uff0c\u5bf9Nvidia\uff0cIntel\uff0cTI\u7b49\u4e3b\u6d41\u5382\u5bb6\u82af\u7247\u6709\u4e00\u5b9a\u4e86\u89e3\u4f18\u5148\u30026.\u5177\u6709\u4e00\u5b9a\u7684\u73b0\u573a\u8c03\u8bd5\u7ecf\u9a8c\uff0c\u80fd\u591f\u601d\u8def\u6e05\u6670\u3001\u9ad8\u6548\u7684\u627e\u5230\u95ee\u9898\u5e76\u89e3\u51b3\u95ee\u98987.\u5de5\u4f5c\u8ba4\u771f\u8d1f\u8d23\uff0c\u5b66\u4e60\u80fd\u529b\u8f83\u5f3a\uff0c\u6709\u719f\u7ec3\u7684\u82f1\u6587\u6587\u732e\u8d44\u6599\u9605\u8bfb\u80fd\u529b\uff0c\u80fd\u5feb\u901f\u91cd\u73b0\u8bba\u6587\u4e2d\u7684\u7b97\u6cd5\u3002\u5c97\u4f4d\u804c\u8d23\uff1a1.\u9488\u5bf9\u81ea\u52a8\u9a7e\u9a76\u6c7d\u8f66\u4f7f\u7528\u573a\u666f\uff0c\u8bbe\u8ba1\u5e76\u7f16\u5199\u8f66\u8f86\u3001\u8f66\u9053\u7ebf\u3001\u8f66\u4f4d\u7ebf\u3001\u884c\u4eba\u3001\u4ea4\u901a\u6807\u5fd7\u3001\u5b57\u7b26\u7b49\u4ea4\u901a\u76f8\u5173\u5143\u7d20\u8bc6\u522b\u7b97\u6cd52.\u8bbe\u8ba1\u5e76\u7f16\u5199\u9053\u8def\u73af\u5883\u3001\u505c\u8f66\u573a\u73af\u5883\u8bed\u4e49\u5206\u5272\u53ca\u573a\u666f\u8bc6\u522b\u7b97\u6cd53.\u73b0\u573a\u8bbe\u8ba1\u5b9e\u9a8c\u5e76\u8c03\u8bd5\uff0c\u9a8c\u8bc1\u7b97\u6cd5\u529f\u80fd\u7684\u6b63\u786e\u6027\u53ca\u6027\u80fd\u8fbe\u6807\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u9ad8\u7ea7\u56fe\u50cf\u5904\u7406\u8f6f\u4ef6\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-2.5\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","1.\u00a0\u57fa\u4e8eC++\u7684\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u5f00\u53d1\uff1b\u00a02.\u00a0\u8d1f\u8d23\u516c\u53f8\u76f8\u5173\u56fe\u50cf\u5904\u7406\u8f6f\u4ef6\u4ea7\u54c1\u7684\u5f00\u53d1\u548c\u6d4b\u8bd5\uff1b\u00a03.\u00a0\u8d1f\u8d23\u4ea7\u54c1\u5f00\u53d1\u8fc7\u7a0b\u4e2d\u76f8\u5173\u7814\u53d1\u6587\u6863\u7684\u7f16\u5199\uff1b\u804c\u4f4d\u8981\u6c42:1.\u56fe\u50cf\u5904\u7406\u6216\u6a21\u5f0f\u8bc6\u522b\u4e13\u4e1a\u80cc\u666f\uff0c\u7855\u58eb\u6bd5\u4e1a\u751f\uff0c\u6709\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\u00a02.\u5177\u5907\u6570\u5b57\u56fe\u50cf\u5904\u7406\u53ca\u6a21\u5f0f\u8bc6\u522b\u76f8\u5173\u7684\u57fa\u7840\u7406\u8bba\u548c\u7b97\u6cd5\u77e5\u8bc6\uff1b\u00a03.\u719f\u7ec3\u638c\u63e1C/C++\u7a0b\u5e8f\u8bbe\u8ba1\uff0c\u719f\u7ec3\u638c\u63e1MMX\u3001SSE\u53ca\u5e76\u884c\u7a0b\u5e8f\u8bbe\u8ba1\u6280\u672f\uff0c\u6709GPU\u5b9e\u9645\u5e94\u7528\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\u00a04.\u5177\u6709\u8f83\u5f3a\u7684\u95ee\u9898\u5206\u6790\u80fd\u529b\u548c\u7a0b\u5e8f\u8bbe\u8ba1\u80fd\u529b\uff0c\u72ec\u7acb\u6216\u8005\u505a\u4e3a\u6838\u5fc3\u9aa8\u5e72\u53c2\u4e0e\u8bbe\u8ba1\u8fc7\u6574\u5957\u7f3a\u9677\u68c0\u6d4b\u7b97\u6cd5\u8005\u4f18\u5148\uff1b\u00a05.\u5177\u6709\u826f\u597d\u7684\u8bbe\u8ba1\u6587\u6863\u7f16\u5199\u4e60\u60ef\uff1b\u00a06.\u70ed\u7231\u673a\u5668\u89c6\u89c9\u884c\u4e1a\uff0c\u6709\u8d23\u4efb\u5fc3\u3001\u8fdb\u53d6\u5fc3\u3001\u4e8b\u4e1a\u5fc3\uff0c\u4e50\u4e8e\u5206\u4eab\u6280\u672f\u7ecf\u9a8c\u53ca\u6210\u679c\uff0c\u80fd\u9002\u5e94\u7d27\u5f20\u7684\u5de5\u4f5c\u8282\u594f\uff1b7.\u80fd\u591f\u719f\u7ec3\u9605\u8bfb\u548c\u7406\u89e3\u82f1\u6587\u8d44\u6599\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1aC++MFC\u56fe\u50cf\u5904\u7406\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","1-2\u4e07/\u6708","1\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u4e13\u4e1a\u8981\u6c42\uff1a\uff081\uff09\u5bf9\u8ba1\u7b97\u673a\u89c6\u89c9\u3001\u6a21\u5f0f\u8bc6\u522b\u76f8\u5173\u6280\u672f\u719f\u6089\uff0c\u5e76\u6709\u81ea\u5df1\u7684\u7406\u89e3\u5efa\u8bae\uff1b\uff082\uff09\u6709\u56fe\u50cf\u5206\u5272\u7b97\u6cd5\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\u4efb\u804c\u8981\u6c42\uff1a\uff081\uff091\u5e74\u4ee5\u4e0a\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\uff1b\uff082\uff09\u6709\u7814\u7a76\u56fe\u50cf\u5206\u5272\u7b97\u6cd5\u76f8\u5173\u7ecf\u9a8c\u8005\u4f18\u5148\u8003\u8651\uff1b\uff083\uff09\u6709\u8eab\u4efd\u8bc1\u8bc6\u522b\u3001\u4eba\u8138\u8bc6\u522b\u6a21\u5f0f\u5206\u7c7b\u7b49\u65b9\u9762\u7684\u7814\u7a76\u7ecf\u9a8c\u8005\u4f18\u5148\u8003\u8651\uff1b\uff084\uff09\u719f\u6089CNN\u3001RNN\u3001DNN\u7b49\u5404\u79cd\u795e\u7ecf\u7f51\u7edc\uff0c\u638c\u63e1\u76f8\u5173\u5b9e\u73b0\u8005\u4f18\u5148\u8003\u8651\uff1b\uff085\uff09\u80fd\u719f\u7ec3\u4f7f\u7528C\u6216\u8005C++\u3001Python\u7f16\u7a0b\u8bed\u8a00\uff0c\u5bf9OpenCV\u8f83\u4e3a\u719f\u6089\uff1b\uff086\uff09\u719f\u7ec3\u4f7f\u7528\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff0c\u5982Tensorflow\u3001Caffe\uff1b\u5de5\u4f5c\u804c\u8d23\uff1a\uff081\uff09\u4ece\u4e8b\u56fe\u50cf\u5206\u7c7b\u3001\u56fe\u50cf\u8bc6\u522b\u7b49\u56fe\u50cf\u9886\u57df\u7684\u7b97\u6cd5\u53ca\u6a21\u578b\u5f00\u53d1\uff1b\uff082\uff09\u7ed3\u5408\u5b9e\u9645\u4e1a\u52a1\u573a\u666f\u548c\u9700\u6c42\uff0c\u9009\u62e9\u6700\u4f18\u7b97\u6cd5\u53ca\u6280\u672f\u65b9\u6848\uff0c\u5e76\u9ad8\u6548\u7684\u5b9e\u73b0\uff0c\u63d0\u9ad8\u8bc6\u522b\u6548\u7387\uff0c\u4fdd\u8bc1\u51c6\u786e\u7387\uff1b\uff083\uff09\u6301\u7eed\u8ddf\u8e2a\u4e1a\u5185\u6280\u672f\u52a8\u5411\uff0c\u4f7f\u6280\u672f\u4e0d\u65ad\u52a0\u6df1\u5e76\u6301\u7eed\u4f18\u5316\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u5904\u7406\u5de5\u7a0b\u5e08","\u5317\u4eac","0.7-1.5\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u5177\u5907\u56fe\u50cf\u5904\u7406\u53ca\u8bc6\u522b\u7684\u57fa\u7840\u7406\u8bba\u548c\u7b97\u6cd5\u77e5\u8bc6\uff0c\u4e30\u5bcc\u7684\u56fe\u50cf\u5904\u7406\u3001\u673a\u5668\u89c6\u89c9\u3001\u6a21\u5f0f\u8bc6\u522b\u7b97\u6cd5\u5f00\u53d1\u7ecf\u9a8c\uff1b2\u3001\u624e\u5b9e\u7684\u6570\u5b66\u529f\u5e95\uff0c\u719f\u6089\u5e38\u7528\u8ba1\u7b97\u673a\u89c6\u89c9\u548c\u6a21\u5f0f\u8bc6\u522b\u7b97\u6cd5\uff0c\u7cbe\u901a\u56fe\u50cf\u5904\u7406\u57fa\u672c\u6982\u5ff5\u548c\u5e38\u7528\u7b97\u6cd5\u5305\u62ec\u56fe\u50cf\u9884\u5904\u7406\ 13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u535a\u58eb\u5b66\u5386\u4f18\u5148\u3002\u719f\u6089\u5404\u7c7b\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u3001\u6df1\u5ea6\u5b66\u4e60\u539f\u7406\u5e76\u80fd\u591f\u72ec\u7acb\u5f00\u53d1\u6a21\u578b\u3002\u719f\u6089python\u6216C++\u53ca\u5176\u5e38\u7528\u6846\u67b6\uff0c\u80fd\u591f\u5b8c\u6210\u6570\u636e\u5904\u7406\u3001\u5206\u6790\u5efa\u6a21\u7b49\u4efb\u52a1\u3002\u6709\u673a\u68b0\u3001\u7535\u529b\u7b49\u5de5\u4e1a\u9886\u57df\u590d\u6742\u573a\u666f\u4e0b\u56fe\u50cf\u68c0\u6d4b\u548c\u8bc6\u522b\u9879\u76ee\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u3002\u5177\u5907\u4ee5\u4e0b\u81f3\u5c11\u4e00\u4e2a\u65b9\u5411\u4e09\u5e74\u4ee5\u4e0a\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\uff1a\u5177\u5907\u56fe\u50cf\u7c7b\u5f02\u7269\u68c0\u6d4b\u3001\u5468\u754c\u5165\u4fb5\u7b49\u9879\u76ee\u7ecf\u9a8c\uff0c\u6216\u8005\u6709GAN\uff08\u751f\u6210\u5bf9\u6297\u6a21\u578b\uff09\u5b9e\u6218\u7ecf\u9a8c\uff0c\u6216\u8005\u56fe\u50cf\u65b9\u5411\u5f31\u76d1\u7763\u5b66\u4e60\uff08\u5c0f\u6837\u672c\u5efa\u6a21\uff0c\u7f3a\u5c11\u56fe\u50cf\u6807\u6ce8\u4fe1\u606f\u5efa\u6a21\u7b49\uff09\u9879\u76ee\u7ecf\u9a8c\uff1b\u5177\u5907\u56fe\u50cf\u6216\u89c6\u9891\u59ff\u6001\u6216\u624b\u52bf\u8bc6\u522b\u7ecf\u9a8c\uff1b\u5177\u5907\u6df1\u5ea6\u5b66\u4e60\u6a21\u578b\u52a0\u901f\u7684\u7ecf\u9a8c\uff0c\u5305\u542b\u4f46\u4e0d\u9650\u4e8e\uff1a\u8f7b\u91cf\u5316\u6a21\u578b\u8bbe\u8ba1\uff0c\u6a21\u578b\u538b\u7f29\uff0c\u6a21\u578b\u91cf\u5316\uff0c\u84b8\u998f\u7b49\uff1b\u5177\u5907\u6df1\u5ea6\u6a21\u578b\u90e8\u7f72\u52a0\u901f\u7ecf\u9a8c\uff0c\u5305\u542b\u4f46\u4e0d\u9650\u4e8e\uff1a\u6a21\u578b\u6027\u80fd\u548c\u74f6\u9888\u5206\u6790\uff0c\u8fdb\u7a0b\u7684\u4f18\u5316\u548c\u7ba1\u7406\uff0cGPU\u7f16\u7a0b\u548c\u4f18\u5316\uff0c\u8fb9\u7f18\u7aef\u6216\u79fb\u52a8\u7aef\u6a21\u578b\u90e8\u7f72\u7b49\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5904\u7406\u5de5\u7a0b\u5e08","\u5317\u4eac","1-2\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u4e00\u3001\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u73b0\u6709\u7b97\u6cd5\u7684\u66f4\u65b0\u7ef4\u62a4\uff1b2\u3001\u7b97\u6cd5\u7684c/c++\u4ee3\u7801\u5b9e\u73b0\u3001\u4f18\u5316\u53ca\u79fb\u690d\uff1b3\u3001\u7b97\u6cd5\u4ea7\u54c1\u5316\u8fc7\u7a0b\u4e2d\u7684\u73b0\u573a\u6d4b\u8bd5\uff1b\u4e8c\u3001\u5c97\u4f4d\u8981\u6c42\uff1a1\u3001\u6570\u5b57\u56fe\u50cf\u5904\u7406\u6216\u6a21\u5f0f\u8bc6\u522b\u76f8\u5173\u4e13\u4e1a\u7814\u7a76\u751f\uff0c\u4e00\u5e74\u4ee5\u4e0a\u5b9e\u9645\u5de5\u4f5c\u7ecf\u9a8c\uff1b2\u3001\u719f\u6089\u5e38\u7528\u6570\u5b57\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\uff0c\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u548c\u6a21\u5f0f\u8bc6\u522b\u7b97\u6cd5\uff1b3\u3001\u5177\u6709\u8f66\u724c\u8bc6\u522b\u3001\u8f66\u8f86\u68c0\u6d4b\u3001\u8f66\u6807\u8bc6\u522b\u3001\u8f66\u578b\u8bc6\u522b\u7b49\u76f8\u5173\u5f00\u53d1\u7ecf\u9a8c\u7684\u4f18\u5148\uff1b4\u3001\u4ece\u4e8b\u8fc7\u667a\u80fd\u4ea4\u901a\u3001\u5b89\u9632\u76d1\u63a7\u3001\u56fe\u50cf\u5206\u6790\u6216\u667a\u80fd\u89c6\u9891\u76f8\u5173\u884c\u4e1a\u8005\u4f18\u5148\uff1b5\u3001\u5177\u6709\u8f83\u5f3a\u7684\u7f16\u7a0b\u80fd\u529b\uff0c \u7cbe\u901ac/c++\u7f16\u7a0b\uff1b6\u3001\u826f\u597d\u7684\u82f1\u6587\u9605\u8bfb\u80fd\u529b\uff1b7\u3001\u6709\u8d23\u4efb\u5fc3\u3001\u4e25\u8c28\u7ec6\u81f4\uff0c\u6709\u826f\u597d\u7684\u521b\u65b0\u610f\u8bc6\u548c\u56e2\u961f\u7cbe\u795e\uff1b\u4e0a\u73ed\u5730\u70b9\uff1a\u5317\u822a\u81f4\u771f\u5927\u53a6\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","1-1.8\u4e07/\u6708","1\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u4e0a\u5e02\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1.\u00a0 \u8d1f\u8d23\u57fa\u4e8e\u6fc0\u5149\u96f7\u8fbe\u3001\u6444\u50cf\u673a\u3001IMU\u3001\u7801\u76d8\u7b49\u8f93\u5165\u4fe1\u606f\u878d\u5408\u7684\u5730\u56fe\u6784\u5efa\u7b97\u6cd5\uff1b2.\u00a0 \u8d1f\u8d23\u524d\u7aef\u7684\u5e27\u95f4\u5339\u914d\u3001\u4fe1\u606f\u914d\u51c6\u878d\u5408\u3001\u540e\u7aef\u7684\u95ed\u73af\u68c0\u6d4b\u7b49\u7b97\u6cd5\u4ee5\u53ca\u8d1d\u53f6\u65af\u6ee4\u6ce2\u3001\u56fe\u4f18\u5316\u7b49\u7b97\u6cd5\uff1b\u00a03.\u00a0 \u8d1f\u8d23\u7814\u53d1\u673a\u5668\u4eba\u7684\u81ea\u4e3b\u5b9a\u4f4d\u7b97\u6cd5\uff0c\u6784\u5efa\u673a\u5668\u4eba\u8fd0\u52a8\u6a21\u578b\u3001\u89c2\u6d4b\u6a21\u578b\u7b49\u6982\u7387\u5b66\u6a21\u578b\uff1b\u00a04.\u00a0 \u8d1f\u8d23\u7814\u53d1\u673a\u5668\u4eba\u81ea\u4e3b\u5bfc\u822a\u4e2d\u7684\u7684\u969c\u788d\u7269\u68c0\u6d4b\uff0c\u5bfc\u822a\u5b9a\u4f4d\u7b97\u6cd5\uff0c\u8def\u5f84\u89c4\u5212\u3001\u8fd0\u52a8\u89c4\u5212\u7b49\u7b97\u6cd5\uff1b5.\u00a0 \u8d1f\u8d23\u7814\u7a76\u591a\u4f20\u611f\u5668\u878d\u5408\u5b9a\u4f4d\u65b9\u6848\u3002\u4efb\u804c\u8d44\u683c\uff1a1. \u56fe\u50cf\u5904\u7406\u76f8\u5173\u4e13\u4e1a\uff0c\u7855\u58eb\u4ee5\u4e0a\u5b66\u5386\uff08\u5e94\u5c4a\u7855\u58eb\u53ef\u843d\u6237\uff09\uff1b2. \u719f\u6089\u91cc\u7a0b\u8ba1\uff0cimu\uff0crgbd\uff0c\u6fc0\u5149\u96f7\u8fbe\uff0c\u8d85\u58f0\u4f20\u611f\u5668\u7b49\u591a\u4f20\u611f\u5668\u4fe1\u606f\u878d\u5408\uff0c\u5e76\u6709\u76f8\u5173\u9879\u76ee\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b3. \u719f\u6089\u6fc0\u5149slam\u5f00\u6e90\u6846\u67b6\u53caROS\u673a\u5668\u4eba\u7cfb\u7edf\uff0c\u7406\u89e3\u5750\u6807\u7a7a\u95f4\u53d8\u6362\u539f\u7406\uff0c\u638c\u63e1\u7269\u4f53\u8fd0\u52a8\u5b66\u548c\u52a8\u529b\u5b66\u5efa\u6a21\u7684\u57fa\u672c\u65b9\u6cd5\uff1b4. \u6709\u673a\u5668\u4eba\u5bfc\u822a\u76f8\u5173\u9879\u76ee\u5f00\u53d1\u7ecf\u9a8c\u6216\u7814\u7a76\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b5. \u5177\u6709\u4f3a\u670d\u7535\u673a/\u6b65\u8fdb\u7535\u673a/\u8235\u673a\u7b49\u7684\u63a7\u5236\u7ecf\u9a8c,\u719f\u6089\u76 52e\u90e8\u4ef6\u504f\u5dee\u53caX\u7ebf\u7269\u7406\u504f\u5dee\u7684\u7b97\u6cd5\u4fee\u6b63\uff1b3.\u56fe\u50cf\u8d28\u91cf\u4f18\u5316\u53ca\u7a0b\u5e8f\u6267\u884c\u6548\u7387\u4f18\u5316\uff1b4.\u7269\u7406\u4eff\u771f\u3002\u00a0\u4efb\u804c\u8d44\u683c\uff1a1\u3001\u6559\u80b2\uff1a\u8ba1\u7b97\u673a\u3001\u6570\u5b66\u3001\u7269\u7406\u3001\u751f\u7269\u533b\u5b66\u5de5\u7a0b\u53ca\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\u6216\u662f\u6709X\u7ebf\u76f8\u5173\u4ea7\u54c1\u7b97\u6cd5\u7814\u7a76\u7ecf\u9a8c\u7684\u672c\u79d1\u5b66\u5386\u8005\uff1b2\u3001\u5de5\u4f5c\u7ecf\u9a8c\uff1a2\u5e74\u4ee5\u4e0aX\u7ebf\u4ea7\u54c1\u7b97\u6cd5\u7814\u7a76\u7ecf\u9a8c\u6216\u4f18\u79c0\u7684\u5e94\u5c4a\u7855\u58eb\u6bd5\u4e1a\u751f3\u3001\u6280\u80fd/\u80fd\u529b\uff1a\u00a0\u00a01)\u3001\u624e\u5b9e\u7684\u6570\u5b66\u57fa\u7840\uff0c\u638c\u63e1X\u7ebf\u7269\u7406\u77e5\u8bc6\u53ca\u6210\u50cf\u539f\u7406\uff1b\u00a0\u00a02)\u3001\u719f\u6089\u5e76\u884c\u8ba1\u7b97\u3001\u4ee3\u7801\u52a0\u901f,\u6709GPU(CUDA)\u52a0\u901f\u7f16\u7a0b\u7ecf\u9a8c\u4f18\u5148\uff1b\u00a0\u00a03)\u3001\u719f\u7ec3\u4f7f\u7528Matlab \u53cac++\u7b49\u5f00\u53d1\u5de5\u5177\uff1b\u00a0\u00a04)\u3001\u5177\u5907\u826f\u597d\u7684\u82f1\u6587\u8d44\u6599\u9605\u8bfb\u80fd\u529b\uff0c\u53ca\u542c\u3001\u8bf4\u3001\u5199\u4f5c\u80fd\u529b\uff0c\u80fd\u505a\u5230\u4f7f\u7528\u82f1\u6587\u8fdb\u884c\u6280\u672f\u65b9\u9762\u7684\u6c9f\u901a\u4ea4\u6d41\uff1b\u00a0\u00a05)\u3001\u5177\u6709\u8f83\u597d\u7684\u6587\u6863\u7ec4\u7ec7\u80fd\u529b\uff0c\u5177\u5907\u826f\u597d\u7684\u67e5\u9605\u4e13\u4e1a\u6587\u732e\u3001\u4e13\u5229\u7684\u80fd\u529b\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u4eff\u771f\u5e94\u7528\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","0.8-2\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","1.\u57fa\u4e8e\u56fe\u50cf\u5185\u5bb9\u7684\u68c0\u7d22\uff0c\u627f\u62c5\u56fe\u50cf\u5904\u7406\u4ea7\u54c1\u5f00\u53d1\u4efb\u52a1\u3001\u5b8c\u6210\u7b97\u6cd5\u5efa\u6a21\u3001\u7f16\u7a0b\u3001\u6d4b\u8bd5\u5de5\u4f5c\uff1b2.\u80fd\u719f\u7ec3\u4f7f\u7528C\u8bed\u8a00\u53camatlab/python/Opencv\u8bed\u8a00\u3002\u6709\u8f83\u5f3a\u7684\u82f1\u6587\u9605\u8bfb\u6c34\u5e73\uff0c\u4e14\u80fd\u6839\u636e\u8bba\u6587\u7f16\u5199\u4ee3\u7801\u5b9e\u73b0\u7b97\u6cd5\uff1b\u6709\u4e00\u5b9a\u7684\u6a21\u5f0f\u8bc6\u522b\u6216\u673a\u5668\u5b66\u4e60\u57fa\u7840\uff0c\u719f\u6089\u7279\u5f81\u63d0\u53d6\uff0c\u5206\u7c7b\u5668\u8bbe\u8ba1\uff0c\u5e76\u80fd\u7528\u6765\u89e3\u51b3\u5b9e\u9645\u95ee\u9898\uff1b3.\u624e\u5b9e\u7684\u6570\u5b66\u57fa\u7840\u3001\u4e13\u4e1a\u77e5\u8bc6\u4ee5\u53ca\u56fe\u50cf\u7b97\u6cd5\u5f00\u53d1\u7ecf\u9a8c\uff1b4.\u5bf9\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u8981\u6709\u6240\u4e86\u89e3\uff08\u5982Caffe/Tensorflow\uff09\uff1b5.\u6709\u8f83\u597d\u7684\u82f1\u6587\u8bfb\u3001\u5199\u4e0e\u6c9f\u901a\u80fd\u529b\u8005\u4f18\u5148\uff1b6.\u6536\u96c6\u884c\u4e1a\u5185\u65b0\u7684\u6280\u672f\u3001\u7b97\u6cd5\uff0c\u63d0\u9ad8\u73b0\u6709\u7cfb\u7edf\u5bf9\u56fe\u5f62\u56fe\u50cf\u8bc6\u522b\u7684\u6548\u7387\u4e0e\u51c6\u786e\u7387\uff1b7.\u5e94\u5c4a\u751f\u9700\u8981\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u6bd5\u4e1a\uff1b8.\u6709\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\u3002\u804c\u80fd\u7c7b\u522b\uff1a \u8bed\u97f3/\u89c6\u9891/\u56fe\u5f62\u5f00\u53d1\u5de5\u7a0b\u5e08 \u5173\u952e\u5b57\uff1a matlab python Opencv \u56fe\u5f62\u7b97\u6cd5\u00a0\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u8bbe\u8ba1\u7814\u7a76\u5458(J20485)","\u5317\u4eac","2-2.5\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u4e0a\u5e02\u516c\u53f8","","\u5de5\u4f5c\u804c\u8d23:1.\u663e\u793a\u753b\u8d28\u63d0\u5347\u7b97\u6cd5\u7814\u53d1\uff0c\u5bf9\u65b0\u578b\u663e\u793a\u67b6\u6784\u8fdb\u884c\u7b97\u6cd5\u65b9\u6848\u7684\u521b\u65b0\u8bbe\u8ba1\uff1b2.\u4e1a\u5185\u65b0\u578b\u663e\u793a\u7b97\u6cd5\u65b9\u6848\u53ca\u8bba\u6587\u7684\u8ddf\u8e2a\uff0c\u7b97\u6cd5\u65b9\u6848\u7684\u9a8c\u8bc1\uff1b3.\u5b8c\u6210\u7b97\u6cd5\u7684\u8bbe\u8ba1\u548c\u539f\u578b\u9a8c\u8bc1\uff0c\u5305\u62ec\u7f16\u5199\u7b97\u6cd5\u5b9e\u73b0\u4ee3\u7801\uff0c\u5bf9\u663e\u793a\u5668\u4ef6\u5149\u5b66\u7279\u6027\u7684\u6d4b\u8bd5\u5206\u6790\uff0cDemo\u6548\u679c\u7684\u8c03\u8bd5\uff0c\u4ee5\u53ca\u663e\u793a\u7b97\u6cd5\u6548\u679c\u7684\u8bc4\u4ef7\uff1b4.\u5bf9\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u8fdb\u884c\u9700\u6c42\u5206\u6790\uff0c\u53c2\u4e0e\u5236\u5b9a\u76f8\u5e94\u8f6f\u786c\u4ef6\u67b6\u6784\u8bbe\u8ba1\u89c4\u683c\uff1b5.\u7b97\u6cd5\u786c\u4ef6\u5316\u5f00\u53d1\u8bbe\u8ba1\uff0c\u534f\u52a9\u786c\u4ef6IP/FPGA\u7814\u53d1\u4eba\u5458\u8fdb\u884c\u529f\u80fd\u4eff\u771f\uff1b6.\u4e0e\u4e0b\u6e38\u5ba2\u6237\u6c9f\u901a\uff0c\u4e86\u89e3\u5ba2\u6237\u5728\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u65b9\u9762\u7684\u9700\u6c42\u3002\u4efb\u804c\u8d44\u683c:\u6559\u80b2\u7a0b\u5ea6:\u7855\u58eb\u7814\u7a76\u751f\u5de5\u4f5c\u7ecf\u5386:1\u3001\u7cbe\u901a\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\uff0c\u719f\u6089\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff0c\u4e86\u89e3\u663e\u793a\u6280\u672f\u548c\u57fa\u672c\u7684\u8272\u5f69\u5b66\u539f\u7406\uff1b\u719f\u6089\u7b97\u6cd5\u786c\u4ef6\u5316\u5f00\u53d1\u8005\u4f18\u5148\uff1b2\u3001\u719f\u6089\u5728\u5404\u7c7b\u786c\u4ef6\u5e73\u53f0\uff08CPU\uff0cGPU\uff0cFPGA\uff0cASIC\uff09\u4e0a\u8fdb\u884c\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u8bbe\u8ba1\uff1b3\u3001\u719f\u7ec3\u638c\u63e1C/C++/Matlab\uff0c\u719f\u6089OpenCV\u5f00\u53d1\u8005\u4f18\u5148\uff1b4\u3001\u719f\u6089\u663e\u793a\u82af\u7247\u56fe\u50cf\u5904\u7406\u7684\u539f\u7406\uff0c\u6709\u4ece\u4e8b\u663e\u793a\u82af\u7247\u56fe\u50cf\u5904\u7406\u76f8\u5173\u7b97\u6cd5\u7814\u7a76\u5f00\u53d1\u7ecf\u9a8c\u4f18\u5148\uff1b5\u3001\u5177\u6709\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\uff1b6\u3001\u5177\u6709\u826f\u597d\u7684\u7406\u89e3\u80fd\u529b\u548c\u82f1\u8bed\u9605\u8bfb\u80fd\u529b\uff1b7\u3001\u903b\u8f91\u601d\u7ef4\u5f3a\uff0c\u505a\u4e8b\u8e0f\u5b9e\u3001\u8ba4\u771f\uff0c\u5177\u5907\u4e00\u5b9a\u6297\u538b\u80fd\u529b\uff1b8\u3001\u5177\u6709\u826f\u597d\u7684\u56e2\u961f\u534f\u4f5c\u7cbe\u795e\uff0c\u8d23\u4efb\u5fc3\u5f3a\uff0c\u80fd\u591f\u79ef\u6781\u4e3b\u52a8\u5730\u5b8c\u6210\u76f8\u5173\u5de5\u4f5c\u3002\u6240\u9700\u4e13\u4e1a: \u901a\u4fe1\u3001\u5fae\u7535\u5b50\u3001\u8ba1\u7b97\u673a\u7b49\u76f8\u5173\u4e13\u4e1a\u5176\u4ed6\u8981\u6c42:\u719f\u6089\u89c6\u9891\u7f16\u89e3\u7801\u3001HDR\u30013D\u663e\u793a\u3001\u56fe\u50cf\u6570\u636e\u538b\u7f29\u7b49\u7b97\u6cd5\u6280\u672f\u53ef\u4f18\u5148\u8003\u8651\u8bed\u8a00\u8981\u6c42:\u65e0\u7279\u6b8a\u8981\u6c42\uff0c\u6c9f\u901a\u6d41\u7545\u6709\u903b\u8f91\u8005\u4f18\u5148\u804c\u80fd\u7c7b\u522b\uff1a\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08\u56fe\u50cf\u5904\u7406\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5f00\u53d1\u5de5\u7a0b\u5e08","\u5317\u4eac","1-2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","\u4e0a\u5c97\u6761\u4ef6\uff1a1.\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u56fe\u50cf\u5904\u7406\u3001\u81ea\u52a8\u5316\u3001\u673a\u7535\u7b49\u4e13\u4e1a\u4f18\u51482.\u5177\u5907\u56fe\u50cf\u5904\u7406\u53ca\u673a\u5668\u89c6\u89c9\u7684\u57fa\u7840\u7406\u8bba\u548c\u7b97\u6cd5\u77e5\u8bc6\uff0c2\u5e74\u4ee5\u4e0aC/C++\u7a0b\u5e8f\u8bbe\u8ba1\u7ecf\u9a8c\uff0c\u5bf9\u6570\u636e\u7ed3\u6784\u6709\u4e00\u5b9a\u7684\u7814\u7a76\u57fa\u7840\uff1b3.\u82f1\u8bed6\u7ea7\u4ee5\u4e0a\uff0c\u80fd\u591f\u719f\u7ec3\u9605\u8bfb\u548c\u7406\u89e3\u82f1\u6587\u8d44\u6599\u30024.\u5177\u5907\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff0c\u6709\u826f\u597d\u7684\u4e u522b\u6280\u672f\uff0c\u5c24\u5176\u662fOCR\u6280\u672f\u7684\u7814\u53d1\u548c\u4f18\u5316      2. \u8d1f\u8d23\u6c9f\u901a\u3001\u627f\u63a5\u548c\u5b9e\u65bd\u56fe\u50cf\u5904\u7406\u3001\u8bc6\u522b\u4e1a\u52a1\u7684\u9700\u6c42            \u5c97\u4f4d\u8981\u6c42\uff1a      1. \u4e3a\u4eba\u8e0f\u5b9e\u8d1f\u8d23\uff0c\u5177\u6709\u56e2\u7ed3\u5408\u4f5c\u7cbe\u795e\uff1b      2. \u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u5de5\u4f5c5\u5e74\u53ca\u4ee5\u4e0a\uff1b      3. \u638c\u63e1c/c++\u8bed\u8a00\uff0c\u719f\u6089\u5e38\u7528\u7b97\u6cd5\u3001\u6570\u636e\u7ed3\u6784\u548c\u8bbe\u8ba1\u6a21\u5f0f\uff0c\u719f\u7ec3\u4f7f\u7528openCV\uff1b      4. 1\u5e74\u4ee5\u4e0a\u56fe\u50cf\u5904\u7406\u3001\u8bc6\u522b\u7ecf\u9a8c\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\uff1a\u4f20\u7edf\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\uff0c\u7279\u5f81\u63cf\u8ff0\u63d0\u53d6\u3001\u56fe\u50cf\u5339\u914d\u3001\u76ee\u6807\u5b9a\u4f4d\u3001\u56fe\u50cf\u5206\u6790\u7b49\uff0c\u64c5\u4e8e\u7279\u5b9a\u80cc\u666f\u6216\u6837\u672c\u7684\u7b97\u6cd5\u8bbe\u8ba1\u548c\u65b9\u6848\u5b9a\u5236\uff1b      5. \u6709OCR\u9879\u76ee\u7ecf\u9a8c\u8005\u4f18\u5148      6. \u6709\u673a\u5668\u5b66\u4e60\u80cc\u666f\u8005\u4f18\u5148  \u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u56fe\u50cf\u8bc6\u522b\u7b97\u6cd5\u5de5\u7a0b\u5e08\u56fe\u50cf\u5904\u7406\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u8d44\u6df1\u7b97\u6cd5\u5de5\u7a0b\u5e08\uff08\u533b\u5b66\u56fe\u50cf\u91cd\u5efa/\u5904\u7406\uff09","\u5317\u4eac","2-2.5\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u5408\u8d44","","\u4e3b\u8981\u804c\u8d23\uff1a1. \u8d1f\u8d23\u4ea7\u54c1\u4e2d\u56fe\u50cf\u5904\u7406\u91cd\u5efa\u7b97\u6cd5\u7684\u5f00\u53d12. \u8d1f\u8d23\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u7684\u5b9e\u73b0\u548c\u5904\u7406\u901f\u5ea6\u7684\u4f18\u5316\u5c97\u4f4d\u8981\u6c42\uff1a1. \u7269 a6\u5b66\u4e60\uff1a\u6df1\u5ea6\u5b66\u4e60\u6a21\u578b\u4f18\u5316\uff08\u7a00\u758f\u3001\u91cf\u5316\u3001\u538b\u7f29\u3001\u52a0\u901f\uff09\u804c\u80fd\u7c7b\u522b\uff1a\u56fe\u50cf\u5904\u7406\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","2-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\u3001\u8d1f\u8d23\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u7814\u53d1\uff0c\u5b8c\u6210\u56fe\u50cf\u5904\u7406\u7a0b\u5e8f\u5f00\u53d1\uff1b2\u3001\u8d1f\u8d23\u76f8\u5173\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u5728\u4ea7\u54c1\u4e2d\u7684\u540e\u671f\u652f\u6301\u5de5\u4f5c\uff1b3\u3001\u8d1f\u8d23\u5df2\u6709\u7b97\u6cd5\u7684\u4f18\u5316\u548c\u6539\u8fdb\uff1b4\u3001\u5bf9\u7b97\u6cd5\u6d4b\u8bd5\u7ed3\u679c\u8fdb\u884c\u7edf\u8ba1\u5f52\u7eb3\u603b\u7ed3\uff0c\u5e76\u7f16\u5199\u6d4b\u8bd5\u62a5\u544a\u6587\u4ef6\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u5177\u5907\u56fe\u50cf\u5904\u7406\u53ca\u8bc6\u522b\u7684\u57fa\u7840\u7406\u8bba\u548c\u7b97\u6cd5\u77e5\u8bc6\u53ca\u5b9e\u9645\u8fd0\u7528\u7ecf\u9a8c\uff1b2\u3001\u5177\u6709\u6570\u5b57\u56fe\u50cf\u5904\u7406\u548c\u8ba1\u7b97\u673a\u89c6\u89c9\u7684\u77e5\u8bc6\u57fa\u7840\uff1b3\u3001\u7cbe\u901aC/C++\u7a0b\u5e8f\u8bbe\u8ba1\uff0c\u719f\u6089MATLAB\uff1b4\u3001\u6570\u5b66\u3001\u7535\u5b50\u4fe1\u606f\u3001\u81ea\u52a8\u63a7\u5236\u53ca\u8ba1\u7b97\u673a\u76f8\u5173\u4e13\u4e1a\uff0c\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","1-2\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u4e3b\u8981\u5de5\u4f5c\u5185\u5bb9\u4e0e\u804c\u8d23\uff1a1.\u89c6\u9891\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u7684\u7814\u53d1\u53ca\u5b9e\u73b0\uff1b2. \u4f20\u611f\u5668\uff08\u91cd\u70b9\u89c6\u89c9\u4f20\u611f\u5668\uff09\u4fe1\u53f7\u7684\u76ee\u6807\u68c0\u6d4b\u3001\u8bc6\u522b\u3001\u8ddf\u8e2a\u7b49\u7b97\u6cd5\u6a21\u5757\u7684\u4eff\u771f\u5b9e\u9a8c\u53ca\u5f00\u53d1\u5de5\u4f5c\uff1b3. \u4ece\u4e8b\u7ea2\u5916\u3001\u53ef\u89c1\u5149\u3001\u96f7\u8fbe\u3001\u6fc0\u5149\u7b49\u4f20\u611f\u5668\u4fe1\u53f7\u5904\u7406\u5e94\u7528\u9879\u76ee\u5f00\u53d1\u3002\u4efb\u804c\u8981\u6c42\uff1a1.\u7814\u7a76\u751f\u53ca\u4ee5\u4e0a\u5b66\u5386\u3002\u6570\u5b66\u3001\u8ba1\u7b97\u673a\u56fe\u50cf\u3001\u673a\u5668\u89c6\u89c9\u6280\u672f\u3001\u8ba1\u7b97\u673a\u56fe\u50cf\u5904\u7406\u3001\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\u3001\u5149\u5b66\u7269\u7406\u7b49\u76f8\u5173\u4e13\u4e1a\u30022.\u624e\u5b9e\u7684\u6570\u5b66\u529f\u5e95\u548c\u903b\u8f91\u601d\u7ef4\u80fd\u529b\uff0c\u6709\u4e00\u5b9a\u7684\u786c\u4ef6\u77e5\u8bc6\u30023.\u719f\u7ec3\u638c\u63e1C/C++\u8bed\u8a00\uff0c\u5177\u6709VC\u7f16\u7a0b\u7ecf\u9a8c\u548c\u826f\u597d\u7684\u4ee3\u7801\u98ce\u683c\uff1b\u719f\u7ec3\u638c\u63e1matlab\u3001OpenCV\u7b49\u5b9e\u9a8c\u3001\u5b9e\u73b0\u5de5\u5177\u30024.\u4e00\u5e74\u4ee5\u4e0a\u4ece\u4e8b\u56fe\u50cf\u5904\u7406\u3001\u89c6\u89c9\uff08\u68c0\u6d4b\u3001\u8bc6\u522b\u3001\u8ddf\u8e2a\u7b49\u7b97\u6cd5\uff09\u3001\u591a\u4f20\u611f\u5668\u5e94\u7528\u7b97\u6cd5\u65b9\u9762\u8bbe\u8ba1\u3001\u5f00\u53d1\u548c\u5b9e\u73b0\u7ecf\u9a8c\u30025.\u6709\u7b97\u6cd5\u4f18\u5316\u3001\u79fb\u690d\u7ecf\u9a8c\uff0c\u6709\u5c06\u7b97\u6cd5\u5e94\u7528\u5230\u5b9e\u9645\u4ea7\u54c1\u4e2d\u7684\u6210\u529f\u6848\u4f8b\u8005\u4f18\u5148\u30026.\u638c\u63e1ROS\u53ca\u76f8\u5173\u5de5\u5177\u7684\u8c03\u8bd5\u3001\u5e94\u7528\u8005\u4f18\u5148\uff1b7.\u6709\u8d23\u4efb\u5fc3\uff0c\u6709\u56e2\u961f\u534f\u4f5c\u7cbe\u795e\uff0c\u80fd\u591f\u627f\u53d7\u5de5\u4f5c\u538b\u529b\uff0c\u601d\u7ef4\u654f\u6377\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u8d44\u6df1\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","3-5\u4e07/\u6708","8-9\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u4e00\u3001\u5c97\u4f4d\u804c\u8d23\uff1a\u00a0\u00a0\u8d1f\u8d23\u516c\u53f8\u673a\u5668\u89c6\u89c9\u4ea7\u54c1\u56fe\u50cf\u7b97\u6cd5\u7814\u7a76\u00a0\u4e8c\u3001\u4efb\u804c\u8981\u6c42\uff1a\u00a01.\u8ba1\u7b97\u673a\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff1b\u00a02.\u719f\u7ec3\u638c\u63e1C#\u3001C++\u3001Matlab\u7b49\u81f3\u5c11\u4e00\u95e8\u8bed\u8a00\uff1b\u00a03.\u7cbe\u901a\u6570\u5b57\u56fe\u50cf\u5904\u7406\u57fa\u672c\u7b97\u6cd5(\u8868\u9762\u7f3a\u9677\u68c0\u6d4b\u76f8\u5173\u7b97\u6cd5)\uff1b\u00a04.\u638c\u63e1OpenCV\u6216Halcon\u7b49\u81f3\u5c11\u4e00\u79cd\u56fe\u50cf\u7b97\u6cd5\u5e93\uff1b\u00a05.\u719f\u6089\u7b97\u6cd5\u4f18\u5316\uff0c\u5177\u6709CUDA\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\u00a06.\u719f\u6089\u673a\u5668\u5b66\u4e60\u6216\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u8005\u4f18\u5148\uff1b\u00a07.\u5177\u5907\u8f83\u5f3a\u7684\u6570\u636e\u5206\u6790\u80fd\u529b\uff0c\u72ec\u7acb\u5206\u6790\u95ee\u9898\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff1b\u00a08.\u8981\u6c42\u521b\u65b0\u94bb\u7814\u7cbe\u795e\uff0c\u5de5\u4f5c\u8d23\u4efb\u5fc3\u5f3a\uff0c\u6001\u5ea6\u4e25\u8c28\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u56fe\u50cf","\u9ad8\u7ea7\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","2-4.5\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","1\u3001\u8d1f\u8d23\u5f00\u53d1\u5e94\u7528\u4e8e\u7535\u5b50\u675f\u68c0\u6d4b\u7cfb\u7edf\u7684\u56fe\u50cf\u5904\u7406\u65b9\u6cd5\uff0c\u4ee5\u5b9e\u73b0\u7f3a\u9677\u68c0\u6d4b\u548c\u5173\u952e\u5c3a\u5bf8\u91cf\u6d4b\u7684\u9700\u6c42\uff0c\u5e76\u7f16\u7a0b\u5b9e\u65bd2\u3001\u8d1f\u8d23\u8ffd\u8e2a\u4e1a\u754c\u7f3a\u9677\u68c0\u6d4b\u7b97\u6cd5\u53d1\u5c55\u7684\u65b9\u5411\u548c\u8d8b\u52bf\uff0c\u4fdd\u8bc1\u7b97\u6cd5\u7684\u5148\u8fdb\u6027\uff0c\u548c\u5e02\u573a\u9002\u7528\u60273\u3001\u7f3a\u9677\u68c0\u6d4b\u7b97\u6cd5\u7684\u603b\u4f53\u8bbe\u8ba1\u548c\u89c4\u5212\uff0c\u9886\u5bfc\u4e00\u4e2a5\u4eba\u5de6\u53f3\u7684\u56e2\u961f4\u3001\u786e\u5b9a\u8f6f\u4ef6\u5b9e\u65bd\u65b9\u6848\uff0c\u4efb\u52a1\u5206\u89e3\u548c\u534f\u8c03\u56e2\u961f\u5b8c\u6210\u8f6f\u4ef6\u7814\u53d1\u4efb\u52a15\u3001\u4e0d\u4ec5\u9700\u8981\u534f\u8c03\u56e2\u961f\u7684\u534f\u540c\u5de5\u4f5c\uff0c\u800c\u4e14\u9700\u8981\u5177\u6709\u81ea\u5df1\u52a8\u624b\u5199\u4ee3\u7801\u7684\u80fd\u529b6\u3001\u00a0\u8d1f\u8d23\u4ea7\u54c1\u7684\u8bbe\u8ba1\u6587\u6863\uff0c\u4e3a\u7814\u53d1\u548c\u6d4b\u8bd5\u63d0\u4f9b\u4f9d\u636e\uff0c\u4e3a\u5ba2\u6237\u6f14\u793a\u63d0\u4f9b\u6280\u672f\u652f\u6301\u7b497\u3001\u5176\u4ed6\u4e0e\u7b97\u6cd5\u6709\u5173\u7684\u5de5\u4f5c\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u56db\u5e74\u5236\u672c\u79d1\u4ee5\u4e0a\u6570\u5b66\u3001\u8ba1\u7b97\u673a\u3001\u63a7\u5236\u5de5\u7a0b\u3001\u7269\u7406\u5b66\u7b49\u76f8\u5173\u4e13\u4e1a\u5b66\u53862\u3001\u5177\u6709\u624e\u5b9e\u7684\u6570\u5b66\u529f\u5e95\u548c\u4f18\u79c0\u7684\u5206\u6790\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b3\u3001\u5177\u6709\u56fe\u50cf\u5904\u7406\uff0c\u8ba1\u7b97\u6570\u5b66\u548c\u8ba1\u7b97\u673a\u89c6\u89c9\u7b49\u57fa\u672c\u80fd\u529b4\u3001\u00a0\u719f\u7ec3\u4f7f\u7528C/C++\u3001Matlab\u7f16\u7a0b5\u3001\u5177\u6709\u826f\u597d\u7684\u7ec4\u7ec7\u534f\u8c03\u80fd\u529b\u548c\u56e2\u961f\u5408\u4f5c\u7cbe\u795e6\u3001\u5177\u6709\u826f\u597d\u7684\u82f1\u6587\u8bfb\u5199\u548c\u4ea4\u6d41\u80fd\u529b7\u3001\u5728\u5927\u578b\u88c5\u5907\u516c\u53f8\u5177\u6709\u7c7b\u4f3c\u6216\u76f8\u8fd1\u5de5\u4f5c\u7ecf\u9a8c\u7684\u7684\u4f18\u5148\u8003\u8651\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5f
