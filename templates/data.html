66\u4e60\u6846\u67b6\u7684\u4f7f\u7528\uff08mxnet\u5c24\u4f73\uff09\uff1b3\u3001\u9700\u8981\u5177\u6709\u8f83\u5f3a\u7684\u8d23\u4efb\u5fc3\uff0c\u8f83\u597d\u7684\u5b66\u4e60\u80fd\u529b\u548c\u6297\u538b\u80fd\u529b\u3002\u4e8c\u3001\u8bed\u97f3\u8bc6\u522b\u7b97\u6cd5\uff1a\u5c97\u4f4d\u804c\u8d23\u8d1f\u8d23\u8bed\u97f3\u8bc4\u6d4b/\u8bed\u97f3\u8bc6\u522b\u6280\u672f\u7684\u7814\u7a76\u548c\u5f00\u53d1\u4efb\u804c\u8981\u6c42\u5bf9\u8bed\u97f3\u8bc6\u522b\u7684\u7b97\u6cd5\u7ec6\u8282\u6709\u6df1\u523b\u7684\u4e86\u89e3-\u6df1\u5165\u4e86\u89e3\u58f0\u5b66\u5efa\u6a21\u7684\u8fc7\u7a0b\uff0c\u4ee5\u53ca\u5177\u4f53\u8bad\u7ec3\u7b97\u6cd5-\u4e3b\u5bfc\u5f00\u53d1\u8fc7\u5e94\u7528\u7ea7\u522b\u7684\u8bed\u97f3\u8bc4\u6d4b/\u8bc6\u522b\u7cfb\u7edf-\u5177\u6709\u826f\u597d\u7684\u6570\u5b66\u529f\u5e95-\u5177\u6709\u5f88\u5f3a\u7684\u5206\u6790\u95ee\u9898\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u5bf9\u89e3\u51b3\u5177\u6709\u6311\u6218\u6027\u95ee\u9898\u5145\u6ee1\u6fc0\u60c5-\u5728Interspeech\uff0cICASSP\u7b49\u8bed\u97f3\u5b66\u672f\u4f1a\u8bae\u4e2d\u6709\u8bba\u6587\u53d1\u8868\u8005\u4f18\u5148\u4e09\u3001\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff1a\u5c97\u4f4d\u804c\u8d231. \u673a\u5668\u5b66\u4e60/\u6570\u636e\u6316\u6398\u7b49 AI \u76f8\u5173\u7684\u7b97\u6cd5\u7814\u53d1;2. \u7b97\u6cd5\u76f8\u5173\u7684\u4ee3\u7801\u5e93\u3001\u5de5\u5177\u5e93\u7684\u5c01\u88c5\u548c\u53d1\u5e03;3. AI \u76f8\u5173\u7b97\u6cd5\u7684\u6027\u80fd\u4f18\u5316\u3001\u5de5\u7a0b\u73af\u5883\u90e8\u7f72;4. \u53c2\u4e0e\u642d\u5efa\u548c\u5b9e\u73b0\u5206\u5e03\u5f0f\u6df1\u5ea6\u5b66\u4e60\u96c6\u7fa4\u3002\u4efb\u804c\u8981\u6c421. \u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a/\u4fe1\u606f\u79d1\u5b66/\u8f6f\u4ef6/\u7535\u5b50\u5de5\u7a0b/\u5e94\u7528\u6570\u5b66\u7b49\u76f8\u5173\u4e13\u4e1a\u4f18\u5148;2. \u719f\u7ec3\u638c\u63e1\u673a\u5668\u5b66\u4e60\u76f8\u5173\u7684\u7406\u8bba\u77e5\u8bc6\u548c\u5b9e\u8df5\u6280\u80fd;3. \u719f\u6089 CNN\u3001RNN\u3001LSTM \u7b49\u5178\u578b\u6df1\u5ea6\u5b66\u4e60\u6a21\u578b\u7684\u4f7f\u7528\u573a\u666f\u548c\u4f7f\u7528\u65b9\u6cd5;4. \u719f\u6089 TensorFlow\u3001Caffe\u3001MXNet \u7b49\u4e3b\u6d41\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u4e2d\u7684\u4e00\u79cd\u6216\u591a\u79cd;5. \u62e5\u6709\u624e\u5b9e\u7684\u6570\u5b66\u548c\u7f16\u7a0b\u529f\u529b\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff08NLP\uff09\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u5b66\u4e60\u7cfb\u7edf\u5de5\u7a0b\u5e08\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1avivo002538)","\u5317\u4eac","3-4\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23:1\u3001\u8d1f\u8d23\u673a\u5668\u5b66\u4e60\u5e73\u53f0\u7684\u5efa\u8bbe\uff0c\u4ee5\u652f\u6301\u63a8\u8350\u7cfb\u7edf\uff0c \u5e7f\u544a\u7cfb\u7edf\uff0c \u641c\u7d22\u5f15\u64ce\u7b49\u76f8\u5173\u4e1a\u52a12\u3001\u8d1f\u8d23\u5927\u578b\u5206\u5e03\u5f0f\u4eba\u5de5\u667a\u80fd\u7b97\u6cd5\u7684\u5b9e\u73b03\u3001\u8d1f\u8d23\u89e3\u51b3\u5728\u5927\u6570\u636e\u91cf\uff0c\u5927\u541e\u5410\u91cf\u548c\u5e76\u53d1\u91cf\u4e0b\u7684\u7b97\u6cd5\u8ba1\u7b97\u6548\u7387\u95ee\u98984\u3001\u8d1f\u8d23\u63d0\u9ad8\u673a\u5668\u5b66\u4e60pipline\u7684\u5b9e\u73b0\u6548\u7387\u4efb\u804c\u8d44\u683c:1\u3001\u719f\u6089NLP/\u56fe\u50cf/\u63a8\u8350\u7b97\u6cd5\u548c\u7cfb\u7edf/\u4fe1\u606f\u68c0\u7d22/\u8ba1\u7b97\u5e7f\u544a\u3002 2\u3001\u7f16\u7a0b\u80fd\u529b\u5f3a\uff0c\u719f\u7ec3\u4f7f\u7528Java\u3001C/C++\u3001Python\u81f3\u5c11\u4e00\u79cd\u7f16\u7a0b\u8bed\u8a00, \u719f\u6089linux\u5f00\u53d1\u73af\u5883\u3002 3\u3001\u719f\u6089hadoop,spark,hive\u7b49\u5927\u6570\u636e\u6846\u67b6,\u6216\u719f\u6089spring,ibatis,redis\u7b49\u4fe1\u606f\u5e944\u3001\u7528\u5f00\u53d1\u6846\u67b6,\u719f\u6089tensorflowd\u7684\u4f18\u5148\u6709\u5206\u5e03\u5f0f\u8ba1\u7b97\u7cfb\u7edf\u548c\u5927\u6570\u636e\u8ba1\u7b97\u7cfb\u7edf\u5f00\u53d1\u7ecf\u9a8c5\u3001\u5177\u5907\u826f\u597d\u7684\u6c9f\u901a\u548c\u8868\u8fbe\u80fd\u529b\uff0c\u5bf9\u4fe1\u606f\u6d41\u7684\u7528\u6237\u4f53\u9a8c\u4e0a\u6709\u81ea\u5df1\u7684\u60f3\u6cd5\uff0c\u6709\u8f83\u597d\u7684\u4ea7\u54c1\u610f\u8bc6\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","111261-\u6df1\u5ea6\u5b66\u4e60\u7cfb\u7edf\u7814\u7a76\u5458\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1a111261)","\u5317\u4eac","1.5\u5343\u4ee5\u4e0b/\u6708","3-4\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","1.\u7814\u53d1\u9762\u5411AutoML\u7684\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff0c\u652f\u6301AI\u9886\u57df\u5efa\u6a21\u7684\u5b9a\u5236\u5316\u548c\u6a21\u578b\u6df1\u5ea6\u8c03\u4f18\uff0c\u52a0\u5feb\u5efa\u7acbAI\u6a21\u578b\u7684\u901f\u5ea6\u548c\u8d28\u91cf\uff1b2.\u5bf9\u6df1\u5ea6\u5b66\u4e60\u6700\u65b0\u7b97\u6cd5\u4e0e\u4e3b\u6d41\u5f00\u6e90\u6846\u67b6\u8fdb\u884c\u6e90\u7801\u7ea7\u5256\u6790\uff1b3.\u548c\u5782\u76f4\u4e1a\u52a1\u7ebf\u7684\u7814\u53d1\u90e8\u95e8\u7d27\u5bc6\u534f\u4f5c\uff0c\u6839\u636e\u9700\u6c42\u8fdb\u884c\u8bbe\u8ba1\uff0c\u5b9e\u73b0\u4e0e\u8c03\u4f18\uff1b  \u4efb\u804c\u8d44\u683c\uff1a1.\u624e\u5b9e\u7684\u7b97\u6cd5\u57fa\u7840\uff0c\u8ba1\u7b97\u673a\u6216\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u4ee5\u4e0a\u5b66\u5386\u3002\u719f\u6089\u7b97\u6cd5\u76f8\u5173\u7406\u8bba\uff0c\u7b97\u6cd5\u539f\u7406\u548c\u673a\u5668\u5b66\u4e60\u57fa\u672c\u7406\u8bba\uff0c\u5177\u5907\u624e\u5b9e\u826f\u597d\u7684\u6570\u5b66\u57fa\u7840\uff1b 2.\u719f\u6089\u4e3b\u6d41Deep Learining\u6846\u67b6\uff08Tensorflow , pyTorch\u7b49\uff09\uff0c\u5bf9\u5185\u90e8\u7ed3\u6784\u53ca\u539f\u7406\u6709\u6df1\u5165\u4e86\u89e3\u8005\u4f18\u5148\uff1b3.\u5bf9\u6df1\u5ea6\u5b66\u4e60\u6570\u5b66\u539f\u7406\u548c\u5e95\u5c42\u7b97\u6cd5\u6709\u6d53\u539a\u5174\u8da3\uff0c\u5177\u5907AutoML,  NAS, Meta-learning, \u6a21\u578b\u526a\u679d\u538b\u7f29\u7b49\u76f8\u5173\u7814\u7a76\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b4.\u5728\u76f8\u5173\u65b9\u5411\u77e5\u540d\u56fd\u9645\u4f1a\u8bae\u53d1\u8868\u8fc7\u8bba\u6587\u8005\u4f18\u5148\uff0c\u53c2\u52a0\u8fc7\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u6bd4\u8d5b\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u5b66\u4e60\u5b9e\u4e60\u751f","\u5317\u4eac","6-8\u5343/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u5916\u8d44\uff08\u6b27\u7f8e\uff09","","\u5de5\u4f5c\u804c\u8d23\uff1a1\u3001\u53c2\u4e0e\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u9886\u57df\u7684\u6280\u672f\u7814\u53d1\u5de5\u4f5c\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u795e\u7ecf\u7f51\u7edc\u6a21\u578b\u8bbe\u8ba1\u4e0e\u4f18\u5316\u3001\u5f3a\u5316\u5b66\u4e60\u3001\u8fc1\u79fb\u5b66\u4e60\u3001\u4e3b\u52a8\u5b66\u4e60\u3001\u7ef4\u5ea6\u964d\u4f4e\u3001\u6838\u65b9\u6cd5\u3001\u8c31\u65b9\u6cd5\u3001\u7279\u5f81\u63d0\u53d6\u4e0e\u7a00\u758f\u5b66\u4e60\u3001\u7b49\u7ea7\u5b66\u4e60\u3001\u63a8\u8350\u3001\u968f\u673a\u4f18\u5316\u7b49\u7684\u7b97\u6cd5\u548c\u7cfb\u7edf\u7814\u53d1 2\u3001\u53c2\u4e0e\u6784\u5efa\u901a\u7528\u7684\u5206\u5e03\u5f0f\u73af\u5883\u4e0b\u673a\u5668\u5b66\u4e60\u5e73\u53f0\uff0c\u5feb\u901f\u652f\u6301\u7b97\u6cd5\u5e94\u7528\uff1b3\u3001\u53c2\u4e0e\u4e1a\u52a1\u9879\u76ee\uff0c\u5305\u62ec\u81ea\u7136\u8bed\u8a00\u5904\u7406\u3001\u6587\u672c\u5206\u6790\u3001\u56fe\u7247\u5904\u7406\u3001\u7528\u6237\u884c\u4e3a\u5206\u6790\u7b49\uff1b4\u3001\u8d1f\u8d23\u63d0\u4f9b\u5927\u6570\u636e\u5206\u6790\u5efa\u6a21\u65b9\u6848\uff0c\u6c89\u6dc0\u884c\u4e1a\u89e3\u51b3\u65b9\u6848\uff0c\u534f\u52a9\u62d3\u5c55\u4e1a\u52a1\u8fb9\u754c 5\u3001\u8d1f\u8d23\u63d0\u4f9b\u5206\u5e03\u5f0f\u7684\u7b97\u6cd5\u5b9e\u73b0\u7684\u89e3\u51b3\u65b9\u6848\uff0c\u5927\u5e45\u63d0\u5347\u7b97\u6cd5\u8ba1\u7b97\u89c4\u6a21\u548c\u6027\u80fd\u5de5\u4f5c\u8981\u6c42\uff1a1. \u8ba1\u7b97\u673a/\u901a\u4fe1\u7b49\u76f8\u5173\u4e13\u4e1a\uff0c\u7814\u7a76\u751f\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u6709\u8f83\u597d\u7684\u7406\u8bba\u57fa\u7840\u548c\u5feb\u901f\u7684\u5b66\u4e60\u80fd\u529b2. \u719f\u7ec3\u4f7f\u7528TensorFlow\uff0cpyTorch\uff0cCaffe\uff0cHTS\u7b49\u793e\u533a\u5f00\u6e90\u5de5\u5177\u4e2d\u7684\u4e00\u79cd\u53ca\u4ee5\u4e0a3. \u5bf9\u5e38\u7528\u7684\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u6709\u4e00\u5b9a\u7684\u7406\u89e3\uff0c\u4f8b\u5982\uff1aLR/GMM/SVM/CRF/MaxEnt/ HMM/CNN/RNN \u7b494. \u719f\u6089 linux \u5f00\u53d1\u73af\u5883\uff0c\u5177\u6709\u6781\u4f73\u7684\u5de5\u7a0b\u5b9e\u73b0\u80fd\u529b\uff0c\u7cbe\u901aC/C++\u3001Java\u3001Python\u7b49\u81f3\u5c11\u4e00\u95e8\u7f16\u7a0b\u8bed\u8a005\u3001\u6709\u76f8\u5173\u673a\u5668\u5b66\u4e60\u4ea7\u54c1\u7ebf\u4e0a\u7cfb\u7edf\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u51486\u3001\u826f\u597d\u7684\u6570\u636e\u654f\u611f\u80fd\u529b\u3001\u8f83\u5f3a\u7684\u903b\u8f91\u5206\u6790\u80fd\u529b7\u3001\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff0c\u80fd\u591f\u505a\u5230\u4e25\u8c28\u3001\u76ae\u5b9e\u3001\u4e50\u89c2\u804c\u80fd\u7c7b\u522b\uff1a\u4e92\u8054\u7f51\u8f6f\u4ef6\u5f00\u53d1\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u963f\u91cc\u5988\u5988\u4e8b\u4e1a\u90e8-\u5927\u89c4\u6a21\u6df1\u5ea6\u5b66\u4e60\u63a8\u7406\u5f15\u64ce\u4e13\u5bb6-\u5317\u4eac\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1aGP527539)","\u5317\u4eac","","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u4e0a\u5e02\u516c\u53f8","","\u6211\u4eec\u662f\u963f\u91cc\u5988\u5988\u5de5\u7a0b\u5e73\u53f0\u56e2\u961f\uff0c\u8d1f\u8d23\u7814\u53d1\u963f\u91cc\u5df4\u5df4\u7684\u5e7f\u544a\u6280\u672f\u4e2d\u53f0\uff0c\u6765\u652f\u6491\u591a\u6761\u4e1a\u52a1\u7ebf\u7684\u667a\u80fd\u8425\u9500\u573a\u666f\u3002\u963f\u91cc\u5988\u5988\u7684\u5de5\u7a0b\u5e08\u5c06\u4eba\u5de5\u667a\u80fd\u6280\u672f\u5e94\u7528\u5728\u641c\u7d22\u5e7f\u544a\u3001\u7cbe\u51c6\u5b9a\u5411\u5e7f\u544a\u3001\u54c1\u724c\u5e7f\u544a\u7b49\u591a\u4e2a\u573a\u666f\uff0c\u6df1\u5ea6\u5b66\u4e60\u6280\u672f\u5728\u5176\u4e2d\u53d1\u6325\u7740\u8d8a\u6765\u8d8a\u91cd\u8981\u7684\u4f5c\u7528\u3002\u6211\u4eec\u9700\u8981\u6784\u5efa\u652f\u6491\u8d85\u8fc7\u5343\u4ebf\u7279\u5f81\u4e07\u4ebf\u53c2\u6570\u7684\u8d85\u5927\u89c4\u6a21\u6df1\u5ea6\u5b66\u4e60\u5728\u7ebf\u63a8\u7406\u5f15\u64ce\uff0c\u6765\u5e2e\u52a9\u6211\u4eec\u7684\u5e7f\u544a\u6295\u653e\u66f4\u52a0\u6709\u6548\u7387\u3002\u6211\u4eec\u5728\u5bfb\u627e\u7814\u53d1\u65b0\u4e00\u4ee3\u6df1\u5ea6\u5b66\u4e60\u5728\u7ebf\u63a8\u7406\u5f15\u64ce\u7684\u5f00\u53d1\u4e13\u5bb6\u4e0e\u67b6\u6784\u5e08\uff0c\u4f60\u5c06\u4f1a\u9762\u5bf9\u4e00\u7cfb\u5217\u7684\u6280\u672f\u6311\u6218\uff0c\u5e76\u53c2\u4e0e\u5230\u4ee5\u4e0b\u4e00\u9879\u6216\u8005\u591a\u9879\u5de5\u4f5c\u4e2d\uff1a1.\u7814\u53d1\u9002\u5408\u641c\u7d22/\u5e7f\u544a/\u63a8\u8350\u7b49\u573a\u666f\u7684\u65b0\u4e00\u4ee3\u6df1\u5ea6\u5b66\u4e60\u63a8\u7406\u5f15\u64ce\u30022.\u6253\u901a\u6570\u636e\u4e0e\u670d\u52a1\uff0c\u6784\u5efa\u4ece\u7279\u5f81\u5230\u6a21\u578b\u518d\u5230\u5728\u7ebf\u670d\u52a1\u7684\u6df1\u5ea6\u5b66\u4e60\u89e3\u51b3\u65b9\u6848\uff0c\u5e76\u63a8\u8fdb\u9884\u4f30\u5e73\u53f0\u4ea7\u54c1\u5316\u5efa\u8bbe\u30023.\u81ea\u52a8\u4ee3\u7801\u751f\u6210\u4e0e\u5f02\u6784\u786c\u4ef6\u7f16\u8bd1\u4f18\u5316\uff0c\u7279\u522b\u662f\u9488\u5bf9\u786c\u4ef6\uff08CPU/GPU\uff09\u7684\u7f16\u8bd1\u4f18\u5316\u53ca\u6df7\u5408\u8c03\u5ea6\u4f18\u5316\u30024.\u8054\u5408\u8bad\u7ec3\u5f15\u64ce\uff0c\u6784\u5efa\u5728\u7ebf\u6a21\u578b\u7684\u538b\u7f29\u3001\u526a\u679d\u3001\u91cf\u5316\u4f18\u5316\u30025.\u5206\u5e03\u5f0f\u6a21\u578b\u670d\u52a1\u7684\u521b\u65b0\u4e0e\u5b9e\u73b0\u4f18\u5316\u30021.3\u5e74\u4ee5\u4e0a\u76f8\u5173\u9886\u57df\u7684\u5de5 7\u7c73","\u5b66\u4e60","\u914d\u83dc\u5458\u5de5/\u666e\u5de5\uff0c\u670d\u52a1\u5458(\u4fdd\u5c71\u5e02)","\u5317\u4eac","1000-2000","\u4e0d\u9650","\u4e0d\u9650","\u6c11\u8425","",""],["\u5eb7\u5f3a\u533b\u7597\u4eba\u624d\u7f51","\u5b66\u4e60","\u6e05\u6d01\u5458","\u5317\u4eac","2000\u4ee5\u4e0b","\u4e0d\u9650","\u4e0d\u9650","\u5176\u4ed6","\u533b\u7597",""],["\u4e91\u5357\u62db\u8058\u7f51","\u5b66\u4e60","\u95e8\u5e02\u987e\u95ee","\u5317\u4eac","1500-1999","\u7ecf\u9a8c\u4e0d\u9650","\u4e2d\u4e13","\u6c11\u8425","\u9500\u552e",""],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","C++\u8f6f\u4ef6/\u6df1\u5ea6\u5b66\u4e60\u8f6f\u4ef6\u5de5\u7a0b\u5e08","\u5317\u4eac","2-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","","\u6c11\u8425\u516c\u53f8","","\u8f6f\u4ef6\u5de5\u7a0b\u5e08\uff08\u4e00\u672c\u4ee5\u4e0a\uff0c\u672c\u79d1985\u3001211\uff09\u5de5\u4f5c\u5185\u5bb9\uff1a\u4ece\u4e8b\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u7684\u5e94\u7528\u7a0b\u5e8f\u5f00\u53d1\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e:\uff11\uff0e\u5404\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u7684\u79fb\u690d\u4e0e\u4f18\u5316\uff1b2\uff0e\u6df1\u5ea6\u5b66\u4e60\u8f85\u52a9\u5de5\u5177\u5f00\u53d1\uff1b\u00a0\u4efb\u804c\u8981\u6c42\uff1a1\u30013\u5e74\u4ee5\u4e0a\u7eaf\u5f00\u53d1\u5de5\u4f5c\u7ecf\u9a8c\uff1b2\u3001\u7535\u5b50\u5de5\u7a0b\u3001\u8ba1\u7b97\u673a\u3001\u81ea\u52a8\u5316\u7b49\u76f8\u5173\u4e13\u4e1a\u672c\u79d1\u4ee5\u4e0a\u5b66\u5386\uff1b3\u3001\u70ed\u7231\u7f16\u7a0b\uff0c\u7cbe\u901aC++/C\uff0c\u719f\u7ec3\u638c\u63e1python\uff1b4\u3001\u719f\u6089Linux\u7cfb\u7edf\u64cd\u4f5c\uff0c\u719f\u7ec3\u638c\u63e1Linux\u7cfb\u7edf\u73af\u5883\u7f16\u7a0b\u548c\u8c03\u8bd5\u65b9\u6cd5\uff1b5\u3001\u826f\u597d\u7684\u7f16\u7a0b\u4e60\u60ef\u548c\u4ee3\u7801\u98ce\u683c\uff0c\u80fd\u591f\u64b0\u5199\u76f8\u5173\u6280\u672f\u6587\u6863\uff1b6\u3001\u6709\u8fdb\u53d6\u5fc3\u548c\u8d23\u4efb\u5fc3\uff0c\u6709\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff1b\u6c9f\u901a\u534f\u8c03\u80fd\u529b\u5f3a\uff0c\u6027\u683c\u5f00\u6717\uff0c\u80fd\u627f\u53d7\u8f83\u5927\u7684\u5de5\u4f5c\u538b\u529b\uff1b\u826f\u597d\u7684\u5b66\u4e60\u80fd\u529b\u548c\u81ea\u6211\u53d1\u5c55\u610f\u8bc6\u3002\u00a0\u6709\u4ee5\u4e0b\u7ecf\u9a8c\u4f18\u5148\u8003\u8651\uff1a1\u3001\u719f\u6089\u5404\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff0c\u6709\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\uff1b2\u3001\u6d41\u5a92\u4f53\u3001\u591a\u5a92\u4f53\u3001\u97f3\u89c6\u9891\u7f16\u89e3\u7801\u3002\u00a0\u00a0\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1aC++\u7f16\u89e3\u7801\u6d41\u5a92\u4f53\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u5de5\u7a0b\u5e08(000409)\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1a000429)","\u5317\u4eac","3-4\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","","\u56fd\u4f01","","\u5c97\u4f4d\u804c\u8d23:1. \u7814\u7a76\u548c\u5f00\u53d1\u5de5\u4e1a\u5927\u6570\u636e\u5728\u7ebf\u5206\u6790\u7684\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u30022. \u5b9e\u73b0\u548c\u4f18\u5316\u6570\u636e\u6536\u96c6\u3001\u50a8\u5b58\u3001\u6e05\u6d17\u548c\u5b9e\u65f6\u5206\u6790\u7684\u6d41\u5f0f\u6846\u67b6\uff0c\u5e76\u8fdb\u884c\u53ef\u89c6\u5316\u3002 \u4efb\u804c\u8d44\u683c:1. \u8ba1\u7b97\u673a\u3001\u5e94\u7528\u6570\u5b66\u3001\u6a21\u5f0f\u8bc6\u522b\u3001\u4eba\u5de5\u667a\u80fd\u7b49\u4e13\u4e1a\u7684\u7855\u58eb\u6216\u535a\u58eb\uff1b2. \u719f\u7ec3\u638c\u63e1C/C++\u3001Python\u7b49\u7f16\u7a0b\u8bed\u8a00\uff1b 3. \u5728\u673a\u5668\u5b66\u4e60\u6216\u6570\u636e\u6316\u6398\u65b9\u5411\u6709\u8f83\u5f3a\u7684\u79ef\u7d2f\uff0c\u719f\u6089\u7ecf\u5178\u7684\u7b97\u6cd5\u5e76\u6709\u5b9e\u8df5\u7ecf\u9a8c\uff0c\u5305\u62ecLTR\u3001LR\u3001FTRL\u3001SVM\u3001DT\u3001RF\u3001GBDT\u7b49\uff1b4. \u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u6280\u672f\uff0c\u5bf9\u5377\u79ef\u795e\u7ecf\u7f51\u7edc\u3001\u5faa\u73af\u795e\u7ecf\u7f51\u7edc \u7b49\u7684\u5e94\u7528\u6709\u4e00\u5b9a\u7ecf\u9a8c\uff1b5. \u719f\u7ec3\u638c\u63e1\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u5de5\u5177\uff0c\u4f8b\u5982Mxnet\u3001TensorFlow\u3001PyTorch\u7b49\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u533b\u7597\u5f71\u50cf\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","2-4\u4e07/\u6708","1\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u5408\u8d44","","\u5c97\u4f4d\u804c\u8d23\uff1a1.\u8d1f\u8d23\u4ece\u4e8b\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u642d\u5efa\u548c\u533b\u5b66\u5f71\u50cf\u7b97\u6cd5\u8bbe\u8ba1\u3001\u6a21\u578b\u8bad\u7ec3;2.\u8d1f\u8d23\u533b\u5b66\u5f71\u50cf\u6570\u636e\u6807\u6ce8\u65b9\u6848\u8bbe\u8ba1\u53ca\u8d28\u91cf\u68c0\u67e5\uff1b2.\u652f\u6301\u516c\u53f8\u667a\u80fd\u5f71\u50cf\u76f8\u5173\u4ea7\u54c1\u7814\u53d1\u3002\u5c97\u4f4d\u8981\u6c42\uff1a1.\u8ba1\u7b97\u673a\u3001\u81ea\u52a8\u5316\u3001\u7535\u5b50\u7b49\u4e13\u4e1a\uff0c\u673a\u5668\u5b66\u4e60\u3001\u56fe\u50cf\u8bc6\u522b\u3001\u6a21\u5f0f\u8bc6\u522b\u7b49\u76f8\u5173\u9886\u57df\u7684\u7855\u58eb\u4ee5\u4e0a\u5b66\u5386\uff0c\u4ece\u4e8b\u673a\u5668\u5b66\u4e60\u76f8\u5173\u5de5\u4f5c\u4e00\u5e74\u4ee5\u4e0a\uff1b2.\u719f\u7ec3\u638c\u63e1\u5404\u79cd\u6df1\u5ea6\u795e\u7ecf\u7f51\u7edc(CNN\u3001RBM\u3001RCNN\u3001RNN\u7b49)\uff0c\u5e76\u80fd\u591f\u5c06\u5176\u5e94\u7528\u4e8e\u7279\u5b9a\u573a\u666f\u4e2d\u53bb\uff1b3.\u80fd\u591f\u719f\u7ec3\u7684\u4f7f\u7528Caffe\u3001Tensorflow\u3001Torch\u7b49\u4efb\u4e00\u79cd\u4e3b\u6d41\u7684\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff0c\u5e76\u4e86\u89e3\u5185\u90e8\u673a\u5236\uff1b4.\u719f\u6089CUDA\u7f16\u7a0b\uff1b5.\u5728\u76f8\u5173\u65b9\u5411\u77e5\u540d\u56fd\u9645\u4f1a\u8bae\u6216\u671f\u520a\u53d1\u8868\u8fc7\u8bba\u6587\uff08\u4f8bCVPR, ECCV, NIPS\u7b49\uff09\uff1b6.\u4e86\u89e3DICOM\u76f8\u5173\u77e5\u8bc6\uff1b7.\u7f16\u7801\u80fd\u529b\u5f3a\uff0c\u6709\u8f6f\u4ef6\u5de5\u7a0b\u7ecf\u9a8c\uff0c\u719f\u7ec3\u4f7f\u7528GNU/Linux\u64cd\u4f5c\u7cfb\u7edf\uff1b8.\u5177\u6709\u826f\u597d\u7684\u56e2\u961f\u7cbe\u795e\u3001\u8d23\u4efb\u611f\u5f3a\uff0c\u5177\u6709\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\u53ca\u6280\u5de7\uff0c\u52c7\u4e8e\u6311\u6218\u548c\u521b\u65b0\uff0c\u5de5\u4f5c\u4e3b\u52a8\u6027\u5f3a;9.\u53c2\u52a0\u8fc7\u56fd\u9645\u56fd\u5185\u7b97\u6cd5\u7c7b\u7ade\u8d5b\uff0c\u5e76\u53d6\u5f97\u4e00\u5b9a\u540d\u6b21\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6df1\u5ea6\u5b66\u4e60\u4e13\u5bb6-ZNYF\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1aNavInfo002415)","\u5317\u4eac","2-4\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u4e0a\u5e02\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23:1\u3001\u8d1f\u8d23\u57fa\u4e8e\u56fe\u50cf\u7684\u5730\u56fe\u8981\u7d20\u81ea\u52a8\u5316\u63d0\u53d6\u7684\u529f\u80fd\u5b9e\u73b0\uff1b2\u3001\u8d1f\u8d23\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u7814\u7a76\u3001\u5b9e\u73b0\u548c\u4f18\u5316\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u56fe\u50cf\u5904\u7406\u4e0e\u8bc6\u522b\u7b49\u65b9\u5411\uff1b3\u3001\u8d1f\u8d23\u4ea7\u54c1\u843d\u5730\u65f6\u4e0e\u5f00\u53d1\u4eba\u5458\u548c\u4ea7\u54c1\u7ecf\u7406\u7684\u5bf9\u63a5\uff0c\u6d89\u53ca\u7b97\u6cd5\u4f18\u5316\u3001\u5e73\u53f0\u79fb\u690d\u7b49\u5de5\u4f5c\uff1b4\u3001\u8d1f\u8d23\u6a21\u578b\u8bad\u7ec3\u4e0e\u6548\u679c\u8bc4\u4f30\u3002 \u4efb\u804c\u8d44\u683c:1\u3001\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u6a21\u5f0f\u8bc6\u522b\u3001\u56fe\u50cf\u5904\u7406\u3001\u8ba1\u7b97\u673a\u89c6\u89c9\u3001\u8ba1\u7b97\u673a\u79d1\u5b66\u3001\u6570\u5b66\u3001\u8fd0\u7b79\u4f18\u5316\u7b49\u76f8\u5173\u4e13\u4e1a\uff1b2\u3001\u719f\u6089\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u5e38\u7528\u7b97\u6cd5\uff0c\u719f\u7ec3\u638c\u63e1CNN\u3001RNN\u3001\u6df1\u5ea6\u589e\u5f3a\u5b66\u4e6 c\u53f8","","1.\u8d1f\u8d23\u89c6\u89c9\u56fe\u50cf\u7c7b\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u4eba\u9879\u76ee\u5f00\u53d1\u5b9e\u73b0\uff1b2.\u8d1f\u8d23\u7b97\u6cd5\u673a\u5668\u5b66\u4e60\u6a21\u578b\u7f51\u7edc\u642d\u5efa\u4e0e\u6a21\u578b\u8bad\u7ec3\uff1b3.\u8d1f\u8d23\u9879\u76ee\u7684\u5b9e\u65bd\u843d\u5730\uff0c\u6027\u80fd\u4f18\u5316\u3002\u5c97\u4f4d\u8981\u6c42\uff1a1.\u6570\u5b66\u3001\u7edf\u8ba1\u3001\u8ba1\u7b97\u673a\u3001\u7535\u5b50\u4fe1\u606f\u3001\u673a\u5668\u5b66\u4e60\u3001\u56fe\u50cf\u8bc6\u522b\u6216\u6a21\u5f0f\u8bc6\u522b\u7b49\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff1b\u00a02.\u638c\u63e1\u8ba1\u7b97\u673a\u89c6\u89c9\u3001\u6df1\u5ea6\u5b66\u4e60\u7684\u4e1a\u754c\u7b97\u6cd5\uff0c\u719f\u6089\u548c\u4e86\u89e3RNN\uff0cCNN\u7b49\u6a21\u578b\uff1b3.\u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff08\u5982Caffe\uff0cTensorFlow\uff0cTorch\uff09\uff1b4.\u8f83\u5f3a\u7684\u7b97\u6cd5\u5b9e\u73b0\u80fd\u529b\uff0c\u719f\u7ec3\u638c\u63e1\u00a0C/C++\u3001Python\u7f16\u7a0b\uff1b5.\u6709windows\u3001linux\u3001ubuntu\u3001\u73af\u5883\u7f16\u7a0b\u7ecf\u9a8c\uff1b6.\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\u548c\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff1b7.\u6709\u8ba1\u7b97\u673a\u89c6\u89c9\u3001\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u7ecf\u9a8c\u8005\u4f18\u5148\u8003\u8651\u8005\u3002\u5b66\u5386\u8981\u6c42:211\u6216985\u5b66\u6821\uff0c\u6570\u5b66\u3001\u7edf\u8ba1\u3001\u8ba1\u7b97\u673a\u8f6f\u4ef6\u3001\u56fe\u50cf\u8bc6\u522b\u3001\u6a21\u5f0f\u8bc6\u522b\u7b49\u76f8\u5173\u4e13\u4e1a\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","2-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u4e0a\u5e02\u516c\u53f8","","\u804c\u8d23\u63cf\u8ff0\uff1a1\u3001\u8d1f\u8d23\u901a\u7528AI\u8f6f\u4ef6\u7b97\u6cd5\u603b\u4f53\u6280\u672f\u8def\u7ebf\u8bbe\u8ba1\uff1b 2\u3001\u8d1f\u8d23\u901a\u7528AI\u8f6f\u4ef6\u76f8\u5173\u7b97\u6cd5\u96be\u70b9\u653b\u5173\u4e0e\u524d\u77bb\u7814\u7a76\uff1b3\u3001\u8d1f\u8d23AI\u7b97\u6cd5\u5728\u5de5\u4e1a\u89c6\u89c9\u9886\u57df\u7684\u5e94\u7528\u7814\u7a76\uff1b 4\u3001\u8d1f\u8d23AI\u7b97\u6cd5\u7684\u5728\u5206\u5e03\u5f0f\u548c\u5d4c\u5165\u5f0f\u5e73\u53f0\u90e8\u7f72\u7684\u7814\u7a76\u4e0e\u5b9e\u73b0\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c3\u5e74\u4ee5\u4e0a\u6df1\u5ea6\u5b66\u4e60\u65b9\u9762\u5e94\u7528\u7ecf\u9a8c\uff1b 2\u3001\u624e\u5b9e\u7684\u673a\u5668\u5b66\u4e60\u53ca\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u7406\u8bba\u57fa\u7840\uff1b3\u3001\u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u9886\u57df\u56fe\u50cf\u8bc6\u522b\u3001\u8bed\u4e49\u5206\u5272\u3001\u7269\u4f53\u68c0\u6d4b\u76f8\u5173\u5178\u578b\u7b97\u6cd5\uff1b 4\u3001\u719f\u7ec3\u4f7f\u7528\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u5de5\u5177\uff0c\u5982caffe\u3001MXNet\u3001caffe2\u3001CNTK\u3001TensorFlow\u3001Pytorch\u7b49\uff0c\u719f\u6089\u76f8\u5173\u5e73\u53f0C++\u63a5\u53e3\u8005\u4f18\u5148\uff1b 5\u3001\u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u53ef\u89c6\u5316\u6280\u672f\uff1b6\u3001\u719f\u7ec3\u638c\u63e1C/C++\u3001Python\u7b49\u5f00\u53d1\u8bed\u8a00\uff1b7\u3001\u719f\u6089OpenCV\u3001Matlab\u7b49\u5de5\u5177\u4ee5\u53ca\u56fe\u50cf\u5904\u7406\u57fa\u672c\u65b9\u6cd5\uff1b 8\u3001\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\u53ca\u6280\u672f\u6587\u6863\u5199\u4f5c\u80fd\u529b\u30024000\u4eba\u4e0a\u5e02\u516c\u53f8\uff0c\u4e94\u9669\u4e00\u91d1+\u5305\u5403+\u6bcf\u5e74\u4e24\u6b21\u8c03\u85aa\u664b\u5347\u673a\u4f1a+\u914d\u624b\u673a+\u5458\u5de5\u4ff1\u4e50\u90e8+\u8282\u65e5\u793c\u54c1+\u751f\u65e5\u86cb\u7cd5\u5238+\u5b9a\u671f\u57f9\u8bad+\u53c2\u89c2\u5ba2\u6237\u73b0\u573a\u5b66\u4e60+\u5185\u90e8\u8d44\u6df1\u8001\u5458\u5de5\u5f00\u4f1a\u7ecf\u9a8c\u5206\u4eab                        \u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u6df1\u5ea6\u5b66\u4e60\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u9ad8\u7ea7\u7b97\u6cd5\u5de5\u7a0b\u5e08 \u673a\u5668\u5b66\u4e60 \u6570\u636e\u6316\u6398 \u7b97\u6cd5\u7b56\u7565\u7814\u7a76","\u5317\u4eac","3-5\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u5de5\u4f5c\u804c\u8d23\uff1a1. \u8d1f\u8d23\u5b9e\u65f6\u7ade\u4ef7\u5c55\u793a\u5e7f\u544a\u7684\u7b97\u6cd5\u7b56\u7565\u7814\u7a76\u3001\u5f00\u53d1\u548c\u4f18\u5316\u5de5\u4f5c\uff1b2. \u4f7f\u7528\u4e0a\u4ebf\u7ea7\u522b\u7684\u5e7f\u544a\u5b9e\u65f6\u548c\u79bb\u7ebf\u6570\u636e\u5bf9\u4e0d\u540c\u7684\u4e1a\u52a1\u573a\u666f\uff0c\u4f7f\u7528\u9002\u5408\u7684\u7b97\u6cd5\u6a21\u578b\u8fdb\u884c\u5efa\u6a21\u3001\u6548\u679c\u9a8c\u8bc1\u548c\u4f18\u5316\u7684\u5feb\u901f\u8fed\u4ee3\uff1b3. \u53ef\u6df1\u5165\u7814\u7a76\u4e0d\u540c\u7684\u4e1a\u52a1\u573a\u666f\uff1a\u5982\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff0c\u4e2a\u6027\u5316\u63a8\u8350\uff0c\u8de8\u8bbe\u5907\u4eba\u7fa4\u8bc6\u522b\uff0c\u53cd\u4f5c\u5f0a\uff0c\u6548\u679cKPI\u9884\u4f30\uff0c\u5f52\u56e0\u5206\u6790\uff0c\u5e7f\u544a\u7ade\u4ef7\u7b97\u6cd5\u7b49\uff1b4. \u7ed3\u5408\u4e1a\u52a1\u9700\u6c42\uff0c\u4e0e\u9ad8\u6821\u5408\u4f5c\uff0c\u5171\u540c\u7814\u7a76\u524d\u6cbf\u7684\u7b97\u6cd5\u6a21\u578b\uff0c\u63a8\u52a8\u516c\u53f8\u4e1a\u52a1\u7684\u53d1\u5c55\u4ee5\u53ca\u63d0\u5347\u884c\u4e1a\u5185\u7684\u7814\u7a76\u6c34\u5e73\u4efb\u804c\u8d44\u683c\uff1a1. \u8ba1\u7b97\u673a\u3001\u7edf\u8ba1\u3001\u6570\u5b66\u7b49\u76f8\u5173\u4e13\u4e1a\uff0c\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\u6216\u672c\u79d1\u5b66\u5386\u4e14\u5177\u59072\u5e74\u4ee5\u4e0a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u7ecf\u9a8c\uff1b2. \u5177\u5907\u826f\u597d\u7684\u7f16\u7a0b\u80fd\u529b\u548c\u4ee3\u7801\u98ce\u683c\uff0c\u5177\u5907linux/unix\u73af\u5883\u5f00\u53d1\u7ecf\u9a8c\uff0c\u81f3\u5c11\u719f\u7ec3\u638c\u63e1C/C++/java/pytyon\u4e2d\u7684\u4e00\u95e8\u7f16\u7a0b\u8bed\u8a00\uff1b3. \u5177\u5907\u826f\u597d\u7684\u5206\u6790\u4e0e\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u5bf9\u5bcc\u6709\u6311\u6218\u6027\u7684\u5de5\u4f5c\u5145\u6ee1\u70ed\u60c5\uff1b4. \u6709\u6301\u7eed\u63d0\u5347\u81ea\u6211\u7684\u610f\u613f\u3001\u5f3a\u70c8\u7684\u8d23\u4efb\u611f\u548c\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff1b5. \u7b26\u5408\u4ee5\u4e0b\u4e00\u6216\u591a\u9879\u6761\u4ef6\u8005\u4f18\u5148\u8003\u8651       a)  \u6709\u63a8\u8350\u7cfb\u7edf\u6216\u5c55\u793a\u5e7f\u544a\u7684\u76f8\u5173\u7b97\u6cd5\u7814\u53d1\u7ecf\u9a8c       b)  \u6709\u4e92\u8054\u7f51\u53cd\u4f5c\u5f0a\u9879\u76ee\u7684\u7814\u53d1\u7ecf\u9a8c       c)  \u719f\u6089\u5e38\u7528\u7684\u6570\u636e\u6316\u6398\u53ca\u673a\u5668\u5b66\u4e60\u7b97\u6cd5, \u6df1\u77e5\u539f\u7406\u5e76\u5177\u6709\u7528\u76f8\u5173\u7684\u5b9e\u8df5\u7ecf\u9a8c\uff0c       d)  \u5bf9Hadoop/Spark\u7b49\u5206\u5e03\u5f0f\u8ba1\u7b97\u5e73\u53f0\u6709\u4e30\u5bcc\u7684\u5b9e\u8df5\u7ecf\u9a8c\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","27730-\u817e\u8baf\u89c6\u9891\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u5de5\u7a0b\u5e08\uff08\u5317\u4eac\uff09\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1a51355)","\u5317\u4eac","","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u8d1f\u8d23\u817e\u8baf\u77ed\u89c6\u9891\u57fa\u7840\u673a\u5668\u5b66\u4e60\u5e73\u53f0\u5efa\u8bbe\u4ee5\u53ca\u5728\u641c\u7d22\u3001\u63a8\u8350\u7b49\u76f8\u5173\u9884\u4f30\u6a21\u578b\u4e2d\u7684\u5e94\u7528\u843d\u5730\uff1b \u57fa\u4e8e\u7528\u6237\u5386\u53f2\u884c\u4e3a\u548c\u5174\u8da3\uff0c\u5efa\u7acb\u9002\u5408\u63a8\u8350\u5f15\u64ce\u7684\u6a21\u578b\u4e0e\u7279\u5f81\uff1b \u642d\u5efa\u5728\u7ebf\u673a\u5668\u5b66\u4e60\u7cfb\u7edf\uff0c\u9884\u4f30\u7528\u6237\u70b9\u51fb\u7387\u5e76\u8fdb\u884c\u7cbe\u51c6\u63a8\u8350\u30023\u5e74\u4ee5\u4e0a\u5927\u89c4\u6a21\u6570\u636e\u6316\u6398\u76f8\u5173\u5de5\u4f5c\u7ecf\u9a8c\uff1b\u7cbe\u901a\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u53ca\u5176\u539f\u7406\uff0c\u5bf9\u7b97\u6cd5\u7279\u70b9\u6709\u6df1\u523b\u7406\u89e3\uff0c\u80fd\u5feb\u901f\u5236\u5b9a\u7b97\u6cd5\u5b9e\u73b0\u65b9\u6848\u548c\u8fdb\u884c\u4e1a\u52a1\u7b97\u6cd5\u521b\u65b0\uff1b\u719f\u6089c++/python/scala\u7b49\u4e00\u95e8\u4ee5\u4e0a\u7f16\u7a0b\u8bed\u8a00\uff0c\u5bf9\u7b97\u6cd5\u6709\u8f83\u5f3a\u7684\u5b9e\u73b0\u80fd\u529b\uff1b\u5177\u5907\u4f18\u79c0\u7684\u5206\u6790\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff0c\u826f\u597d\u7684\u6c9f\u901a\u548c\u5b66\u4e60\u80fd\u529b\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u4e92\u8054\u7f51\u8f6f\u4ef6\u5f00\u53d1\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6df1\u5ea6\u5b66\u4e60\uff0c\u7f3a\u9677\u5206\u7c7b\u5de5\u7a0b\u5e08","\u5317\u4eac","1-2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\u63cf\u8ff0\u4ece\u4e8b\u7535\u5b50\u675f\u56fe\u50cf\u68c0\u6d4b\u8bbe\u5907\u4e0a\u81ea\u52a8\u7f3a\u9677\u5206\u7c7b\u7b97\u6cd5\u7684\u7814\u7a76\u4e0e\u5f00\u53d1\u80dc\u4efb\u8d44\u683c\uff1a1. \u7855\u58eb\u53ca\u5176\u7855\u58eb\u4ee5\u4e0a\u5b66\u5386\uff0c\u8ba1\u7b97\u673a\u3001\u7535\u5b50\u3001\u81ea\u52a8\u5316\u7b49\u76f8\u5173\u4e13\u4e1a2. \u719f\u6089\u8ba1\u7b97\u673a\u89c6\u89c9\u3001\u6a21\u5f0f\u8bc6\u522b\u7684\u5e38\u7528\u7b97\u6cd53. \u719f\u7ec3\u4f7f\u7528C/C++\u3001Matlab\u7f16\u7a0b\uff1b4. \u719f\u6089\u795e\u7ecf\u7f51\u7edc\uff0c\u6709\u6df1\u5ea6\u5b66\u4e60\u7814\u53d1\u76f8\u5173\u7ecf\u9a8c\u4f18\u51485.\u6709\u5bf9\u6d77\u91cf\u6570\u636e\u8fdb\u884c\u6574\u5408\uff0c\u53c2\u4e0e\u6570\u636e\u6e05\u6d17\u548c\u8fc7\u6ee4\u3001\u7279\u5f81\u62bd\u53d6\u3001\u53c2\u6570\u9009\u62e9\u3001\u7b97\u6cd5\u5b9e\u9a8c\u3001\u6548\u679c\u5206\u6790\u7b49\u7ecf\u9a8c\u4f18\u5148\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u5b66\u4e60\u4e13\u5bb6","\u5317\u4eac","5-7\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","Summary:\u9876\u5c16\u4e92\u8054\u7f51\u53ca\u9ad8\u79d1\u6280\u96c6\u56e2\u516c\u53f8\u4e91\u8ba1\u7b97\u53ca\u4eba\u5de5\u667a\u80fd\u56e2\u961f\u62db\u8058\u591a\u4f4d\u4e13\u4e1a\u6280\u672f\u4eba\u5458\uff0c\u76ee\u524d\u6b63\u6295\u5165\u5927\u91cf\u7814\u53d1\u529b\u91cf\u4e8e\u4e91\u8ba1\u7b97\u5e73\u53f0\u53ca\u4eba\u5de5\u667a\u80fd\u5e73\u53f0\u7b49\u524d\u6cbf\u9886\u57df\u7684\u7814\u7a76\u5de5\u4f5c\uff0c\u8be5\u5ba2\u6237\u76ee\u524d\u5728\u591a\u4e2a\u9886\u57df\u5c45\u4e8e\u5168\u7403\u9886\u5148\u5730\u4f4d\uff0c\u76ee\u524d\u62db\u8058\u804c\u4f4d\u5de5\u4f5c\u5730\u70b9\u5728\u5317\u4eac\u3001\u4e0a\u6d77\u3001\u676d\u5dde\u7b49\u591a\u4e2a\u57ce\u5e02\uff0c\u5ba2\u6237\u65b9\u63d0\u4f9b\u4f18\u539a\u7684\u85aa\u8d44\u798f\u5229\u5f85\u9047\u4ee5\u53ca\u80a1\u6743\u6fc0\u52b1\u5236\u5ea6\uff0c\u8bf7\u53d1\u9001\u60a8\u7684\u8be6\u7ec6\u4e2d/\u82f1\u6587\u7b80\u5386\u5230\u5982\u4e0b\u90ae\u7bb1\uff1acv@anyuecs.com,\u6211\u4eec\u7684\u8d44\u6df1\u987e\u95ee\u4f1a\u548c\u60a8\u53ca\u65f6\u8054\u7cfb\uff0c\u8c22\u8c22\u3002\u5c97\u4f4d\u804c\u8d23\uff1a1. \u5e94\u7528\u673a\u5668\u5b66\u4e60\u3001\u6587\u672c\u5206\u7c7b\u4e0e\u805a\u7c7b\u7b49\u6280\u672f\u6765\u5904\u7406\u7528\u6237\u8f93\u5165\u6570\u636e\uff0c\u5c06\u7b97\u6cd5\u5e94\u7528\u5230\u4e92\u8054\u7f51\u6d77\u91cf\u6570\u636e\u4e2d\uff0c\u89e3\u51b3\u516c\u53f8\u6838\u5fc3\u673a\u5668\u5b66\u4e60\u95ee\u9898\uff0c\u5982\u641c\u7d22\u3001\u63a8\u8350\u3001CTR\u9884\u4f30\u7b49\uff1b2. \u5206\u6790\u8d22\u7ecf\u6570\u636e\uff0c\u7528\u6570\u636e\u6316\u6398\u7684\u65b9\u6cd5\u53d1\u73b0\u6570\u636e\u4e2d\u6f5c\u5728\u7684\u6a21\u5f0f\uff0c\u63d0\u4f9b\u6295\u8d44\u53c2\u8003 \uff1b3. \u4f7f\u7528\u516c\u53f8\u6240\u6709\u7684\u8d22\u7ecf\u6570\u636e\uff0c\u8fd0\u7528\u5408\u9002\u7684\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u89e3\u51b3\u91cf\u5316\u4e2d\u7684\u5b50\u95ee\u9898\uff1b\u4efb\u804c\u8d44\u683c\uff1a1. \u8ba1\u7b97\u673a\u79d1\u5b66\u3001\u8f6f\u4ef6\u3001\u7535\u5b50\u4fe1\u606f\u5de5\u7a0b\u4e13\u4e1a\uff0c\u7855\u58eb\u4ee5\u4e0a\u5b66\u5386\uff1b2. \u7cbe\u901a\u4e00\u95e8\u7f16\u7a0b\u8bed\u8a00\uff0c\u719f\u7ec3\u4f7f\u7528\u5e38\u7528\u7b97\u6cd5\u548c\u6570\u636e\u7ed3\u6784\uff0c\u5bf9\u7b97\u6cd5\u6709\u8f83\u5f3a\u7684\u5b9e\u73b0\u80fd\u529b\uff1b3. \u6709\u673a\u5668\u5b66\u4e60\u3001\u6570\u636e\u6316\u6398\u3001\u4fe1\u606f\u68c0\u7d22\u7b49\u76f8\u5173\u9886\u57df\u7684\u7406\u8bba\u80cc\u666f\uff0c\u6709\u7814\u7a76\u6216\u5e94\u7528\u76f8\u5173\u7684\u5de5\u4f5c\u7ecf\u9a8c\uff1b4. \u5bf9\u673a\u5668\u5b66\u4e60\u6574\u4e2a\u4f53\u7cfb\u6709\u6df1\u523b\u7684\u7406\u89e3\uff1b5. \u6709\u6210\u529f\u4f7f\u7528Machine learning /Deep Learning \u6280\u672f\u5230\u5b9e\u9645\u9879\u76ee\u7684\u7b97\u6cd5\u5de5\u7a0b\u5e08\u4f18\u5148\u8003\u8651\uff1b6. \u6709\u5f00\u53d1\u8fc7\u5927\u578b\u673a\u5668\u5b66\u4e60\u7cfb\u7edf\u7684\u7b97\u6cd5\u5de5\u7a0b\u5e08\u4f18\u5148\u8003\u8651\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u7f51\u7ad9\u67b6\u6784\u8bbe\u8ba1\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6df1\u5ea6\u5b66\u4e60\u5de5\u7a0b\u5e08","\u5317\u4eac","0.7-1.5\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u4e8b\u4e1a\u5355\u4f4d","","\u5c97\u4f4d\u804c\u8d23\uff1a1.\u5229\u7528\u6df1\u5ea6\u5b66\u4e60\u6280\u672f\u8fdb\u884c\u5de5\u4e1a\u5916\u89c2\u56fe\u50cf\u5904\u7406\uff0c\u5de5\u4f5c\u5185\u5bb9\u6d89\u53ca\u6280\u672f\u9009\u578b\u3001\u6a21\u578b\u8bad\u7ec3\u3001\u7b97\u6cd5\u4f18\u5316\u7b49\uff1b2.\u53c2\u4e0e\u6838\u5fc3\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u7684\u5b9e\u73b0\u548c\u90e8\u7f72\uff0c\u5b9e\u73b0\u6570\u636e\u6316\u6398\u3001\u673a\u5668\u5b66\u4e60\u7b49\u4eba\u5de5\u667a\u80fd\u7b97\u6cd5\uff1b3.\u8d1f\u8d23\u4ea7\u54c1\u843d\u5730\u65f6\u4e0e\u5f00\u53d1\u4eba\u5458\u7684\u5bf9\u63a5\uff0c\u6d89\u53ca\u7b97\u6cd5\u4f18\u5316\u3001\u5e73\u53f0\u79fb\u690d\u7b49\u5de5\u4f5c\u3002\u4efb\u804c\u8981\u6c42\uff1a1.\u56fe\u50cf\u5904\u7406\u3001\u673a\u5668\u5b66\u4e60\u3001\u6a21\u5f0f\u8bc6\u522b\u3001\u8ba1\u7b97\u6570\u5b66\u7b49\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386, \u7855\u58eb3\u5e74\u5de5\u4f5c\u7ecf\u9a8c\uff0c\u535a\u58eb\u65e0\u5de5\u4f5c\u7ecf\u9a8c\u8981\u6c42\uff1b2.\u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u795e\u7ecf\u7f51\u7edc\uff0c\u5982DNN\u3001CNN\u3001RNN\u3001GAN\u7b49\uff1b3.\u5177\u6709\u826f\u597d\u5de5\u7a0b\u5b9e\u73b0\u548c\u8c03\u4f18\u80fd\u529b\uff0c\u719f\u7ec3\u638c\u63e1C/C++\u3001Python\u3001R\u3001Matlab \u7b49\u81f3\u5c11\u4e00\u95e8\u8bed\u8a00\uff1b4.\u4e86\u89e3\u6df1\u5ea6\u5b66\u4e60\u7684\u8fdb\u5c55\uff0c\u719f\u6089Caffe\u3001Tensorflow\u3001Torch\u3001Theano\u3001MxNet\u3001CNTK\u7b49\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff1b5.\u719f\u6089OpenCV\uff0c\u6709GPU\u4e0a\u6a21\u578b\u8bad\u7ec3\u7ecf\u9a8c\uff1b6.\u601d\u7ef4\u6d3b\u8dc3\uff0c\u80fd\u5feb\u901f\u5b66\u4e60\u65b0\u77e5\u8bc6\uff0c\u5bf9\u7b97\u6cd5\u7814\u53d1\u548c\u4f18\u5316\u5bcc\u6709\u70ed\u60c5\uff0c\u6709\u5927\u89c4\u6a21\u56fe\u50cf\u8bc6\u522b\u4e0e\u7406\u89e3\u7cfb\u7edf\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u8003\u8651\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u6280\u672f\u7814\u53d1\u7ecf\u7406/\u4e3b\u7ba1\u5173\u952e\u5b57\uff1a\u6df1\u5ea6\u5b66\u4e60\u6a21\u5f0f\u8bc6\u522b\u56fe\u50cf\u5904\u7406\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","2-3\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23:1\u3001\u8d1f\u8d23\u6df1\u5ea6\u5b66\u4e60\u89c6\u89c9\u7b97\u6cd5\u5728\u81ea\u52a8\u9a7e\u9a76\u4e2d\u7684\u63a2\u7d22\u3001\u5e94\u7528\u4e0e\u4f18\u5316\uff1b2\u3001\u603b\u7ed3\u7814\u7a76\u6210\u679c\uff0c\u5728\u76f8\u5173***\u56fd\u9645\u5b66\u672f\u4f1a\u8bae\u53d1\u8868\u8bba\u6587\uff1b\u4efb\u804c\u8981\u6c42:\u5c97\u4f4d\u8981\u6c42\uff1a1\u3001\u62e5\u6709\u624e\u5b9e\u7684\u6570\u5b66\u529f\u5e95\uff0c\u5bf9\u6df1\u5ea6\u5b66\u4e60\u65b9\u6cd5\u3001\u8ba1\u7b97\u673a\u89c6\u89c9\u7b49\u9886\u57df\u6709\u6df1\u5165\u7814\u7a76\u548c\u72ec\u5230\u89c1\u89e3\uff1b2\u3001\u8f83\u5f3a\u7684\u7f16\u7a0b\u80fd\u529b\uff0c\u719f\u6089C/C++\u3001Python\uff1b3\u3001\u7cbe\u901aCaffe, Torch\u7b49\u6846\u67b6\u81f3\u5c11\u5176\u4e2d\u4e4b\u4e00\uff1b4\u3001\u6709\u80fd\u529b\u9605\u8bfb\u6700\u65b0\u5b66\u672f\u8bba\u6587\uff0c\u5e76\u80fd\u591f\u7f16\u7a0b\u5b9e\u73b0\uff1b5\u3001\u5177\u5907\u521b\u65b0\u7cbe\u795e\uff0c\u4e0d\u65ad\u6311\u6218\u7b97\u6cd5\u80fd\u529b\u7684\u8fb9\u754c\uff1b6\u3001\u5177\u6709\u826f\u597d\u7684\u56e2\u961f\u5408\u4f5c\u610f\u8bc6\u3001\u6c9f\u901a\u80fd\u529b\u3001\u534f\u8c03\u80fd\u529b\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u6df1\u5ea6\u5b66\u4e60\u5de5\u7a0b\u5e08\u673a\u5668\u5b66\u4e60\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u5b66\u4e60\u5c97","\u5317\u4eac","2-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u56fd\u4f01","","1\u3001\u8d1f\u8d23\u642d\u5efa\u5927\u6570\u636e\u5206\u6790\u7b97\u6cd5\u5e73\u53f0\uff0c\u68b3\u7406\u548c\u7ba1\u7406\u5185\u90e8\u548c\u7b2c\u4e09\u65b9\u6570\u636e\u6e90\u3002\u00a0\u00a02\u3001\u8d1f\u8d23\u8bbe\u8ba1\u548c\u5b8c\u6210\u7279\u5f81\u5de5\u7a0b\uff0c\u7279\u5f81\u53d8\u91cf\u52a0\u5de5\u548c\u7b5b\u9009\uff0c\u5e76\u4e14\u8bbe\u8ba1\u6d4b\u8bd5\u6848\u4f8b\uff0c\u64b0\u5199\u6d4b\u8bd5\u62a5\u544a\u3002\u00a0\u00a03\u3001\u8d1f\u8d23\u5927\u6570\u636e\u6a21\u578b\u5f00\u53d1\u3001\u6d4b\u8bd5\u548c\u5b9e\u65bd\uff0c\u5e76\u4e14\u5b9a\u671f\u76d1\u6d4b\u6a21\u578b\u6548\u679c\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8eGBDT\u3001XGBoost\u7b49\u7b97\u6cd5\u3002\u00a04\u3001\u4e0e\u6280\u672f\u90e8\u95e8\u8fdb\u884c\u76f8\u5173\u5408\u4f5c\u9879\u76ee\u7684\u6c9f\u901a\u548c\u843d\u5730\u3002\u00a05\u3001\u5b8c\u6210\u5404\u7c7b\u4e0e\u98ce\u9669\u76f8\u5173\u7684\u4e13\u9898\u5206\u6790\u3002                        \u4efb\u804c\u8981\u6c42\uff1a1\u3001\u57fa\u672c\u8981\u6c42\uff1a\u7edf\u62db\u672c\u79d1\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c\u7edf\u8ba1\u3001\u91d1\u878d\u6570\u5b66\u3001\u4fe1\u606f\u7ba1\u7406\u3001\u81ea\u52a8\u5316\u3001\u8ba1\u7b97\u673a\u7b49\u76f8\u5173\u4e13\u4e1a2\u3001\u5de5\u4f5c\u7ecf\u9a8c\uff1a3\u5e74\u53ca\u4ee5\u4e0a\u7684\u6570\u636e\u5206\u6790\u3001\u5efa\u6a21\u7ecf\u9a8c\uff1b\u6709\u94f6\u884c\u4e1a\u6216\u6d88\u8d39\u91d1\u878d\u884c\u4e1a\u4ece\u4e1a\u7ecf\u9a8c\u30023\u3001\u77e5\u8bc6\u6280\u80fd\uff1a                                                                        \uff081\uff09\u719f\u7ec3\u638c\u63e1Python\uff0c\u4f7f\u7528pandas\u3001numpy\u3001sklearn\u5305\u7ecf\u9a8c\uff0c\u719f\u6089GBDT/XGBoost\u7b49\u673a\u5668\u5b66\u4e60\u6a21\u578b\u3002          \uff082\uff09\u719f\u6089Hive\u548cHbase\u5de5\u5177\uff0c\u4e86\u89e3Hadoop\u3001Storm\u548cSpark\uff0c\u5177\u5907\u5927\u6570\u636e\u8bbe\u8ba1\u548c\u5f00\u53d1\u7ecf\u9a8c\u3002          \uff083\uff09\u719f\u6089\u6587\u672c\u6316\u6398\u548c\u793e\u4ea4\u7f51\u7edc\u76f8\u5173\u6280\u672f\u3002          4\u3001\u7d20\u8d28\u8981\u6c42\uff1a\u8f83\u5f3a\u7684\u5206\u6790\u95ee\u9898\u4e0e\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff1b\u6709\u826f\u597d\u7684\u8ba1\u5212\u548c\u6267\u884c\u529b\u3001\u6c9f\u901a\u7406\u89e3\u80fd\u529b\u3001\u7ec4\u7ec7\u548c\u534f\u8c03\u80fd\u529b\uff0c\u52e4\u4e8e\u601d\u8003\u3002\u00a0 \u00a0 \u00a0\u804c\u80fd\u7c7b\u522b\uff1a\u5176\u4ed6\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u7814\u7a76\u5458","\u5317\u4eac","2.2-2.9\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u7855\u58eb","\u56fd\u4f01","","\u804c\u8d23\u63cf\u8ff0\uff1a1. \u91cd\u70b9\u8d1f\u8d23\u9879\u76ee\u4e2d\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u548c\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u7684\u6d41\u7a0b\u8bbe\u8ba1\u3001\u539f\u578b\u642d\u5efa\u548c\u53c2\u6570\u4f18\u5316\u7b49\u5de5\u4f5c\uff1b2. \u80fd\u591f\u4e3b\u52a8\u914d\u5408\u9662\u5185\u540c\u4e8b\u4ee5\u53ca\u9662\u5916\u5408\u4f5c\u65b9\u5171\u540c\u5b8c\u6210\u9879\u76ee\u7684\u591a\u5934\u5bf9\u63a5\u5de5\u4f5c\uff1b3. \u80fd\u591f\u79ef\u6781\u53c2\u52a0\u7531FMCI\u56e2\u961f\u7ec4\u7ec7\u7684\u76f8\u5173\u7814\u7a76\u6d3b\u52a8\uff1b4. \u80fd\u591f\u4e3a\u7814\u7a76\u56e2\u961f\u7684\u5176\u4ed6\u540c\u4e8b\u63d0\u4f9b\u6240\u9700\u8981\u7684\u5e2e\u52a9\u3002\u4efb\u804c\u8981\u6c42\uff1a1. \u624e\u5b9e\u7684\u6570\u5b66\u57fa\u7840\u548c\u673a\u5668\u5b66\u4e60\u57fa\u7840\uff1b2. \u8f83\u5f3a\u7f16\u7a0b\u80fd\u529b\uff0c\u8981\u6c42\u7cbe\u901aPython\u3001Matlab\uff0c\u719f\u6089C++\uff1b3. \u719f\u7ec3\u638c\u63e1\u591a\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff08Pytorch\u3001Tensorflow\u7b49\uff09\u7684\u642d\u5efa\u548c\u4f7f\u7528\uff1b4. \u719f\u6089\u5173\u4e8eWindows\u3001Linux\u3001Mac\u7b49\u4e0d\u540c\u64cd\u4f5c\u7cfb\u7edf\u7684\u76f8\u5173\u4e13\u4e1a\u77e5\u8bc6\uff1b5. \u80fd\u591f\u670d\u4ece\u56e2\u961f\u5b89\u6392\uff0c\u8d23\u4efb\u5fc3\u5f3a\uff0c\u80fd\u5728\u4e00\u5b9a\u538b\u529b\u4e0b\u5b8c\u6210\u591a\u9879\u4efb\u52a1\uff1b6. \u5177\u5907\u56e2\u961f\u534f\u4f5c\u80fd\u529b\uff0c\u80fd\u591f\u4e0e\u5185\u90e8\u4ee5\u53ca\u5916\u90e8\u56e2\u961f\u5b8c\u6210\u591a\u6837\u5316\u5408\u4f5c\u3002\u00a0\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u5b66\u4e60\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-2 3\u8d8a\u7684\u5b66\u4e60\u80fd\u529b\u548c\u521b\u9020\u6027\u601d\u7ef4\u80fd\u529b\uff0c\u5177\u6709\u826f\u597d\u7684\u56e2\u961f\u534f\u4f5c\u7cbe\u795e\uff0c\u6000\u6709\u63a8\u52a8\u4eba\u5de5\u667a\u80fd\u4e0d\u65ad\u53d1\u5c55\u7684\u7406\u60f3\u548c\u4f7f\u547d\u611f\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1aPython\u5b9e\u4e60\u673a\u5668\u5b66\u4e60AI\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u5b66\u4e60","\u5317\u4eac","2.5-5\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u5408\u8d44","","\u57fa\u4e8e\u6570\u636e\u4e2d\u5fc3\u53ca\u8fb9\u7f18\u8ba1\u7b97\u8282\u70b9\u7684\u8fd0\u884c\u6570\u636e\uff0c\u8d1f\u8d23\u7814\u53d1\u521b\u65b0\u6a21\u578b\u3001\u7b97\u6cd5\u53ca\u89e3\u51b3\u65b9\u6848\u5b9e\u73b0\u7cfb\u7edf\u7684\u667a\u80fd\u8fd0\u7ef4\u3002    \u5305\u62ec\u81ea\u52a8\u5b66\u4e60\u7cfb\u7edf\u53ca\u5e94\u7528\u7684\u884c\u4e3a\uff0c\u8bc6\u522b\u7cfb\u7edf\u5f02\u5e38\u53ca\u6839\u56e0\u5206\u6790\uff0c\u9884\u6d4b\u95ee\u9898\uff0c \u57fa\u4e8e\u5386\u53f2\u7ecf\u9a8c\u7684\u589e\u5f3a\u5b66\u4e60\u7b49\u7b49\u3002     Skill Requirements:     1. \u8ba1\u7b97\u673a\u6216\u8005\u76f8\u5173\u9886\u57df\u7855\u58eb\u4ee5\u4e0a\u5b66\u4f4d     2. \u7cbe\u901a\u6570\u636e\u5206\u6790\u3001\u673a\u5668\u5b66\u4e60\u6216\u8005\u5176\u5b83\u4eba\u5de5\u667a\u80fd\u6280\u672f     3. \u719f\u7ec3\u8fd0\u7528\u81f3\u5c11\u4e00\u79cd\u6570\u636e\u5206\u6790\u53ca\u673a\u5668\u5b66\u4e60\u7f16\u7a0b\u8bed\u8a00\u53ca\u5de5\u5177     4. \u6709\u5b9e\u9645\u4eba\u5de5\u667a\u80fd\u884c\u4e1a\u89e3\u51b3\u65b9\u6848\u6216\u8005\u5927\u6570\u636e\u5206\u6790\u7ecf\u9a8c\u8005\u4f18\u5148\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u5206\u5e03\u5f0f\u673a\u5668\u5b66\u4e60\u5e73\u53f0\u7814\u53d1\u5de5\u7a0b\u5e08","\u5317\u4eac","2.5-3\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","1\u3001\u8c03\u7814\u4e3b\u6d41\u5927\u89c4\u6a21\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u7684\u5b9e\u73b0\u53ca\u76f8\u5173\u6280\u672f\u7406\u8bba\uff1b2\u3001\u8d1f\u8d23\u57fa\u4e8e\u667a\u80fd\u5904\u7406\u5668\u7684\u5206\u5e03\u5f0f\u673a\u5668\u5b66\u4e60\u7cfb\u7edf\u7814\u53d1\uff1b3\u3001\u4f18\u5316\u5206\u5e03\u5f0f\u7cfb\u7edf\u7684\u529f\u80fd\u3001\u6027\u80fd\u548c\u53ef\u9760\u6027\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001 \u719f\u7ec3\u638c\u63e1C/C++\u7f16\u7a0b\u6280\u80fd\uff1b2\u3001 \u7cbe\u901aMPI/OpenMP/CUDA\u7b49\u9ad8\u6027\u80fd\u7f16\u7a0b\u6a21\u578b\uff1b3\u3001 \u719f\u6089\u5927\u89c4\u6a21\u673a\u5668\u5b66\u4e60\u6280\u672f\uff0c\u5728\u6df1\u5ea6\u5b66\u4e60\u8ba1\u7b97\u6846\u67b6\u9886\u57df\u6709\u4e30\u5bcc\u7684\u5f00\u53d1\u548c\u8c03\u8bd5\u7ecf\u9a8c\uff1b4\u3001 \u6709\u5927\u578b\u5206\u5e03\u5f0f\u7cfb\u7edf\u8bbe\u8ba1\u548c\u7814\u53d1\u7ecf\u9a8c\uff1b5\u3001 \u6709\u826f\u597d\u7684\u6c9f\u901a\u6280\u80fd\uff0c\u4f18\u79c0\u7684\u5206\u6790\u95ee\u9898\u548c\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\uff1b6\u3001 \u8f83\u5f3a\u7684\u56e2\u961f\u9886\u5bfc\u529b\u548c\u89c4\u5212\u80fd\u529b\uff0c\u80fd\u6709\u6761\u4e0d\u7d0a\u63a8\u8fdb\u9879\u76ee\u6309\u65f6\u5b8c\u6210\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u9ad8\u7ea7\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1aTensorflow,Caffe,MXnet,MPI\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6df1\u5ea6\u5b66\u4e60\u5de5\u7a0b\u5e08-\u5e1d\u6d3e","\u5317\u4eac","1-1.5\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u4e0a\u5e02\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1\uff09\u8d1f\u8d23\u9488\u5bf9\u6280\u672f\u76ee\u6807\uff0c\u8bbe\u8ba1\u76f8\u5e94\u7684\u7b97\u6cd52\uff09\u4f7f\u7528\u5408\u9002\u7684\u6846\u67b6\uff0c\u8fdb\u884c\u6a21\u578b\u7684\u8bad\u7ec3\u3001\u6d4b\u8bd5\u4ee5\u53ca\u4f18\u53163\u ee5\u4e0a\u673a\u5668\u5b66\u4e60/\u6570\u636e\u6316\u6398\u9879\u76ee\u7ecf\u9a8c\uff0c\u81f3\u5c11\u53c2\u4e0e\u8fc71\u4e2a\u5927\u578b\u6210\u719f\u9879\u76ee\u7ecf\u9a8c\uff1b3\u3001\u00a0\u6df1\u523b\u7406\u89e3\u7ecf\u5178\u673a\u5668\u5b66\u4e60\u548c\u6df1\u5ea6\u5b66\u4e60\u4e2d\u7684\u5404\u7c7b\u7b97\u6cd5\u6a21\u578b\uff0c\u6709\u5927\u89c4\u6a21\u673a\u5668\u5b66\u4e60\u3001\u6570\u636e\u6316\u6398\u3001\u77e5\u8bc6\u56fe\u8c31\u3001\u5206\u5e03\u5f0f\u8ba1\u7b97\u53ca\u7b97\u6cd5\u7814\u53d1\u7b49\u5b9e\u8df5\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b4\u3001\u00a0\u7f16\u7a0b\u57fa\u7840\u624e\u5b9e\u3001\u719f\u6089\u7b97\u6cd5\u7ec6\u8282\u548c\u6570\u636e\u7ed3\u6784\uff0c\u6709\u8f83\u4e30\u5bccPython\u7814\u53d1\u7ecf\u9a8c\uff1b5\u3001\u00a0\u5177\u6709\u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\u548c\u4e3b\u52a8\u6027\uff0c\u6297\u538b\u80fd\u529b\u8f83\u5f3a\uff0c\u6709\u5f3a\u70c8\u7684\u4e0a\u8fdb\u5fc3\u8005\u4f18\u5148\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u8f6f\u4ef6\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","1.6-4.2\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","\u535a\u58eb","\u4e8b\u4e1a\u5355\u4f4d","","\u5de5\u4f5c\u804c\u8d23:- \u57fa\u4e8e\u5927\u6570\u636e&AI\u5e73\u53f0\uff0c\u5f00\u53d1\u3001\u4f18\u5316\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff0c\u6784\u5efa\u901a\u7528\u6a21\u578b\u57fa\u7ebf\uff0c\u4e3a\u7f51\u7edc\u5b89\u5168\u7b49\u4e1a\u52a1\u9886\u57df\u63d0\u4f9b\u4eba\u5de5\u667a\u80fd\u670d\u52a1 - \u9488\u5bf9\u7f51\u7edc\u5b89\u5168\u4e1a\u52a1\u573a\u666f\uff0c\u9009\u62e9\u548c\u5b9e\u73b0\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff0c\u5b8c\u6210\u901a\u7528\u6a21\u578b\u7684\u8bad\u7ec3\u3001\u8bc4\u4f30\u548c\u53d1\u5e03\uff0c\u5b9e\u73b0\u7b97\u6cd5\u3001\u6a21\u578b\u5de5\u7a0b\u5316\u548c\u670d\u52a1\u5316 - \u6307\u5bfc\u6a21\u578b\u57fa\u7ebf\u7684\u4f7f\u7528\uff0c\u8f85\u52a9\u5b8c\u6210\u5355\u9886\u57dfAI\u6a21\u578b\u6784\u5efa\u548c\u8bad\u7ec3 - \u6df1\u5165\u4e86\u89e3\u4e1a\u52a1\u9700\u6c42\uff0c\u5bf9\u7b97\u6cd5\u548c\u6a21\u578b\u5e94\u7528\u6548\u679c\u8fdb\u884c\u8bc4\u4f30\u5206\u6790\uff0c\u6301\u7eed\u5f00\u5c55\u9488\u5bf9\u6027\u4f18\u5316 - \u4fdd\u6301\u5bf9\u4e1a\u754c\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u548c\u5e94\u7528\u7684\u5e7f\u6cdb\u4e86\u89e3\uff0c\u8ddf\u8e2a\u6700\u65b0\u8fdb\u5c55\uff0c\u6301\u7eed\u63d0\u5347\u5e73\u53f0\u7b97\u6cd5\u548c\u6a21\u578b\u7ade\u4e89\u529b\u804c\u8d23\u8981\u6c42:- \u5177\u5907\u826f\u597d\u7684\u9700\u6c42\u7406\u89e3\u80fd\u529b\u3001\u4ee3\u7801\u5b9e\u73b0\u80fd\u529b\u548c\u95ee\u9898\u5206\u6790\u80fd\u529b- \u4f18\u79c0\u7684\u5b66\u4e60\u80fd\u529b\uff0c\u5bf9\u6570\u636e\u7ed3\u6784\u3001\u7b97\u6cd5\u5206\u6790\u3001\u8ba1\u7b97\u673a\u7cfb\u7edf\u7ed3\u6784\u3001\u64cd\u4f5c\u7cfb\u7edf\u3001\u7f51\u7edc\u7b49\u8ba1\u7b97\u673a\u57fa\u7840\u5177\u5907\u624e\u5b9e\u7684\u529f\u5e95- \u4f18\u79c0\u7684\u7b97\u6cd5\u5e94\u7528\u80fd\u529b\uff0c\u5305\u62ec\u7279\u5f81\u63d0\u53d6\u3001\u6a21\u578b\u5efa\u7acb\u3001\u6548\u679c\u8bc4\u4f30\u3001\u5e94\u7528\u90e8\u7f72\u4ee5\u53ca\u4f18\u5316\u8fed\u4ee3\u7b49\u73af\u8282,\u5bf9AI\u9886\u57df\u7684\u6280\u672f\u5145\u6ee1\u70ed\u60c5\uff0c\u5bf9\u6709\u6311\u6218\u6027\u7684\u95ee\u9898\u6709\u8db3\u591f\u5174\u8da3\uff0c\u80fd\u628a\u5b9e\u9645\u95ee\u9898\u62bd\u8c61\u4e3a\u7b97\u6cd5\u7684\u89e3\u51b3\u65b9\u6848- \u719f\u6089\u673a\u5668\u5b66\u4e60\u5404\u79cd\u7b97\u6cd5\u5e94\u7528\u573a\u666f\u3001\u8303\u56f4\u548c\u7ea6\u675f\uff0c\u5177\u5907\u521b\u9020\u6027\u5efa\u6a21\u7ecf\u9a8c- \u638c\u63e1\u673a\u5668\u5b66\u4e60\u539f\u7406\u4e0e\u7b97\u6cd5\uff0c\u80fd\u719f\u7ec3\u8fd0\u7528\u5206\u7c7b\u3001\u805a\u7c7b\u3001\u795e\u7ecf\u7f51\u7edc\u7b49\u6a21\u578b\u89e3\u51b3\u6709\u6311\u6218\u6027\u7684\u95ee\u9898 - \u9488\u5bf9\u7f51\u7edc\u5b89\u5168\u9886\u57df\u573a\u666fAI case\uff0c\u7ed9\u51fa\u6709\u7ade\u4e89\u529b\u7684\u7b97\u6cd5\u5b9e\u73b0 - \u719f\u6089\u81f3\u5c11\u4e00\u95e8\u7f16\u7a0b\u8bed\u8a00\uff08Java/C++/Python/Matlab/R/Scala/SQL\u7b49\uff09\uff0c\u5177\u6709\u624e\u5b9e\u7684\u4ee3\u7801\u529f\u5e95\u548c\u5b9e\u6218\u80fd\u529b - \u719f\u6089\u6d41\u884c\u7684AI\u5b66\u4e60\u5f00\u6e90\u5de5\u5177\uff0c\u5982Tensorflow\u3001CNTK\u3001Keras\u3001MXNet\u3001caffe\u3001Hadoop\u3001Spark\u3001Torch\u3001Theano\u7b49- \u5bf9\u5f02\u6784\u8ba1\u7b97\u8d44\u6e90\uff08CPU\u3001GPU\u3001FPGA\u3001ASIC\u7b49\uff09\u67b6\u6784\u3001\u5de5\u4f5c\u539f\u7406\u3001\u6307\u4ee4\u67b6\u6784\u975e\u5e38\u4e86\u89e3\u3002\u5bf9\u5f02\u6784\u8ba1\u7b97\u67b6\u6784\u3001\u5206\u5e03\u5f0f\u7cfb\u7edf\u3001\u548c\u76f8\u5173\u5e94\u7528\u7684\u6267\u884c\u6027\u80fd\u548c\u74f6\u9888\u6709\u975e\u5e38\u597d\u7684\u89c2\u5bdf\u5206\u6790\u80fd\u529b\u548c\u4f18\u5316\u7ecf\u9a8c\u8005\u4f18\u5148- \u6709\u7f51\u7edc\u5b89\u5168\u3001NLP\u7b49\u5b9e\u8df5\u7ecf\u9a8c\u8005\u4f18\u5148- \u5177\u6709\u521b\u65b0\u601d\u7ef4\uff0c\u6709\u5f88\u5f3a\u7684\u6267\u884c\u80fd\u529b\uff0c\u5b66\u4e60\u80fd\u529b\u5f3a\uff0c\u5584\u4e8e\u6c9f\u901a\u548c\u56e2\u961f\u534f\u4f5c\uff0c\u4e50\u4e8e\u5206\u4eab\u3002- \u5177\u5907\u8f83\u5f3a\u7684\u56e2\u961f\u9a71\u52a8\u80fd\u529b\u548c\u6c9f\u901a\u80fd\u529b\uff0c\u79ef\u6781\u4e3b\u52a8\uff0c\u52c7\u4e8e\u9762\u5bf9\u672a\u6765\u6280\u672f\u53d1\u5c55\u7684\u4e0d\u786e\u5b9a\u6027\u548c\u6311\u6218- \u9002\u5e94\u4e00\u5b9a\u7684\u5de5\u4f5c\u538b\u529b\uff1b\u5177\u5907\u8f83\u5f3a\u7684\u4e1a\u52a1\u654f\u611f\u5ea6\u8005\u4f18\u5148\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u7b97\u6cd5\u5de5\u7a0b\u5e08\uff08\u673a\u5668/\u6df1\u5ea6\u5b66\u4e60\uff09-\u5317\u4eac-05004\t\t\t\t(\u804c\u4f4d\u7f16\u53f7\uff1a05004)","\u5317\u4eac","1.5-3\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u5916\u8d44\uff08\u6b27\u7f8e\uff09","","\u5c97\u4f4d\u804c\u8d23-\u5229\u7528\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u548c\u5de5\u5177\u5efa\u7acb\u548c\u521b\u5efa\u53ef\u884c\u89e3\u51b3\u65b9\u6848 -\u5efa\u7acb\u901a\u7528\u5316\u89e3\u51b3\u65b9\u6848\u548c\u5de5\u5177 -\u5c06\u5ba2\u6237\u9700\u6c42\u8f6c\u6362\u6210\u6280\u672f\u4efb\u52a1\uff0c\u5efa\u7acb\u6570\u636e\u5c55\u793a\u6a21\u578b\uff0c\u5c55\u793a\u9879\u76ee\u6548\u679c -\u5bf9\u7528\u6237\u6570\u636e\u8fdb\u884c\u5206\u6790\uff0c\u6316\u6398\uff0c\u6574\u7406\u548c\u6e05\u7406 -\u53d1\u8868\u6280\u672f\u8bba\u6587\u548c\u7533\u8bf7\u6280\u672f\u4e13\u5229\u4efb\u804c\u6761\u4ef61. 2\u5e74\u4ee5\u4e0a\u5b9e\u6218\u7ecf\u9a8c\uff0c\u8ba1\u7b97\u673a/\u6570\u5b66/\u7edf\u8ba1\u5b66\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386 2. \u6df1\u523b\u7406\u89e3\u673a\u5668\u5b66\u4e60\u7406\u8bba\u548c\u7b97\u6cd5,\u673a\u5668\u5b66\u4e60\u5e94\u7528\u7814\u53d1\u7ecf\u9a8c 3. \u719f\u6089\u4e0b\u5217\u81f3\u5c11\u4e00\u79cd\u811a\u672c\u8bed\u8a00\uff1aPython, R, Scalar 4. \u719f\u6089Unix\uff0c Linux\u73af\u5883\u4e0b\u5f00\u53d1\uff0c\u719f\u6089\u5927\u6570\u636e\u5206\u6790\u7cfb\u7edf\uff1aHadoop\uff08HIVE, Scoop, Pig, Mahout\uff09 \uff0cSpark (Streaming\uff0c MLLib) 5. \u719f\u6089\u6570\u53ef\u89c6\u5316\u5de5\u5177\u7684\u4f7f\u7528\uff08Power BI, Tableau, D3, etc.\uff09\u804c\u4f4d\u6982\u8ff0\u516c\u53f8\u81ea\u4e3b\u7814\u53d1\u4eba\u5de5\u667a\u80fd\u65b9\u5411\u4ea7\u54c1 \u8d44\u6df1\u67b6\u6784\u5e08\uff08\u4e2d\u79d1\u9662\u80cc\u666f\uff0c\u591a\u5e74\u5fae\u8f6f\u5de5\u4f5c\u7ecf\u9a8c\uff09\u53c2\u4e0e\u6307\u5bfc\uff0c\u4f18\u79c0\u7684\u4e2d\u7f8e\u6280\u672f\u56e2\u961f\uff0c\u603b\u90e8\u529e\u516c\u6c1b\u56f4\u5f88\u597d\uff0c\u540c\u4e8bNice~\u804c\u80fd\u7c7b\u522b\uff1a\u4e92\u8054\u7f51\u8f6f\u4ef6\u5f00\u53d1\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","2.5-4\u4e07/\u6708","3-4\u5e74\u7ecf\u9a8c","\u672c\u79d1 u3001\u5ba1\u6838\u53ca\u53d1\u5e03\uff1b\u4e0e\u5185\u5bb9\u751f\u4ea7\u8005\u5bf9\u63a5\uff0c\u5e2e\u52a9\u5185\u5bb9\u751f\u4ea7\u8005\u638c\u63e1\u77e5\u8bc6\u4ed8\u8d39\u4ea7\u54c1\u7684\u751f\u4ea7\u8981\u9886\uff1b\u4e0e\u77e5\u8bc6\u4ed8\u8d39\u4ea7\u54c1\u751f\u4ea7\u76f8\u5173\u7684\u5176\u4ed6\u5de5\u4f5c\uff0c\u5982\uff1a\u6587\u7a3f\u7f16\u6821\u3001 \u97f3\u9891\u5904\u7406\u3001\u4ea7\u54c1\u8425\u9500\u8981\u70b9\u63d0\u70bc\u7b49\u3002\u4efb\u804c\u8981\u6c42\uff1a1\u3001\u8ba4\u771f\u8d1f\u8d23\uff0c\u826f\u597d\u7684\u6587\u5b57\u80fd\u529b\u3001\u6c9f\u901a\u80fd\u529b\u53ca\u56e2\u961f\u5408\u4f5c\u7cbe\u795e\uff1b2\u3001\u6709\u51fa\u7248\u884c\u4e1a\u3001\u77e5\u8bc6\u4ed8\u8d39\u9886\u57df\u5de5\u4f5c\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b3\u3001\u4e86\u89e3\u4e92\u8054\u7f51\u7528\u6237\u5e02\u573a\uff0c\u80fd\u591f\u6316\u6398\u7528\u6237\u9700\u6c42\u8005\u4f18\u5148\uff1b4\uff0c\u5927\u5b66\u672c\u79d1\u5b66\u5386\uff0c\u5b66\u79d1\u80cc\u666f\u4e0d\u9650\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7f51\u7ad9\u7f16\u8f91\u65b0\u5a92\u4f53\u8fd0\u8425\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u5b66\u4e60\u56fe\u50cf\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","1.5-3\u4e07/\u6708","1\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d231\uff0c\u652f\u6301\u516c\u53f8\u76f8\u5173\u6df1\u5ea6\u5b66\u4e60\u4ea7\u54c1\u7684\u7814\u7a76\uff1b2\uff0c\u7814\u7a76\u6df1\u5ea6\u5b66\u4e60\uff08\u5305\u62ec\u5404\u79cd\u795e\u7ecf\u7f51\u7edc\u7ed3\u6784\u4e0e\u5e94\u7528\uff09\u6216\u8ba1\u7b97\u673a\u89c6\u89c9\u9886\u57df\uff08\u76ee\u6807\u68c0\u6d4b\u8bc6\u522b\u7b49\uff09\u4e2d\u6838\u5fc3\u7b97\u6cd5\uff1b\u5c06\u4e0a\u8ff0\u6838\u5fc3\u7b97\u6cd5\u5e94\u7528\u5230\u5404\u79cd\u590d\u6742\u73b0\u5b9e\u573a\u666f\u4e2d\uff1b\u9488\u5bf9\u5e94\u7528\u573a\u666f\u8fdb\u884c\u6570\u636e\u5206\u6790\u548c\u7b97\u6cd5\u4f18\u5316\uff1b\u7f16\u5199\u76f8\u5173\u7b97\u6cd5\u5206\u6790\u548c\u4f18\u5316\u62a5\u544a\uff1b3\uff0c\u5b9e\u73b0\u5bf9\u4e8c\u7ef4\u56fe\u50cf\u3001\u4e09\u7ef4\u7269\u4f53\u7b49\u7684\u56fe\u50cf\u5206\u7c7b\u3001\u5206\u5272\u3001\u81ea\u52a8\u8bc6\u522b\u3001\u63d0\u53d6\u7b494\uff0c\u7b97\u6cd5\u5728\u5404\u79cd\u786c\u4ef6\u5e73\u53f0\u4ee5\u53caGPU\uff0cVPU\u4ee5\u53caASIC\u7b49\u4e0a\u7684\u79fb\u690d\u3002\u4efb\u804c\u8981\u6c421\uff0c\u8ba1\u7b97\u673a\u3001\u56fe\u50cf\u5904\u7406\u3001\u6570\u5b66\u3001\u7535\u5b50\u4fe1\u606f\u3001\u81ea\u52a8\u5316\u7b49\u76f8\u5173\u9886\u57df\u4e13\u4e1a\uff0c\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386\uff0c211\u6216985\u9662\u6821\u4f18\u5148\uff1b2\uff0c\u624e\u5b9e\u7684\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u57fa\u7840\uff0c\u4e86\u89e3\u6df1\u5ea6\u5b66***\u6d41\u6280\u672f\uff0c\u7cbe\u901a\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff1b3\uff0c\u8f83\u5f3a\u7684\u5de5\u7a0b\u5b9e\u73b0\u80fd\u529b\uff0c\u719f\u6089\u8de8\u73af\u5883\u4e0b\u7684\u5f00\u53d1\uff0c\u7cbe\u901aC++\u6216\u8005Python\uff0c\u719f\u7ec3\u638c\u63e1\u9ad8\u6027\u80fd\u3001\u9ad8\u5e76\u53d1\u7f16\u7a0b\uff0c\u5bf9\u7cfb\u7edf\u7ed3\u6784\u548c\u4f18\u5316\u6709\u6df1\u523b\u7406\u89e3\uff1b4\uff0c\u6709\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u79fb\u52a8\u7aef\u79fb\u690d\u7ecf\u9a8c\uff0c\u6709CUDA\u3001GPU\u6027\u80fd\u4f18\u5316\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b5\uff0c\u4e86\u89e3\u673a\u5668\u89c6\u89c9\u76f8\u5173\u5982\u4eba\u5458\u53ca\u5176\u5b83\u76ee\u6807\u68c0\u6d4b\u3001\u8bc6\u522b\u3001\u56fe\u50cf\u5904\u7406\u6280\u672f\uff0c\u719f\u6089OpenCV\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","00159-\u6df1\u5ea6\u5b66\u4e60\u4e2d\u9ad8\u7ea7\u5de5\u7a0b\u5e08","\u5317\u4eac","4-7\u4e07/\u6708","5-7\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","1.\u8d1f\u8d23\u4ece\u4e8b\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\u642d\u5efa\uff0c\u5305\u62ec\u673a\u5668\u5b66\u4e60\u3001\u56fe\u50cf\u5904\u7406\u7b49\u7684\u7b97\u6cd5\u548c\u7cfb\u7edf\u7814\u53d1;2.\u652f\u6301\u516c\u53f8\u76f8\u5173\u4ea7\u54c1\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u7814\u7a76\uff1b3.\u5c55\u5f00\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60\u7b49\u76f8\u5173\u9886\u57df\u7814\u7a76\u548c\u5f00\u53d1\u5de5\u4f5c\uff1b4.\u80fd\u591f\u719f\u7ec3\u7684\u4f7f\u7528Caffe\u3001Tensorflow\u3001Theano\u3001Torch\u7b49\u4efb\u4e00\u79cd\u4e3b\u6d41\u7684\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff0c\u5e76\u6df1\u523b\u4e86\u89e3\u5185\u90e8\u673a\u5236\uff1b5.\u7f16\u7801\u548c\u56e2\u961f\u534f\u4f5c\u80fd\u529b\u5f3a\uff0c\u80fd\u591f\u72ec\u7acb\u652f\u6491\u4e00\u4e2a\u7814\u7a76\u65b9\u5411\uff0c\u52c7\u4e8e\u6311\u6218\u548c\u521b\u65b0\uff0c\u5de5\u4f5c\u4e3b\u52a8\u6027\u5f3a\u3002\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u6df1\u5ea6\u5b66\u4e60\u5f00\u53d1\u5de5\u7a0b\u5e08","\u5317\u4eac","30-40\u4e07/\u5e74","3-4\u5e74\u7ecf\u9a8c","\u7855\u58eb","\u6c11\u8425\u516c\u53f8","","\u5c97\u4f4d\u804c\u8d23\uff1a1.\u5229\u7528\u6df1\u5ea6\u5b66\u4e60\u6280\u672f\u8fdb\u884c\u533b\u5b66\u56fe\u50cf\u5904\u7406\uff0c\u5de5\u4f5c\u5185\u5bb9\u6d89\u53ca\u6280\u672f\u9009\u578b\u3001\u6a21\u578b\u8bad\u7ec3\u3001\u7b97\u6cd5\u4f18\u5316\u7b49\uff1b2.\u53c2\u4e0e\u6838\u5fc3\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u7684\u5b9e\u73b0\u548c\u90e8\u7f72\uff0c\u5b9e\u73b0\u6570\u636e\u6316\u6398\u3001\u673a\u5668\u5b66\u4e60\u7b49\u4eba\u5de5\u667a\u80fd\u7b97\u6cd5\u30023.\u8d1f\u8d23\u4ea7\u54c1\u843d\u5730\u65f6\u4e0e\u5f00\u53d1\u4eba\u5458\u548c\u4ea7\u54c1\u7ecf\u7406\u7684\u5bf9\u63a5\uff0c\u6d89\u53ca\u7b97\u6cd5\u4f18\u5316\u3001\u5e73\u53f0\u79fb\u690d\u7b49\u5de5\u4f5c\uff1b\u4efb\u804c\u8981\u6c42\uff1a1.\u56fe\u50cf\u5904\u7406\u3001\u673a\u5668\u5b66\u4e60\u3001\u6a21\u5f0f\u8bc6\u522b\u3001\u8ba1\u7b97\u6570\u5b66\u7b49\u76f8\u5173\u4e13\u4e1a\u7855\u58eb\u53ca\u4ee5\u4e0a\u5b66\u5386, \u7855\u58eb3\u5e74\u5de5\u4f5c\u7ecf\u9a8c\uff0c\u535a\u58eb\u65e0\u5de5\u4f5c\u7ecf\u9a8c\u8981\u6c42\uff1b2.\u719f\u6089\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u795e\u7ecf\u7f51\u7edc\uff0c\u5982DNN\u3001CNN\u3001RNN\u3001GAN\u7b49\uff1b3.\u5177\u6709\u826f\u597d\u5de5\u7a0b\u5b9e\u73b0\u548c\u8c03\u4f18\u80fd\u529b\uff0c\u719f\u7ec3\u638c\u63e1C/C++\u3001Python\u3001R\u3001Matlab \u7b49\u81f3\u5c11\u4e00\u95e8\u8bed\u8a00\uff1b4.\u4e86\u89e3\u6df1\u5ea6\u5b66\u4e60\u7684\u8fdb\u5c55\uff0c\u719f\u6089Caffe\u3001Tensorflow\u3001Torch\u3001Theano\u3001MxNet\u3001CNTK\u7b49\u81f3\u5c11\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff1b5.\u719f\u6089OpenCV\uff0c\u6709GPU\u4e0a\u6a21\u578b\u8bad\u7ec3\u7ecf\u9a8c\uff1b6.\u601d\u7ef4\u6d3b\u8dc3\uff0c\u80fd\u5feb\u901f\u5b66\u4e60\u65b0\u77e5\u8bc6\uff0c\u5bf9\u7b97\u6cd5\u7814\u53d1\u548c\u4f18\u5316\u5bcc\u6709\u70ed\u60c5\uff0c\u6709\u5927\u89c4\u6a21\u533b\u5b66\u56fe\u50cf\u8bc6\u522b\u4e0e\u7406\u89e3\u7cfb\u7edf\u5f00\u53d1\u7ecf\u9a8c\u8005\u4f18\u5148\u8003\u8651\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u7cfb\u7edf\u5de5\u7a0b\u5e08\u5173\u952e\u5b57\uff1a\u6df1\u5ea6\u5b66\u4e60\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u673a\u5668\u89c6\u89c9\u5de5\u7a0b\u5e08\uff08\u6df1\u5ea6\u5b66\u4e60\u65b9\u5411\uff09","\u5317\u4eac","2-3\u4e07/\u6708","2\u5e74\u7ecf\u9a8c","\u672c\u79d1","\u6c11\u8425\u516c\u53f8","","1\uff09\u6839\u636e\u516c\u53f8\u4e1a\u52a1\u9700\u6c42\u8bbe\u8ba1\u548c\u6539\u8fdb\u56fe\u50cf\u5904\u7406\u7b97\u6cd5\uff1b2)  \u6839\u636e\u516c\u53f8\u4e1a\u52a1\u9700\u6c42\u8bbe\u8ba1\u548c\u6539\u8fdb\u76f8\u5173\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60\u7b97\u6cd5\uff1b3\uff09\u6839\u636e\u516c\u53f8\u4e1a\u52a1\u9700\u6c42\u8bad\u7ec3\u548c\u8c03\u4f18\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60\u6a21\u578b\uff1b4\uff09\u6839\u636e\u516c\u53f8\u4e1a\u52a1\u9700\u6c42\u8ddf\u8e2a\u673a\u5668\u89c6\u89c9\u9886\u57df\u524d\u6cbf\u8bba\u6587\u548c\u7b97\u6cd5\uff0c\u64b0\u5199\u62a5\u544a\uff1b\u4efb\u804c\u8981\u6c42\uff1a1) \u719f\u6089\u673a\u5668\u5b66\u4e60/\u6df1\u5ea6\u5b66\u4e60\u76f8\u5173\u6a21\u578b\u548c\u7b97\u6cd5\uff0c\u638c\u63e1\u8bad\u7ec3\u6280\u5de7\uff1b2\uff09\u719f\u6089\u56fe\u50cf\u5904\u7406\u76f8\u5173\u7b97\u6cd5\uff1b3\uff09\u81f3\u5c11\u638c\u63e1\u548c\u8fd0\u7528caffe\u3001tensorflow\u6216pytorch\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\uff1b4\uff09\u719f\u6089C++\u6216\u8005python\uff1b5\uff09\u6709\u4eba\u8138\u68c0\u6d4b\u548c\u8bc6\u522b\u3001\u60c5\u7eea\u8bc6\u522b\u3001\u573a\u666f\u8bc6\u522b\u7ecf\u9a8c\u8005\u4f18\u5148\uff1b6) \u826f\u597d\u7684\u6c9f\u901a\u80fd\u529b\u548c\u5fc3\u7406\u7d20\u8d28\uff0c\u6709\u5b66\u4e60\u548c\u5de5\u4f5c\u6fc0\u60c5\uff1b\u804c\u80fd\u7c7b\u522b\uff1a\u7b97\u6cd5\u5de5\u7a0b\u5e08\u6570\u636e\u5e93\u5de5\u7a0b\u5e08/\u7ba1\u7406\u5458\u5173\u952e\u5b57\uff1a\u673a\u5668\u89c6\u89c9\u6a21\u578b\u548c\u7b97\u6cd5\u56fe\u50cf\u5904\u7406\u4eba\u8138\u8bc6\u522b\u5fae\u4fe1\u5206\u4eab"],["\u524d\u7a0b\u65e0\u5fe7\u7f51","\u5b66\u4e60","\u9ad8\u7ea7\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u5de5\u7a0b\u5e08","\u5317\u4eac","2.5-3\u4e07/\u6708","\u65e0\u5de5\u4f5c\u7ecf\u9a8c","","\u56fd\u4f01","","\u5c97\u4f4d\u804c\u8d23:  1\u3001\u8d1f\u8d23\u8ba1\u7b97\u673a\u89c6\u89c9\u548c\u6df1\u5ea6\u5b66\u4e60\u57fa\u672c\u7b97\u6cd5\u7684\u5f00\u53d1\u4e0e\u6027\u80fd\u63d0\u5347\uff0c\u4e3b\u8981\u6d89\u53ca\u7684\u95ee\u9898\u5305\u62ec\uff1a\u68c0\u6d4b\u3001\u5206\u5272\u3001\u8ddf\u8e2a\u3001\u5206\u7c7b\u3001\u56de\u5f52\u7b49\uff1b  2\u3001\u8d1f\u8d23\u8ba1\u7b97\u673a\u89c6\u89c9\u7b97\u6cd5\u548c\u6df1\u5ea6\u5b66\u4e60\u5728\u751f\u7269\u7279\u5f81\u8bc6\u522b\u548c\u5de5\u4e1a\u89c6\u89c9\u7b49\u5e94\u7528\u9886\u57df\u7684\u6027\u80fd\u4f18\u5316\u548c\u843d\u5730\uff1b  3\u3001\u8d1f\u8d23\u8ba1\u7b97\u673a\u89c6\u89c9\u7b97\u6cd5\u548c\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u7684\u524d\u6cbf\u6280\u67
